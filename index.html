        // Функция для генерации кнопок билетов
        function generateTicketButtons() {
            const ticketsList = document.getElementById('tickets-list');
            
            examTickets.forEach(ticket => {
                const button = document.createElement('button');
                button.className = 'ticket-button';
                button.textContent = `Билет ${ticket.id}: ${ticket.title}`;
                button.onclick = () => showTicket(ticket.id);
                ticketsList.appendChild(button);
            });
        }
        
        // Функция для генерации содержимого билетов
        function generateTicketContent() {
            const ticketsContent = document.getElementById('tickets-content');
            
            examTickets.forEach(ticket => {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'ticket-content';
                contentDiv.id = `ticket-${ticket.id}`;
                
                const backButton = document.createElement('button');
                backButton.className = 'back-button';
                backButton.textContent = '← Назад к списку билетов';
                backButton.onclick = showTicketsList;
                
                contentDiv.innerHTML = ticket.content;
                contentDiv.insertBefore(backButton, contentDiv.firstChild);
                
                ticketsContent.appendChild(contentDiv);
            });
        }
        
        // Функция для показа конкретного билета
        function showTicket(ticketId) {
            // Скрыть список билетов
            document.getElementById('tickets-list').style.display = 'none';
            
            // Скрыть все билеты
            const allTickets = document.querySelectorAll('.ticket-content');
            allTickets.forEach(ticket => ticket.classList.remove('active'));
            
            // Показать выбранный билет
            const selectedTicket = document.getElementById(`ticket-${ticketId}`);
            selectedTicket.classList.add('active');
            
            // Прокрутить к началу содержимого билета
            selectedTicket.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Функция для возврата к списку билетов
        function showTicketsList() {
            // Показать список билетов
            document.getElementById('tickets-list').style.display = 'block';
            
            // Скрыть все билеты
            const allTickets = document.querySelectorAll('.ticket-content');
            allTickets.forEach(ticket => ticket.classList.remove('active'));
            
            // Прокрутить к началу страницы
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            generateTicketButtons();
            generateTicketContent();
        });
    </script>
