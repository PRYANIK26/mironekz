        "title": "Дизайн. Основные понятия и определения.",
        "content": "<h2>Билет 1. Дизайн. Основные понятия и определения.</h2><p>Дизайн представляет собой одну из самых молодых проектно-художественных деятельностей, история которой начинается на рубеже XIX–ХХ веков. Его зарождение неразрывно связано с развитием массового промышленного производства, которое создало необходимые условия для формирования новой сферы создания облика индустриальных изделий.</p><p>Официальный статус профессия дизайнера получила сравнительно недавно. В июне 1957 года был основан Международный совет организаций по промышленному дизайну (ИКСИД), а в сентябре 1959 года на его первом конгрессе термин «дизайнер» был признан на международном уровне для обозначения новой специальности.</p><p>На протяжении истории существовало множество определений дизайна, что подчеркивает сложность и многогранность этого явления. В 1969 году ИКСИД принял официальную дефиницию, предложенную Томасом Мальдонадо: «Дизайн является творческой деятельностью, цель которой – определение формальных качеств предметов, производимых промышленностью». Подчеркивалось, что эти качества относятся не только к внешнему виду, но и к структурным и функциональным связям, которые делают систему целостной как для производителя, так и для потребителя. Однако уже в 1971 году, из-за «множественности проявлений дизайна», ИКСИД решил отказаться от попыток дать ему единое определение.</p><p>Появилось множество авторских трактовок. Американский дизайнер Гарольд Ван Дорен подчеркивал коммерческую составляющую, определяя промышленный дизайн как деятельность, нацеленную на создание изделий, которые будут приняты покупателем и обеспечат прибыль. Итальянский дизайнер Этторе Соттсасс, напротив, видел главную проблему дизайна в выходе за пределы рационализма для воссоединения утраченных связей в человеческой среде. Отечественный исследователь Н.В. Воронов рассматривал дизайн не как область деятельности, а как особый метод мышления.</p><p>В конце 1980-х годов специалисты ВНИИТЭ предложили развернутое определение, которое актуально и сегодня. Они охарактеризовали дизайн как «комплексную междисциплинарную проектно-художественную деятельность, интегрирующую естественнонаучные, технические, гуманитарные знания, инженерное и художественное мышление», направленную на формирование культурно- и антропосообразного предметного мира.</p><p>Таким образом, современный промышленный дизайн можно определить как проектную деятельность по созданию промышленных изделий с высокими потребительскими и эстетическими качествами, а также по формированию гармоничной предметной среды в жилой, производственной и социокультурной сферах.</p>"

        "content": "<h2>Билет 2. Хай-Тек в дизайне (Н. Фостер, М. Ботта).</h2><p>Стиль хай-тек (от англ. high-tech, «высокие технологии») — это одно из ведущих направлений в архитектуре и дизайне последней трети XX века, возникшее в рамках позднего модернизма и получившее развитие в постмодернизме. Его философия — это эстетизация технологии, вынесение конструктивных и инженерных элементов здания или предмета наружу, превращение их в главный элемент художественного образа.</p><p>Характерной чертой произведений в стиле хай-тек является демонстрация каркасов, балок, труб, воздуховодов, лифтов и других технических коммуникаций, которые традиционно скрывались внутри. Часто используются стекло, металл, бетон и пластик. В интерьерах это проявляется в обилии металлических поверхностей, открытых креплениях, техническом освещении и минималистичной, функциональной мебели. В тексте учебного пособия отмечается, что хай-тек часто использует элементы игры, иронизируя над преклонением перед технологиями; его техницизм может быть и чисто символическим, декоративным приёмом.</p><p>Яркими представителями хай-тека в архитектуре являются британский архитектор  Норман Фостер  и швейцарский архитектор  Марио Ботта . Фостер известен своими лёгкими, технологичными и энергоэффективными постройками. Его знаменитые проекты, такие как небоскрёб «Огурец» (30 St Mary Axe) и Сити-холл в Лондоне, а также штаб-квартира банка HSBC в Гонконге, являются иконами стиля. Он мастерски использует стальные сетчатые оболочки, стекло и сложные инженерные системы как основу архитектурной эстетики.</p><p>Марио Ботта, в свою очередь, сочетает технологичность хай-тека с монументальностью и геометрической чистотой форм, часто обращаясь к традиционным материалам, таким как кирпич и камень. Его здания, например Музей современного искусства в Сан-Франциско или церковь Сан-Джованни-Баттиста в Мопьо-Маньо, отличаются строгой геометрией, использованием полосатой кладки и мощными, запоминающимися образами, в которых технология служит созданию почти сакрального пространства.</p>"

        "title": "Концептуальные поиски и дизайн-утопии (Дж. Коломбо, Вернер Пантон, Э. Арнио, Б. Фуллер).",
        "content": "<h2>Билет 3. Концептуальные поиски и дизайн-утопии (Дж. Коломбо, Вернер Пантон, Э. Арнио, Б. Фуллер).</h2><p>В 1960–70-е годы, на волне социального оптимизма, технологического прорыва и контркультуры, многие дизайнеры обратились к созданию концептуальных, футуристических и утопических проектов. Они стремились не просто создавать красивые вещи, а проектировать новый образ жизни, часто используя для этого пластик, надувные конструкции и идеи трансформации.</p><p>Американский архитектор и изобретатель  Ричард Бакминстер Фуллер  был одним из главных визионеров XX века. Его целью была «эфемеризация» — достижение большего меньшими средствами. Он разработал концепцию «автономного» дома-капсулы «Димаксион», сверхэкономичного трёхколёсного автомобиля «Димаксион» и, самое главное, знаменитые геодезические купола — лёгкие, прочные и экономичные сферические конструкции, которые могли покрывать огромные пространства.</p><p>Итальянский дизайнер  Джо Коломбо  исследовал идею многофункциональных и трансформируемых жилых пространств. Его проекты, такие как кресло-трансформер «Multi-Chair» или жилой модуль «Total Furnishing Unit» (1972), представляли собой компактные блоки, включающие в себя кухню, спальню, ванную и место для хранения. Он мечтал о динамичной среде, которая могла бы адаптироваться к потребностям человека.</p><p>Датский дизайнер  Вернер Пантон  прославился своими экспериментами с цветом и формой. Его стул «Panton Chair» (1967) стал первым в мире стулом, изготовленным из единого куска формованного пластика. Пантон создавал тотальные, психоделические интерьеры, такие как «Visiona 2» (1970) — фантастический ландшафт из ярких, мягких, органических форм, где пол, стены и потолок перетекали друг в друга, создавая утопическую среду для жизни и отдыха.</p><p>Финский дизайнер  Ээро Арнио  также стал пионером в использовании пластика для создания новой, неформальной мебели. Его знаменитые кресла «Ball Chair» (1963) и «Bubble Chair» (1968) представляли собой сферы-коконы, создающие внутри себя приватное, изолированное пространство. Эти работы стали символами поп-футуризма 1960-х и отражали стремление к созданию индивидуализированной и игровой среды обитания.</p>"

        "content": "<h2>Билет 4. Предвоенный дизайн в СССР 30-40-х гг.</h2><p>Третий этап развития отечественного дизайна, охватывающий период с 1933 по 1940-е годы, характеризовался значительными стилистическими изменениями под влиянием общей переориентации на освоение классического наследия и декоративизм. Это привело к расслоению дизайна на несколько направлений: инженерно-техническое, предметно-бытовое и художественно-оформительское.</p><p>Традиции индустриального дизайна, заложенные конструктивистами в 1920-е годы, в полной мере сохранялись лишь в сфере проектирования транспортных средств, которая была наименее подвержена влиянию традиционализма. Ярчайшим достижением этого периода стало создание автомобиля ГАЗ-М-20 «Победа». Проект, разработанный В. Самойловым в 1943 году, представлял собой совершенно новый для мировой практики кузов понтонного типа, лишенный лишних декоративных элементов. Этот автомобиль был одним из самых радикальных и современных образцов дизайна того времени.</p><p>В архитектуре же возобладал «сталинский неоклассицизм», который требовал от архитекторов обращения к классике для поиска средств художественной выразительности. Эта тенденция затронула и оборудование жилых и общественных зданий. Мебельщиков призывали осваивать наследие прошлого для достижения стилистического единства с архитектурой. Характерными примерами этого стиля стали павильоны Всесоюзной сельскохозяйственной выставки 1939 года и убранство станций московского метрополитена.</p><p>Несмотря на доминирование неоклассики, существовали и представители постконструктивизма. Например, Художественно-проектная мастерская № 12 Моссовета, созданная в 1933 году выпускниками ВХУТЕИНа, разрабатывала оборудование для таких объектов, как комбинат «Правда» и станция метро «Охотный ряд». В их работах, например, в проектах мебели, прослеживалось наследие конструктивизма, однако жесткий геометризм 1920-х уступил место более мягким, скругленным линиям, сближающим этот стиль с ар-деко. К сожалению, нарастающие в архитектуре стилизаторские тенденции привели к разрыву между архитектурой и дизайном почти на четверть века.</p>"

        "id": 5,
        "title": "Виды дизайна.",
        "content": "<h2>Билет 5. Виды дизайна.</h2><p>В результате эволюции и усложнения проектных задач дизайнерская деятельность разделилась на несколько специфических сфер специализации, или видов дизайна. Это деление способствует более эффективной организации профессиональной деятельности и качественной постановке специального образования. Каждый вид дизайна отличается предметом проектирования, а также целями и методами работы.</p><p>В учебном пособии Н.А. Ковешниковой выделяются три основных вида дизайна:</p><p>Графический дизайн.  Предметом этого вида дизайна является работа с различными формами визуальных коммуникаций. Сюда относятся информационная графика, разработка фирменных стилей, шрифтов, а также рекламная продукция, такая как плакаты, листовки, упаковка. Цель графического дизайна — организация визуальной информации для эффективной коммуникации.</p><p>Промышленный (индустриальный) дизайн.  Это наиболее обширная область, которая занимается проектированием всего спектра промышленных изделий. В сферу его деятельности входит создание бытовых вещей и приборов (например, посуды, холодильников, радиоаппаратуры), объектов машиностроения (станков, оборудования), средств транспорта (автомобилей, поездов), а также одежды и аксессуаров. Именно становление и эволюция промышленного дизайна являются основной темой данного учебного пособия.</p><p>Средовой дизайн.  Этот вид дизайна направлен на формирование гармоничной предметно-пространственной среды. Он включает в себя дизайн интерьеров жилых, общественных и производственных помещений, а также дизайн открытых пространств различного назначения, таких как парки, городские площади и выставочные комплексы.</p><p>Таким образом, несмотря на многообразие объектов проектирования, все виды дизайна объединены общей целью — созданием эстетически качественной, функциональной и удобной для человека предметной среды.</p>"

        "id": 6,
        "title": "Наука античности.",
        "content": "<h2>Билет 6. Наука античности.</h2><p>Наука античности, зародившаяся в Древней Греции, заложила основы европейского научного мышления. В отличие от мифологического познания, она была направлена на поиск рациональных объяснений явлений природы.</p><p>Одним из величайших достижений стала  философия , которая была прародительницей всех наук. Мыслители, такие как Фалес, Пифагор, Платон и Аристотель, пытались понять первоосновы бытия.  Аристотель  (IV в. до н.э.) создал всеобъемлющую систему знаний, включающую логику, физику, биологию и политику, которая доминировала в европейской мысли на протяжении почти двух тысяч лет. Он заложил основы биологической классификации, описав более 500 видов животных.</p><p>В эллинистический период (IV–I вв. до н. э.) научным центром стала Александрия Египетская с её знаменитой библиотекой и Мусейоном. Здесь процветали  математика  и  астрономия .  Евклид  (III в. до н. э.) в своих «Началах» систематизировал всю геометрию того времени, создав труд, который оставался базовым учебником до XIX века.  Архимед  (III в. до н. э.) заложил основы гидростатики (закон Архимеда) и статики, изобрёл множество механизмов, включая архимедов винт.  Клавдий Птолемей  (II в. н. э.) создал геоцентрическую модель Вселенной, которая господствовала в астрономии до Коперника.</p><p>Древнеримская наука была более практической. Римляне не сделали фундаментальных открытий, но достигли невероятных высот в  инженерном деле  и  прикладных науках : строительстве дорог, мостов, акведуков, которые до сих пор поражают своим совершенством. Они также внесли вклад в медицину (труды Галена) и агрономию.</p><p>Таким образом, античная наука создала понятийный аппарат, методы логического доказательства и первые систематические теории, которые стали фундаментом для дальнейшего развития науки и техники.</p>"

        "title": "Наука и техника в средние века. Мануфактура.",
        "content": "<h2>Билет 7. Наука и техника в средние века. Мануфактура.</h2><p>В Средние века основным видом материального производства было ремесло, организованное по корпоративному принципу в цехи. Технический уровень был основан на ручном труде и передаче практических навыков от мастера к ученику. Разделение труда находилось в зачаточном состоянии, и мастер, как правило, изготавливал изделие от начала до конца, включая обработку сырья и создание инструментов. Проектирование как отдельная деятельность отсутствовало; ремесленник следовал установленным образцам и канонам, а не создавал принципиально новые формы. Наука в современном понимании не была интегрирована в производственный процесс, который во многом опирался на традиционные, веками отработанные приемы.</p><p>Переходной стадией от ремесла к крупной машинной индустрии стала  мануфактура  — предприятие, основанное на разделении труда, но с сохранением ручных орудий. Первые мануфактуры возникли в Италии в XIV веке и затем распространились по всей Европе. Новая организация труда позволила резко увеличить объем производства для удовлетворения возросшего спроса. Процесс изготовления изделия разбивался на ряд простых операций, что позволяло быстро обучать работников узкой специализации.</p><p>Мануфактура упростила трудовые операции, усовершенствовала и специализировала инструмент, создав предпосылки для промышленного переворота. Именно на художественных мануфактурах (шпалерных, мебельных, фарфоровых) проектирование впервые становится специальной деятельностью, отделенной от исполнения. Созданию вещи предшествовал проект-эскиз, который выполнял художник. Например, для шпалерных мануфактур эскизы создавали такие великие художники, как Рафаэль и Рубенс. Однако художник на мануфактуре еще не был дизайнером в современном смысле: его не заботили технические возможности производства, и он ориентировался на вкусы узкого круга богатых заказчиков.</p>"
    },
    {
        "id": 8,
        "title": "Дизайнерское творчество Леонардо да Винчи.",
        "content": "<h2>Билет 8. Дизайнерское творчество Леонардо да Винчи.</h2><p>Леонардо да Винчи (1452–1519) является ярким представителем эпохи Возрождения, которую исследователи называют рубежом, обозначившим поворот от канона к проекту. Его деятельность — это пример органической связи технического и художественного творчества, характерной для того времени. В эпоху Ренессанса инженерная деятельность как профессия только зарождалась, и первые инженеры были одновременно художниками, архитекторами, изобретателями и естествоиспытателями. Леонардо да Винчи — один из самых показательных примеров такой универсальной личности.</p><p>О широте его инженерно-проектных интересов свидетельствует знаменитое письмо миланскому герцогу Людовико Моро. В нем Леонардо предлагает свои услуги, перечисляя в первую очередь свои умения в области военной инженерии: он сообщает о способности строить лёгкие мосты, штурмовые лестницы, проектировать пушки, мортиры «удобной и красивой формы», катапульты, крытые повозки и корабли. Лишь в последнем пункте он упоминает о своих талантах в области архитектуры, скульптуры и живописи. Это показывает, насколько тесно в его сознании были переплетены инженерное и художественное начала.</p><p>Инженер того времени был художником, а потому не мог обойти вниманием форму своего творения. Красота машины виделась не в украшениях, а в чёткости замысла, рациональности формы и пропорциональности. Хотя сам термин «дизайн» в отношении Леонардо не употребляется, его деятельность по проектированию технических устройств, где форма и функция неразрывно связаны и подчинены единому творческому замыслу, можно считать одним из ярчайших проявлений протодизайнерской практики. Его работы демонстрировали единство профессий художника и инженера, которое было характерно для раннего Возрождения, но уже к XVI веку начало распадаться на отдельные специализации.</p>"
    },
    {
        "id": 9,
        "title": "Дизайн-программа М. Тонета.",
        "content": "<h2>Билет 9. Дизайн-программа М. Тонета.</h2><p>Деятельность Михаэля Тонета (1796–1871) является хрестоматийным примером зарождения предпосылок дизайна в XIX веке и создания первой успешной дизайн-программы, ориентированной на массовое промышленное производство. Тонет, будучи столяром, с 1830-х годов начал экспериментировать с технологией гнутья древесины для изготовления мебели.</p><p>Его главным изобретением стала не сама технология гнутья, а разработка способа, пригодного для промышленного, серийного производства. Он разработал метод, позволявший гнуть одновременно несколько одинаковых сегментов, что положило начало серийному выпуску мебели. Впоследствии он усовершенствовал технологию, используя пучки деревянных прутьев, что позволяло создавать сложные трёхмерные изгибы. В 1857 году Тонет открыл свою первую фабрику, перейдя от экспериментов к промышленному производству в крупных масштабах. Его предприятия были оснащены самым современным оборудованием, включая паровые машины и специальные станки, и являлись полноценными промышленными, а не мануфактурными производствами.</p><p>Воплощением дизайн-программы Тонета стала модель № 14, знаменитый «венский стул», разработанный в 1860-х годах. Этот стул стал символом доступного и качественного товара массового потребления. Его конструкция была оптимальна для индустриального производства: он состоял всего из шести сегментов, что обеспечивало минимальный расход материала и времени на сборку. Модель № 14 была лёгкой, прочной, компактной и гигиеничной, что сделало её идеальной для общественных заведений — кафе, кинотеатров и кабаре, а позже и для частных домов.</p><p>Опыт фирмы «Тонет» наглядно демонстрирует формирование трёх важнейших аспектов дизайна: участие художника (а позже и профессиональных проектировщиков, которых начали приглашать сыновья Тонета), решение вопросов формообразования в условиях массового производства и прямую связь дизайна с коммерческим успехом фирмы.</p>"
    },

        "id": 10,
        "title": "Промышленные выставки.",
        "content": "<h2>Билет 10. Промышленные выставки.</h2><p>Промышленные выставки XIX века сыграли ключевую роль в становлении дизайна, став площадкой для демонстрации достижений промышленной революции и одновременно выявив проблемы художественного качества массовой продукции.</p><p>Центральным событием стала Первая всемирная промышленная выставка, состоявшаяся в Лондоне в 1851 году. Её инициатором был Генри Коул, а поддержку оказал принц Альберт. Специально для выставки был возведен Хрустальный дворец по проекту Джозефа Пакстона — революционное для своего времени сооружение из стандартизированных элементов железа и стекла, изготовленных промышленным способом.</p><p>Экспозиция была разделена на четыре отдела: сырье, машины, готовые товары и прикладное искусство. Наибольший интерес у публики вызвал отдел машин, где демонстрировались новейшие изобретения: паровозы, гидравлические прессы, телеграф Сименса, паровой молот Круппа. Выставка заявила о наступлении новой эры — эры металла и машин.</p><p>В то же время выставка обнажила эстетические проблемы новой эпохи. Дизайн экспозиций был хаотичным: витрины и стенды напоминали мебель из жилых интерьеров, а экспонаты тонули в бархатных драпировках. Машины часто украшались в различных архитектурных стилях (готическом, греческом), поскольку их огромные размеры и медленная работа ассоциировались с архитектурными объектами. Это «украшательство» также было попыткой скрыть недостатки машинного производства.</p><p>Лондонская выставка спровоцировала широкие дискуссии о формообразовании и качестве промышленных товаров, особенно в Англии, которая осознала важность эстетики для конкурентоспособности на мировом рынке. Позже выставки в Париже (1900) и Турине (1902) показали отставание немецкой продукции, что подтолкнуло Германию к созданию Веркбунда. А Международная выставка 1925 года в Париже стала триумфом функционализма и ар-деко, оказав огромное влияние на американских промышленников, которые, не приняв участия, отправили на неё своих представителей для изучения европейского опыта.</p>"

        "id": 11,
        "title": "Фазы промышленной революции.",
        "content": "<h2>Билет 11. Фазы промышленной революции.</h2><p>Промышленная революция (или промышленный переворот) — это период революционных изменений в орудиях и организации производства, который ознаменовал переход от доиндустриального к индустриальному обществу. В классическом виде этот процесс проходил в Англии, начиная с 60–80-х годов XVIII века. Он состоял из трёх основных этапов или фаз:</p><p>Первый этап: Появление рабочих машин . Эта фаза началась с механизации ведущей отрасли того времени — текстильной промышленности. Спрос на ткани рос так быстро, что мануфактуры не справлялись. Ключевыми изобретениями стали механическая прялка «Дженни» Джеймса Харгривса (1765), которая в 20 раз увеличила производительность, прядильная машина Ричарда Аркрайта (1769) и мюль-машина Сэмюэла Кромптона (1775), которая производила одновременно тонкую и прочную нить. Позже, в 1785 году, Эдмунд Картрайт запатентовал механический ткацкий станок.</p><p>Второй этап: Изобретение универсального двигателя . Первые машины приводились в движение водяным колесом, что привязывало производство к рекам. Бурное развитие требовало универсального двигателя, который можно было бы использовать где угодно. Таким двигателем стала универсальная паровая машина, запатентованная шотландским изобретателем Джеймсом Уаттом в 1784 году, что символизировало начало «века пара». Паровые машины быстро распространились в промышленности и вызвали переворот в организации транспорта.</p><p>Третий этап: Создание машин для производства машин . Это завершающая фаза промышленного переворота. Распространение машин на первых порах было ограничено тем, что их приходилось изготавливать вручную. Важнейшим изобретением этого этапа стал токарный станок с суппортом Генри Модсли (1798–1800), который позволил с высокой точностью нарезать винты и гайки. Это сделало возможным массовое производство стандартизированных и взаимозаменяемых деталей. Создание фабричного машиностроения завершило промышленную революцию в Англии.</p>"

        "id": 12,
        "title": "Научно-технический прогресс XIX века. Открытия и изобретения.",
        "content": "<h2>Билет 12. Научно-технический прогресс XIX века. Открытия и изобретения.</h2><p>Научно-технический прогресс XIX века был неразрывно связан с промышленной революцией, которая началась в Англии в конце XVIII века и распространилась по всему миру. Этот период ознаменовался серией ключевых открытий и изобретений, кардинально изменивших производство, быт и транспорт.</p><p>В  текстильной промышленности , ставшей катализатором перемен, были созданы основополагающие машины: механическая прялка «Дженни» (Джеймс Харгривс, 1765), прядильная ватермашина (Ричард Аркрайт, 1769), мюль-машина (Сэмюэл Кромптон, 1775) и механический ткацкий станок (Эдмунд Картрайт, 1785). В начале XIX века француз Жаккар изобрёл станок для автоматического создания тканей со сложными узорами (1804).</p><p>Революцию в  энергетике  произвёл универсальный паровой двигатель Джеймса Уатта (1784), который позволил размещать фабрики в любом удобном месте и привёл к созданию парового транспорта.</p><p>Третьим важнейшим направлением стало  машиностроение , то есть производство машин машинами. Здесь ключевую роль сыграл английский механик Генри Модсли, который в 1798-1800 годах изобрёл токарный станок с суппортом. Это изобретение позволило наладить массовое производство стандартизированных деталей, таких как винты и гайки, что стало основой современной индустрии.</p><p>Всемирная выставка в Лондоне в 1851 году продемонстрировала миру и другие важные изобретения той эпохи, представленные в действии. Среди них были гидравлические прессы, даггеротипы (ранний способ фотографирования), паровой молот завода Круппа и электрический телеграф Сименса. Эти открытия и изобретения заложили основу индустриального общества и определили вектор технического развития на многие десятилетия вперёд.</p>"
    },
    {
        "id": 13,
        "title": "Изобретение швейной и пишущей машинки, автомобиль, воздухоплавание и авиация.",
        "content": "<h2>Билет 13. Изобретение швейной и пишущей машинки, автомобиль, воздухоплавание и авиация.</h2><p>В XIX веке произошёл ряд изобретений, кардинально изменивших быт и производство.</p><p>Швейная машинка  стала одним из первых по-настоящему массовых бытовых приборов. Хотя попытки её создания предпринимались с XVIII века, коммерчески успешную модель с челночным стежком запатентовал американец Элиас Хоу в 1846 году. Однако настоящую революцию произвёл  Исаак Зингер , который не столько изобрёл, сколько усовершенствовал и, главное, коммерциализировал швейную машинку в 1850-х годах. Он ввёл систему продажи в рассрочку, создал сеть сервисного обслуживания и организовал массовое производство, сделав машинку доступной для миллионов семей.</p><p>Пишущая машинка , в свою очередь, произвела революцию в делопроизводстве. Первую коммерчески успешную модель, «Remington No. 1», выпустили в 1874 году американцы Кристофер Шоулз, Карлос Глидден и Сэмюэл Соул. Именно на этой модели впервые была применена раскладка клавиатуры QWERTY, разработанная для того, чтобы замедлить печать и предотвратить заклинивание рычагов. Это изобретение не только ускорило работу с документами, но и создало новые профессии, открыв женщинам путь в офисную среду.</p><p>Что касается  автомобиля , то его развитие и дизайн широко освещены в учебном пособии. Отмечается роль Генри Форда и его модели «Т», введение им конвейерной сборки. Важным шагом стало появление в 1927 году более изящной модели «А» как ответа на конкуренцию, что показало роль дизайна для сбыта. В СССР знаковым событием был выпуск «Победы» ГАЗ-М-20 (1943) , а в Италии — «Cisitalia 202» (1947) от Пининфарины, признанной произведением искусства.</p><p>Воздухоплавание и авиация  также упоминаются в контексте дизайна, от футуристических проектов Нормана Бел Геддеса до эргономических разработок Генри Дрейфуса для пассажирских самолётов в 1960-х годах.</p>"
    },
    {
        "id": 14,
        "title": "Теория протодизайна. Д. Рескин, У. Морис.",
        "content": "<h2>Билет 14. Теория протодизайна. Д. Рескин, У. Морис.</h2><p>Теории Джона Рескина и Уильяма Морриса заложили идейную основу для будущего дизайна, хотя сами они выступали с позиций возрождения ремесла, а не развития промышленности.</p><p>Джон Рескин (1819–1900) , английский философ и теоретик искусства, был ярым противником промышленного производства, которое, по его мнению, уничтожало красоту ручного труда и превращало рабочего в придаток машины. Он призывал вернуться к идеалам средневекового ремесла, когда каждый ремесленник был художником. Его революционной идеей, ставшей основополагающей для дизайна, была мысль об органической связи красоты и пользы. В отличие от традиционной эстетики, исключавшей утилитарные вещи из сферы прекрасного, Рескин утверждал, что форма предмета определяется его практическим назначением. Он одним из первых обратил внимание на формообразование бытовых предметов и считал, что искусство должно «придавать прелесть и ценность предметам повседневного потребления».</p><p>Уильям Моррис (1834–1896) , художник и общественный деятель, был последователем Рескина и лидером английского «Движения искусств и ремёсел». Столкнувшись с безвкусием промышленной продукции при обстановке собственного «Красного дома», он решил проектировать все предметы интерьера сам. В 1861 году он основал фирму «Моррис, Маршалл, Фолкнер и К°», которая производила мебель, ткани, витражи и другие предметы, заложив основы стиля модерн и художественного конструирования. Как и Рескин, Моррис отрицательно относился к машине и ратовал за ручной труд. Однако его главным достижением стало провозглашение равноправия «изящных» и «прикладных» искусств, а также разработка принципов формообразования, которые оказались пригодны и для промышленности. Он говорил о взаимосвязи прекрасного и полезного и о том, что форма и отделка предмета должны соответствовать его функции.</p><p>Таким образом, Рескин и Моррис, будучи критиками индустриализации, сформулировали ключевые для дизайна принципы единства функции и формы, а также важности эстетики в повседневной жизни.</p>"
    },
    {
        "id": 15,
        "title": "Теория протодизайна. Ф. Рёло, Г. Земпер.",
        "content": "<h2>Билет 15. Теория протодизайна. Ф. Рёло, Г. Земпер.</h2><p>В XIX веке, на фоне бурного развития промышленности, были заложены теоретические основы дизайна. Наряду с английскими мыслителями Рескином и Моррисом, важный вклад внесли немецкие теоретики Готфрид Земпер и Франц Рёло.</p><p>Готфрид Земпер (1803–1879) , немецкий архитектор, работая на Всемирной выставке 1851 года, исследовал причины упадка художественного качества промышленных изделий. В отличие от Рескина, он не был противником машинного производства. Он считал, что промышленный товар, предназначенный для анонимного потребителя, должен подчиняться объективным законам, а его форма должна определяться исключительно целью его потребления и материалом. В своём главном труде «Стиль в технических и тектонических искусствах» он сформулировал основной принцип: «Любой технический продукт есть результат цели и материала». Земпер призывал художников изучать специфику и особую эстетику машинного производства, а не просто украшать изделия.</p><p>Франц Рёло (1829–1905) , немецкий инженер-механик, считается отцом кинематики — науки о движении механизмов. Хотя он не был теоретиком искусства, его подход оказал огромное влияние на инженерную мысль и, опосредованно, на дизайн. Рёло предложил рассматривать любую, даже самую сложную машину, как систему, состоящую из комбинации простых элементов — «кинематических пар» (винт, рычаг, шарнир и т.д.). Он создал знаменитую коллекцию из нескольких сотен моделей механизмов, которая демонстрировала эти базовые принципы. Его аналитический метод, разлагающий сложное на простое, стал фундаментальным для инженерного проектирования. Этот подход, основанный на логике, системности и выявлении базовой структуры, предвосхитил многие принципы функционализма в дизайне, где форма также рассматривалась как логическое следствие конструкции и функции, а не как произвольное украшение.</p><p>Таким образом, Земпер и Рёло, каждый со своей стороны — эстетической и инженерной — заложили основы рационального, функционального подхода к формообразованию промышленных изделий.</p>"
    },
    {
        "id": 16,
        "title": "Стилевые направления в индустриальном формообразовании (инж., арх., китч).",
        "content": "<h2>Билет 16. Стилевые направления в индустриальном формообразовании (инж., арх., китч).</h2><p>В период становления индустриального производства в XIX веке, когда эстетика промышленных форм ещё не была выработана, возникли специфические стилевые направления, отражавшие попытки осмыслить новый предметный мир.</p><p>Одним из самых характерных был  «архитектурный стиль»  в машиностроении. Машины с паровыми двигателями в то время были огромными, громоздкими и медлительными, из-за чего они воспринимались как архитектурные объекты. Инженеры, стремясь «приукрасить» свои творения для выставок и для потенциальных покупателей, оформляли чугунные части машин — станины, рамы, колонны — в популярных исторических стилях: готическом, греческом или ренессансном. Этот подход был также во многом вынужденным, поскольку для машин просто ещё не успели придумать более подходящую, собственную форму. Этот стиль продержался в машиностроении несколько десятилетий.</p><p>Другим проявлением стилизаторства была  эклектика  в производстве товаров широкого потребления. Промышленные изделия часто страдали от низкого качества изготовления, и чтобы скрыть дефекты, производители «прикладывали» к ним различные штампованные орнаменты и накладные узоры, имитирующие ручную работу, которая стала восприниматься как идеал. В мебельном производстве также господствовала эклектика, когда для аристократии изготавливали гарнитуры в стилях неоготики, второго рококо и т.д..</p><p>Понятие  «китч»  в тексте упоминается в более позднем контексте, при описании радикального дизайна 1960–70-х годов. Например, работы группы «Archizoom» имели смысловую связь с поп-культурой и китчем, выражая насмешку над претенциозностью «хорошего дизайна». Однако само явление — сознательная вульгарность, банальность и ориентация на массовые, невзыскательные вкусы — было присуще и раннему этапу индустриального формообразования, когда главной задачей было не создание эстетически ценных вещей, а массовый сбыт.</p>"
    },

        "id": 17,
        "title": "Предпосылки возникновения дизайна в России. Талашкино и Абрамцево.",
        "content": "<h2>Билет 17. Предпосылки возникновения дизайна в России. Талашкино и Абрамцево.</h2><p>На рубеже XIX–ХХ веков в России, как и в Европе, возникли предпосылки для формирования дизайна, связанные с развитием стиля модерн. Неоромантическое направление русского модерна, известное как «неорусский стиль», развивалось в художественных кружках, созданных на базе усадеб меценатов — в Абрамцеве и Талашкине.</p><p>Абрамцево  — имение крупного промышленника и мецената Саввы Мамонтова — стало центром притяжения для художников, интересовавшихся национальной историей и народной культурой. Здесь был создан музей народного искусства, для которого собирали предметы крестьянского быта: изразцы, наличники, прялки, образцы вышивки. В 1882 году была организована столярно-резчицкая мастерская, целью которой было сохранение народных ремесленных традиций и противостояние упадку вкуса, вызванному распространением стандартной фабричной продукции. Руководителем мастерской стала художница Елена Поленова, которая, опираясь на народные мотивы, создавала самобытные произведения, свободно комбинируя орнаменты. Также в Абрамцеве работала керамическая мастерская, где прославился Михаил Врубель.</p><p>Талашкино  — имение княгини М. К. Тенишевой в Смоленской губернии — стало ещё одним центром формирования неорусского стиля. Здесь также были организованы мастерские (резьба, керамика, роспись, вышивка), в которых работали такие художники, как С. Малютин, В. Васнецов, М. Врубель, Н. Рерих. В отличие от Абрамцева, где изделия тиражировались, в Талашкине ориентировались на создание уникальных произведений. Стилистика талашкинских изделий была более мистической, художники, в частности Николай Рерих, черпали вдохновение не столько в крестьянском искусстве, сколько в славянской архаике и язычестве.</p><p>Деятельность этих художественных центров, направленная на переосмысление национальных традиций и создание на их основе новой предметной среды, стала важной предпосылкой для возникновения отечественного дизайна.</p>"
    },
    {
        "id": 18,
        "title": "Особенности возникновения предпосылок протодизайна в России. Инженеры-мостовики. Деятельность В.Г. Шухова.",
        "content": "<h2>Билет 18. Особенности возникновения предпосылок протодизайна в России. Инженеры-мостовики. Деятельность В.Г. Шухова.</h2><p>В конце XIX – начале XX века в России, параллельно с художественными поисками в Абрамцеве и Талашкине, формировались мощные предпосылки протодизайна в инженерной среде. Русская инженерная школа этого периода достигла мирового уровня, а её представители создавали конструкции, в которых утилитарная функция рождала новую, ранее невиданную эстетику.</p><p>Особенно ярко это проявилось в деятельности  Владимира Григорьевича Шухова (1853–1939)  — гениального инженера, архитектора и изобретателя. Его творчество стало символом инженерного протодизайна. Шухов разработал и внедрил принципиально новые типы конструкций: сетчатые оболочки и гиперболоидные башни. Его знаменитая радиобашня на Шаболовке в Москве (1922) — это не просто утилитарное сооружение, а ажурная, визуально лёгкая и динамичная пространственная структура. В её форме эстетическая выразительность достигается не за счёт декора, а за счёт предельной рациональности и экономичности самой конструкции. Шуховские сетчатые перекрытия для павильонов Всероссийской выставки в Нижнем Новгороде (1896) также демонстрировали, как инженерная мысль может создавать новую, лёгкую и изящную архитектуру. Его работы предвосхитили многие идеи конструктивистов 1920-х годов, для которых он был непререкаемым авторитетом.</p><p>Не менее важную роль сыграли и  инженеры-мостовики , такие как Лавр Проскуряков и Николай Белелюбский. Они проектировали железнодорожные мосты, которые были не только функциональными и надёжными, но и обладали собственными эстетическими достоинствами. Их конструкции отличались элегантностью, ритмичностью и визуальной лёгкостью. В формах этих мостов красота рождалась из точного инженерного расчёта и логики работы материала.</p><p>Таким образом, русская инженерная школа на рубеже веков заложила мощный фундамент для будущего дизайна, продемонстрировав, что рациональная конструкция и утилитарная функция могут быть источником новой, современной эстетики.</p>"
    },
    {
        "id": 19,
        "title": "ВХУТЕМАС и ВХУТЕИН. Н. А. Ладовский и В. Ф. Кринский.",
        "content": "<h2>Билет 19. ВХУТЕМАС и ВХУТЕИН. Н. А. Ладовский и В. Ф. Кринский.</h2><p>ВХУТЕМАС  (Высшие государственные художественно-технические мастерские) — это уникальное учебное заведение, созданное в Москве 29 ноября 1920 года путем слияния бывших Строгановского училища и Училища живописи, ваяния и зодчества. ВХУТЕМАС стал одним из главных центров формирования отечественного дизайна и конструктивизма. Его целью была подготовка «художников-мастеров высшей квалификации для промышленности». Структура ВХУТЕМАСа включала художественные (живописный, скульптурный, архитектурный) и производственные (деревообделочный, металлообрабатывающий, текстильный, керамический) факультеты.</p><p>Ключевым нововведением стало создание  Основного отделения  — обязательного для всех студентов двухгодичного пропедевтического курса. Здесь разрабатывались «объективные методы» преподавания, направленные на изучение базовых элементов художественной формы. Ведущими педагогами здесь были лидеры русского авангарда.</p><p>Архитекторы  Николай Ладовский  и  Владимир Кринский  сыграли в этом процессе важнейшую роль. Они оба были членами исследовательской группы архитекторов в ИНХУКе и преподавали на Основном отделении ВХУТЕМАСа. Ладовский разработал и вёл пропедевтическую дисциплину  «Пространство» . Его новаторская методика заключалась в отказе от изучения классических ордеров в пользу освоения «азбуки архитектуры» — таких понятий, как форма, масса, ритм, пространство. С помощью абстрактных упражнений он целенаправленно развивал у студентов пространственное воображение. Владимир Кринский был его соратником и также преподавал дисциплину «Пространство».</p><p>В 1927 году ВХУТЕМАС был реорганизован в  ВХУТЕИН  (Высший художественно-технический институт). Процесс становления дизайнерских факультетов продолжался, однако в 1930 году, в ходе реформы высшего образования, институт был расформирован, а его факультеты переданы в различные ведомственные вузы. Это прервало деятельность первой в мире государственной школы дизайна.</p>"
    },

        "id": 20,
        "title": "Стиль модерн — стилистическое единство красоты и конструкции. (Ч. Макинтош).",
        "content": "<h2>Билет 20. Стиль модерн — стилистическое единство красоты и конструкции. (Ч. Макинтош).</h2><p>Стиль модерн, распространившийся по всей Европе на рубеже XIX–ХХ веков, стал первой попыткой создать большой универсальный стиль со времён классицизма, охватив все сферы творчества — от архитектуры до предметов быта. Одной из его центральных идей был синтез искусств и создание целостной, стилистически единой предметно-пространственной среды.</p><p>Идея единства красоты и конструкции в модерне проявлялась по-разному. В  неоромантическом направлении , вдохновлённом «Движением искусств и ремёсел» Уильяма Морриса, акцент делался на честности материала, простоте и лаконичности форм, целостности композиции. Моррис и его последователи утверждали, что форма и отделка утилитарных предметов должны соответствовать их функции, стремясь к органичной связи прекрасного и полезного.</p><p>В то же время, в другом, более декоративном направлении модерна, известном как  ар-нуво  (Франция, Бельгия), единство достигалось за счёт подчинения всех элементов интерьера единому орнаментальному ритму, основанному на знаменитой S-образной, «удар бича» линии. Однако здесь декоративность порой преобладала над конструктивной логикой, и бытовая обстановка лишалась «естественных своих достоинств – простоты и целесообразности».</p><p>Ключевой фигурой, сумевшей найти баланс между декоративностью и конструктивностью, был шотландский архитектор и дизайнер  Чарльз Ренни Макинтош . Его творчество оказало огромное влияние на рациональное крыло модерна, в частности на венский Сецессион. На выставке Сецессиона в Вене в 1900 году Макинтош представил свою элегантную мебель, в которой он удачно сочетал строгие, чистые прямоугольные контуры с изысканными и сдержанными криволинейными формами ар-нуво. Этот синтез геометрии и органики, конструкции и красоты стал предвестником будущего функционализма и показал путь развития модерна от избыточной орнаментальности к рациональной и лаконичной форме.</p>"
    },
