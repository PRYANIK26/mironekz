        "title": "–ü–∏–æ–Ω–µ—Ä—ã –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –°–®–ê (–ù. –ë–µ–ª –ì–µ–¥–¥–µ—Å, –£.–î. –¢–∏–≥, –ì. –î—Ä–µ–π—Ñ—É—Å, –†. –õ–æ—É–∏).",
        "content": "<h2>–ë–∏–ª–µ—Ç 25. –ü–∏–æ–Ω–µ—Ä—ã –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –°–®–ê (–ù. –ë–µ–ª –ì–µ–¥–¥–µ—Å, –£.–î. –¢–∏–≥, –ì. –î—Ä–µ–π—Ñ—É—Å, –†. –õ–æ—É–∏).</h2><p>–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –°–®–ê –∑–∞—Ä–æ–¥–∏–ª—Å—è –≤ –∫–æ–Ω—Ü–µ 1920-—Ö ‚Äì –Ω–∞—á–∞–ª–µ 1930-—Ö –≥–æ–¥–æ–≤ –∫–∞–∫ –æ—Ç–≤–µ—Ç –Ω–∞ –í–µ–ª–∏–∫—É—é –¥–µ–ø—Ä–µ—Å—Å–∏—é, –∫–æ–≥–¥–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–∏ –æ—Å–æ–∑–Ω–∞–ª–∏, —á—Ç–æ –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω—ã–π –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ —Ç–æ–≤–∞—Ä–∞ —è–≤–ª—è–µ—Ç—Å—è –º–æ—â–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º –≤ –±–æ—Ä—å–±–µ –∑–∞ –ø–æ–∫—É–ø–∞—Ç–µ–ª—è. –û—Å–Ω–æ–≤–æ–ø–æ–ª–æ–∂–Ω–∏–∫–∞–º–∏ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º—ã–º–∏ ¬´–ø–∏–æ–Ω–µ—Ä–∞–º–∏¬ª, —Å—Ç–∞–ª–∏ —á–µ—Ç—ã—Ä–µ –≤—ã–¥–∞—é—â–∏—Ö—Å—è —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞.</p><p>–ù–æ—Ä–º–∞–Ω –ë–µ–ª –ì–µ–¥–¥–µ—Å (1893‚Äì1958) , —Ç–µ–∞—Ç—Ä–∞–ª—å–Ω—ã–π —Ö—É–¥–æ–∂–Ω–∏–∫ –ø–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏, —Å—Ç–∞–ª –≥–ª–∞–≤–Ω—ã–º –ø—Ä–æ—Ä–æ–∫–æ–º  —Å—Ç–∏–ª—è ¬´—Å—Ç—Ä–∏–º–ª–∞–π–Ω¬ª (streamline) , –∏–ª–∏ –æ–±—Ç–µ–∫–∞–µ–º–æ–≥–æ —Å—Ç–∏–ª—è. –í —Å–≤–æ–µ–π –∫–Ω–∏–≥–µ ¬´–ì–æ—Ä–∏–∑–æ–Ω—Ç—ã¬ª (1932) –æ–Ω –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–µ–∫—Ç—ã –∫–∞–ø–ª–µ–≤–∏–¥–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π, –ø–æ–µ–∑–¥–æ–≤ –∏ —Å–∞–º–æ–ª—ë—Ç–æ–≤. –ï–≥–æ –∏–¥–µ–∏ –æ–∫–∞–∑–∞–ª–∏ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —ç—Å—Ç–µ—Ç–∏–∫—É 1930-—Ö, —Å–≤—è–∑–∞–≤ –æ–±—Ç–µ–∫–∞–µ–º—ã–µ —Ñ–æ—Ä–º—ã —Å –∏–¥–µ–µ–π —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏.</p><p>–£–æ–ª—Ç–µ—Ä –î–æ—Ä–≤–∏–Ω –¢–∏–≥ (1883‚Äì1960)  –±—ã–ª –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–ª –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–µ –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–æ–µ –±—é—Ä–æ –≤ 1927 –≥–æ–¥—É. –ï–≥–æ –ø–æ–¥—Ö–æ–¥ –æ—Ç–ª–∏—á–∞–ª—Å—è —Å–∏—Å—Ç–µ–º–Ω–æ—Å—Ç—å—é. –û–Ω –∑–∞–∫–ª—é—á–∏–ª –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–π –∫–æ–Ω—Ç—Ä–∞–∫—Ç —Å —Ñ–∏—Ä–º–æ–π ¬´Eastman Kodak¬ª, –¥–ª—è –∫–æ—Ç–æ—Ä–æ–π —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª —Å–µ—Ä–∏—é —Ñ–æ—Ç–æ–∞–ø–ø–∞—Ä–∞—Ç–æ–≤, –≤–∫–ª—é—á–∞—è –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π ¬´Bantam Special¬ª. –û–Ω —Ç–∞–∫–∂–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–º–æ–±–∏–ª–∏ (¬´–ú–∞—Ä–º–æ–Ω V-16¬ª), –∏–Ω—Ç–µ—Ä—å–µ—Ä—ã –ø–æ–µ–∑–¥–æ–≤ –∏ –æ—Ñ–æ—Ä–º–ª—è–ª –ø–∞–≤–∏–ª—å–æ–Ω—ã –¥–ª—è –í—Å–µ–º–∏—Ä–Ω–æ–π –≤—ã—Å—Ç–∞–≤–∫–∏ 1939 –≥–æ–¥–∞, —Å–æ–∑–¥–∞–≤ –æ–¥–Ω—É –∏–∑ –∫—Ä—É–ø–Ω–µ–π—à–∏—Ö –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∏—Ö —Ñ–∏—Ä–º –≤ –º–∏—Ä–µ.</p><p>–ì–µ–Ω—Ä–∏ –î—Ä–µ–π—Ñ—É—Å (1904‚Äì1972)  —Å–¥–µ–ª–∞–ª —É–ø–æ—Ä –Ω–∞  —ç—Ä–≥–æ–Ω–æ–º–∏–∫—É  ‚Äî –ø—Ä–∏—Å–ø–æ—Å–æ–±–ª–µ–Ω–∏–µ –∏–∑–¥–µ–ª–∏–π –∫ —á–µ–ª–æ–≤–µ–∫—É. –û–Ω —Å—á–∏—Ç–∞–ª, —á—Ç–æ –¥–∏–∑–∞–π–Ω–µ—Ä –¥–æ–ª–∂–µ–Ω –¥–æ—Å–∫–æ–Ω–∞–ª—å–Ω–æ –∏–∑—É—á–∏—Ç—å, –∫–∞–∫ –ª—é–¥–∏ –ø–æ–ª—å–∑—É—é—Ç—Å—è –≤–µ—â–∞–º–∏. –û–Ω –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª —Ç–µ–ª–µ—Ñ–æ–Ω—ã –¥–ª—è –∫–æ–º–ø–∞–Ω–∏–∏ Bell (–º–æ–¥–µ–ª—å 302, –∞ –∑–∞—Ç–µ–º –∏ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π ¬´Trimline¬ª), –ø—ã–ª–µ—Å–æ—Å—ã –¥–ª—è ¬´Hoover¬ª, —Ç—Ä–∞–∫—Ç–æ—Ä—ã –¥–ª—è ¬´John Deere¬ª. –ï–≥–æ –∞–Ω—Ç—Ä–æ–ø–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ —Ç–∞–±–ª–∏—Ü—ã ¬´–ò–∑–º–µ—Ä–µ–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞¬ª —Å—Ç–∞–ª–∏ –Ω–∞—Å—Ç–æ–ª—å–Ω–æ–π –∫–Ω–∏–≥–æ–π –¥–ª—è –¥–∏–∑–∞–π–Ω–µ—Ä–æ–≤ –≤—Å–µ–≥–æ –º–∏—Ä–∞.</p><p>–†–∞–π–º–æ–Ω–¥ –õ–æ—É–∏ (1893‚Äì1986) , –≤—ã—Ö–æ–¥–µ—Ü –∏–∑ –§—Ä–∞–Ω—Ü–∏–∏, –±—ã–ª, –≤–æ–∑–º–æ–∂–Ω–æ, —Å–∞–º—ã–º –∏–∑–≤–µ—Å—Ç–Ω—ã–º –∏ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏ —É—Å–ø–µ—à–Ω—ã–º –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º. –ï–≥–æ –¥–µ–≤–∏–∑ –≥–ª–∞—Å–∏–ª: ¬´–£—Ä–æ–¥–ª–∏–≤–æ–µ –ø–ª–æ—Ö–æ –ø—Ä–æ–¥–∞—ë—Ç—Å—è¬ª. –û–Ω —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –∫—É–ª—å—Ç–æ–≤—ã–π —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫  ¬´Coldspot¬ª  –¥–ª—è —Ñ–∏—Ä–º—ã ¬´Sears¬ª (1932), –∏–∑–º–µ–Ω–∏–ª –¥–∏–∑–∞–π–Ω —É–ø–∞–∫–æ–≤–∫–∏ —Å–∏–≥–∞—Ä–µ—Ç  ¬´Lucky Strike¬ª , —Å–æ–∑–¥–∞–ª –ª–æ–≥–æ—Ç–∏–ø—ã –¥–ª—è Shell –∏ Exxon, –∞ —Ç–∞–∫–∂–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –ª–æ–∫–æ–º–æ—Ç–∏–≤—ã, –∞–≤—Ç–æ–±—É—Å—ã –∏ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏ –¥–ª—è ¬´Studebaker¬ª. –ï–≥–æ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∞ –∫–æ–ª–æ—Å—Å–∞–ª—å–Ω—É—é —Ä–æ–ª—å –¥–∏–∑–∞–π–Ω–∞ –≤ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–∏ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–æ–≥–æ —É—Å–ø–µ—Ö–∞.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 26. –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–º–ø–ª–µ–∫—Å—ã –¥–ª—è –∂–∏–ª–æ–≥–æ –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞ –®. –í–∏–≤–µ—Ä–∫–∞.</h2><p>–í –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–º —É—á–µ–±–Ω–æ–º –ø–æ—Å–æ–±–∏–∏ –ù.–ê. –ö–æ–≤–µ—à–Ω–∏–∫–æ–≤–æ–π –∏ –≤ –æ–±—â–µ–¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–∞—Ö –ø–æ –∏—Å—Ç–æ—Ä–∏–∏ –º–∏—Ä–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–∏–∑–∞–π–Ω–µ—Ä–µ –ø–æ –∏–º–µ–Ω–∏ –®. –í–∏–≤–µ—Ä–∫–∞ (≈†. Veverka) –∏ –µ–≥–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–æ–º–ø–ª–µ–∫—Å–∞—Ö –¥–ª—è –∂–∏–ª–æ–≥–æ –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞. –í–µ—Ä–æ—è—Ç–Ω–æ, –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –±–∏–ª–µ—Ç–∞ –¥–æ–ø—É—â–µ–Ω–∞ –æ—à–∏–±–∫–∞ –∏–ª–∏ –∏–º–µ–µ—Ç—Å—è –≤ –≤–∏–¥—É –º–∞–ª–æ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ª–æ–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω–µ—Ä.</p><p>–û–¥–Ω–∞–∫–æ —Å–∞–º–∞ –∏–¥–µ—è  –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–æ–º–ø–ª–µ–∫—Å–æ–≤ –¥–ª—è –∂–∏–ª–æ–≥–æ –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞  –±—ã–ª–∞ –æ–¥–Ω–æ–π –∏–∑ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –≤ –¥–∏–∑–∞–π–Ω–µ XX –≤–µ–∫–∞, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ 1920‚Äì30-–µ –∏ 1960‚Äì70-–µ –≥–æ–¥—ã. –û–Ω–∞ –≤–æ–∑–Ω–∏–∫–ª–∞ –∫–∞–∫ –æ—Ç–≤–µ—Ç –Ω–∞ –ø—Ä–æ–±–ª–µ–º—É –¥–µ—Ñ–∏—Ü–∏—Ç–∞ –∂–∏–ª–æ–π –ø–ª–æ—â–∞–¥–∏ –∏ —Å—Ç—Ä–µ–º–ª–µ–Ω–∏–µ –∫ —Ä–∞—Ü–∏–æ–Ω–∞–ª–∏–∑–∞—Ü–∏–∏ –±—ã—Ç–∞.</p><p>–í  –°–°–°–† 1920-—Ö –≥–æ–¥–æ–≤  —Ö—É–¥–æ–∂–Ω–∏–∫–∏-–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç—ã –∞–∫—Ç–∏–≤–Ω–æ —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ–º—É—é –∏ –º–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é –º–µ–±–µ–ª—å –¥–ª—è –∫–æ–º–º—É–Ω–∞–ª—å–Ω—ã—Ö –∫–≤–∞—Ä—Ç–∏—Ä –∏ –¥–æ–º–æ–≤-–∫–æ–º–º—É–Ω. –ù–∞–ø—Ä–∏–º–µ—Ä, —Å—Ç—É–¥–µ–Ω—Ç –í–•–£–¢–ï–ò–ù–∞ –ò. –õ–æ–±–æ–≤ –≤ 1928 –≥–æ–¥—É —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –¥–ª—è –∂–∏–ª–æ–π –∫–æ–º–Ω–∞—Ç—ã, –≤–∫–ª—é—á–∞–≤—à–µ–µ –æ—Ç–∫–∏–¥–Ω—ã–µ —Å—Ç–æ–ª—ã –∏ –∫—Ä–æ–≤–∞—Ç–∏, —à–∏—Ä–º—ã-–ø–µ—Ä–µ–≥–æ—Ä–æ–¥–∫–∏ –∏ –¥–≤—É—Ö—ä—è—Ä—É—Å–Ω—ã–µ —à–∫–∞—Ñ—ã, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–ª–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏–∑ –¥–Ω–µ–≤–Ω–æ–π –∑–æ–Ω—ã (—Å—Ç–æ–ª–æ–≤–∞—è, —Ä–∞–±–æ—á–∞—è) –≤ –Ω–æ—á–Ω—É—é (—Å–ø–∞–ª—å–Ω—è). –≠–ª—å –õ–∏—Å–∏—Ü–∫–∏–π —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏ –æ–±–æ—Å–Ω–æ–≤–∞–ª –∏–¥–µ—é ¬´–∫–æ–º–±–∏–Ω–∞—Ç–Ω–æ–π –º–µ–±–µ–ª–∏¬ª, —Å–æ—Å—Ç–æ—è—â–µ–π –∏–∑ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –±—ã–ª–æ –±—ã —Å–æ–±–∏—Ä–∞—Ç—å –≤ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –ø–æ —Ñ—É–Ω–∫—Ü–∏–∏ ¬´–∫–æ–º–±–∏–Ω–∞—Ç—ã¬ª.</p><p>–í  –ó–∞–ø–∞–¥–Ω–æ–π –ï–≤—Ä–æ–ø–µ –∏ –°–®–ê –≤ 1960‚Äì70-–µ –≥–æ–¥—ã  —ç—Ç–∞ –∏–¥–µ—è –ø–æ–ª—É—á–∏–ª–∞ –Ω–æ–≤–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –≤ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–µ —Ç–∞–∫–∏—Ö –¥–∏–∑–∞–π–Ω–µ—Ä–æ–≤, –∫–∞–∫ –∏—Ç–∞–ª—å—è–Ω–µ—Ü  –î–∂–æ –ö–æ–ª–æ–º–±–æ . –ï–≥–æ –ø—Ä–æ–µ–∫—Ç—ã ¬´Cabriolet-Bed¬ª (–∫—Ä–µ—Å–ª–æ, –ø—Ä–µ–≤—Ä–∞—â–∞—é—â–µ–µ—Å—è –≤ –∫—Ä–æ–≤–∞—Ç—å) –∏ –æ—Å–æ–±–µ–Ω–Ω–æ –∂–∏–ª–æ–π –º–æ–¥—É–ª—å ¬´Total Furnishing Unit¬ª (1972) –±—ã–ª–∏ –≤–µ—Ä—à–∏–Ω–æ–π –∏–¥–µ–∏ ¬´–≤—Å—ë –≤ –æ–¥–Ω–æ–º¬ª. –ü–æ—Å–ª–µ–¥–Ω–∏–π –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª —Å–æ–±–æ–π –µ–¥–∏–Ω—ã–π –±–ª–æ–∫, —Å–æ–¥–µ—Ä–∂–∞—â–∏–π –∫—É—Ö–Ω—é, –≤–∞–Ω–Ω—É—é, —Å–ø–∞–ª—å–Ω—é –∏ —à–∫–∞—Ñ—ã, –∏ –±—ã–ª —Ä–∞—Å—Å—á–∏—Ç–∞–Ω –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã–π, –¥–∏–Ω–∞–º–∏—á–Ω—ã–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏. –≠—Ç–∏ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –æ—Ç—Ä–∞–∂–∞–ª–∏ —É—Ç–æ–ø–∏—á–µ—Å–∫–∏–µ –ø–æ–∏—Å–∫–∏ —ç–ø–æ—Ö–∏, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—Ç–∞–ª—å–Ω–æ–π, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –∏ –≥–∏–±–∫–æ–π —Å—Ä–µ–¥—ã –æ–±–∏—Ç–∞–Ω–∏—è.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 27. –ü—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –õ. –°–∞–ª–ª–∏–≤–µ–Ω, –ê. –õ–æ–æ—Å, –§. –†–∞–π—Ç.</h2><p>–•–æ—Ç—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –°–®–ê –æ—Ñ–æ—Ä–º–∏–ª—Å—è –ª–∏—à—å –≤ –∫–æ–Ω—Ü–µ 1920-—Ö –≥–æ–¥–æ–≤, –µ–≥–æ –∏–¥–µ–π–Ω—ã–µ –∏ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –±—ã–ª–∏ –∑–∞–ª–æ–∂–µ–Ω—ã –Ω–∞ —Ä—É–±–µ–∂–µ XIX‚ÄìXX –≤–µ–∫–æ–≤ –≤ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–µ—Ä–≤—ã–º–∏ –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–ª–∏ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã.</p><p>–õ—É–∏—Å –°–∞–ª–ª–∏–≤–µ–Ω (1856‚Äì1924) , –≥–ª–∞–≤–∞  –ß–∏–∫–∞–≥—Å–∫–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–π —à–∫–æ–ª—ã , —Å—Ç–∞–ª –æ–¥–Ω–∏–º –∏–∑ –ø–∏–æ–Ω–µ—Ä–æ–≤ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ –Ω–µ–±–æ—Å–∫—Ä—ë–±–æ–≤. –í —É—Å–ª–æ–≤–∏—è—Ö –±—É—Ä–Ω–æ–≥–æ —Ä–æ—Å—Ç–∞ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏—Ö –≥–æ—Ä–æ–¥–æ–≤ –æ–Ω —Å–æ–∑–¥–∞–≤–∞–ª –Ω–æ–≤—É—é —Ç–∏–ø–æ–ª–æ–≥–∏—é –æ—Ñ–∏—Å–Ω—ã—Ö –∑–¥–∞–Ω–∏–π, –æ—Å–Ω–æ–≤–∞–Ω–Ω—É—é –Ω–∞ —Å—Ç–∞–ª—å–Ω–æ–º –∫–∞—Ä–∫–∞—Å–µ. –û–Ω —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–ª –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π –¥–µ–≤–∏–∑ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞:  ¬´–§–æ—Ä–º–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ —Ñ—É–Ω–∫—Ü–∏–µ–π¬ª . –î–ª—è –°–∞–ª–ª–∏–≤–µ–Ω–∞ —ç—Ç–æ –æ–∑–Ω–∞—á–∞–ª–æ, —á—Ç–æ –≤–Ω–µ—à–Ω–∏–π –æ–±–ª–∏–∫ –∑–¥–∞–Ω–∏—è –¥–æ–ª–∂–µ–Ω –ø—Ä–∞–≤–¥–∏–≤–æ –æ—Ç—Ä–∞–∂–∞—Ç—å –µ–≥–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω—é—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∏ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ. –û–Ω –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–≥–æ –¥–µ–∫–æ—Ä–∞ –≤ –ø–æ–ª—å–∑—É –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–≥–æ –Ω–∞ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö, —Ä–∞—Å—Ç–∏—Ç–µ–ª—å–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ö, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–ª, –∞ –Ω–µ —Å–∫—Ä—ã–≤–∞–ª —Ç–µ–∫—Ç–æ–Ω–∏–∫—É –∑–¥–∞–Ω–∏—è.</p><p>–ê–¥–æ–ª—å—Ñ –õ–æ–æ—Å (1870‚Äì1933) , –∞–≤—Å—Ç—Ä–∏–π—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä, —á—å–∏ –∏–¥–µ–∏ –æ–∫–∞–∑–∞–ª–∏ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π –º–æ–¥–µ—Ä–Ω–∏–∑–º, –±—ã–ª –µ—â—ë –±–æ–ª–µ–µ —Ä–∞–¥–∏–∫–∞–ª—å–Ω—ã–º –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–º –¥–µ–∫–æ—Ä–∞. –í —Å–≤–æ—ë–º –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–º —ç—Å—Å–µ  ¬´–û—Ä–Ω–∞–º–µ–Ω—Ç –∏ –ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ¬ª  (1908) –æ–Ω –∑–∞—è–≤–∏–ª, —á—Ç–æ –æ—Ç–∫–∞–∑ –æ—Ç –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏–∑–Ω–∞–∫–æ–º –¥—É—Ö–æ–≤–Ω–æ–π —Å–∏–ª—ã –∏ –∫—É–ª—å—Ç—É—Ä–Ω–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è. –û–Ω —Å—á–∏—Ç–∞–ª –æ—Ä–Ω–∞–º–µ–Ω—Ç –ø—É—Å—Ç–æ–π —Ç—Ä–∞—Ç–æ–π –≤—Ä–µ–º–µ–Ω–∏ –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞. –ï–≥–æ –∑–¥–∞–Ω–∏—è –æ—Ç–ª–∏—á–∞–ª–∏—Å—å –∞—Å–∫–µ—Ç–∏—á–Ω—ã–º–∏, –≥–ª–∞–¥–∫–∏–º–∏ —Ñ–∞—Å–∞–¥–∞–º–∏ –∏ —Å–ª–æ–∂–Ω–æ–π, –ø—Ä–æ–¥—É–º–∞–Ω–Ω–æ–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–µ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ (¬´—Ä–∞—É–º–ø–ª–∞–Ω¬ª). –≠—Ç–∏ –∏–¥–µ–∏ —á–∏—Å—Ç–æ—Ç—ã –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –±—ã–ª–∏ —Å–æ–∑–≤—É—á–Ω—ã –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–æ–º—É –ø—Ä–∞–≥–º–∞—Ç–∏–∑–º—É.</p><p>–§—Ä—ç–Ω–∫ –õ–ª–æ–π–¥ –†–∞–π—Ç (1867‚Äì1959) , —É—á–µ–Ω–∏–∫ –°–∞–ª–ª–∏–≤–µ–Ω–∞, —Å—Ç–∞–ª —Å–æ–∑–¥–∞—Ç–µ–ª–µ–º  ¬´–æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã¬ª . –û–Ω —Å—Ç—Ä–µ–º–∏–ª—Å—è –∫ —Ç–æ–º—É, —á—Ç–æ–±—ã –∑–¥–∞–Ω–∏–µ –±—ã–ª–æ –µ–¥–∏–Ω—ã–º —Ü–µ–ª—ã–º —Å–æ —Å–≤–æ–∏–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ–º, —Å –ª–∞–Ω–¥—à–∞—Ñ—Ç–æ–º. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ ¬´–¥–æ–º–∞ –ø—Ä–µ—Ä–∏–π¬ª —Å –∏—Ö –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –ø—Ä–æ—Ç—è–∂—ë–Ω–Ω–æ—Å—Ç—å—é, –æ—Ç–∫—Ä—ã—Ç—ã–º –ø–ª–∞–Ω–æ–º –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (–¥–µ—Ä–µ–≤–æ, –∫–∞–º–µ–Ω—å) —Å–æ–∑–¥–∞–≤–∞–ª–∏ –Ω–æ–≤—É—é, —Å–≤–æ–±–æ–¥–Ω—É—é –∏ –¥–µ–º–æ–∫—Ä–∞—Ç–∏—á–Ω—É—é —Å—Ä–µ–¥—É –æ–±–∏—Ç–∞–Ω–∏—è. –†–∞–π—Ç –æ–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö –∑–∞–≥–æ–≤–æ—Ä–∏–ª –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ —Å–æ—é–∑–∞ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∏ –º–∞—à–∏–Ω—ã, –ø—Ä–∏–∑—ã–≤–∞—è —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –∏—Å–ø–æ–ª—å–∑—É—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π.</p>"

        "title": "–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ê.–ú. –†–æ–¥—á–µ–Ω–∫–æ.",
        "content": "<h2>–ë–∏–ª–µ—Ç 28. –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ê.–ú. –†–æ–¥—á–µ–Ω–∫–æ.</h2><p>–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ú–∏—Ö–∞–π–ª–æ–≤–∏—á –†–æ–¥—á–µ–Ω–∫–æ (1891‚Äì1956) ‚Äî –æ–¥–Ω–∞ –∏–∑ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö —Ñ–∏–≥—É—Ä —Ä—É—Å—Å–∫–æ–≥–æ –∞–≤–∞–Ω–≥–∞—Ä–¥–∞, —Ö—É–¥–æ–∂–Ω–∏–∫, —Å–∫—É–ª—å–ø—Ç–æ—Ä, —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ –∏ –¥–∏–∑–∞–π–Ω–µ—Ä, —Å—Ç–∞–≤—à–∏–π –æ–¥–Ω–∏–º –∏–∑ –æ—Å–Ω–æ–≤–æ–ø–æ–ª–æ–∂–Ω–∏–∫–æ–≤ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º–∞. –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —è—Ä–∫–∏–π –ø—Ä–∏–º–µ—Ä –ø–µ—Ä–µ—Ö–æ–¥–∞ –æ—Ç ¬´—á–∏—Å—Ç–æ–≥–æ¬ª –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∫ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–µ–∫—Ç–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ ‚Äî –¥–∏–∑–∞–π–Ω—É.</p><p>–í –Ω–∞—á–∞–ª–µ —Å–≤–æ–µ–≥–æ –ø—É—Ç–∏ –†–æ–¥—á–µ–Ω–∫–æ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–ª —Å –±–µ—Å–ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –∂–∏–≤–æ–ø–∏—Å—å—é, —Å–æ–∑–¥–∞–≤–∞—è –¥–∏–Ω–∞–º–∏—á–Ω—ã–µ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –∏–∑ –ø—Ä–æ—Å—Ç–µ–π—à–∏—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –ï–≥–æ —Ä–∞–±–æ—Ç—ã ¬´–ß—ë—Ä–Ω–æ–µ –Ω–∞ —á—ë—Ä–Ω–æ–º¬ª —Å—Ç–∞–ª–∏ –æ—Ç–≤–µ—Ç–æ–º –Ω–∞ ¬´–ß—ë—Ä–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç¬ª –ú–∞–ª–µ–≤–∏—á–∞. –û–¥–Ω–∞–∫–æ —É–∂–µ –≤ 1921 –≥–æ–¥—É –æ–Ω –∑–∞—è–≤–∏–ª –æ ¬´—Å–º–µ—Ä—Ç–∏¬ª —Å—Ç–∞–Ω–∫–æ–≤–æ–π –∂–∏–≤–æ–ø–∏—Å–∏ –∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—à—ë–ª –∫  –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º—É , –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–≤, —á—Ç–æ –∑–∞–¥–∞—á–∞ —Ö—É–¥–æ–∂–Ω–∏–∫–∞ ‚Äî –Ω–µ –∏–∑–æ–±—Ä–∞–∂–∞—Ç—å –º–∏—Ä, –∞ –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ, —Å–æ–∑–¥–∞–≤–∞—è –ø–æ–ª–µ–∑–Ω—ã–µ –≤–µ—â–∏. –û–Ω —Å—Ç–∞–ª –æ–¥–Ω–∏–º –∏–∑ –æ—Å–Ω–æ–≤–∞—Ç–µ–ª–µ–π  –†–∞–±–æ—á–µ–π –≥—Ä—É–ø–ø—ã –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç–æ–≤ –≤ –ò–ù–•–£–ö–µ .</p><p>–í 1920-–µ –≥–æ–¥—ã –†–æ–¥—á–µ–Ω–∫–æ –ø—Ä–æ—è–≤–∏–ª —Å–µ–±—è –≤ —Å–∞–º—ã—Ö —Ä–∞–∑–Ω—ã—Ö –æ–±–ª–∞—Å—Ç—è—Ö –¥–∏–∑–∞–π–Ω–∞. –í  –≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–º –¥–∏–∑–∞–π–Ω–µ  –æ–Ω —Å–æ–≤–µ—Ä—à–∏–ª –Ω–∞—Å—Ç–æ—è—â—É—é —Ä–µ–≤–æ–ª—é—Ü–∏—é, —Å–æ–∑–¥–∞–≤ –≤ —Å–æ–∞–≤—Ç–æ—Ä—Å—Ç–≤–µ —Å –ø–æ—ç—Ç–æ–º –í. –ú–∞—è–∫–æ–≤—Å–∫–∏–º –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ —Ä–µ–∫–ª–∞–º–Ω—ã–µ –ø–ª–∞–∫–∞—Ç—ã –¥–ª—è –ú–æ—Å—Å–µ–ª—å–ø—Ä–æ–º–∞, –ì–£–ú–∞ –∏ –¥—Ä—É–≥–∏—Ö –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π. –û–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –Ω–æ–≤–∞—Ç–æ—Ä—Å–∫–∏–µ –ø—Ä–∏—ë–º—ã: —Ñ–æ—Ç–æ–º–æ–Ω—Ç–∞–∂, –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏, –±—Ä–æ—Å–∫–∏–µ —Ä—É–±–ª–µ–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã. –û–Ω —Ç–∞–∫–∂–µ –æ—Ñ–æ—Ä–º–∏–ª –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∫–Ω–∏–≥ –∏ –∂—É—Ä–Ω–∞–ª–æ–≤, –≤–∫–ª—é—á–∞—è –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π  ¬´–õ–ï–§¬ª .</p><p>–í  –¥–∏–∑–∞–π–Ω–µ –º–µ–±–µ–ª–∏  –†–æ–¥—á–µ–Ω–∫–æ —Å–æ–∑–¥–∞–≤–∞–ª –º–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ–º—ã–µ –æ–±—ä–µ–∫—Ç—ã. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π –ø—Ä–æ–µ–∫—Ç  –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –¥–ª—è —Ä–∞–±–æ—á–µ–≥–æ –∫–ª—É–±–∞  (1925), –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–µ –≤ –ü–∞—Ä–∏–∂–µ, –≤–∫–ª—é—á–∞–ª —Ä–∞–∑–±–æ—Ä–Ω—É—é —Ç—Ä–∏–±—É–Ω—É, —à–∞—Ö–º–∞—Ç–Ω—ã–π —Å—Ç–æ–ª–∏–∫ —Å –ø–æ–≤–æ—Ä–æ—Ç–Ω–æ–π –¥–æ—Å–∫–æ–π, –¥–∏–Ω–∞–º–∏—á–Ω—ã–µ –∫–Ω–∏–∂–Ω—ã–µ —Å—Ç–µ–ª–ª–∞–∂–∏. –≠—Ç–∏ –ø—Ä–µ–¥–º–µ—Ç—ã –±—ã–ª–∏ –ª–∏—à–µ–Ω—ã –¥–µ–∫–æ—Ä–∞, –∏—Ö —ç—Å—Ç–µ—Ç–∏–∫–∞ —Å—Ç—Ä–æ–∏–ª–∞—Å—å –Ω–∞ —á–∏—Å—Ç–æ–π –≥–µ–æ–º–µ—Ç—Ä–∏–∏ –∏ –≤—ã—è–≤–ª–µ–Ω–∏–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏.</p><p>–†–æ–¥—á–µ–Ω–∫–æ —Ç–∞–∫–∂–µ –±—ã–ª –≤—ã–¥–∞—é—â–∏–º—Å—è  –ø–µ–¥–∞–≥–æ–≥–æ–º –í–•–£–¢–ï–ú–ê–°–∞-–í–•–£–¢–ï–ò–ù–∞ , –≥–¥–µ –æ–Ω –≤–æ–∑–≥–ª–∞–≤–ª—è–ª –º–µ—Ç–∞–ª–ª–æ–æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—â–∏–π —Ñ–∞–∫—É–ª—å—Ç–µ—Ç (–ú–µ—Ç—Ñ–∞–∫). –û–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª —É–Ω–∏–∫–∞–ª—å–Ω—É—é –º–µ—Ç–æ–¥–∏–∫—É –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ ¬´–∏–Ω–∂–µ–Ω–µ—Ä–æ–≤-—Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤-–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç–æ–≤¬ª, —Å–ø–æ—Å–æ–±–Ω—ã—Ö —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –≤–µ—â–∏ ¬´–æ—Ç –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –∞–≤—Ç–æ–º–æ–±–∏–ª—è –∏ –∞—ç—Ä–æ–ø–ª–∞–Ω–∞¬ª –¥–æ –±—ã—Ç–æ–≤—ã—Ö –ø—Ä–∏–±–æ—Ä–æ–≤. –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –∏ –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞–ª–æ–∂–∏–ª–∏ –æ—Å–Ω–æ–≤—ã –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —à–∫–æ–ª—ã –¥–∏–∑–∞–π–Ω–∞.</p>"

        "title": "–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ö.–°. –ú–µ–ª—å–Ω–∏–∫–æ–≤–∞. –ü–∞—Ä–∏–∂—Å–∫–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞ 1925 –≥.",
        "content": "<h2>–ë–∏–ª–µ—Ç 29. –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ö.–°. –ú–µ–ª—å–Ω–∏–∫–æ–≤–∞. –ü–∞—Ä–∏–∂—Å–∫–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞ 1925 –≥.</h2><p>–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω –°—Ç–µ–ø–∞–Ω–æ–≤–∏—á –ú–µ–ª—å–Ω–∏–∫–æ–≤ (1890‚Äì1974) ‚Äî –≤—ã–¥–∞—é—â–∏–π—Å—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä —Ä—É—Å—Å–∫–æ–≥–æ –∞–≤–∞–Ω–≥–∞—Ä–¥–∞, —á—å—ë —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ —è–≤–ª—è–µ—Ç—Å—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–º —è–≤–ª–µ–Ω–∏–µ–º, —Å—Ç–æ—è—â–∏–º –æ—Å–æ–±–Ω—è–∫–æ–º –¥–∞–∂–µ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º–∞. –ï–≥–æ —Ä–∞–±–æ—Ç—ã –æ—Ç–ª–∏—á–∞–ª–∏—Å—å —Å–º–µ–ª–æ–π –¥–∏–Ω–∞–º–∏–∫–æ–π, –Ω–æ–≤–∞—Ç–æ—Ä—Å–∫–∏–º–∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Ä–µ—à–µ–Ω–∏—è–º–∏ –∏ —è—Ä–∫–æ–π –æ–±—Ä–∞–∑–Ω–æ—Å—Ç—å—é.</p><p>–ú–∏—Ä–æ–≤—É—é –∏–∑–≤–µ—Å—Ç–Ω–æ—Å—Ç—å –ú–µ–ª—å–Ω–∏–∫–æ–≤—É –ø—Ä–∏–Ω—ë—Å –ø—Ä–æ–µ–∫—Ç  –ü–∞–≤–∏–ª—å–æ–Ω–∞ –°–°–°–† –Ω–∞ –ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–π –≤—ã—Å—Ç–∞–≤–∫–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö –∏—Å–∫—É—Å—Å—Ç–≤ –≤ –ü–∞—Ä–∏–∂–µ –≤ 1925 –≥–æ–¥—É . –≠—Ç–æ –±—ã–ª–æ –ª—ë–≥–∫–æ–µ, –∫–∞—Ä–∫–∞—Å–Ω–æ–µ —Å–æ–æ—Ä—É–∂–µ–Ω–∏–µ –∏–∑ –¥–µ—Ä–µ–≤–∞ –∏ —Å—Ç–µ–∫–ª–∞, –ø–µ—Ä–µ—á—ë—Ä–∫–Ω—É—Ç–æ–µ –ø–æ –¥–∏–∞–≥–æ–Ω–∞–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π –ª–µ—Å—Ç–Ω–∏—Ü–µ–π –∏ —É–≤–µ–Ω—á–∞–Ω–Ω–æ–µ –º–∞—á—Ç–æ–π —Å —Å–µ—Ä–ø–æ–º –∏ –º–æ–ª–æ—Ç–æ–º. –ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –±—ã–ª–∞ —Ä–∞–∑–±–æ—Ä–Ω–æ–π –∏ —ç–∫–æ–Ω–æ–º–∏—á–Ω–æ–π. –°–≤–æ–µ–π –¥–∏–Ω–∞–º–∏–∫–æ–π –∏ –Ω–æ–≤–∞—Ç–æ—Ä—Å—Ç–≤–æ–º –ø–∞–≤–∏–ª—å–æ–Ω —Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–ª–∏—á–∞–ª—Å—è –æ—Ç –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö, —Ç—è–∂—ë–ª—ã—Ö –ø–∞–≤–∏–ª—å–æ–Ω–æ–≤ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω –∏ —Å—Ç–∞–ª –Ω–∞—Å—Ç–æ—è—â–µ–π —Å–µ–Ω—Å–∞—Ü–∏–µ–π, –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ, —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞. –í–Ω—É—Ç—Ä–∏ –ø–∞–≤–∏–ª—å–æ–Ω–∞ —Ä–∞—Å–ø–æ–ª–∞–≥–∞–ª–∞—Å—å —ç–∫—Å–ø–æ–∑–∏—Ü–∏—è, –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω–∞—è –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–º –†–æ–¥—á–µ–Ω–∫–æ, –≤–∫–ª—é—á–∞—è –µ–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π ¬´–†–∞–±–æ—á–∏–π –∫–ª—É–±¬ª.</p><p>–ü–æ—Å–ª–µ –ø–∞—Ä–∏–∂—Å–∫–æ–≥–æ —Ç—Ä–∏—É–º—Ñ–∞ –ú–µ–ª—å–Ω–∏–∫–æ–≤ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–ª –≤ –ú–æ—Å–∫–≤–µ —Ü–µ–ª—É—é —Å–µ—Ä–∏—é –Ω–æ–≤–∞—Ç–æ—Ä—Å–∫–∏—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤, –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å ‚Äî  —Ä–∞–±–æ—á–∏–µ –∫–ª—É–±—ã . –ö–ª—É–±—ã –†—É—Å–∞–∫–æ–≤–∞, ¬´–ö–∞—É—á—É–∫¬ª, ¬´–ë—É—Ä–µ–≤–µ—Å—Ç–Ω–∏–∫¬ª –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏ –µ–≥–æ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–∏—ë–º ‚Äî ¬´–Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏¬ª. –û–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –∫–æ–Ω—Å–æ–ª—å–Ω—ã–µ –≤—ã–Ω–æ—Å—ã, –±–∞–ª–∫–æ–Ω—ã, –¥–∏–Ω–∞–º–∏—á–Ω—ã–µ –æ–±—ä—ë–º—ã –∏, –≥–ª–∞–≤–Ω–æ–µ, —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ–º—ã–µ –∑–∞–ª—ã, –≥–¥–µ —Å—Ç–µ–Ω—ã –º–æ–≥–ª–∏ –ø–æ–¥–Ω–∏–º–∞—Ç—å—Å—è –∏–ª–∏ —Ä–∞–∑–¥–≤–∏–≥–∞—Ç—å—Å—è, –æ–±—ä–µ–¥–∏–Ω—è—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–º–µ—â–µ–Ω–∏–π –≤ –æ–¥–Ω–æ.</p><p>–ï—â—ë –æ–¥–Ω–∏–º —à–µ–¥–µ–≤—Ä–æ–º —Å—Ç–∞–ª —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π  –¥–æ–º-–º–∞—Å—Ç–µ—Ä—Å–∫–∞—è –ú–µ–ª—å–Ω–∏–∫–æ–≤–∞  –Ω–∞ –ê—Ä–±–∞—Ç–µ (1929) ‚Äî –¥–≤–∞ –≤—Ä–µ–∑–∞–Ω–Ω—ã—Ö –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–∞ —Ü–∏–ª–∏–Ω–¥—Ä–∞ —Å —É–Ω–∏–∫–∞–ª—å–Ω–æ–π —Å–æ—Ç–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–æ–π –∫–ª–∞–¥–∫–∏ –∏ —à–µ—Å—Ç–∏—É–≥–æ–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏. –≠—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç —Å—Ç–∞–ª –≤–µ—Ä—à–∏–Ω–æ–π –µ–≥–æ –ø–æ–∏—Å–∫–æ–≤ –≤ –æ–±–ª–∞—Å—Ç–∏ —ç–∫–æ–Ω–æ–º–∏—á–Ω–æ–≥–æ –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∂–∏–ª–∏—â–∞. –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ú–µ–ª—å–Ω–∏–∫–æ–≤–∞ ‚Äî —è—Ä–∫–∏–π –ø—Ä–∏–º–µ—Ä —Ç–æ–≥–æ, –∫–∞–∫ —Å–º–µ–ª—ã–π —Ñ–æ—Ä–º–∞–ª—å–Ω—ã–π —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –º–æ–≥—É—Ç —Ä–æ–∂–¥–∞—Ç—å –º–æ—â–Ω—ã–µ –∏ –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º—ã–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ –æ–±—Ä–∞–∑—ã.</p>"

        "title": "–¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –ü–æ—Å–ª–µ –í–û–í. –í–ù–ò–ò–¢–≠. –î–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—ã.",
        "content": "<h2>–ë–∏–ª–µ—Ç 30. –¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –ü–æ—Å–ª–µ –í–û–í. –í–ù–ò–ò–¢–≠. –î–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—ã.</h2><p>–í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –ø–æ—Å–ª–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ—Ä—ã–≤–∞, —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ —Å –¥–æ–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º ¬´—Å—Ç–∞–ª–∏–Ω—Å–∫–æ–≥–æ –Ω–µ–æ–∫–ª–∞—Å—Å–∏—Ü–∏–∑–º–∞¬ª, –Ω–∞—á–∞–ª–æ—Å—å –≤ –∫–æ–Ω—Ü–µ 1950-—Ö ‚Äì –Ω–∞—á–∞–ª–µ 1960-—Ö –≥–æ–¥–æ–≤. –≠—Ç–æ –±—ã–ª–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–º –ø–µ—Ä–µ–≤–æ–æ—Ä—É–∂–µ–Ω–∏–µ–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –∫ –º–∞—Å—Å–æ–≤–æ–º—É –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–º—É –¥–æ–º–æ—Å—Ç—Ä–æ–µ–Ω–∏—é.</p><p>–ö–ª—é—á–µ–≤—ã–º —Å–æ–±—ã—Ç–∏–µ–º —Å—Ç–∞–ª–æ –ü–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –°–æ–≤–µ—Ç–∞ –ú–∏–Ω–∏—Å—Ç—Ä–æ–≤ –°–°–°–† 1962 –≥–æ–¥–∞ ¬´–û–± —É–ª—É—á—à–µ–Ω–∏–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Ä–æ–¥—É–∫—Ü–∏–∏... –ø—É—Ç–µ–º –≤–Ω–µ–¥—Ä–µ–Ω–∏—è –º–µ—Ç–æ–¥–æ–≤ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏—è¬ª. –≠—Ç–æ –ø–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–æ–∂–∏–ª–æ –Ω–∞—á–∞–ª–æ —Å–æ–∑–¥–∞–Ω–∏—é –≤ —Å—Ç—Ä–∞–Ω–µ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –¥–∏–∑–∞–π–Ω–∞. –í —Ç–æ–º –∂–µ –≥–æ–¥—É –±—ã–ª –æ—Å–Ω–æ–≤–∞–Ω  –í—Å–µ—Å–æ—é–∑–Ω—ã–π –Ω–∞—É—á–Ω–æ-–∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –∏–Ω—Å—Ç–∏—Ç—É—Ç —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏ (–í–ù–ò–ò–¢–≠) , –∫–æ—Ç–æ—Ä—ã–π —Å—Ç–∞–ª –≥–ª–∞–≤–Ω—ã–º –Ω–∞—É—á–Ω–æ-–º–µ—Ç–æ–¥–∏—á–µ—Å–∫–∏–º, –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏–æ–Ω–Ω—ã–º –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–º —Ü–µ–Ω—Ç—Ä–æ–º –≤ –æ–±–ª–∞—Å—Ç–∏ –¥–∏–∑–∞–π–Ω–∞. –í–ù–ò–ò–¢–≠ –∏–º–µ–ª —Ñ–∏–ª–∏–∞–ª—ã –≤ –∫—Ä—É–ø–Ω—ã—Ö –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Ü–µ–Ω—Ç—Ä–∞—Ö –∏ —Å–æ—é–∑–Ω—ã—Ö —Ä–µ—Å–ø—É–±–ª–∏–∫–∞—Ö. –ò–Ω—Å—Ç–∏—Ç—É—Ç –Ω–∞—á–∞–ª –∏–∑–¥–∞–≤–∞—Ç—å –µ–∂–µ–º–µ—Å—è—á–Ω—ã–π –∂—É—Ä–Ω–∞–ª  ¬´–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è —ç—Å—Ç–µ—Ç–∏–∫–∞¬ª , –∫–æ—Ç–æ—Ä—ã–π –∑–Ω–∞–∫–æ–º–∏–ª —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤ —Å —Ç–µ–æ—Ä–∏–µ–π, –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –ø—Ä–∞–∫—Ç–∏–∫–æ–π —Å–æ–≤–µ—Ç—Å–∫–æ–≥–æ –∏ –∑–∞—Ä—É–±–µ–∂–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ —ç—Ä–≥–æ–Ω–æ–º–∏–∫–∏.</p><p>–¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏, —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–≤—à–∏–µ—Å—è –≤–æ –í–ù–ò–ò–¢–≠, –æ–ø—Ä–µ–¥–µ–ª—è–ª–∏ –¥–∏–∑–∞–π–Ω (–∏–ª–∏ ¬´—Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª, –∫–∞–∫ –µ–≥–æ —Ç–æ–≥–¥–∞ –Ω–∞–∑—ã–≤–∞–ª–∏) –∫–∞–∫ –∫–æ–º–ø–ª–µ–∫—Å–Ω—É—é, –º–µ–∂–¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞—Ä–Ω—É—é –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —É–∑–∫–æ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞, –ø—Ä–∏–Ω—è—Ç–æ–≥–æ –Ω–∞ –ó–∞–ø–∞–¥–µ, —Å–æ–≤–µ—Ç—Å–∫–∞—è —Ç–µ–æ—Ä–∏—è –¥–∏–∑–∞–π–Ω–∞ –¥–µ–ª–∞–ª–∞ –∞–∫—Ü–µ–Ω—Ç –Ω–∞ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–π —Ä–æ–ª–∏ –¥–∏–∑–∞–π–Ω–µ—Ä–∞, –Ω–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–∏ –≥–∞—Ä–º–æ–Ω–∏—á–Ω–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã –¥–ª—è –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è —á–µ–ª–æ–≤–µ–∫–∞.</p><p>–û–¥–Ω–æ–π –∏–∑ –≤–∞–∂–Ω–µ–π—à–∏—Ö —Ä–∞–∑—Ä–∞–±–æ—Ç–æ–∫ –í–ù–ò–ò–¢–≠ —Å—Ç–∞–ª–∏  –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—ã . –≠—Ç–æ –±—ã–ª –º–µ—Ç–æ–¥ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–≥–æ, —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–µ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –∏–∑–¥–µ–ª–∏–π, –∞ —Ü–µ–ª—ã—Ö —Å–µ–º–µ–π—Å—Ç–≤ –∏–ª–∏ —Å–∏—Å—Ç–µ–º –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤. –î–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º–∞ –≤–∫–ª—é—á–∞–ª–∞ –≤—Å–µ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –∞–Ω–∞–ª–∏–∑ (—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π, —ç—Ä–≥–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π, —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π, —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π) –∏ –ø—Ä–µ–¥–ª–∞–≥–∞–ª–∞ –µ–¥–∏–Ω–æ–µ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —Ü–µ–ª–æ–π –≥—Ä—É–ø–ø—ã –∏–∑–¥–µ–ª–∏–π, –Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —Å–µ—Ä–∏–∏ —Å—Ç–∞–Ω–∫–æ–≤, –±—ã—Ç–æ–≤—ã—Ö –ø—Ä–∏–±–æ—Ä–æ–≤ –∏–ª–∏ –≥–æ—Ä–æ–¥—Å–∫–æ–≥–æ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è. –≠—Ç–æ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø–æ–¥—Ö–æ–¥ —Å—Ç–∞–ª –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º –≤–∫–ª–∞–¥–æ–º –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —à–∫–æ–ª—ã –≤ –º–∏—Ä–æ–≤—É—é —Ç–µ–æ—Ä–∏—é –∏ –ø—Ä–∞–∫—Ç–∏–∫—É –¥–∏–∑–∞–π–Ω–∞.</p>"

    {

        "title": "–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ. –≠—Ç–∞–ø—ã –∏ –¥–µ—è—Ç–µ–ª–∏. –õ. –ü–æ–ø–æ–≤–∞ –∏ –í. –°—Ç–µ–ø–∞–Ω–æ–≤–∞, –õ. –õ–∏—Å–∏—Ü–∫–∏–π.",
        "content": "<h2>–ë–∏–ª–µ—Ç 31. –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ. –≠—Ç–∞–ø—ã –∏ –¥–µ—è—Ç–µ–ª–∏. –õ. –ü–æ–ø–æ–≤–∞ –∏ –í. –°—Ç–µ–ø–∞–Ω–æ–≤–∞, –õ. –õ–∏—Å–∏—Ü–∫–∏–π.</h2><p>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ  ‚Äî —ç—Ç–æ –¥–≤–∏–∂–µ–Ω–∏–µ –≤ —Å–æ–≤–µ—Ç—Å–∫–æ–º –∞–≤–∞–Ω–≥–∞—Ä–¥–µ –Ω–∞—á–∞–ª–∞ 1920-—Ö –≥–æ–¥–æ–≤, –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–≤—à–µ–µ –æ—Ç–∫–∞–∑ –æ—Ç —Å—Ç–∞–Ω–∫–æ–≤–æ–≥–æ, ¬´–±–µ—Å–ø–æ–ª–µ–∑–Ω–æ–≥–æ¬ª –∏—Å–∫—É—Å—Å—Ç–≤–∞ –≤ –ø–æ–ª—å–∑—É —Å–æ–∑–¥–∞–Ω–∏—è —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã—Ö, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –≤–µ—â–µ–π –¥–ª—è –Ω–æ–≤–æ–≥–æ, —Å–æ—Ü–∏–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ –±—ã—Ç–∞. –ï–≥–æ –∏–¥–µ–æ–ª–æ–≥–∏ (–û—Å–∏–ø –ë—Ä–∏–∫, –ë–æ—Ä–∏—Å –ê—Ä–≤–∞—Ç–æ–≤) –ø—Ä–∏–∑—ã–≤–∞–ª–∏ —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ –∏–¥—Ç–∏ –Ω–∞ –∑–∞–≤–æ–¥—ã –∏ —Ñ–∞–±—Ä–∏–∫–∏, —á—Ç–æ–±—ã ¬´–Ω–µ –∏–∑–æ–±—Ä–∞–∂–∞—Ç—å –∂–∏–∑–Ω—å, –∞ –¥–µ–ª–∞—Ç—å –µ—ë¬ª, –æ—Ä–≥–∞–Ω–∏–∑—É—è –ø—Ä–µ–¥–º–µ—Ç–Ω—ã–π –º–∏—Ä –ø–æ –∑–∞–∫–æ–Ω–∞–º —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–æ—Å—Ç–∏ –∏ —ç–∫–æ–Ω–æ–º–∏–∏.</p><p>–û–¥–Ω–æ–π –∏–∑ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö —Ñ–∏–≥—É—Ä –¥–≤–∏–∂–µ–Ω–∏—è –±—ã–ª  –≠–ª—å (–õ–∞–∑–∞—Ä—å) –õ–∏—Å–∏—Ü–∫–∏–π . –û–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—É—é —Å–∏—Å—Ç–µ–º—É ¬´–ø—Ä–æ—É–Ω–æ–≤¬ª (–ü—Ä–æ–µ–∫—Ç—ã —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ) ‚Äî –æ–±—ä—ë–º–Ω–æ-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–ª –∫–∞–∫ ¬´–ø–µ—Ä–µ—Å–∞–¥–æ—á–Ω—É—é —Å—Ç–∞–Ω—Ü–∏—é –æ—Ç –∂–∏–≤–æ–ø–∏—Å–∏ –∫ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ¬ª. –ü—Ä–æ—É–Ω—ã —Å—Ç–∞–ª–∏ –æ—Å–Ω–æ–≤–æ–π –¥–ª—è –µ–≥–æ –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∏—Ö —Ä–∞–±–æ—Ç: –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤—ã—Å—Ç–∞–≤–æ—á–Ω—ã—Ö –ø–∞–≤–∏–ª—å–æ–Ω–æ–≤ (–∑–∞–ª –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç–æ–≤ –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–µ –≤ –î—Ä–µ–∑–¥–µ–Ω–µ, 1926), —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∏ (–æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∫–Ω–∏–≥ –∏ –∂—É—Ä–Ω–∞–ª–æ–≤), –º–µ–±–µ–ª–∏. –í–æ –í–•–£–¢–ï–ò–ù–µ –æ–Ω –≤–æ–∑–≥–ª–∞–≤–ª—è–ª –∫–∞—Ñ–µ–¥—Ä—É –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –º–µ–±–µ–ª–∏, –≥–¥–µ —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–ª –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –∏ –∫–æ–º–±–∏–Ω–∞—Ç–æ—Ä–Ω–æ–≥–æ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –¥–ª—è –∂–∏–ª—ã—Ö —è—á–µ–µ–∫.</p><p>–õ—é–±–æ–≤—å –ü–æ–ø–æ–≤–∞  –∏  –í–∞—Ä–≤–∞—Ä–∞ –°—Ç–µ–ø–∞–Ω–æ–≤–∞  ‚Äî —è—Ä–∫–∏–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω–∏—Ü—ã –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞, –æ—Å—É—â–µ—Å—Ç–≤–∏–≤—à–∏–µ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ –ø–µ—Ä–µ—Ö–æ–¥ –æ—Ç –±–µ—Å–ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –∂–∏–≤–æ–ø–∏—Å–∏ –∫ –¥–∏–∑–∞–π–Ω—É. –û–±–µ –±—ã–ª–∏ –∞–∫—Ç–∏–≤–Ω—ã–º–∏ —á–ª–µ–Ω–∞–º–∏ –ò–ù–•–£–ö–∞ –∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è–º–∏ –í–•–£–¢–ï–ú–ê–°–∞. –í 1923‚Äì1924 –≥–æ–¥–∞—Ö –æ–Ω–∏ –ø—Ä–∏—à–ª–∏ —Ä–∞–±–æ—Ç–∞—Ç—å —Ö—É–¥–æ–∂–Ω–∏—Ü–∞–º–∏ –Ω–∞ –ü–µ—Ä–≤—É—é —Å–∏—Ç—Ü–µ–Ω–∞–±–∏–≤–Ω—É—é —Ñ–∞–±—Ä–∏–∫—É –≤ –ú–æ—Å–∫–≤–µ. –û–Ω–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–∞–∑–∞–ª–∏—Å—å –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö —Ü–≤–µ—Ç–æ—á–Ω—ã—Ö –∏ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –º–æ—Ç–∏–≤–æ–≤, —Å–æ–∑–¥–∞–≤ –Ω–æ–≤–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –¥–∏–∑–∞–π–Ω–µ —Ç–µ–∫—Å—Ç–∏–ª—è. –ò—Ö —Ä–∏—Å—É–Ω–∫–∏ –¥–ª—è —Ç–∫–∞–Ω–µ–π –±—ã–ª–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω—ã –Ω–∞ —á—ë—Ç–∫–∏—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º–∞—Ö ‚Äî –∫—Ä—É–≥–∞—Ö, –ø–æ–ª–æ—Å–∞—Ö, –∫–≤–∞–¥—Ä–∞—Ç–∞—Ö ‚Äî –∏ –Ω–∞ –¥–∏–Ω–∞–º–∏—á–Ω—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏—è—Ö –≤ 2-3 —Ü–≤–µ—Ç–∞. –û–Ω–∏ —Å—á–∏—Ç–∞–ª–∏ —ç—Ç—É —Ä–∞–±–æ—Ç—É –ø—Ä—è–º–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–µ–π –∏–¥–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞, —Ç–∞–∫ –∫–∞–∫ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –æ–±—Ä–∞–∑—Ü—ã –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ, –ø–æ—Ç–æ—á–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –¥–æ—Å—Ç—É–ø–Ω—ã–µ —à–∏—Ä–æ–∫–∏–º —Å–ª–æ—è–º –Ω–∞—Å–µ–ª–µ–Ω–∏—è. –°—Ç–µ–ø–∞–Ω–æ–≤–∞ —Ç–∞–∫–∂–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é —Å–ø–æ—Ä—Ç–∏–≤–Ω—É—é –∏ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—É—é –æ–¥–µ–∂–¥—É ‚Äî ¬´–ø—Ä–æ–∑–æ–¥–µ–∂–¥—É¬ª.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 32. –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º –≤ –†–æ—Å—Å–∏–∏. –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –í.–ï. –¢–∞—Ç–ª–∏–Ω–∞.</h2><p>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º ‚Äî –≤–µ–¥—É—â–µ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Å–æ–≤–µ—Ç—Å–∫–æ–º –∏—Å–∫—É—Å—Å—Ç–≤–µ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ 1920-—Ö –≥–æ–¥–æ–≤, —Å—Ç–∞–≤–∏–≤—à–µ–µ —Å–≤–æ–µ–π —Ü–µ–ª—å—é –Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∞ ¬´–∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª –Ω–æ–≤–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤. –ï–≥–æ –∏–¥–µ–π–Ω—ã–º –ª–∏–¥–µ—Ä–æ–º –∏ ¬´–æ—Ç—Ü–æ–º¬ª –ø–æ –ø—Ä–∞–≤—É —Å—á–∏—Ç–∞–µ—Ç—Å—è  –í–ª–∞–¥–∏–º–∏—Ä –ï–≤–≥—Ä–∞—Ñ–æ–≤–∏—á –¢–∞—Ç–ª–∏–Ω (1885‚Äì1953) .</p><p>–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –¢–∞—Ç–ª–∏–Ω–∞ —Å—Ç–∞–ª–æ –º–æ—Å—Ç–æ–º –º–µ–∂–¥—É –∞–≤–∞–Ω–≥–∞—Ä–¥–Ω–æ–π –∂–∏–≤–æ–ø–∏—Å—å—é –∏ —Ç—Ä—ë—Ö–º–µ—Ä–Ω—ã–º –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏–µ–º. –ï—â—ë –≤ 1914 –≥–æ–¥—É, –æ—Ç–∫–∞–∑–∞–≤—à–∏—Å—å –æ—Ç –ø–ª–æ—Å–∫–æ—Å—Ç–∏ —Ö–æ–ª—Å—Ç–∞, –æ–Ω –Ω–∞—á–∞–ª —Å–æ–∑–¥–∞–≤–∞—Ç—å  ¬´–∂–∏–≤–æ–ø–∏—Å–Ω—ã–µ —Ä–µ–ª—å–µ—Ñ—ã¬ª  –∏  ¬´–∫–æ–Ω—Ç—Ä—Ä–µ–ª—å–µ—Ñ—ã¬ª  ‚Äî –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –∏–∑ —Ä–µ–∞–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: –º–µ—Ç–∞–ª–ª–∞, –¥–µ—Ä–µ–≤–∞, —Å—Ç–µ–∫–ª–∞, –≤–µ—Ä—ë–≤–æ–∫. –í —ç—Ç–∏—Ö —Ä–∞–±–æ—Ç–∞—Ö –æ–Ω –∏—Å—Å–ª–µ–¥–æ–≤–∞–ª –Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∞ ¬´–∫—É–ª—å—Ç—É—Ä—É –º–∞—Ç–µ—Ä–∏–∞–ª–∞¬ª ‚Äî –µ–≥–æ —Ñ–∞–∫—Ç—É—Ä—É, –≤–µ—Å, –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ, –≤—ã—è–≤–ª—è—è –µ–≥–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.</p><p>–í–µ—Ä—à–∏–Ω–æ–π –µ–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞ –∏ —Å–∏–º–≤–æ–ª–æ–º –≤—Å–µ–≥–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º–∞ —Å—Ç–∞–ª –ø—Ä–æ–µ–∫—Ç  –ü–∞–º—è—Ç–Ω–∏–∫–∞ III –ò–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª–∞ (1920) , –∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–∫ ¬´–ë–∞—à–Ω—è –¢–∞—Ç–ª–∏–Ω–∞¬ª. –≠—Ç–æ –±—ã–ª –≥—Ä–∞–Ω–¥–∏–æ–∑–Ω—ã–π —É—Ç–æ–ø–∏—á–µ—Å–∫–∏–π –∑–∞–º—ã—Å–µ–ª 400-–º–µ—Ç—Ä–æ–≤–æ–≥–æ –∑–¥–∞–Ω–∏—è-–º–æ–Ω—É–º–µ–Ω—Ç–∞ –∏–∑ –º–µ—Ç–∞–ª–ª–∞ –∏ —Å—Ç–µ–∫–ª–∞. –ö–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∞ —Å–æ–±–æ–π –Ω–∞–∫–ª–æ–Ω–Ω—É—é —Å–ø–∏—Ä–∞–ª—å–Ω—É—é –±–∞—à–Ω—é, –≤–Ω—É—Ç—Ä–∏ –∫–æ—Ç–æ—Ä–æ–π –¥–æ–ª–∂–Ω—ã –±—ã–ª–∏ –≤—Ä–∞—â–∞—Ç—å—Å—è —Å —Ä–∞–∑–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é —Ç—Ä–∏ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã—Ö –æ–±—ä—ë–º–∞ (–∫—É–±, –∫–æ–Ω—É—Å –∏ —Ü–∏–ª–∏–Ω–¥—Ä) –¥–ª—è –∑–∞—Å–µ–¥–∞–Ω–∏–π –ö–æ–º–∏–Ω—Ç–µ—Ä–Ω–∞. –¢–∞—Ç–ª–∏–Ω –∑–∞—è–≤–∏–ª, —á—Ç–æ –≤ —ç—Ç–æ–π —Ä–∞–±–æ—Ç–µ –æ–Ω —Å–æ–µ–¥–∏–Ω–∏–ª ¬´—á–∏—Å—Ç–æ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã —Å —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã–º–∏ —Ü–µ–ª—è–º–∏¬ª, —Å–æ–∑–¥–∞–≤ —Å–∏–Ω—Ç–µ–∑ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã, —Å–∫—É–ª—å–ø—Ç—É—Ä—ã –∏ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞.</p><p>–ü–æ–∑–∂–µ –¢–∞—Ç–ª–∏–Ω –æ–±—Ä–∞—Ç–∏–ª—Å—è –∫ –¥–∏–∑–∞–π–Ω—É —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã—Ö –≤–µ—â–µ–π. –û–Ω –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª —ç–∫–æ–Ω–æ–º–∏—á–Ω—É—é –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é –º–µ–±–µ–ª—å, ¬´–Ω–æ—Ä–º–∞–ª—å-–æ–¥–µ–∂–¥—É¬ª (–ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—É—é –∏ —Ä–∞–±–æ—á—É—é), –ø–æ—Å—É–¥—É, —Ç–µ–∞—Ç—Ä–∞–ª—å–Ω—ã–µ –¥–µ–∫–æ—Ä–∞—Ü–∏–∏. –í–æ –í–•–£–¢–ï–ò–ù–µ –æ–Ω –ø—Ä–µ–ø–æ–¥–∞–≤–∞–ª –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É  ¬´–ö—É–ª—å—Ç—É—Ä–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–∞¬ª , —É—á–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –ø–æ–Ω–∏–º–∞—Ç—å –∏ —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–≤–æ–π—Å—Ç–≤–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤, –Ω–∞—Ö–æ–¥—è –¥–ª—è –Ω–∏—Ö –æ—Ä–≥–∞–Ω–∏—á–Ω—É—é –∏ —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω—É—é —Ñ–æ—Ä–º—É. –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–µ –Ω–∞ –≥–ª—É–±–∏–Ω–Ω–æ–º –ø–æ–Ω–∏–º–∞–Ω–∏–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –æ–∫–∞–∑–∞–ª–æ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ –º–∏—Ä–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã.</p>"

        "title": "–°—É–ø—Ä–µ–º–∞—Ç–∏–∑–º –≤ –¥–∏–∑–∞–π–Ω–µ. –ö. –ú–∞–ª–µ–≤–∏—á.",
        "content": "<h2>–ë–∏–ª–µ—Ç 33. –°—É–ø—Ä–µ–º–∞—Ç–∏–∑–º –≤ –¥–∏–∑–∞–π–Ω–µ. –ö. –ú–∞–ª–µ–≤–∏—á.</h2><p>–°—É–ø—Ä–µ–º–∞—Ç–∏–∑–º ‚Äî –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Ä—É—Å—Å–∫–æ–º –∞–≤–∞–Ω–≥–∞—Ä–¥–µ, —Å–æ–∑–¥–∞–Ω–Ω–æ–µ  –ö–∞–∑–∏–º–∏—Ä–æ–º –ú–∞–ª–µ–≤–∏—á–µ–º (1879‚Äì1935)  –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ 1910-—Ö –≥–æ–¥–æ–≤. –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —ç—Ç–æ –±—ã–ª–∞ —Å–∏—Å—Ç–µ–º–∞ –±–µ—Å–ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π –∂–∏–≤–æ–ø–∏—Å–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç–µ–π—à–∏—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–∏–≥—É—Ä (–∫–≤–∞–¥—Ä–∞—Ç, –∫—Ä—É–≥, –∫—Ä–µ—Å—Ç) –∏ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ –Ω–∞ –±–µ–ª–æ–º —Ñ–æ–Ω–µ.  ¬´–ß—ë—Ä–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç¬ª  (1915) —Å—Ç–∞–ª –º–∞–Ω–∏—Ñ–µ—Å—Ç–æ–º –Ω–æ–≤–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞, –∑–Ω–∞–º–µ–Ω—É—è ¬´–Ω—É–ª—å —Ñ–æ—Ä–º¬ª –∏ –≤—ã—Ö–æ–¥ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –ø—Ä–µ–¥–º–µ—Ç–Ω–æ—Å—Ç–∏.</p><p>–û–¥–Ω–∞–∫–æ –¥–ª—è –ú–∞–ª–µ–≤–∏—á–∞ —Å—É–ø—Ä–µ–º–∞—Ç–∏–∑–º –±—ã–ª –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º —Å—Ç–∏–ª–µ–º, –∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ–π —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–æ–π —Å–∏—Å—Ç–µ–º–æ–π –∏  —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–º –º–µ—Ç–æ–¥–æ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–∏—Ä–∞ . –£–∂–µ –≤ –∫–æ–Ω—Ü–µ 1910-—Ö –≥–æ–¥–æ–≤ –æ–Ω –Ω–∞—á–∞–ª –ø—Ä–∏–º–µ–Ω—è—Ç—å –ø—Ä–∏–Ω—Ü–∏–ø—ã —Å—É–ø—Ä–µ–º–∞—Ç–∏–∑–º–∞ –∫ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—é —Ç—Ä—ë—Ö–º–µ—Ä–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã. –û–Ω —Å–æ–∑–¥–∞–≤–∞–ª  ¬´–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ–Ω—ã¬ª  ‚Äî –æ–±—ä—ë–º–Ω–æ-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–µ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –∏–∑ –±–µ–ª—ã—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö –±–ª–æ–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–ª –∫–∞–∫ –º–æ–¥–µ–ª–∏ –¥–ª—è –±—É–¥—É—â–µ–π ¬´–ø–ª–∞–Ω–µ—Ç–∞—Ä–Ω–æ–π¬ª –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã.</p><p>–ü–µ—Ä–µ—Ö–æ–¥ —Å—É–ø—Ä–µ–º–∞—Ç–∏–∑–º–∞ –≤ –¥–∏–∑–∞–π–Ω –Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–ª–Ω–æ –æ—Å—É—â–µ—Å—Ç–≤–∏–ª—Å—è –≤  –í–∏—Ç–µ–±—Å–∫–æ–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —à–∫–æ–ª–µ , –≥–¥–µ –ú–∞–ª–µ–≤–∏—á –ø—Ä–µ–ø–æ–¥–∞–≤–∞–ª —Å 1919 –≥–æ–¥–∞ –∏ —Å–æ–∑–¥–∞–ª –≥—Ä—É–ø–ø—É  –£–ù–û–í–ò–°  (–£—Ç–≤–µ—Ä–¥–∏—Ç–µ–ª–∏ –Ω–æ–≤–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞). –ú–∞–ª–µ–≤–∏—á –∏ –µ–≥–æ —É—á–µ–Ω–∏–∫–∏ (–≠–ª—å –õ–∏—Å–∏—Ü–∫–∏–π, –ù–∏–∫–æ–ª–∞–π –°—É–µ—Ç–∏–Ω, –ò–ª—å—è –ß–∞—à–Ω–∏–∫) –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–ª–∏, —á—Ç–æ ¬´–∂–∏–≤–æ–ø–∏—Å—å –¥–∞–≤–Ω–æ –∏–∑–∂–∏—Ç–∞¬ª, –∏ –Ω–∞–ø—Ä–∞–≤–∏–ª–∏ —Å–≤–æ–∏ —É—Å–∏–ª–∏—è –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ ¬´–Ω–æ–≤–æ–≥–æ —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω–æ–≥–æ –º–∏—Ä–∞ –≤–µ—â–µ–π¬ª. –û–Ω–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∏ –≤ —Å—É–ø—Ä–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–º —Å—Ç–∏–ª–µ –≤—Å—ë: –æ—Ç –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –≥–æ—Ä–æ–¥—Å–∫–∏—Ö —É–ª–∏—Ü, –≤—ã–≤–µ—Å–æ–∫ –∏ —Ç—Ä–∏–±—É–Ω –¥–æ —Ç–∫–∞–Ω–µ–π –∏ –ø–æ—Å—É–¥—ã.</p><p>–°–∞–º—ã–º –∏–∑–≤–µ—Å—Ç–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º —Å—É–ø—Ä–µ–º–∞—Ç–∏–∑–º–∞ –≤ –¥–∏–∑–∞–π–Ω–µ —Å—Ç–∞–ª–∏  –∞–≥–∏—Ç–∞—Ü–∏–æ–Ω–Ω—ã–π —Ñ–∞—Ä—Ñ–æ—Ä , –≤—ã–ø—É—Å–∫–∞–≤—à–∏–π—Å—è –Ω–∞ –ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–º —Ñ–∞—Ä—Ñ–æ—Ä–æ–≤–æ–º –∑–∞–≤–æ–¥–µ. –ß–∞—à–∫–∏, —á–∞–π–Ω–∏–∫–∏ –∏ —Ç–∞—Ä–µ–ª–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–Ω—ã–µ –ø–æ —ç—Å–∫–∏–∑–∞–º –ú–∞–ª–µ–≤–∏—á–∞, –°—É–µ—Ç–∏–Ω–∞ –∏ –ß–∞—à–Ω–∏–∫–∞, –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∏—Å—å –∏–∑ –±—ã—Ç–æ–≤—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ –Ω–æ—Å–∏—Ç–µ–ª–µ–π –Ω–æ–≤–æ–≥–æ —Å—Ç–∏–ª—è. –ß–∏—Å—Ç—ã–µ –±–µ–ª—ã–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ —É–∫—Ä–∞—à–∞–ª–∏—Å—å –¥–∏–Ω–∞–º–∏—á–Ω—ã–º–∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏—è–º–∏ –∏–∑ —è—Ä–∫–∏—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–∏–≥—É—Ä. –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Å—É–ø—Ä–µ–º–∞—Ç–∏–∑–º, –∑–∞—Ä–æ–¥–∏–≤—à–∏—Å—å –∫–∞–∫ —ç–ª–∏—Ç–∞—Ä–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∂–∏–≤–æ–ø–∏—Å–∏, —Å—Ç–∞–ª –æ–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö –≤ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏–º–µ—Ä–æ–≤ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∫ –¥–∏–∑–∞–π–Ω—É, –ø—Ä–µ–¥–ª–æ–∂–∏–≤ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —è–∑—ã–∫ –¥–ª—è —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤—Å–µ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã.</p>"

    {

        "title": "–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –í. –ì—Ä–æ–ø–∏—É—Å–∞. –°—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ë–ê–£–•–ê–£–ó–ê.",
        "content": "<h2>–ë–∏–ª–µ—Ç 34. –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –í. –ì—Ä–æ–ø–∏—É—Å–∞. –°—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ë–ê–£–•–ê–£–ó–ê.</h2><p>–í–∞–ª—å—Ç–µ—Ä –ì—Ä–æ–ø–∏—É—Å (1883‚Äì1969)  ‚Äî –≤—ã–¥–∞—é—â–∏–π—Å—è –Ω–µ–º–µ—Ü–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä, —Ç–µ–æ—Ä–µ—Ç–∏–∫ –∏ –ø–µ–¥–∞–≥–æ–≥, –æ—Å–Ω–æ–≤–∞—Ç–µ–ª—å –∏ –ø–µ—Ä–≤—ã–π –¥–∏—Ä–µ–∫—Ç–æ—Ä —à–∫–æ–ª—ã  –ë–∞—É—Ö–∞—É–∑ , –æ–∫–∞–∑–∞–≤—à–∏–π –æ–ø—Ä–µ–¥–µ–ª—è—é—â–µ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –∏ –¥–∏–∑–∞–π–Ω–∞ XX –≤–µ–∫–∞.</p><p>–ï–≥–æ —Ä–∞–Ω–Ω–∏–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ —Ä–∞–±–æ—Ç—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ —Ñ–∞–±—Ä–∏–∫–∞ ¬´–§–∞–≥—É—Å¬ª (1911) –∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–æ–µ –∑–¥–∞–Ω–∏–µ –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–µ –í–µ—Ä–∫–±—É–Ω–¥–∞ –≤ –ö—ë–ª—å–Ω–µ (1914), —Å—Ç–∞–ª–∏ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞–º–∏ –Ω–æ–≤–æ–≥–æ, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞. –í –Ω–∏—Ö –æ–Ω –≤–ø–µ—Ä–≤—ã–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª —Å–ø–ª–æ—à–Ω–æ–µ –æ—Å—Ç–µ–∫–ª–µ–Ω–∏–µ —Ñ–∞—Å–∞–¥–∞ –∏ –æ—Ç–∫—Ä—ã—Ç—É—é –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—é, —Å–æ–∑–¥–∞–≤ –ª—ë–≥–∫–∏–µ, –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –∏ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–∑—ã, –ø—Ä–µ–¥–≤–æ—Å—Ö–∏—Ç–∏–≤—à–∏–µ —ç—Å—Ç–µ—Ç–∏–∫—É ¬´–∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è¬ª.</p><p>–ì–ª–∞–≤–Ω—ã–º –¥–µ–ª–æ–º –∂–∏–∑–Ω–∏ –ì—Ä–æ–ø–∏—É—Å–∞ —Å—Ç–∞–ª–æ —Å–æ–∑–¥–∞–Ω–∏–µ  –ë–∞—É—Ö–∞—É–∑–∞ (Bauhaus ‚Äì ¬´–î–æ–º —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞¬ª)  ‚Äî —É—á–µ–±–Ω–æ–≥–æ –∑–∞–≤–µ–¥–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ç–∏–ø–∞, –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –≤ –í–µ–π–º–∞—Ä–µ –≤ 1919 –≥–æ–¥—É –ø—É—Ç—ë–º –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –®–∫–æ–ª—ã –ø—Ä–∏–∫–ª–∞–¥–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∏ –£—á–∏–ª–∏—â–∞ –∏–∑–æ–±—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã—Ö –∏—Å–∫—É—Å—Å—Ç–≤. –í —Å–≤–æ—ë–º –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–º  ¬´–ú–∞–Ω–∏—Ñ–µ—Å—Ç–µ –ë–∞—É—Ö–∞—É–∑–∞¬ª  –ì—Ä–æ–ø–∏—É—Å –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–ª –≥–ª–∞–≤–Ω—É—é —Ü–µ–ª—å ‚Äî  —Å–∏–Ω—Ç–µ–∑ –≤—Å–µ—Ö –∏—Å–∫—É—Å—Å—Ç–≤  –ø–æ–¥ —ç–≥–∏–¥–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã. –û–Ω –ø—Ä–∏–∑–≤–∞–ª –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å —Ä–∞–∑—Ä—ã–≤ –º–µ–∂–¥—É —Ö—É–¥–æ–∂–Ω–∏–∫–æ–º –∏ —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫–æ–º: ¬´–ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä—ã, —Å–∫—É–ª—å–ø—Ç–æ—Ä—ã –∏ –∂–∏–≤–æ–ø–∏—Å—Ü—ã, –º—ã —Å–Ω–æ–≤–∞ –¥–æ–ª–∂–Ω—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–µ–º–µ—Å–ª—É! –ù–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ø—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω–æ–π —Ä–∞–∑–Ω–∏—Ü—ã –º–µ–∂–¥—É —Ö—É–¥–æ–∂–Ω–∏–∫–æ–º –∏ —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫–æ–º. –•—É–¥–æ–∂–Ω–∏–∫ ‚Äî –ª–∏—à—å –≤—ã—Å—à–∞—è —Å—Ç—É–ø–µ–Ω—å —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫–∞¬ª.</p><p>–ì—Ä–æ–ø–∏—É—Å —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –Ω–æ–≤–∞—Ç–æ—Ä—Å–∫—É—é —Å–∏—Å—Ç–µ–º—É –æ–±—É—á–µ–Ω–∏—è. –û–Ω–∞ –≤–∫–ª—é—á–∞–ª–∞  –æ–±—â–∏–π –≤–≤–æ–¥–Ω—ã–π –∫—É—Ä—Å (—Ñ–æ—Ä–∫—É—Ä—Å) , –≥–¥–µ —Å—Ç—É–¥–µ–Ω—Ç—ã —Ä–∞—Å–∫—Ä–µ–ø–æ—â–∞–ª–∏ —Ç–≤–æ—Ä—á–µ—Å–∫–æ–µ –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –∏–∑—É—á–∞–ª–∏ –æ—Å–Ω–æ–≤—ã —Ñ–æ—Ä–º—ã –∏ —Ü–≤–µ—Ç–∞, –∞ –∑–∞—Ç–µ–º ‚Äî  –æ–±—É—á–µ–Ω–∏–µ –≤ –º–∞—Å—Ç–µ—Ä—Å–∫–∏—Ö  (–º–µ–±–µ–ª—å–Ω–æ–π, —Ç–µ–∫—Å—Ç–∏–ª—å–Ω–æ–π, –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–æ–π –∏ –¥—Ä.) –ø–æ–¥ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ–º –¥–≤—É—Ö –º–∞—Å—Ç–µ—Ä–æ–≤: —Ö—É–¥–æ–∂–Ω–∏–∫–∞ (¬´–º–∞—Å—Ç–µ—Ä–∞ —Ñ–æ—Ä–º—ã¬ª) –∏ —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫–∞ (¬´–º–∞—Å—Ç–µ—Ä–∞ —Ç–µ—Ö–Ω–∏–∫–∏¬ª).</p><p>–ü–æ–¥ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ–º –ì—Ä–æ–ø–∏—É—Å–∞ –ë–∞—É—Ö–∞—É–∑ –ø—Ä–æ—à—ë–ª —ç–≤–æ–ª—é—Ü–∏—é –æ—Ç –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –Ω–∞ —ç–∫—Å–ø—Ä–µ—Å—Å–∏–æ–Ω–∏–∑–º –∏ —Ä–µ–º–µ—Å–ª–æ –∫ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º—É –∏ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤—É —Å –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç—å—é. –í 1923 –≥–æ–¥—É –æ–Ω –≤—ã–¥–≤–∏–Ω—É–ª –Ω–æ–≤—ã–π –ª–æ–∑—É–Ω–≥:  ¬´–ò—Å–∫—É—Å—Å—Ç–≤–æ –∏ —Ç–µ—Ö–Ω–∏–∫–∞ ‚Äî –Ω–æ–≤–æ–µ –µ–¥–∏–Ω—Å—Ç–≤–æ¬ª . –ü–æ—Å–ª–µ –ø–µ—Ä–µ–µ–∑–¥–∞ —à–∫–æ–ª—ã –≤ –î–µ—Å—Å–∞—É –≤ 1925 –≥–æ–¥—É –ì—Ä–æ–ø–∏—É—Å —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π –∫–æ–º–ø–ª–µ–∫—Å –∑–¥–∞–Ω–∏–π –ë–∞—É—Ö–∞—É–∑–∞, —Å—Ç–∞–≤—à–∏–π –∏–∫–æ–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –í 1928 –≥–æ–¥—É –æ–Ω –ø–æ–∫–∏–Ω—É–ª –ø–æ—Å—Ç –¥–∏—Ä–µ–∫—Ç–æ—Ä–∞, –Ω–æ –µ–≥–æ –∏–¥–µ–∏ –∏ –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –¥–∏–∑–∞–π–Ω-–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤–æ –≤—Å—ë–º –º–∏—Ä–µ.</p>"

        "title": "–ì–µ—Ä–º–∞–Ω—Å–∫–∏–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π —Å–æ—é–∑ –í–µ—Ä–∫–±—É–Ω–¥. –ü. –ë–µ—Ä–µ–Ω—Å –≤ –ê–≠–ì.",
        "content": "<h2>–ë–∏–ª–µ—Ç 35. –ì–µ—Ä–º–∞–Ω—Å–∫–∏–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π —Å–æ—é–∑ –í–µ—Ä–∫–±—É–Ω–¥. –ü. –ë–µ—Ä–µ–Ω—Å –≤ –ê–≠–ì.</h2><p>–ì–µ—Ä–º–∞–Ω—Å–∫–∏–π –í–µ—Ä–∫–±—É–Ω–¥ (Deutscher Werkbund)  ‚Äî —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ-–ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π —Å–æ—é–∑, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –≤ 1907 –≥–æ–¥—É –≤ –ú—é–Ω—Ö–µ–Ω–µ –ø–æ –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–∞ –∏ —Ç–µ–æ—Ä–µ—Ç–∏–∫–∞  –ì–µ—Ä–º–∞–Ω–∞ –ú—É—Ç–µ–∑–∏—É—Å–∞ . –°–æ–∑–¥–∞–Ω–∏–µ –í–µ—Ä–∫–±—É–Ω–¥–∞ –±—ã–ª–æ –æ—Ç–≤–µ—Ç–æ–º –Ω–∞ –Ω–∏–∑–∫–æ–µ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –Ω–µ–º–µ—Ü–∫–æ–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –∏ —Å—Ç—Ä–µ–º–ª–µ–Ω–∏–µ –ø–æ–≤—ã—Å–∏—Ç—å –µ—ë –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –Ω–∞ –º–∏—Ä–æ–≤–æ–º —Ä—ã–Ω–∫–µ. –í —Å–æ—é–∑ –≤–æ—à–ª–∏ —Ö—É–¥–æ–∂–Ω–∏–∫–∏, –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä—ã, –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–∏–∫–∏ –∏ —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫–∏, –ø–æ—Å—Ç–∞–≤–∏–≤—à–∏–µ —Å–≤–æ–µ–π –∑–∞–¥–∞—á–µ–π ¬´–æ–±–ª–∞–≥–æ—Ä–∞–∂–∏–≤–∞–Ω–∏–µ —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–æ–≥–æ —Ç—Ä—É–¥–∞ –≤–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –∏—Å–∫—É—Å—Å—Ç–≤–∞, —Ä–µ–º–µ—Å–ª–∞ –∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏¬ª.</p><p>–í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ ¬´–î–≤–∏–∂–µ–Ω–∏—è –∏—Å–∫—É—Å—Å—Ç–≤ –∏ —Ä–µ–º—ë—Å–µ–ª¬ª, –í–µ—Ä–∫–±—É–Ω–¥ –Ω–µ –æ—Ç–≤–µ—Ä–≥–∞–ª –º–∞—à–∏–Ω–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ, –∞ –≤–∏–¥–µ–ª –≤ –Ω—ë–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è. –ß–ª–µ–Ω—ã —Å–æ—é–∑–∞ (–ü–µ—Ç–µ—Ä –ë–µ—Ä–µ–Ω—Å, –í–∞–ª—å—Ç–µ—Ä –ì—Ä–æ–ø–∏—É—Å, –†–∏—Ö–∞—Ä–¥ –†–∏–º–µ—Ä—à–º–∏–¥ –∏ –¥—Ä.) –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∏—Ä–æ–≤–∞–ª–∏ ¬´–º–∞—à–∏–Ω–Ω—ã–π —Å—Ç–∏–ª—å¬ª, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ –ª–∞–∫–æ–Ω–∏—á–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º. –û–Ω–∏ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –æ–±—Ä–∞–∑—Ü—ã –º–µ–±–µ–ª–∏, –ø–æ—Å—É–¥—ã, —Ç–∫–∞–Ω–µ–π –∏ –ø–æ–ª–∏–≥—Ä–∞—Ñ–∏–∏, –∞ —Ç–∞–∫–∂–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –∑–¥–∞–Ω–∏—è. –î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –í–µ—Ä–∫–±—É–Ω–¥–∞, –≤–∫–ª—é—á–∞—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é –≤—ã—Å—Ç–∞–≤–æ–∫ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—é –µ–∂–µ–≥–æ–¥–Ω–∏–∫–æ–≤, –æ–∫–∞–∑–∞–ª–∞ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —ç—Å—Ç–µ—Ç–∏–∫–∏ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞ –∏ –∑–∞–ª–æ–∂–∏–ª–∞ –æ—Å–Ω–æ–≤—ã –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏ –¥–∏–∑–∞–π–Ω–µ—Ä–∞.</p><p>–Ø—Ä—á–∞–π—à–∏–º –ø—Ä–∏–º–µ—Ä–æ–º –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–¥–µ–π –í–µ—Ä–∫–±—É–Ω–¥–∞ —Å—Ç–∞–ª–∞ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å  –ü–µ—Ç–µ—Ä–∞ –ë–µ—Ä–µ–Ω—Å–∞ (1868‚Äì1940) , –∫–æ—Ç–æ—Ä–æ–≥–æ –Ω–∞–∑—ã–≤–∞—é—Ç –ø–µ—Ä–≤—ã–º –≤ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–º –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º. –í 1907 –≥–æ–¥—É –æ–Ω –±—ã–ª –ø—Ä–∏–≥–ª–∞—à—ë–Ω –Ω–∞ –¥–æ–ª–∂–Ω–æ—Å—Ç—å —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∞ –∫—Ä—É–ø–Ω–µ–π—à–µ–≥–æ —ç–ª–µ–∫—Ç—Ä–æ—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Ü–µ—Ä–Ω–∞  –ê–≠–ì (AEG) . –ë–µ—Ä–µ–Ω—Å –æ—Ç–≤–µ—á–∞–ª –∑–∞ –≤—Å—é —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫—É—é —Å—Ç–æ—Ä–æ–Ω—É –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, —Å—Ç–∞–≤, –ø–æ —Å—É—Ç–∏, —Å–æ–∑–¥–∞—Ç–µ–ª–µ–º –ø–µ—Ä–≤–æ–≥–æ –≤ –º–∏—Ä–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–≥–æ  —Ñ–∏—Ä–º–µ–Ω–Ω–æ–≥–æ —Å—Ç–∏–ª—è .</p><p>–û–Ω –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –≤—Å—ë: –æ—Ç –ª–æ–≥–æ—Ç–∏–ø–∞ –∏ —Ä–µ–∫–ª–∞–º–Ω–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –¥–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –∑–∞–≤–æ–¥—Å–∫–∏—Ö –∑–¥–∞–Ω–∏–π (–∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π –¢—É—Ä–±–∏–Ω–Ω—ã–π —Ü–µ—Ö –≤ –ë–µ—Ä–ª–∏–Ω–µ, 1909). –ì–ª–∞–≤–Ω–æ–π –µ–≥–æ –∑–∞—Å–ª—É–≥–æ–π —Å—Ç–∞–ª–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –¥–∏–∑–∞–π–Ω–∞ –¥–ª—è –º–∞—Å—Å–æ–≤–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –ê–≠–ì ‚Äî –±—ã—Ç–æ–≤—ã—Ö —ç–ª–µ–∫—Ç—Ä–æ–ø—Ä–∏–±–æ—Ä–æ–≤. –ï–≥–æ —Å–µ—Ä–∏—è  —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —á–∞–π–Ω–∏–∫–æ–≤  —Å—Ç–∞–ª–∞ –æ–±—Ä–∞–∑—Ü–æ–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞: –æ–Ω –ø—Ä–µ–¥–ª–æ–∂–∏–ª –Ω–µ—Å–∫–æ–ª—å–∫–æ —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º (–∫—Ä—É–≥–ª–∞—è, –æ–≤–∞–ª—å–Ω–∞—è, –≤–æ—Å—å–º–∏–≥—Ä–∞–Ω–Ω–∞—è) –∏ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–¥–µ–ª–∫–∏, —Å–æ–∑–¥–∞–≤ –ø—É—Ç—ë–º –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ü–µ–ª—É—é –ª–∏–Ω–µ–π–∫—É –∏–∑–¥–µ–ª–∏–π, –ø—Ä–∏–≥–æ–¥–Ω—ã—Ö –¥–ª—è —Å–µ—Ä–∏–π–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞. –í —Å–≤–æ–∏—Ö —Ä–∞–±–æ—Ç–∞—Ö –ë–µ—Ä–µ–Ω—Å —É—Ç–≤–µ—Ä–∂–¥–∞–ª –Ω–æ–≤—ã–µ –∫—Ä–∏—Ç–µ—Ä–∏–∏ –∫—Ä–∞—Å–æ—Ç—ã, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞ –≥–µ–æ–º–µ—Ç—Ä–∏–∏, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —á–µ—Å—Ç–Ω–æ—Å—Ç–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, –∞ –Ω–µ –Ω–∞ –∑–∞–∏–º—Å—Ç–≤–æ–≤–∞–Ω–Ω–æ–º –¥–µ–∫–æ—Ä–µ.</p>"

        "title": "–°—Ç–∏–ª–µ–≤—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–º —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ –ø–µ—Ä–µ–¥ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω–æ–π. –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º –∏ –∞—Ä-–¥–µ–∫–æ.",
        "content": "<h2>–ë–∏–ª–µ—Ç 36. –°—Ç–∏–ª–µ–≤—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–º —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ –ø–µ—Ä–µ–¥ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω–æ–π. –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º –∏ –∞—Ä-–¥–µ–∫–æ.</h2><p>–í –º–µ–∂–≤–æ–µ–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥ (1920‚Äì30-–µ –≥–æ–¥—ã) –≤ –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–º –¥–∏–∑–∞–π–Ω–µ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ –¥–æ–º–∏–Ω–∏—Ä–æ–≤–∞–ª–∏ –¥–≤–∞ –∫—Ä—É–ø–Ω—ã—Ö, –Ω–æ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è: —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º –∏ –∞—Ä-–¥–µ–∫–æ.</p><p>–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º , —Ç–∞–∫–∂–µ –∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–∫ ¬´–∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å¬ª –∏–ª–∏ –º–æ–¥–µ—Ä–Ω–∏–∑–º, –±—ã–ª –≤–µ–¥—É—â–∏–º —Å—Ç–∏–ª–µ–º –∞–≤–∞–Ω–≥–∞—Ä–¥–∞. –ï–≥–æ –∫—Ä–µ–¥–æ ‚Äî ¬´—Ñ–æ—Ä–º–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ —Ñ—É–Ω–∫—Ü–∏–µ–π¬ª. –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏—Å—Ç—ã —Å—Ç—Ä–µ–º–∏–ª–∏—Å—å –∫ —Å–æ–∑–¥–∞–Ω–∏—é —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π, –≥–∏–≥–∏–µ–Ω–∏—á–Ω–æ–π –∏ —ç–∫–æ–Ω–æ–º–∏—á–Ω–æ–π —Å—Ä–µ–¥—ã, –æ—Ç–∫–∞–∑—ã–≤–∞—è—Å—å –æ—Ç –ª—é–±–æ–≥–æ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞ –∏ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏—Ö —Å—Ç–∏–ª–µ–π. –≠—Å—Ç–µ—Ç–∏–∫–∞ —Å—Ç—Ä–æ–∏–ª–∞—Å—å –Ω–∞ —á–∏—Å—Ç—ã—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º–∞—Ö (–∫—É–±, —Ü–∏–ª–∏–Ω–¥—Ä, —à–∞—Ä), –≥–ª–∞–¥–∫–∏—Ö –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—è—Ö, –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏—è—Ö –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –Ω–æ–≤—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: –∂–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–∞, —Å—Ç–∞–ª–∏, —Å—Ç–µ–∫–ª–∞. –ì–ª–∞–≤–Ω—ã–º–∏ —Ü–µ–Ω—Ç—Ä–∞–º–∏ —Ä–∞–∑–≤–∏—Ç–∏—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –±—ã–ª–∏ –Ω–µ–º–µ—Ü–∫–∏–π  –ë–∞—É—Ö–∞—É–∑  (–í–∞–ª—å—Ç–µ—Ä –ì—Ä–æ–ø–∏—É—Å, –ú–∞—Ä—Å–µ–ª—å –ë—Ä–µ–π–µ—Ä) –∏ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–≥–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–∞  –õ–µ –ö–æ—Ä–±—é–∑—å–µ . –û–Ω–∏ —Å–æ–∑–¥–∞–ª–∏ –∏–∫–æ–Ω—ã —Å—Ç–∏–ª—è: –∫–æ–Ω—Å–æ–ª—å–Ω—ã–µ —Å—Ç—É–ª—å—è –∏–∑ —Å—Ç–∞–ª—å–Ω—ã—Ö —Ç—Ä—É–±–æ–∫, –¥–æ–º–∞ –Ω–∞ –æ–ø–æ—Ä–∞—Ö —Å –ø–ª–æ—Å–∫–∏–º–∏ –∫—Ä—ã—à–∞–º–∏ –∏ –ª–µ–Ω—Ç–æ—á–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏. –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º –±—ã–ª –Ω–µ –ø—Ä–æ—Å—Ç–æ —Å—Ç–∏–ª–µ–º, –∞ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º–æ–π, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π –Ω–∞ –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∑–∞—Ü–∏—é –∏ —É–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –∂–∏–∑–Ω–∏ —á–µ—Ä–µ–∑ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ.</p><p>–ê—Ä-–¥–µ–∫–æ  (–æ—Ç —Ñ—Ä–∞–Ω—Ü.  art d√©coratif  ‚Äî ¬´–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ¬ª) –ø–æ–ª—É—á–∏–ª —Å–≤–æ—ë –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ –ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–π –≤—ã—Å—Ç–∞–≤–∫–∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –∏—Å–∫—É—Å—Å—Ç–≤ –≤ –ü–∞—Ä–∏–∂–µ –≤ 1925 –≥–æ–¥—É. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –∞—Å–∫–µ—Ç–∏—á–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, –∞—Ä-–¥–µ–∫–æ –±—ã–ª —Å—Ç–∏–ª–µ–º —Ä–æ—Å–∫–æ—à–∏, —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏. –û–Ω —Å–æ—á–µ—Ç–∞–ª –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ, —É—Ç—è–∂–µ–ª—ë–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã —Å –∏–∑—ã—Å–∫–∞–Ω–Ω—ã–º —É–∫—Ä–∞—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º. –î–∏–∑–∞–π–Ω–µ—Ä—ã –∞—Ä-–¥–µ–∫–æ –æ–±—Ä–∞—â–∞–ª–∏—Å—å –∫ —Å–∞–º—ã–º —Ä–∞–∑–Ω—ã–º –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º: –∏—Å–∫—É—Å—Å—Ç–≤—É –î—Ä–µ–≤–Ω–µ–≥–æ –ï–≥–∏–ø—Ç–∞ –∏ –ú–µ—Å–æ–ø–æ—Ç–∞–º–∏–∏, —ç–∫–∑–æ—Ç–∏—á–µ—Å–∫–∏–º –∫—É–ª—å—Ç—É—Ä–∞–º, –∞ —Ç–∞–∫–∂–µ –∫ –≥–µ–æ–º–µ—Ç—Ä–∏–∏ –∫—É–±–∏–∑–º–∞ –∏ –¥–∏–Ω–∞–º–∏–∫–µ —Ñ—É—Ç—É—Ä–∏–∑–º–∞. –•–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–µ –º–æ—Ç–∏–≤—ã ‚Äî —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –∂–∏–≤–æ—Ç–Ω—ã–µ, —Ñ–æ–Ω—Ç–∞–Ω—ã, –ª—É—á–∏ —Å–æ–ª–Ω—Ü–∞, –æ–±–Ω–∞–∂—ë–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã. –í –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å –¥–æ—Ä–æ–≥–∏–µ –∏ —Ä–µ–¥–∫–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã: —Å–ª–æ–Ω–æ–≤–∞—è –∫–æ—Å—Ç—å, —ç–±–µ–Ω–æ–≤–æ–µ –∏ –ø–∞–ª–∏—Å–∞–Ω–¥—Ä–æ–≤–æ–µ –¥–µ—Ä–µ–≤–æ, –ø–µ—Ä–ª–∞–º—É—Ç—Ä, –∫—Ä–æ–∫–æ–¥–∏–ª–æ–≤–∞—è –∫–æ–∂–∞, –∞ —Ç–∞–∫–∂–µ –Ω–æ–≤–µ–π—à–∏–µ ‚Äî –±–∞–∫–µ–ª–∏—Ç –∏ —Ö—Ä–æ–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç–∞–ª—å. –ê—Ä-–¥–µ–∫–æ —Å—Ç–∞–ª —Å—Ç–∏–ª–µ–º –¥–æ—Ä–æ–≥–∏—Ö –æ—Ç–µ–ª–µ–π, –æ–∫–µ–∞–Ω—Å–∫–∏—Ö –ª–∞–π–Ω–µ—Ä–æ–≤, —Ä–æ—Å–∫–æ—à–Ω—ã—Ö –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤ –∏ –≥–æ–ª–ª–∏–≤—É–¥—Å–∫–æ–≥–æ –≥–ª–∞–º—É—Ä–∞, –≤—ã—Ä–∞–∂–∞—è –¥—É—Ö ¬´—ç–ø–æ—Ö–∏ –¥–∂–∞–∑–∞¬ª.</p>"

        "title": "–Ø–ø–æ–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω. –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ç—Ä–∞–¥–∏—Ü–∏–∏. –§–∏—Ä–º–∞ ¬´–°–æ–Ω–∏¬ª.",
        "content": "<h2>–ë–∏–ª–µ—Ç 37. –Ø–ø–æ–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω. –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ç—Ä–∞–¥–∏—Ü–∏–∏. –§–∏—Ä–º–∞ ¬´–°–æ–Ω–∏¬ª.</h2><p>–Ø–ø–æ–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ñ–µ–Ω–æ–º–µ–Ω, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –≥–∞—Ä–º–æ–Ω–∏—á–Ω–æ–º —Å–∏–Ω—Ç–µ–∑–µ –º–Ω–æ–≥–æ–≤–µ–∫–æ–≤—ã—Ö –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç—Ä–∞–¥–∏—Ü–∏–π –∏ —Å–∞–º—ã—Ö –ø–µ—Ä–µ–¥–æ–≤—ã—Ö –∑–∞–ø–∞–¥–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π. –ï–≥–æ —Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω—ã –±—ã–ª–æ —Å–≤—è–∑–∞–Ω–æ —Å–æ —Å—Ç—Ä–µ–º–ª–µ–Ω–∏–µ–º –Ø–ø–æ–Ω–∏–∏ –≤—ã–π—Ç–∏ –Ω–∞ –º–∏—Ä–æ–≤–æ–π —Ä—ã–Ω–æ–∫. –í–Ω–∞—á–∞–ª–µ —è–ø–æ–Ω—Å–∫–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–∏ —á–∞—Å—Ç–æ –∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏ –∑–∞–ø–∞–¥–Ω—ã–µ –æ–±—Ä–∞–∑—Ü—ã, –Ω–æ –≤—Å–∫–æ—Ä–µ –Ω–∞—á–∞–ª–∏ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ–π —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π, —É–∑–Ω–∞–≤–∞–µ–º—ã–π —Å—Ç–∏–ª—å.</p><p>–û—Å–Ω–æ–≤–æ–π —è–ø–æ–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —è–≤–ª—è—é—Ç—Å—è  –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ç—Ä–∞–¥–∏—Ü–∏–∏ . –≠—Ç–æ, –ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ, —ç—Å—Ç–µ—Ç–∏–∫–∞  ¬´–≤–∞–±–∏-—Å–∞–±–∏¬ª  ‚Äî —Å–∫—Ä–æ–º–Ω–æ–π –ø—Ä–æ—Å—Ç–æ—Ç—ã, —É—Ç–≤–µ—Ä–∂–¥–∞—é—â–∞—è, —á—Ç–æ ¬´–∏–∑–ª–∏—à–Ω–µ–µ –±–µ–∑–æ–±—Ä–∞–∑–Ω–æ¬ª. –û—Ç—Å—é–¥–∞ –ª—é–±–æ–≤—å –∫ –ª–∞–∫–æ–Ω–∏–∑–º—É, —á–∏—Å—Ç—ã–º —Ñ–æ—Ä–º–∞–º, –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã–º –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º –∏ —Å–¥–µ—Ä–∂–∞–Ω–Ω—ã–º —Ü–≤–µ—Ç–∞–º. –Ø–ø–æ–Ω—Å–∫–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã –∫—É–ª—å—Ç–∏–≤–∏—Ä—É—é—Ç –æ—Å–æ–±–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ –≤–µ—â–∏, —Å—Ç—Ä–µ–º—è—Å—å –ø–æ—Å—Ç–∏—á—å –µ—ë –≤–Ω—É—Ç—Ä–µ–Ω–Ω—é—é –ø—Ä–∏—Ä–æ–¥—É, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ä–µ—à–∏—Ç—å —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—É—é –∑–∞–¥–∞—á—É. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –∑–∞–ø–∞–¥–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞, –≤ —è–ø–æ–Ω—Å–∫–æ–π –∫—É–ª—å—Ç—É—Ä–µ –Ω–µ –±—ã–ª–æ –∂—ë—Å—Ç–∫–æ–≥–æ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –Ω–∞ ¬´–≤—ã—Å–æ–∫–æ–µ¬ª –∏ ¬´–ø—Ä–∏–∫–ª–∞–¥–Ω–æ–µ¬ª –∏—Å–∫—É—Å—Å—Ç–≤–æ, —á—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–ª–æ –ø—Ä–µ–µ–º—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å —Å —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º —Ä–µ–º–µ—Å–ª–æ–º.</p><p>–Ø—Ä–∫–∏–º –ø—Ä–∏–º–µ—Ä–æ–º —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —ç—Ç–∏—Ö –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ —Å—Ç–∞–ª–∞ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ñ–∏—Ä–º—ã  ¬´–°–æ–Ω–∏¬ª (Sony) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–π –ê–∫–∏–æ –ú–æ—Ä–∏—Ç–æ–π. –ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–º–ø–∞–Ω–∏–∏ —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞ –±—ã–ª–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –Ω–æ–≤–∞—Ç–æ—Ä—Å—Ç–≤–æ. –í–º–µ—Å—Ç–æ —Ç–æ–≥–æ —á—Ç–æ–±—ã –∫–æ–Ω–∫—É—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ä—ã–Ω–∫–∞—Ö, ¬´–°–æ–Ω–∏¬ª —Å–æ–∑–¥–∞–≤–∞–ª–∞ –ø—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω–æ –Ω–æ–≤—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ –Ω–µ—ë –Ω–∏–∫—Ç–æ –Ω–µ –≤—ã–ø—É—Å–∫–∞–ª. –§–∏—Ä–º–∞ —Å—Ç–∞–ª–∞ –ø–∏–æ–Ω–µ—Ä–æ–º –≤  –º–∏–Ω–∏–∞—Ç—é—Ä–∏–∑–∞—Ü–∏–∏  —Ç–µ—Ö–Ω–∏–∫–∏. –í 1957 –≥–æ–¥—É –æ–Ω–∞ –≤—ã–ø—É—Å—Ç–∏–ª–∞ –ø–µ—Ä–≤—ã–π –≤ –º–∏—Ä–µ –∫–∞—Ä–º–∞–Ω–Ω—ã–π —Ç—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä–Ω—ã–π —Ä–∞–¥–∏–æ–ø—Ä–∏—ë–º–Ω–∏–∫, –ø–æ–∑–∂–µ ‚Äî –ø–µ—Ä–≤—ã–π —Ç—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä–Ω—ã–π —Ç–µ–ª–µ–≤–∏–∑–æ—Ä, –ø–æ—Ä—Ç–∞—Ç–∏–≤–Ω—ã–π –∫–∞—Å—Å–µ—Ç–Ω—ã–π –ø–ª–µ–µ—Ä  ¬´Walkman¬ª  –∏ –ø–µ—Ä–≤—ã–µ –∫–æ–º–ø–∞–∫—Ç-–¥–∏—Å–∫–∏. –≠—Ç–∞ —Ç—è–≥–∞ –∫ –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏, –ø–æ —Å–ª–æ–≤–∞–º –ú–æ—Ä–∏—Ç—ã, —Ç–∞–∫–∂–µ –∫–æ—Ä–µ–Ω–∏—Ç—Å—è –≤ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –∫—É–ª—å—Ç—É—Ä–µ —Å–∫–ª–∞–¥–Ω—ã—Ö –≤–µ–µ—Ä–æ–≤ –∏ —Ä–∞–∑–¥–≤–∏–∂–Ω—ã—Ö –ø–µ—Ä–µ–≥–æ—Ä–æ–¥–æ–∫. –î–∏–∑–∞–π–Ω –ø—Ä–æ–¥—É–∫—Ü–∏–∏ ¬´–°–æ–Ω–∏¬ª, –∫–∞–∫ –∏ –Ω–µ–º–µ—Ü–∫–æ–π —Ñ–∏—Ä–º—ã ¬´–ë—Ä–∞—É–Ω¬ª, –æ—Ç–ª–∏—á–∞–ª—Å—è —Å—Ç—Ä–æ–≥–æ—Å—Ç—å—é, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å—é –∏ –ª–∞–∫–æ–Ω–∏–∑–º–æ–º, —á—Ç–æ –ø—Ä–∏–Ω–µ—Å–ª–æ –µ–º—É –º–∏—Ä–æ–≤–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –∏ —Å–¥–µ–ª–∞–ª–æ —Å–∏–Ω–æ–Ω–∏–º–æ–º —è–ø–æ–Ω—Å–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 38. –î–∏–∑–∞–π–Ω –§—Ä–∞–Ω—Ü–∏–∏. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏. –ê–≤—Ç–æ–º–æ–±–∏–ª—å –°–∏—Ç—Ä–æ–µ–Ω (–§. –ë–µ—Ä—Ç–æ–Ω–∏, –§. –°—Ç–∞—Ä–∫).</h2><p>–î–∏–∑–∞–π–Ω –≤–æ –§—Ä–∞–Ω—Ü–∏–∏ –¥–æ–ª–≥–æ–µ –≤—Ä–µ–º—è —Ä–∞–∑–≤–∏–≤–∞–ª—Å—è –≤ —Ä—É—Å–ª–µ —Ç—Ä–∞–¥–∏—Ü–∏–π –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ-–ø—Ä–∏–∫–ª–∞–¥–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —Ä–æ—Å–∫–æ—à–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –ì–µ—Ä–º–∞–Ω–∏–∏ –∏–ª–∏ –°–®–ê, –∑–¥–µ—Å—å –Ω–µ –±—ã–ª–æ —Å–∏–ª—å–Ω–æ–π —à–∫–æ–ª—ã –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, –∞ —Å–∞–º–∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è –¥–∏–∑–∞–π–Ω–µ—Ä–∞ –∏–Ω—Å—Ç–∏—Ç—É—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –æ—Ñ–æ—Ä–º–∏–ª–∞—Å—å –¥–æ–≤–æ–ª—å–Ω–æ –ø–æ–∑–¥–Ω–æ. –û–¥–Ω–∞–∫–æ —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π –¥–∏–∑–∞–π–Ω –≤—Å–µ–≥–¥–∞ –æ—Ç–ª–∏—á–∞–ª—Å—è –∞—Ä—Ç–∏—Å—Ç–∏–∑–º–æ–º, —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç—å—é –∏ —Å–º–µ–ª–æ—Å—Ç—å—é —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏–π.</p><p>–û–¥–Ω–∏–º –∏–∑ —Å–∏–º–≤–æ–ª–æ–≤ —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ XX –≤–µ–∫–∞ —Å—Ç–∞–ª  –∞–≤—Ç–æ–º–æ–±–∏–ª—å ¬´–°–∏—Ç—Ä–æ–µ–Ω¬ª (Citro√´n) , –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è –º–æ–¥–µ–ª—å  DS 19 , –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω–∞—è –≤ 1955 –≥–æ–¥—É. –ï—ë –¥–∏–∑–∞–π–Ω, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –∏—Ç–∞–ª—å—è–Ω—Ü–µ–º  –§–ª–∞–º–∏–Ω–∏–æ –ë–µ—Ä—Ç–æ–Ω–∏ , –±—ã–ª –Ω–∞—Å—Ç–æ—è—â–µ–π —Ä–µ–≤–æ–ª—é—Ü–∏–µ–π. –ê–≤—Ç–æ–º–æ–±–∏–ª—å –∏–º–µ–ª —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–π, –∞—ç—Ä–æ–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫—É–∑–æ–≤ —Å –ø–ª–∞–≤–Ω—ã–º–∏ –ª–∏–Ω–∏—è–º–∏, –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∫—Ä—ã—Ç—ã–º–∏ –∑–∞–¥–Ω–∏–º–∏ –∫–æ–ª—ë—Å–∞–º–∏ –∏ –Ω–µ–æ–±—ã—á–Ω—ã–º–∏ –ø—Ä–æ–ø–æ—Ä—Ü–∏—è–º–∏. –ù–æ –≥–ª–∞–≤–Ω—ã–º –Ω–æ–≤–∞—Ç–æ—Ä—Å—Ç–≤–æ–º –±—ã–ª–∞ –≥–∏–¥—Ä–æ–ø–Ω–µ–≤–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–¥–≤–µ—Å–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –æ–±–µ—Å–ø–µ—á–∏–≤–∞–ª–∞ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω—É—é –ø–ª–∞–≤–Ω–æ—Å—Ç—å —Ö–æ–¥–∞ –∏ –ø–æ–∑–≤–æ–ª—è–ª–∞ –º–µ–Ω—è—Ç—å –¥–æ—Ä–æ–∂–Ω—ã–π –ø—Ä–æ—Å–≤–µ—Ç. Citro√´n DS –±—ã–ª –Ω–µ –ø—Ä–æ—Å—Ç–æ —Å—Ä–µ–¥—Å—Ç–≤–æ–º –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏—è, –∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∏ —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω–æ–π –ø–ª–∞—Å—Ç–∏–∫–∏, —Å—Ç–∞–≤—à–∏–º –∏–∫–æ–Ω–æ–π —Å—Ç–∏–ª—è –∏ —Å–∏–º–≤–æ–ª–æ–º –ø–æ—Å–ª–µ–≤–æ–µ–Ω–Ω–æ–π –§—Ä–∞–Ω—Ü–∏–∏.</p><p>–í –∫–æ–Ω—Ü–µ XX –≤–µ–∫–∞ –∫–ª—é—á–µ–≤–æ–π —Ñ–∏–≥—É—Ä–æ–π —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–≥–æ –∏ –º–∏—Ä–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —Å—Ç–∞–ª  –§–∏–ª–∏–ø–ø –°—Ç–∞—Ä–∫ (—Ä. 1949) . –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ ‚Äî —è—Ä–∫–∏–π –ø—Ä–∏–º–µ—Ä –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º–∞: –∏—Ä–æ–Ω–∏—á–Ω–æ–µ, –∏–≥—Ä–æ–≤–æ–µ –∏ –¥–µ–º–æ–∫—Ä–∞—Ç–∏—á–Ω–æ–µ. –°—Ç–∞—Ä–∫ –ø—Ä–æ–µ–∫—Ç–∏—Ä—É–µ—Ç –≤—Å—ë ‚Äî –æ—Ç –∑—É–±–Ω—ã—Ö —â—ë—Ç–æ–∫ –∏ —Å–æ–∫–æ–≤—ã–∂–∏–º–∞–ª–æ–∫ –¥–æ –æ—Ç–µ–ª–µ–π –∏ —è—Ö—Ç. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç–∞—è —Å–æ–∫–æ–≤—ã–∂–∏–º–∞–ª–∫–∞  ¬´Juicy Salif¬ª  –¥–ª—è —Ñ–∏—Ä–º—ã Alessi (1990), –ø–æ—Ö–æ–∂–∞—è –Ω–∞ –∏–Ω–æ–ø–ª–∞–Ω–µ—Ç–Ω–æ–≥–æ –ø–∞—É–∫–∞, ‚Äî —ç—Ç–æ –ø—Ä–∏–º–µ—Ä –æ–±—ä–µ–∫—Ç–∞, –≥–¥–µ —Å–∏–º–≤–æ–ª–∏—á–µ—Å–∫–∞—è –∏ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–µ–æ–±–ª–∞–¥–∞—é—Ç –Ω–∞–¥ —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω–æ–π. –°—Ç–∞—Ä–∫ —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –∏ —Ñ–æ—Ä–º—ã, —Å—Ç–∏—Ä–∞–µ—Ç –≥—Ä–∞–Ω—å –º–µ–∂–¥—É —ç–ª–∏—Ç–∞—Ä–Ω—ã–º –¥–∏–∑–∞–π–Ω–æ–º –∏ –º–∞—Å—Å–æ–≤—ã–º –ø—Ä–æ–¥—É–∫—Ç–æ–º. –û–Ω —Å—Ç—Ä–µ–º–∏—Ç—Å—è —Å–æ–∑–¥–∞–≤–∞—Ç—å ¬´—É–º–Ω—ã–µ¬ª –≤–µ—â–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—Å—Ç—É–ø–∞—é—Ç –≤ –¥–∏–∞–ª–æ–≥ —Å –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–µ–º, –ø–æ–ª–Ω—ã —é–º–æ—Ä–∞ –∏ –≥—É–º–∞–Ω–∏–∑–º–∞. –ï–≥–æ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤–æ –º–Ω–æ–≥–æ–º –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∞ –æ–±–ª–∏–∫ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, —Å–¥–µ–ª–∞–≤ –µ–≥–æ –æ–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö –≤–ª–∏—è—Ç–µ–ª—å–Ω—ã—Ö –≤ –º–∏—Ä–µ.</p>"

        "title": "–ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω 50-60-—Ö –≥–≥. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏. –ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –¥–∏–∑–∞–π–Ω. –°—Ç–∞–π–ª–∏–Ω–≥.",
        "content": "<h2>–ë–∏–ª–µ—Ç 39. –ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω 50-60-—Ö –≥–≥. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏. –ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –¥–∏–∑–∞–π–Ω. –°—Ç–∞–π–ª–∏–Ω–≥.</h2><p>–í 1950‚Äì60-–µ –≥–æ–¥—ã, –≤ —ç–ø–æ—Ö—É –ø–æ—Å–ª–µ–≤–æ–µ–Ω–Ω–æ–≥–æ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–≥–æ –±—É–º–∞, –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω –≤—Å—Ç—É–ø–∏–ª –≤ –ø–æ—Ä—É —Å–≤–æ–µ–≥–æ —Ä–∞—Å—Ü–≤–µ—Ç–∞. –û–Ω –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ —É—Ç–≤–µ—Ä–¥–∏–ª—Å—è –∫–∞–∫ –º–æ—â–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –±–∏–∑–Ω–µ—Å–∞, –∞ –µ–≥–æ –≥–ª–∞–≤–Ω–æ–π —Ü–µ–ª—å—é —Å—Ç–∞–ª–æ —Å—Ç–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Å—Å–æ–≤–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –ø–æ–ª—É—á–∏–ª –Ω–∞–∑–≤–∞–Ω–∏–µ  ¬´–∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π –¥–∏–∑–∞–π–Ω¬ª .</p><p>–û—Å–Ω–æ–≤–Ω—ã–º –º–µ—Ç–æ–¥–æ–º –∫–æ–º–º–µ—Ä—á–µ—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —Å—Ç–∞–ª  ¬´—Å—Ç–∞–π–ª–∏–Ω–≥¬ª (styling) , –∏–ª–∏ ¬´—Å—Ç–∏–ª–µ–≤–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ¬ª. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, –∫–æ—Ç–æ—Ä—ã–π —Å—Ç—Ä–µ–º–∏–ª—Å—è –∫ —Å–æ–∑–¥–∞–Ω–∏—é –¥–æ–ª–≥–æ–≤–µ—á–Ω—ã—Ö, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ñ–æ—Ä–º, —Å—Ç–∞–π–ª–∏–Ω–≥ –±—ã–ª –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –ø—Ä–∏–¥–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä—É –≤–Ω–µ—à–Ω–µ –ø—Ä–∏–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω–æ–≥–æ, –º–æ–¥–Ω–æ–≥–æ –∏ –±—Ä–æ—Å–∫–æ–≥–æ –≤–∏–¥–∞, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å –µ–≥–æ –Ω–∞ —Ñ–æ–Ω–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤ –∏ —É—Å–∫–æ—Ä–∏—Ç—å —Å–±—ã—Ç. –ö–ª—é—á–µ–≤–æ–π —Å—Ç–∞–ª–∞ –∫–æ–Ω—Ü–µ–ø—Ü–∏—è  ¬´–ø–ª–∞–Ω–∏—Ä—É–µ–º–æ–≥–æ —É—Å—Ç–∞—Ä–µ–≤–∞–Ω–∏—è¬ª : –≤–µ—â–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∏—Å—å —Ç–∞–∫, —á—Ç–æ–±—ã –æ–Ω–∏ –±—ã—Å—Ç—Ä–æ –≤—ã—Ö–æ–¥–∏–ª–∏ –∏–∑ –º–æ–¥—ã, –ø–æ–±—É–∂–¥–∞—è –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è –ø–æ–∫—É–ø–∞—Ç—å –Ω–æ–≤—ã–µ –º–æ–¥–µ–ª–∏.</p><p>–ù–∞–∏–±–æ–ª–µ–µ —è—Ä–∫–æ —Å—Ç–∞–π–ª–∏–Ω–≥ –ø—Ä–æ—è–≤–∏–ª—Å—è –≤  –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–æ–º –¥–∏–∑–∞–π–Ω–µ . –í —Å–µ—Ä–µ–¥–∏–Ω–µ 1950-—Ö –≥–æ–¥–æ–≤ –ø–æ–¥ –≤–ª–∏—è–Ω–∏–µ–º –¥–∏–∑–∞–π–Ω–µ—Ä–∞ General Motors –•–∞—Ä–ª–∏ –≠—Ä–ª–∞ –≤ –º–æ–¥—É –≤–æ—à–ª–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏ —Å –æ–≥—Ä–æ–º–Ω—ã–º–∏ –∑–∞–¥–Ω–∏–º–∏ ¬´–ø–ª–∞–≤–Ω–∏–∫–∞–º–∏¬ª, –æ–±–∏–ª–∏–µ–º —Ö—Ä–æ–º–∞, –ø–∞–Ω–æ—Ä–∞–º–Ω—ã–º–∏ —Å—Ç—ë–∫–ª–∞–º–∏ –∏ —è—Ä–∫–æ–π –¥–≤—É—Ö—Ü–≤–µ—Ç–Ω–æ–π –æ–∫—Ä–∞—Å–∫–æ–π. –≠—Ç–æ—Ç ¬´–¥–µ—Ç—Ä–æ–π—Ç—Å–∫–∏–π –±–∞—Ä–æ–∫–∫–æ¬ª —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä–æ–≤–∞–ª –æ–ø—Ç–∏–º–∏–∑–º, –º–æ—â—å –∏ –Ω–∞—Å—Ç—É–ø–ª–µ–Ω–∏–µ ¬´–∫–æ—Å–º–∏—á–µ—Å–∫–æ–π —ç—Ä—ã¬ª.</p><p>–ò–¥–µ–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –±—ã—Å—Ç—Ä–æ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏–ª–∏—Å—å –∏ –Ω–∞ –¥—Ä—É–≥–∏–µ —Ç–æ–≤–∞—Ä—ã. –ü–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±—ã—Ç–æ–≤–æ–π —Ç–µ—Ö–Ω–∏–∫–∏ —Å—Ç–∞–ª–∏ –Ω–∞–ø–æ–º–∏–Ω–∞—Ç—å –ø—Ä–∏–±–æ—Ä–Ω—ã–µ –¥–æ—Å–∫–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π, –∞ –∫–æ—Ä–ø—É—Å–∞ —Ä–∞–¥–∏–æ–ø—Ä–∏—ë–º–Ω–∏–∫–æ–≤ –∏ –ø—ã–ª–µ—Å–æ—Å–æ–≤ –ø—Ä–∏–æ–±—Ä–µ–ª–∏ —Å—Ç—Ä–µ–º–∏—Ç–µ–ª—å–Ω—ã–µ, –∞—ç—Ä–æ–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –æ—á–µ—Ä—Ç–∞–Ω–∏—è. –ö—Ä–∏—Ç–∏–∫–∏ –∏–∑ –ï–≤—Ä–æ–ø—ã –∏ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫–∏ ¬´—Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª —á–∞—Å—Ç–æ –æ–±–≤–∏–Ω—è–ª–∏ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π —Å—Ç–∞–π–ª–∏–Ω–≥ –≤ –±–µ–∑–≤–∫—É—Å–∏—Ü–µ –∏ –ø–æ—Ç–∞–∫–∞–Ω–∏–∏ –º–∞—Å—Å–æ–≤—ã–º –≤–∫—É—Å–∞–º. –û–¥–Ω–∞–∫–æ –∏–º–µ–Ω–Ω–æ –≤ —ç—Ç–æ—Ç –ø–µ—Ä–∏–æ–¥ –≤ –°–®–ê —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∞—Å—å –º–æ—â–Ω–µ–π—à–∞—è ¬´–∏–Ω–¥—É—Å—Ç—Ä–∏—è –¥–∏–∑–∞–π–Ω–∞¬ª, –±—ã–ª–∏ —Å–æ–∑–¥–∞–Ω—ã –∫—Ä—É–ø–Ω—ã–µ –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∏–µ –æ—Ç–¥–µ–ª—ã –≤ –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è—Ö (Ford, General Motors), –∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è –¥–∏–∑–∞–π–Ω–µ—Ä–∞ —Å—Ç–∞–ª–∞ –æ–¥–Ω–æ–π –∏–∑ —Å–∞–º—ã—Ö –≤–æ—Å—Ç—Ä–µ–±–æ–≤–∞–Ω–Ω—ã—Ö –∏ –≤—ã—Å–æ–∫–æ–æ–ø–ª–∞—á–∏–≤–∞–µ–º—ã—Ö.</p>"

        "title": "–ü–æ—Å–ª–µ–≤–æ–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –ï–≤—Ä–æ–ø–µ. –ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –¥–∏–∑–∞–π–Ω–∞ –≤ –ï–≤—Ä–æ–ø–µ.",
        "content": "<h2>–ë–∏–ª–µ—Ç 40. –ü–æ—Å–ª–µ–≤–æ–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –ï–≤—Ä–æ–ø–µ. –ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –¥–∏–∑–∞–π–Ω–∞ –≤ –ï–≤—Ä–æ–ø–µ.</h2><p>–ü–æ—Å–ª–µ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–æ–Ω–æ–º–∏–∫–∏ –µ–≤—Ä–æ–ø–µ–π—Å–∫–∏—Ö —Å—Ç—Ä–∞–Ω –±—ã–ª–æ –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ä–∞–∑–≤–∏—Ç–∏–µ–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –°–®–ê, –≥–¥–µ –¥–∏–∑–∞–π–Ω –±—ã–ª –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º —á–∞—Å—Ç–Ω–æ–≥–æ –±–∏–∑–Ω–µ—Å–∞, –≤ –ï–≤—Ä–æ–ø–µ –µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏–µ –∞–∫—Ç–∏–≤–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–ª–æ—Å—å –Ω–∞ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–º —É—Ä–æ–≤–Ω–µ, —Ç–∞–∫ –∫–∞–∫ –ø–æ–≤—ã—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –∏ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –ø—Ä–æ–¥—É–∫—Ü–∏–∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–ª–æ—Å—å –∫–∞–∫ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –∑–∞–¥–∞—á–∞.</p><p>–í  –ì–µ—Ä–º–∞–Ω–∏–∏  —É–∂–µ –≤ 1947 –≥–æ–¥—É –±—ã–ª –≤–æ—Å—Å–æ–∑–¥–∞–Ω –í–µ—Ä–∫–±—É–Ω–¥, –∞ –≤ 1951 –≥–æ–¥—É –Ω–∞—á–∞–ª –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å  –°–æ–≤–µ—Ç –ø–æ –¥–∏–∑–∞–π–Ω—É (Rat f√ºr Formgebung) . –ï–≥–æ —Ü–µ–ª—å—é –±—ã–ª–æ —Å–æ–¥–µ–π—Å—Ç–≤–∏–µ ¬´–≤ –∏–Ω—Ç–µ—Ä–µ—Å–∞—Ö –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏¬ª –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏–µ ¬´–Ω–∞–∏–ª—É—á—à–µ–π —Ñ–æ—Ä–º—ã¬ª –Ω–µ–º–µ—Ü–∫–∏–º –∏–∑–¥–µ–ª–∏—è–º. –°–æ–≤–µ—Ç –∫–æ–Ω—Å—É–ª—å—Ç–∏—Ä–æ–≤–∞–ª –ø—Ä–∞–≤–∏—Ç–µ–ª—å—Å—Ç–≤–æ, –æ—Ä–≥–∞–Ω–∏–∑–æ–≤—ã–≤–∞–ª –≤—ã—Å—Ç–∞–≤–∫–∏ (¬´–•–æ—Ä–æ—à–∞—è —Ñ–æ—Ä–º–∞¬ª), –∫–æ–Ω–∫—É—Ä—Å—ã –∏ –∫—É—Ä–∏—Ä–æ–≤–∞–ª —É—á–µ–±–Ω—ã–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è, –≤–∫–ª—é—á–∞—è –∑–Ω–∞–º–µ–Ω–∏—Ç—É—é –£–ª—å–º—Å–∫—É—é —à–∫–æ–ª—É –¥–∏–∑–∞–π–Ω–∞.</p><p>–í  –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏  —Ä–∞–∑–≤–∏—Ç–∏–µ –¥–∏–∑–∞–π–Ω–∞ —Ç–∞–∫–∂–µ –∫—É—Ä–∏—Ä–æ–≤–∞–ª–æ—Å—å –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ–º. –í 1944 –≥–æ–¥—É –±—ã–ª —Å–æ–∑–¥–∞–Ω  –°–æ–≤–µ—Ç –ø–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–º—É –¥–∏–∑–∞–π–Ω—É (Council of Industrial Design) , –∫–æ—Ç–æ—Ä—ã–π –∑–∞–Ω–∏–º–∞–ª—Å—è –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–æ–π –¥–∏–∑–∞–π–Ω–∞ —á–µ—Ä–µ–∑ –≤—ã—Å—Ç–∞–≤–∫–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ ¬´Britain Can Make It¬ª (1946) –∏ ¬´–§–µ—Å—Ç–∏–≤–∞–ª—å –ë—Ä–∏—Ç–∞–Ω–∏–∏¬ª (1951). –ü—Ä–∞–≤–∏—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–µ–æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω–æ –∏–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–ª–æ —Ä–µ—Ñ–æ—Ä–º—ã –≤ –æ–±–ª–∞—Å—Ç–∏ –¥–∏–∑–∞–π–Ω-–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤.</p><p>–í–æ  –§—Ä–∞–Ω—Ü–∏–∏  –≤ 1951 –≥–æ–¥—É –ø–æ –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤–µ –¥–∏–∑–∞–π–Ω–µ—Ä–∞ –ñ–∞–∫–∞ –í—å–µ–Ω–æ –±—ã–ª —Å–æ–∑–¥–∞–Ω  –ò–Ω—Å—Ç–∏—Ç—É—Ç –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏ , —Å—Ç–∞–≤—à–∏–π –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–º —Ü–µ–Ω—Ç—Ä–æ–º –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º –¥–∏–∑–∞–π–Ω–∞. –í  –ò—Ç–∞–ª–∏–∏  –≤ 1954 –≥–æ–¥—É –±—ã–ª–∞ —É—á—Ä–µ–∂–¥–µ–Ω–∞ –ø—Ä–µ—Å—Ç–∏–∂–Ω–∞—è –ø—Ä–µ–º–∏—è –≤ –æ–±–ª–∞—Å—Ç–∏ –¥–∏–∑–∞–π–Ω–∞  ¬´–ó–æ–ª–æ—Ç–æ–π —Ü–∏—Ä–∫—É–ª—å¬ª , –∞ –≤ 1956 –≥–æ–¥—É ‚Äî  –ê—Å—Å–æ—Ü–∏–∞—Ü–∏—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ (ADI) .</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –µ–≤—Ä–æ–ø–µ–π—Å–∫–∏—Ö —Å—Ç—Ä–∞–Ω –±—ã–ª–∏ —Å–æ–∑–¥–∞–Ω—ã –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Å–æ–≤–µ—Ç—ã –∏ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–µ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–æ–π –¥–∏–∑–∞–π–Ω–∞, –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–µ–π –≤—ã—Å—Ç–∞–≤–æ–∫ –∏ –∫–æ–Ω–∫—É—Ä—Å–æ–≤, —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–æ–π –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–≤, —Å–ø–æ—Å–æ–±—Å—Ç–≤—É—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –¥–∏–∑–∞–π–Ω–∞ –≤ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç—å –∏ –ø–æ–≤—ã—à–µ–Ω–∏—é –ø—Ä–µ—Å—Ç–∏–∂–∞ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –Ω–∞ –º–∏—Ä–æ–≤–æ–º —Ä—ã–Ω–∫–µ.</p>"

        "title": "–®–≤–µ–¥—Å–∫–∏–π –º–æ–¥–µ—Ä–Ω. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏. –°. –°–∞—Å–æ–Ω, –≠. –ê—Å–ø–ª—É–Ω–¥.",
        "content": "<h2>–ë–∏–ª–µ—Ç 41. –®–≤–µ–¥—Å–∫–∏–π –º–æ–¥–µ—Ä–Ω. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏. –°. –°–∞—Å–æ–Ω, –≠. –ê—Å–ø–ª—É–Ω–¥.</h2><p>–®–≤–µ–¥—Å–∫–∏–π –¥–∏–∑–∞–π–Ω, —Å—Ç–∞–≤—à–∏–π –≤–∞–∂–Ω–æ–π —á–∞—Å—Ç—å—é —Å–∫–∞–Ω–¥–∏–Ω–∞–≤—Å–∫–æ–≥–æ ¬´–º—è–≥–∫–æ–≥–æ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞¬ª, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å—é, –≥—É–º–∞–Ω–∏–∑–º–æ–º, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (–ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ, —Å–≤–µ—Ç–ª–æ–≥–æ –¥–µ—Ä–µ–≤–∞) –∏ –≥–ª—É–±–æ–∫–æ–π —Å–≤—è–∑—å—é —Å —Ç—Ä–∞–¥–∏—Ü–∏—è–º–∏. –û–Ω –æ–±—Ä—ë–ª —Å–≤–æ–π —É–∑–Ω–∞–≤–∞–µ–º—ã–π –æ–±–ª–∏–∫ –≤ 1930‚Äì50-–µ –≥–æ–¥—ã.</p><p>–û–¥–Ω–æ–π –∏–∑ –∫–ª—é—á–µ–≤—ã—Ö —Ñ–∏–≥—É—Ä —à–≤–µ–¥—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –±—ã–ª  –≠—Ä–∏–∫ –ì—É–Ω–Ω–∞—Ä –ê—Å–ø–ª—É–Ω–¥ (1885‚Äì1940) . –û–Ω –±—ã–ª —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫–æ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, –Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫ —à–≤–µ–¥—Å–∫–∏–º —Ç—Ä–∞–¥–∏—Ü–∏—è–º –∏ —É—Å–ª–æ–≤–∏—è–º. –í –µ–≥–æ –ø—Ä–æ–µ–∫—Ç–µ  ¬´–ö—É—Ö–Ω—è –≤ –∫–≤–∞—Ä—Ç–∏—Ä–µ —Ä–∞–±–æ—á–µ–≥–æ¬ª  (1917) —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–∏ —Å–æ—á–µ—Ç–∞–ª–∏—Å—å —Å —É—é—Ç–æ–º —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–≥–æ –∫—Ä–µ—Å—Ç—å—è–Ω—Å–∫–æ–≥–æ –∂–∏–ª–∏—â–∞: —Å–æ—Å–Ω–æ–≤–∞—è –º–µ–±–µ–ª—å, –ª–æ—Å–∫—É—Ç–Ω—ã–µ –∫–æ–≤—Ä–∏–∫–∏, —Å–≤–µ—Ç–ª—ã–µ —Ç–æ–Ω–∞ —Å–æ–∑–¥–∞–≤–∞–ª–∏ ¬´—Ç–æ–Ω —Ä–æ–¥–∏–Ω—ã¬ª. –í 1930 –≥–æ–¥—É –æ–Ω —Å—Ç–∞–ª –≥–ª–∞–≤–Ω—ã–º –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–º  –°—Ç–æ–∫–≥–æ–ª—å–º—Å–∫–æ–π –≤—ã—Å—Ç–∞–≤–∫–∏ , –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∞ –®–≤–µ—Ü–∏—é —Å –∏–¥–µ—è–º–∏ ¬´–∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è¬ª. –ï–≥–æ –ª—ë–≥–∫–∏–µ –ø–∞–≤–∏–ª—å–æ–Ω—ã –∏–∑ —Å—Ç–µ–∫–ª–∞ –∏ —Å—Ç–∞–ª–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ –≤—ã—Å—Ç–∞–≤–∫–µ –ø—Ä–æ–µ–∫—Ç—ã —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –∂–∏–ª—å—è —Å –∫–æ–º–ø–∞–∫—Ç–Ω–æ–π –º–µ–±–µ–ª—å—é –æ–∫–∞–∑–∞–ª–∏ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ —à–≤–µ–¥—Å–∫–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –∏ –¥–∏–∑–∞–π–Ω–∞.</p><p>–°–∏–∫—Å—Ç–µ–Ω –°–∞—Å–æ–Ω (1912‚Äì1967) , –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–º—è –ö–∞—Ä–ª-–≠—Ä–∏–∫ –ê–Ω–¥–µ—Ä—Å—Å–æ–Ω, –±—ã–ª –≤–µ–¥—É—â–∏–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–º –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º –®–≤–µ—Ü–∏–∏ –∏ –ø–∏–æ–Ω–µ—Ä–æ–º –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –í—Å—é —Å–≤–æ—é –∫–∞—Ä—å–µ—Ä—É –æ–Ω –ø—Ä–æ—Ä–∞–±–æ—Ç–∞–ª –≤ –∫–æ–º–ø–∞–Ω–∏–∏  Saab . –û–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –¥–∏–∑–∞–π–Ω –ø–µ—Ä–≤–æ–≥–æ —Å–µ—Ä–∏–π–Ω–æ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è –∫–æ–º–ø–∞–Ω–∏–∏,  Saab 92  (1949), –∫–æ—Ç–æ—Ä—ã–π –∏–º–µ–ª —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–π –∫–∞–ø–ª–µ–≤–∏–¥–Ω—ã–π, –∞—ç—Ä–æ–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫—É–∑–æ–≤, –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω—ã–π –∞–≤–∏–∞—Ü–∏–æ–Ω–Ω—ã–º–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–º–∏. –ü–æ–∑–∂–µ –æ–Ω —Å–æ–∑–¥–∞–ª –¥–∏–∑–∞–π–Ω –¥–ª—è –º–æ–¥–µ–ª–µ–π Saab 93, 95, 96 –∏ —Å–ø–æ—Ä—Ç–∏–≤–Ω–æ–≥–æ Saab Sonett. –°–∞—Å–æ–Ω —Ç–∞–∫–∂–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –±—ã—Ç–æ–≤—É—é —Ç–µ—Ö–Ω–∏–∫—É –¥–ª—è  Electrolux  (–ø—ã–ª–µ—Å–æ—Å—ã, —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∏) –∏ —Ñ–æ—Ç–æ–∫–∞–º–µ—Ä—ã –¥–ª—è  Hasselblad . –ï–≥–æ —Ä–∞–±–æ—Ç—ã –æ—Ç–ª–∏—á–∞–ª–∏—Å—å —á–∏—Å—Ç—ã–º–∏, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ —Ñ–æ—Ä–º–∞–º–∏ –∏ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–π –ª–æ–≥–∏–∫–æ–π, —á—Ç–æ —Å—Ç–∞–ª–æ –≤–∏–∑–∏—Ç–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–æ–π —à–≤–µ–¥—Å–∫–æ–≥–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —à–≤–µ–¥—Å–∫–∏–π –¥–∏–∑–∞–π–Ω, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–∞–∫–∏–º–∏ –º–∞—Å—Ç–µ—Ä–∞–º–∏ –∫–∞–∫ –ê—Å–ø–ª—É–Ω–¥ –∏ –°–∞—Å–æ–Ω, –Ω–∞—à—ë–ª —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –º–µ–∂–¥—É –∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º –º–æ–¥–µ—Ä–Ω–∏–∑–º–æ–º, –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π —Ç—Ä–∞–¥–∏—Ü–∏–µ–π –∏ –ø–µ—Ä–µ–¥–æ–≤—ã–º–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–º–∏.</p>"

        "id": 42,
        "title": "–ò—Ç–∞–ª—å—è–Ω—Å–∫–æ–µ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–µ —á—É–¥–æ. –°—Ç–∏–ª—å –û–ª–∏–≤–µ—Ç—Ç–∏. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –ò—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ Bel Design. –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –ò—Ç–∞–ª–∏–∏ (–ê.–ö–∞—Å—Ç–∏–ª—å–æ–Ω–∏, –î–∂–æ –ü–æ–Ω—Ç–∏).",
        "content": "<h2>–ë–∏–ª–µ—Ç 42. –ò—Ç–∞–ª—å—è–Ω—Å–∫–æ–µ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–µ —á—É–¥–æ. –°—Ç–∏–ª—å –û–ª–∏–≤–µ—Ç—Ç–∏. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –ò—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ Bel Design. –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –ò—Ç–∞–ª–∏–∏ (–ê.–ö–∞—Å—Ç–∏–ª—å–æ–Ω–∏, –î–∂–æ –ü–æ–Ω—Ç–∏).</h2><p>–í 1950‚Äì60-–µ –≥–æ–¥—ã –ò—Ç–∞–ª–∏—è –ø–µ—Ä–µ–∂–∏–ª–∞ –ø–µ—Ä–∏–æ–¥ –±—É—Ä–Ω–æ–≥–æ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–≥–æ —Ä–æ—Å—Ç–∞, –ø–æ–ª—É—á–∏–≤—à–∏–π –Ω–∞–∑–≤–∞–Ω–∏–µ  ¬´–∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–µ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–µ —á—É–¥–æ¬ª . –ù–∞ —ç—Ç–æ–º —Ñ–æ–Ω–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª —Å—Ç—Ä–µ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ä–∞—Å—Ü–≤–µ—Ç –∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, –∫–æ—Ç–æ—Ä—ã–π –∑–∞–≤–æ–µ–≤–∞–ª –º–∏—Ä–æ–≤–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –ø–æ–¥ –∏–º–µ–Ω–µ–º  Bel Design (¬´–∫—Ä–∞—Å–∏–≤—ã–π –¥–∏–∑–∞–π–Ω¬ª)  –∏–ª–∏  ¬´Linea Italiana¬ª (¬´–∏—Ç–∞–ª—å—è–Ω—Å–∫–∞—è –ª–∏–Ω–∏—è¬ª) .</p><p>–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –≤–æ –º–Ω–æ–≥–æ–º –æ–ø—Ä–µ–¥–µ–ª—è–ª–∏—Å—å —Å–ø–µ—Ü–∏—Ñ–∏–∫–æ–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω—ã, –∫–æ—Ç–æ—Ä–∞—è —Å–æ—Å—Ç–æ—è–ª–∞ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∏–∑ –Ω–µ–±–æ–ª—å—à–∏—Ö, –≥–∏–±–∫–∏—Ö —Å–µ–º–µ–π–Ω—ã—Ö –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–π. –≠—Ç–æ –¥–∞–≤–∞–ª–æ –¥–∏–∑–∞–π–Ω–µ—Ä–∞–º –æ–≥—Ä–æ–º–Ω—É—é —Ç–≤–æ—Ä—á–µ—Å–∫—É—é —Å–≤–æ–±–æ–¥—É, –ø–æ–∑–≤–æ–ª—è—è —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Å —Ñ–æ—Ä–º–æ–π –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ –±–µ–∑ –∂—ë—Å—Ç–∫–∏—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –Ω–µ–º–µ—Ü–∫–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏–ª–∏ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–æ–≥–æ —Å—Ç–∞–π–ª–∏–Ω–≥–∞, –∏—Ç–∞–ª—å—è–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω –±—ã–ª –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞  –∞—Ä—Ç–∏—Å—Ç–∏–∑–º–µ, —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω–æ–π –ø–ª–∞—Å—Ç–∏–∫–µ –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ . –ò—Ç–∞–ª—å—è–Ω—Å–∫–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã, –º–Ω–æ–≥–∏–µ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –±—ã–ª–∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–∞–º–∏, –ø–æ–¥—Ö–æ–¥–∏–ª–∏ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –≤–µ—â–∏ –∫–∞–∫ –∫ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é –∏—Å–∫—É—Å—Å—Ç–≤–∞.</p><p>–û–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö –∏ —Å–∞–º—ã—Ö —è—Ä–∫–∏—Ö –ø—Ä–∏–º–µ—Ä–æ–≤ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∫ –¥–∏–∑–∞–π–Ω—É —Å—Ç–∞–ª  —Å—Ç–∏–ª—å —Ñ–∏—Ä–º—ã ¬´–û–ª–∏–≤–µ—Ç—Ç–∏¬ª (Olivetti) , –ø—Ä–æ–∏–∑–≤–æ–¥–∏–≤—à–µ–π –ø–∏—à—É—â–∏–µ –º–∞—à–∏–Ω–∫–∏ –∏ –∫–æ–Ω—Ç–æ—Ä—Å–∫–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ. –ü–æ–¥ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ–º –ê–¥—Ä–∏–∞–Ω–æ –û–ª–∏–≤–µ—Ç—Ç–∏ –∫–æ–º–ø–∞–Ω–∏—è —Å—Ç–∞–ª–∞ –æ–±—Ä–∞–∑—Ü–æ–º –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –î–∏–∑–∞–π–Ω–µ—Ä—ã  –ú–∞—Ä—á–µ–ª–ª–æ –ù–∏—Ü—Ü–æ–ª–∏ , –∞ –ø–æ–∑–∂–µ  –≠—Ç—Ç–æ—Ä–µ –°–æ—Ç—Ç—Å–∞—Å—Å  –∏  –ú–∞—Ä–∏–æ –ë–µ–ª–ª–∏–Ω–∏  —Å–æ–∑–¥–∞–≤–∞–ª–∏ –ø—Ä–æ–¥—É–∫—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ –Ω–µ —Ç–æ–ª—å–∫–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π, –Ω–æ –∏ –∏–º–µ–ª–∞ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—É—é, —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω—É—é —Ñ–æ—Ä–º—É. –ü–∏—à—É—â–∏–µ –º–∞—à–∏–Ω–∫–∏  ¬´Lettera 22¬ª  (1950) –∏  ¬´Valentine¬ª  (1969) —Å—Ç–∞–ª–∏ –∏–∫–æ–Ω–∞–º–∏ –¥–∏–∑–∞–π–Ω–∞, —Å–æ—á–µ—Ç–∞—è –≤ —Å–µ–±–µ –∏–Ω–∂–µ–Ω–µ—Ä–Ω—É—é —Ç–æ—á–Ω–æ—Å—Ç—å –∏ —è—Ä–∫–∏–π, —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–∑.</p><p>–ö–ª—é—á–µ–≤—ã–º–∏ —Ñ–∏–≥—É—Ä–∞–º–∏ Bel Design –±—ã–ª–∏  –î–∂–æ –ü–æ–Ω—Ç–∏ (1891‚Äì1979)  –∏  –ê–∫–∏–ª–ª–µ –ö–∞—Å—Ç–∏–ª—å–æ–Ω–∏ (1918‚Äì2002) . –ü–æ–Ω—Ç–∏, –±—É–¥—É—á–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º –∂—É—Ä–Ω–∞–ª–∞  ¬´Domus¬ª , –±—ã–ª –≥–ª–∞–≤–Ω—ã–º –∏–¥–µ–æ–ª–æ–≥–æ–º ¬´–∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–π –ª–∏–Ω–∏–∏¬ª. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π —Å—Ç—É–ª  ¬´Superleggera¬ª  (¬´—Å—É–ø–µ—Ä–ª—ë–≥–∫–∏–π¬ª), –≤–µ—Å–∏–≤—à–∏–π –≤—Å–µ–≥–æ 1,7 –∫–≥, –±—ã–ª –≤–µ—Ä—à–∏–Ω–æ–π —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–∞. –ö–∞—Å—Ç–∏–ª—å–æ–Ω–∏ –ø—Ä–æ—Å–ª–∞–≤–∏–ª—Å—è —Å–≤–æ–∏–º –æ—Å—Ç—Ä–æ—É–º–∏–µ–º –∏ –∏—Ä–æ–Ω–∏–µ–π. –û–Ω —Å–æ–∑–¥–∞–≤–∞–ª –≤–µ—â–∏ –∏–∑ —Å–∞–º—ã—Ö –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤, –Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–∞–±—É—Ä–µ—Ç  ¬´Mezzadro¬ª  –∏–∑ —Å–∏–¥–µ–Ω—å—è –æ—Ç —Ç—Ä–∞–∫—Ç–æ—Ä–∞ –∏–ª–∏ —Å–≤–µ—Ç–∏–ª—å–Ω–∏–∫  ¬´Arco¬ª  ‚Äî –æ–≥—Ä–æ–º–Ω—ã–π —Ç–æ—Ä—à–µ—Ä, –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —É–ª–∏—á–Ω—ã–º —Ñ–æ–Ω–∞—Ä—ë–º. –ò—Ö —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –≤–æ–ø–ª–æ—â–∞–ª–æ –≥–ª–∞–≤–Ω—ã–µ —á–µ—Ä—Ç—ã –∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞: —Ñ–∞–Ω—Ç–∞–∑–∏—é, –∞—Ä—Ç–∏—Å—Ç–∏–∑–º –∏ –±–µ–∑—É–ø—Ä–µ—á–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è.</p>"

        "id": 43,
        "title": "–ù–µ–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º. –£–ª—å–º—Å–∫–∞—è —à–∫–æ–ª–∞ –¥–∏–∑–∞–π–Ω–∞. –°—Ç–∏–ª—å ¬´–ë—Ä–∞—É–Ω¬ª. –î–∏–∑–∞–π–Ω–µ—Ä—ã –ú–∞–∫—Å –ë–∏–ª–ª –∏ –•–∞–Ω—Å –ì—É–≥–µ–ª–æ—Ç, –î–∏—Ç–µ—Ä –†–∞–º—Å.",
        "content": "<h2>–ë–∏–ª–µ—Ç 45. –ù–µ–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º. –£–ª—å–º—Å–∫–∞—è —à–∫–æ–ª–∞ –¥–∏–∑–∞–π–Ω–∞. –°—Ç–∏–ª—å ¬´–ë—Ä–∞—É–Ω¬ª. –î–∏–∑–∞–π–Ω–µ—Ä—ã –ú–∞–∫—Å –ë–∏–ª–ª –∏ –•–∞–Ω—Å –ì—É–≥–µ–ª–æ—Ç, –î–∏—Ç–µ—Ä –†–∞–º—Å.</h2><p>–í 1950‚Äì60-–µ –≥–æ–¥—ã –≤ –ì–µ—Ä–º–∞–Ω–∏–∏ –≤–æ–∑–Ω–∏–∫  –Ω–µ–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º  ‚Äî –≤—Ç–æ—Ä–∞—è –≤–æ–ª–Ω–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, —Å—Ç–∞–≤—à–∞—è —Ä–µ–∞–∫—Ü–∏–µ–π –Ω–∞ –ª–µ–≥–∫–æ–º—ã—Å–ª–µ–Ω–Ω—ã–π —Å—Ç–∞–π–ª–∏–Ω–≥ –∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–∏–∑–º. –ï–≥–æ —Ü–µ–Ω—Ç—Ä–æ–º —Å—Ç–∞–ª–∞  –í—ã—Å—à–∞—è —à–∫–æ–ª–∞ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤ –£–ª—å–º–µ (HfG) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1953 –≥–æ–¥—É –∏ —Å—á–∏—Ç–∞–≤—à–∞—è—Å—è –Ω–∞—Å–ª–µ–¥–Ω–∏—Ü–µ–π –ë–∞—É—Ö–∞—É–∑–∞.</p><p>–ü–µ—Ä–≤—ã–º —Ä–µ–∫—Ç–æ—Ä–æ–º –£–ª—å–º—Å–∫–æ–π —à–∫–æ–ª—ã –±—ã–ª —à–≤–µ–π—Ü–∞—Ä—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –∏ –¥–∏–∑–∞–π–Ω–µ—Ä  –ú–∞–∫—Å –ë–∏–ª–ª , –≤—ã–ø—É—Å–∫–Ω–∏–∫ –ë–∞—É—Ö–∞—É–∑–∞. –û–Ω –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∏—Ä–æ–≤–∞–ª –∏–¥–µ—é  ¬´—Ö–æ—Ä–æ—à–µ–π —Ñ–æ—Ä–º—ã¬ª (Gute Form) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–π –Ω–∞ –ª–æ–≥–∏–∫–µ, –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –≥–∞—Ä–º–æ–Ω–∏–∏ –∏ —á–µ—Å—Ç–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. –û–¥–Ω–∞–∫–æ –µ–≥–æ –ø–æ–¥—Ö–æ–¥, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –∏–Ω—Ç—É–∏—Ü–∏–∏ —Ö—É–¥–æ–∂–Ω–∏–∫–∞, –≤—Å–∫–æ—Ä–µ –≤—Å—Ç—É–ø–∏–ª –≤ –∫–æ–Ω—Ñ–ª–∏–∫—Ç —Å –±–æ–ª–µ–µ –º–æ–ª–æ–¥—ã–º–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è–º–∏, —Ç–∞–∫–∏–º–∏ –∫–∞–∫ –¢–æ–º–∞—Å –ú–∞–ª—å–¥–æ–Ω–∞–¥–æ, –∫–æ—Ç–æ—Ä—ã–µ —Ç—Ä–µ–±–æ–≤–∞–ª–∏ —Å—Ç—Ä–æ–≥–æ –Ω–∞—É—á–Ω–æ–≥–æ, —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∫ –¥–∏–∑–∞–π–Ω—É. –û–Ω–∏ —Å—á–∏—Ç–∞–ª–∏, —á—Ç–æ –¥–∏–∑–∞–π–Ω ‚Äî —ç—Ç–æ –Ω–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ, –∞ –Ω–∞—É—á–Ω–∞—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞, —Å–≤—è–∑–∞–Ω–Ω–∞—è —Å —Å–µ–º–∏–æ—Ç–∏–∫–æ–π, –∫–∏–±–µ—Ä–Ω–µ—Ç–∏–∫–æ–π –∏ —Å–æ—Ü–∏–æ–ª–æ–≥–∏–µ–π. –ü–æ–¥ –∏—Ö –≤–ª–∏—è–Ω–∏–µ–º –£–ª—å–º—Å–∫–∞—è —à–∫–æ–ª–∞ —Å—Ç–∞–ª–∞ —Ü–µ–Ω—Ç—Ä–æ–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞—É—á–Ω–æ–π –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.</p><p>–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–º –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ–º –∏–¥–µ–π –Ω–µ–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ —Å—Ç–∞–ª  —Å—Ç–∏–ª—å —Ñ–∏—Ä–º—ã ¬´–ë—Ä–∞—É–Ω¬ª (Braun) , –ø—Ä–æ–∏–∑–≤–æ–¥–∏–≤—à–µ–π –±—ã—Ç–æ–≤—É—é —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫—É. –° 1954 –≥–æ–¥–∞ –∫–æ–º–ø–∞–Ω–∏—è –Ω–∞—á–∞–ª–∞ –ø–ª–∞–Ω–æ–º–µ—Ä–Ω–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–≤–æ–π —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å, –≤ –æ—Å–Ω–æ–≤—É –∫–æ—Ç–æ—Ä–æ–≥–æ –ª—ë–≥ —Å—Ç—Ä–æ–≥–∏–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º. –î–∏–∑–∞–π–Ω–µ—Ä—ã ¬´–ë—Ä–∞—É–Ω¬ª –æ—Ç–∫–∞–∑–∞–ª–∏—Å—å –æ—Ç –¥–µ–∫–æ—Ä–∞ –∏ –ª–∏—à–Ω–∏—Ö –¥–µ—Ç–∞–ª–µ–π –≤ –ø–æ–ª—å–∑—É —á–∏—Å—Ç—ã—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º, —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π —Ü–≤–µ—Ç–æ–≤–æ–π –≥–∞–º–º—ã (–±–µ–ª—ã–π, —Å–µ—Ä—ã–π, —á—ë—Ä–Ω—ã–π) –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —É–¥–æ–±—Å—Ç–≤–∞ –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏.</p><p>–ö–ª—é—á–µ–≤—É—é —Ä–æ–ª—å –≤ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–∏ ¬´—Å—Ç–∏–ª—è –ë—Ä–∞—É–Ω¬ª —Å—ã–≥—Ä–∞–ª–∏ –¥–∏–∑–∞–π–Ω–µ—Ä—ã  –•–∞–Ω—Å –ì—É–≥–µ–ª–æ—Ç  (–ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –£–ª—å–º—Å–∫–æ–π —à–∫–æ–ª—ã) –∏  –î–∏—Ç–µ—Ä –†–∞–º—Å (—Ä. 1932) . –ì—É–≥–µ–ª–æ—Ç —Å–æ–≤–º–µ—Å—Ç–Ω–æ —Å –†–∞–º—Å–æ–º —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –≤ 1956 –≥–æ–¥—É –∑–Ω–∞–º–µ–Ω–∏—Ç—É—é  —Ä–∞–¥–∏–æ–ª—É SK 4 , –∫–æ—Ç–æ—Ä—É—é –∑–∞ –µ—ë –ª–∞–∫–æ–Ω–∏—á–Ω—ã–π –¥–∏–∑–∞–π–Ω –∏ –ø—Ä–æ–∑—Ä–∞—á–Ω—É—é –∫—Ä—ã—à–∫—É –ø—Ä–æ–∑–≤–∞–ª–∏ ¬´–≥—Ä–æ–±–∏–∫–æ–º –ë–µ–ª–æ—Å–Ω–µ–∂–∫–∏¬ª.  –î–∏—Ç–µ—Ä –†–∞–º—Å , —Å—Ç–∞–≤—à–∏–π –≤ 1961 –≥–æ–¥—É –≥–ª–∞–≤–Ω—ã–º –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º ¬´–ë—Ä–∞—É–Ω¬ª, –¥–æ–≤—ë–ª –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –¥–æ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–∞. –û–Ω —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–ª —Å–≤–æ–∏ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ ¬´–¥–µ—Å—è—Ç—å –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ —Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª, –≥–ª–∞–≤–Ω—ã–π –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –≥–ª–∞—Å–∏–ª:  ¬´–•–æ—Ä–æ—à–∏–π –¥–∏–∑–∞–π–Ω ‚Äî —ç—Ç–æ –∫–∞–∫ –º–æ–∂–Ω–æ –º–µ–Ω—å—à–µ –¥–∏–∑–∞–π–Ω–∞¬ª . –ï–≥–æ —Ä–∞–±–æ—Ç—ã (–±—Ä–∏—Ç–≤—ã, –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã, –∞—É–¥–∏–æ—Å–∏—Å—Ç–µ–º—ã) —Å—Ç–∞–ª–∏ —ç—Ç–∞–ª–æ–Ω–æ–º —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π, —á–µ—Å—Ç–Ω–æ–π –∏ –¥–æ–ª–≥–æ–≤–µ—á–Ω–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏, –æ–∫–∞–∑–∞–≤ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –¥–∏–∑–∞–π–Ω –≤–æ –≤—Å—ë–º –º–∏—Ä–µ.</p>"

    {
        "id": 44,
        "title": "–ü–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –≤ –¥–∏–∑–∞–π–Ω–µ.",
        "content": "<h2>–ë–∏–ª–µ—Ç 46. –ü–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –≤ –¥–∏–∑–∞–π–Ω–µ.</h2><p>–ü–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º  ‚Äî —à–∏—Ä–æ–∫–æ–µ –∫—É–ª—å—Ç—É—Ä–Ω–æ–µ —Ç–µ—á–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –ø—Ä–∏—à–ª–æ –≤ –¥–∏–∑–∞–π–Ω –≤ 1970-—Ö –≥–æ–¥–∞—Ö –∫–∞–∫ —Ä–µ–∞–∫—Ü–∏—è –Ω–∞ —Å—Ç—Ä–æ–≥–æ—Å—Ç—å, –∞—Å–∫–µ—Ç–∏–∑–º –∏ —É–Ω–∏–≤–µ—Ä—Å–∞–ª–∏–∑–º –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞ (–≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞). –ï—Å–ª–∏ –º–æ–¥–µ—Ä–Ω–∏–∑–º –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–∞–ª –∫—É–ª—å—Ç –Ω–æ–≤–∏–∑–Ω—ã, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –ø—Ä–∏–Ω—Ü–∏–ø ¬´—Ñ–æ—Ä–º–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ —Ñ—É–Ω–∫—Ü–∏–µ–π¬ª, —Ç–æ –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –ø–æ—Å—Ç–∞–≤–∏–ª —ç—Ç–∏ –¥–æ–≥–º—ã –ø–æ–¥ —Å–æ–º–Ω–µ–Ω–∏–µ.</p><p>–ö–ª—é—á–µ–≤—ã–º–∏ —á–µ—Ä—Ç–∞–º–∏ –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º–∞ –≤ –¥–∏–∑–∞–π–Ω–µ —è–≤–ª—è—é—Ç—Å—è:</p><p>–≠–∫–ª–µ–∫—Ç–∏–∫–∞ –∏ –∏—Å—Ç–æ—Ä–∏–∑–º:  –î–∏–∑–∞–π–Ω–µ—Ä—ã –Ω–∞—á–∞–ª–∏ —Å–≤–æ–±–æ–¥–Ω–æ —Ü–∏—Ç–∏—Ä–æ–≤–∞—Ç—å –∏ —Å–º–µ—à–∏–≤–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏—Ö —Å—Ç–∏–ª–µ–π (–∫–ª–∞—Å—Å–∏—Ü–∏–∑–º, –±–∞—Ä–æ–∫–∫–æ, –∞—Ä-–¥–µ–∫–æ), —á–∞—Å—Ç–æ –ø–æ–º–µ—â–∞—è –∏—Ö –≤ –Ω–µ–ø—Ä–∏–≤—ã—á–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç.</p><p>–ò—Ä–æ–Ω–∏—è –∏ –∏–≥—Ä–∞:  –ü–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç —Å–µ—Ä—å—ë–∑–Ω–æ—Å—Ç–∏ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞. –î–∏–∑–∞–π–Ω —Å—Ç–∞–ª –ø–æ–ª–µ–º –¥–ª—è –∏–≥—Ä—ã, —é–º–æ—Ä–∞, –ø–∞—Ä–æ–¥–∏–∏ –∏ –¥–∞–∂–µ –≥—Ä–æ—Ç–µ—Å–∫–∞. –í–µ—â–∏ —á–∞—Å—Ç–æ –ø—Ä–∏–æ–±—Ä–µ—Ç–∞–ª–∏ —Ç–µ–∞—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π, –∏–≥—Ä–æ–≤–æ–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä.</p><p>–û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ –æ–±—Ä–∞–∑ –∏ —Å–∏–º–≤–æ–ª:  –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Å—Ç–∞–ª–∞ –±—ã—Ç—å –≥–ª–∞–≤–Ω—ã–º –æ–ø—Ä–µ–¥–µ–ª—è—é—â–∏–º —Ñ–∞–∫—Ç–æ—Ä–æ–º. –ù–∞ –ø–µ—Ä–≤—ã–π –ø–ª–∞–Ω –≤—ã—à–ª–∏ —Å–∏–º–≤–æ–ª–∏—á–µ—Å–∫–∏–µ, –∫—É–ª—å—Ç—É—Ä–Ω—ã–µ –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –≤–µ—â–∏. –§–æ—Ä–º–∞ –º–æ–≥–ª–∞ –±—ã—Ç—å —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–µ —Å–≤—è–∑–∞–Ω–∞ —Å —Ñ—É–Ω–∫—Ü–∏–µ–π, –∞ –∏–Ω–æ–≥–¥–∞ –∏ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—Ç—å –µ–π.</p><p>–î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ—Å—Ç—å:  –í –ø—Ä–æ—Ç–∏–≤–æ–≤–µ—Å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏—Å—Ç—Å–∫–æ–º—É –æ—Ç–∫–∞–∑—É –æ—Ç –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞, –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –≤–µ—Ä–Ω—É–ª –≤ –¥–∏–∑–∞–π–Ω —Ü–≤–µ—Ç, —É–∑–æ—Ä –∏ —Ñ–∞–∫—Ç—É—Ä—É, —á–∞—Å—Ç–æ –≤ —Å–∞–º—ã—Ö —Å–º–µ–ª—ã—Ö –∏ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã—Ö —Å–æ—á–µ—Ç–∞–Ω–∏—è—Ö.</p><p>–ü–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –Ω–µ –±—ã–ª –µ–¥–∏–Ω—ã–º —Å—Ç–∏–ª–µ–º, –∞ —Å–∫–æ—Ä–µ–µ —Å–æ–≤–æ–∫—É–ø–Ω–æ—Å—Ç—å—é —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π. –í –µ–≥–æ —Ä–∞–º–∫–∞—Ö —Ä–∞–∑–≤–∏–≤–∞–ª—Å—è  —Ä–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω  –∏  –∞–Ω—Ç–∏-–¥–∏–∑–∞–π–Ω  (–≥—Ä—É–ø–ø—ã ¬´Archizoom¬ª, ¬´Superstudio¬ª), –∫–æ—Ç–æ—Ä—ã–µ –∫—Ä–∏—Ç–∏–∫–æ–≤–∞–ª–∏ –æ–±—â–µ—Å—Ç–≤–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –ü–æ–∑–∂–µ –ø–æ—è–≤–∏–ª–∏—Å—å —Å—Ç—É–¥–∏—è  ¬´–ê–ª—Ö–∏–º–∏—è¬ª  (–ê–ª–µ—Å—Å–∞–Ω–¥—Ä–æ –ú–µ–Ω–¥–∏–Ω–∏), –∑–∞–Ω–∏–º–∞–≤—à–∞—è—Å—è –∏—Ä–æ–Ω–∏—á–Ω—ã–º ¬´—Ä–µ-–¥–∏–∑–∞–π–Ω–æ–º¬ª –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤, –∏ –∑–Ω–∞–º–µ–Ω–∏—Ç–∞—è –≥—Ä—É–ø–ø–∞  ¬´–ú–µ–º—Ñ–∏—Å¬ª  (–≠—Ç—Ç–æ—Ä–µ –°–æ—Ç—Ç—Å–∞—Å—Å), –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∞ –¥–∏–∑–∞–π–Ω –≤ —è—Ä–∫–∏–π, –∞–Ω–∞—Ä—Ö–∏—á–Ω—ã–π –∏ –æ—Å—Ç—Ä–æ—É–º–Ω—ã–π –ø–µ—Ä—Ñ–æ—Ä–º–∞–Ω—Å. –í —Ü–µ–ª–æ–º, –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º –æ—Å–≤–æ–±–æ–¥–∏–ª –¥–∏–∑–∞–π–Ω –æ—Ç –¥–æ–≥–º, –≤–µ—Ä–Ω—É–≤ –µ–º—É —Å–ª–æ–∂–Ω–æ—Å—Ç—å, –º–Ω–æ–≥–æ–∑–Ω–∞—á–Ω–æ—Å—Ç—å –∏ –ø—Ä–∞–≤–æ –Ω–∞ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–∞–º–æ–≤—ã—Ä–∞–∂–µ–Ω–∏–µ.</p>"

        "title": "–î–∞—Ç—Å–∫–∏–π –¥–∏–∑–∞–π–Ω (–ê. –Ø–∫–æ–±—Å–µ–Ω, –•. –í–µ–≥–Ω–µ—Ä).",
        "content": "<h2>–ë–∏–ª–µ—Ç 47. –î–∞—Ç—Å–∫–∏–π –¥–∏–∑–∞–π–Ω (–ê. –Ø–∫–æ–±—Å–µ–Ω, –•. –í–µ–≥–Ω–µ—Ä).</h2><p>–î–∞—Ç—Å–∫–∏–π –¥–∏–∑–∞–π–Ω, –∫–∞–∫ –∏ –≤–µ—Å—å —Å–∫–∞–Ω–¥–∏–Ω–∞–≤—Å–∫–∏–π, –ø–æ–ª—É—á–∏–ª –º–∏—Ä–æ–≤–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ 1950-–µ –≥–æ–¥—ã. –ï–≥–æ –æ—Ç–ª–∏—á–∞–µ—Ç –≥–ª—É–±–æ–∫–æ–µ —É–≤–∞–∂–µ–Ω–∏–µ –∫ —Ç—Ä–∞–¥–∏—Ü–∏—è–º —Ä–µ–º–µ—Å–ª–∞, –≤—ã—Å–æ—á–∞–π—à–µ–µ –∫–∞—á–µ—Å—Ç–≤–æ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (–æ—Å–æ–±–µ–Ω–Ω–æ –¥–µ—Ä–µ–≤–∞) –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω—ã—Ö –∏ –æ—Ä–≥–∞–Ω–∏—á–Ω—ã—Ö —Ñ–æ—Ä–º.</p><p>–ê—Ä–Ω–µ –Ø–∫–æ–±—Å–µ–Ω (1902‚Äì1971)  –±—ã–ª –æ–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö –≤–ª–∏—è—Ç–µ–ª—å–Ω—ã—Ö –¥–∞—Ç—Å–∫–∏—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–≤ –∏ –¥–∏–∑–∞–π–Ω–µ—Ä–æ–≤. –û–Ω –º–∞—Å—Ç–µ—Ä—Å–∫–∏ —Å–æ—á–µ—Ç–∞–ª —Å—Ç—Ä–æ–≥–∏–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ —Å –ø–ª–∞–≤–Ω—ã–º–∏, –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–º–∏ –ª–∏–Ω–∏—è–º–∏. –í 1952 –≥–æ–¥—É –æ–Ω —Å–æ–∑–¥–∞–ª –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —Ç—Ä—ë—Ö–Ω–æ–≥–∏–π  —Å—Ç—É–ª ¬´–ú—É—Ä–∞–≤–µ–π¬ª  –∏–∑ –µ–¥–∏–Ω–æ–≥–æ –∫—É—Å–∫–∞ –≥–Ω—É—Ç–æ–π —Ñ–∞–Ω–µ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–ª–æ–∂–∏–ª –Ω–∞—á–∞–ª–æ –µ–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–π  ¬´–°–µ—Ä–∏–∏ 7¬ª  ‚Äî —Å–∞–º–æ–π –ø—Ä–æ–¥–∞–≤–∞–µ–º–æ–π —Å–µ—Ä–∏–∏ —Å—Ç—É–ª—å–µ–≤ –≤ –∏—Å—Ç–æ—Ä–∏–∏ –¥–∏–∑–∞–π–Ω–∞. –î–ª—è –æ—Ç–µ–ª—è SAS Royal –≤ –ö–æ–ø–µ–Ω–≥–∞–≥–µ–Ω–µ (1958) –æ–Ω —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –∫—É–ª—å—Ç–æ–≤—ã–µ –∫—Ä–µ—Å–ª–∞  ¬´–Ø–π—Ü–æ¬ª  –∏  ¬´–õ–µ–±–µ–¥—å¬ª , –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–≤ –Ω–æ–≤—ã–µ –Ω–∞ —Ç–æ—Ç –º–æ–º–µ–Ω—Ç –º–∞—Ç–µ—Ä–∏–∞–ª—ã ‚Äî –ø–µ–Ω–æ–ø–æ–ª–∏—É—Ä–µ—Ç–∞–Ω –∏ –ø–æ—Ä–æ–ª–æ–Ω, —á—Ç–æ –ø–æ–∑–≤–æ–ª–∏–ª–æ –µ–º—É —Å–æ–∑–¥–∞—Ç—å –æ–±–≤–æ–ª–∞–∫–∏–≤–∞—é—â–∏–µ, —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω—ã–µ —Ñ–æ—Ä–º—ã, —Å—Ç–∞–≤—à–∏–µ —Å–∏–º–≤–æ–ª–∞–º–∏ —ç–ø–æ—Ö–∏.</p><p>–•–∞–Ω—Å –í–µ–≥–Ω–µ—Ä (1914‚Äì2007)  –±—ã–ª –Ω–µ–ø—Ä–µ–≤–∑–æ–π–¥—ë–Ω–Ω—ã–º –º–∞—Å—Ç–µ—Ä–æ–º –≤ —Ä–∞–±–æ—Ç–µ —Å –¥–µ—Ä–µ–≤–æ–º –∏ –æ–¥–Ω–∏–º –∏–∑ –ª–∏–¥–µ—Ä–æ–≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è ¬´–¥–∞—Ç—Å–∫–∏–π –º–æ–¥–µ—Ä–Ω¬ª. –ï–≥–æ –Ω–∞–∑—ã–≤–∞—é—Ç ¬´–º–∞—Å—Ç–µ—Ä–æ–º —Å—Ç—É–ª–∞¬ª ‚Äî –∑–∞ —Å–≤–æ—é –∂–∏–∑–Ω—å –æ–Ω —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª –±–æ–ª–µ–µ 500 –º–æ–¥–µ–ª–µ–π. –í–µ–≥–Ω–µ—Ä –¥–æ—Å–∫–æ–Ω–∞–ª—å–Ω–æ –∑–Ω–∞–ª —Å—Ç–æ–ª—è—Ä–Ω–æ–µ —Ä–µ–º–µ—Å–ª–æ –∏ –¥–æ–≤–æ–¥–∏–ª –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –∏ —Ñ–æ—Ä–º—É –¥–æ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–∞, —É–±–∏—Ä–∞—è –≤—Å—ë –ª–∏—à–Ω–µ–µ. –ï–≥–æ —Å–∞–º—ã–π –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π —Å—Ç—É–ª ‚Äî  ¬´–ö—Ä—É–≥–ª—ã–π —Å—Ç—É–ª¬ª  (1949), –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–∂–µ —Å—Ç–∞–ª –∏–∑–≤–µ—Å—Ç–µ–Ω –≤ –ê–º–µ—Ä–∏–∫–µ –ø—Ä–æ—Å—Ç–æ –∫–∞–∫  ¬´The Chair¬ª  (¬´–°—Ç—É–ª¬ª), ‚Äî —è–≤–ª—è–µ—Ç—Å—è –æ–±—Ä–∞–∑—Ü–æ–º –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞, —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç–∏ –∏ —ç—Ä–≥–æ–Ω–æ–º–∏–∫–∏. –î—Ä—É–≥–∏–µ –µ–≥–æ –∏–∑–≤–µ—Å—Ç–Ω—ã–µ —Ä–∞–±–æ—Ç—ã ‚Äî  —Å—Ç—É–ª ¬´Wishbone¬ª  (Y-—Å—Ç—É–ª), –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω—ã–π –∫–∏—Ç–∞–π—Å–∫–æ–π –º–µ–±–µ–ª—å—é, –∏ –∫—Ä–µ—Å–ª–æ  ¬´Valet¬ª . –¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ –í–µ–≥–Ω–µ—Ä–∞ ‚Äî —ç—Ç–æ –≥–∏–º–Ω –º–∞—Ç–µ—Ä–∏–∞–ª—É, —Ä–µ–º–µ—Å–ª—É –∏ —Å–æ–∑–¥–∞–Ω–∏—é –ø—Ä–æ—Å—Ç—ã—Ö, –∫—Ä–∞—Å–∏–≤—ã—Ö –∏ ¬´–≤–µ—á–Ω—ã—Ö¬ª –≤–µ—â–µ–π. –í–º–µ—Å—Ç–µ —Å –Ø–∫–æ–±—Å–µ–Ω–æ–º –æ–Ω –æ–ø—Ä–µ–¥–µ–ª–∏–ª –ª–∏—Ü–æ –¥–∞—Ç—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, —Å–¥–µ–ª–∞–≤ –µ–≥–æ —Å–∏–Ω–æ–Ω–∏–º–æ–º –∫–∞—á–µ—Å—Ç–≤–∞, –∫–æ–º—Ñ–æ—Ä—Ç–∞ –∏ —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç–∏.</p>"
