        "id": 21,
        "title": "Зарождение функционализма. Группа «Де Стейл». П. Мондриан, Г. Ритвелд, Т. ван Дусбург.",
        "content": "<h2>Билет 21. Зарождение функционализма. Группа «Де Стейл». П. Мондриан, Г. Ритвелд, Т. ван Дусбург.</h2><p>Функционализм — ведущее направление в архитектуре и дизайне первой половины XX века, провозгласившее примат функции над формой и отказ от историзма и орнамента. Одним из его ярчайших и наиболее радикальных проявлений стала голландская группа  «Де Стейл»  («Стиль»), основанная в 1917 году художниками  Тео ван Дусбургом  и  Питом Мондрианом , а также архитектором и дизайнером  Герритом Ритвелдом .</p><p>Идеология группы, названная неопластицизмом, стремилась к созданию универсального, гармоничного языка форм, основанного на строгой геометрии и чистоте цвета. Участники «Де Стейл» свели палитру к трём основным цветам (красный, синий, жёлтый) и трём «не-цветам» (белый, серый, чёрный), а в формообразовании ограничились использованием исключительно прямоугольных элементов и прямых линий.</p><p>В живописи эти принципы наиболее полно воплотил Пит Мондриан в своих знаменитых композициях из чёрных горизонтальных и вертикальных линий, образующих сетку с цветными прямоугольниками. Геррит Ритвелд перенёс эти идеи в трёхмерное пространство. Его знаменитый  «Красно-синий стул»  (1918) можно считать пространственным эквивалентом живописи Мондриана: чёрный каркас из прямых перекладин и сиденье и спинка в виде синей и красной плоскостей образуют асимметричную, но сбалансированную конструкцию.</p><p>Тео ван Дусбург был главным идеологом и пропагандистом группы, издавая одноимённый журнал. Он стремился к тотальному проектированию среды в соответствии с «законами творчества, основанными на твёрдом принципе» — законах экономики, математики и техники. Идеи «Де Стейл» оказали огромное влияние на Баухауз и развитие всего интернационального стиля, утвердив эстетику геометрической абстракции, лаконизма и функциональной целесообразности.</p>"
    },
    {
        "id": 22,
        "title": "Московское метро как дизайн-программа.",
        "content": "<h2>Билет 22. Московское метро как дизайн-программа.</h2><p>Московский метрополитен, строительство первой очереди которого было завершено в 1935 году, стал одним из самых грандиозных проектных замыслов в СССР 1930-х годов. Его можно рассматривать как целостную дизайн-программу, где архитектура, монументальное искусство и промышленный дизайн были объединены единой идеологической и художественной задачей — создать «дворцы для народа» и продемонстрировать триумф нового социалистического строя.</p><p>Стилистически оформление станций метрополитена тех лет соответствовало доминирующему направлению —  «сталинскому неоклассицизму» . Архитекторы (А. Щусев, И. Фомин, Д. Чечулин и др.) активно обращались к наследию прошлого, используя в оформлении дорогие материалы (мрамор, гранит, бронзу), сложные архитектурные формы (арки, колоннады, своды) и монументальную скульптуру и живопись. Каждая станция имела свой уникальный художественный образ, прославляющий достижения страны.</p><p>В то же время, в рамках этой программы существовали и элементы, тяготеющие к современному промышленному дизайну. Во-первых, это сами  электропоезда , которые являлись одними из лучших образцов индустриального дизайна того времени. Во-вторых, это элементы оборудования интерьеров. Например,  Художественно-проектная мастерская № 12 Моссовета , состоявшая из выпускников ВХУТЕИНа, разрабатывала оборудование для станции «Охотный ряд». В этих проектах (осветительные приборы, скамьи, указатели) сохранялись традиции конструктивизма 1920-х годов: сдержанность, функциональность и внимание к конструкции.</p><p>Таким образом, Московское метро стало уникальным примером комплексного проектирования, где монументальный, историзирующий стиль архитектуры сочетался с передовыми на тот момент решениями в области промышленного и средового дизайна.</p>"
    },
    {
        "id": 23,
        "title": "Финский дизайн (К. Франк, Т. Виркала, А. Аалто).",
        "content": "<h2>Билет 23. Финский дизайн (К. Франк, Т. Виркала, А. Аалто).</h2><p>Финский дизайн получил мировое признание после Второй мировой войны, совершив так называемое «Миланское чудо» на Триеннале 1951 года, где финские дизайнеры завоевали большинство наград. Его успех объясняется уникальным сочетанием функционализма, органических форм, вдохновлённых природой, и высочайшего качества ручной работы.</p><p>Центральной фигурой финского дизайна является архитектор и дизайнер  Алвар Аалто (1898–1976) . Он стал всемирно известен благодаря своим экспериментам с гнутой клееной фанерой. Аалто считал мебель из стальных трубок «неудовлетворительной с человеческой точки зрения» и предпочитал работать с деревом, в особенности с берёзой. Его знаменитое кресло  «Паймио» (№ 41) , спроектированное для санатория, имеет раму из гнутых полос и подвешенное фанерное сиденье, форма которого помогает пациентам легче дышать. Его трёхногий  «Табурет № 60»  стал иконой дизайна благодаря своей простоте, прочности и возможности штабелирования.</p><p>Тапио Виркала (1915–1985)  был виртуозным мастером дизайна стекла и одним из лидеров послевоенного финского дизайна. Работая на заводе «Ииттала», он создавал органические, скульптурные формы, вдохновлённые природой Финляндии — тающим льдом, грибами, листьями. Его ваза «Кантарелли» (1946) и серия бокалов «Ултима Туле» (1968) с эффектом тающего льда стали классикой мирового дизайна. Он также прославился как дизайнер бутылки для водки «Finlandia» (1970).</p><p>Кай Франк (1911–1989)  произвёл революцию в дизайне посуды. Он отказался от традиционных полных сервизов в пользу многофункциональных, комбинируемых предметов. Его знаменитая серия посуды  «Кильта»  (позже —  «Теэма» ) для фабрики «Арабиа» состояла из простых, геометрически чистых форм (конус, шар, цилиндр), которые можно было использовать для разных целей (и для приготовления, и для сервировки), штабелировать и комбинировать по цвету. Его философия «отбросить всё ненужное» сделала красивую и функциональную посуду доступной для всех.</p>"
    },
    {
        "id": 24,
        "title": "Дизайн Великобритании (Э. Рейс, Р. Дей, Скотт, А. Иссигонис).",
        "content": "<h2>Билет 24. Дизайн Великобритании (Э. Рейс, Р. Дей, Скотт, А. Иссигонис).</h2><p>После Второй мировой войны дизайн Великобритании переживал подъём, во многом благодаря государственной поддержке, в частности, организации фестиваля «Britain Can Make It» (1946) и «Фестиваля Британии» (1951). Британский дизайн этого периода характеризуется прагматизмом, гуманизмом и поиском «мягкого модернизма».</p><p>Робин Дэй (1915–2010)  — один из ключевых дизайнеров послевоенной Британии. Он прославился своими экспериментами с новыми материалами. Его самое знаменитое творение —  стул «Polyprop»  (1963), первый в мире стул с сиденьем, изготовленным из цельного куска литого полипропилена. Он был невероятно прочным, лёгким, дешёвым и мог штабелироваться. Этот стул стал мировым бестселлером и символом демократичного дизайна.</p><p>Эрнест Рейс (1913–1955)  также был пионером в проектировании современной мебели для массового производства. Его работы, часто выполненные из гнутого металла и фанеры, отличались лёгкостью и скульптурной выразительностью. Для «Фестиваля Британии» он создал знаменитые  стулья «Antelope»  и  «Springbok» , ставшие символами оптимизма 1950-х.</p><p>Сэр Джайлс Гилберт Скотт (1880–1960) , архитектор, стал автором одного из самых узнаваемых объектов британского дизайна —  красной телефонной будки . Его модель  K2  (1924), а затем и более массовая  K6  (1935), сочетали в себе классические пропорции с функциональностью и стали неотъемлемой частью британского городского пейзажа.</p><p>Сэр Алек Иссигонис (1906–1988) , автомобильный конструктор, создал легендарный автомобиль  Mini  (1959). В условиях топливного кризиса он разработал сверхкомпактный, экономичный автомобиль с революционной компоновкой (поперечное расположение двигателя, привод на передние колёса), которая позволяла максимально эффективно использовать внутреннее пространство. Mini стал не просто автомобилем, а культовым объектом и символом «свингующих шестидесятых».</p>"
    },
    {
        "id": 25,
        "title": "Пионеры промышленного дизайна США (Н. Бел Геддес, У.Д. Тиг, Г. Дрейфус, Р. Лоуи).",
        "content": "<h2>Билет 25. Пионеры промышленного дизайна США (Н. Бел Геддес, У.Д. Тиг, Г. Дрейфус, Р. Лоуи).</h2><p>Промышленный дизайн в США зародился в конце 1920-х – начале 1930-х годов как ответ на Великую депрессию, когда производители осознали, что привлекательный внешний вид товара является мощным инструментом в борьбе за покупателя. Основоположниками американского дизайна, так называемыми «пионерами», стали четыре выдающихся специалиста.</p><p>Норман Бел Геддес (1893–1958) , театральный художник по профессии, стал главным пророком  стиля «стримлайн» (streamline) , или обтекаемого стиля. В своей книге «Горизонты» (1932) он представил футуристические проекты каплевидных автомобилей, поездов и самолётов. Его идеи оказали огромное влияние на эстетику 1930-х, связав обтекаемые формы с идеей скорости и современности.</p><p>Уолтер Дорвин Тиг (1883–1960)  был первым, кто организовал профессиональное дизайнерское бюро в 1927 году. Его подход отличался системностью. Он заключил долгосрочный контракт с фирмой «Eastman Kodak», для которой спроектировал серию фотоаппаратов, включая знаменитый «Bantam Special». Он также проектировал автомобили («Мармон V-16»), интерьеры поездов и оформлял павильоны для Всемирной выставки 1939 года, создав одну из крупнейших дизайнерских фирм в мире.</p><p>Генри Дрейфус (1904–1972)  сделал упор на  эргономику  — приспособление изделий к человеку. Он считал, что дизайнер должен досконально изучить, как люди пользуются вещами. Он проектировал телефоны для компании Bell (модель 302, а затем и знаменитый «Trimline»), пылесосы для «Hoover», тракторы для «John Deere». Его антропометрические таблицы «Измерение человека» стали настольной книгой для дизайнеров всего мира.</p><p>Раймонд Лоуи (1893–1986) , выходец из Франции, был, возможно, самым известным и коммерчески успешным дизайнером. Его девиз гласил: «Уродливое плохо продаётся». Он спроектировал культовый холодильник  «Coldspot»  для фирмы «Sears» (1932), изменил дизайн упаковки сигарет  «Lucky Strike» , создал логотипы для Shell и Exxon, а также проектировал локомотивы, автобусы и знаменитые автомобили для «Studebaker». Его деятельность продемонстрировала колоссальную роль дизайна в обеспечении коммерческого успеха.</p>"
    },
    {
        "id": 26,
        "title": "Комбинированные комплексы для жилого интерьера Ш. Виверка.",
        "content": "<h2>Билет 26. Комбинированные комплексы для жилого интерьера Ш. Виверка.</h2><p>В предоставленном учебном пособии Н.А. Ковешниковой и в общедоступных источниках по истории мирового дизайна отсутствует информация о дизайнере по имени Ш. Виверка (Š. Veverka) и его комбинированных комплексах для жилого интерьера. Вероятно, в названии билета допущена ошибка или имеется в виду малоизвестный локальный дизайнер.</p><p>Однако сама идея  комбинированных комплексов для жилого интерьера  была одной из центральных в дизайне XX века, особенно в 1920–30-е и 1960–70-е годы. Она возникла как ответ на проблему дефицита жилой площади и стремление к рационализации быта.</p><p>В  СССР 1920-х годов  художники-конструктивисты активно разрабатывали трансформируемую и многофункциональную мебель для коммунальных квартир и домов-коммун. Например, студент ВХУТЕИНа И. Лобов в 1928 году спроектировал оборудование для жилой комнаты, включавшее откидные столы и кровати, ширмы-перегородки и двухъярусные шкафы, что позволяло трансформировать пространство из дневной зоны (столовая, рабочая) в ночную (спальня). Эль Лисицкий теоретически обосновал идею «комбинатной мебели», состоящей из минимального набора стандартных элементов, которые можно было бы собирать в различные по функции «комбинаты».</p><p>В  Западной Европе и США в 1960–70-е годы  эта идея получила новое развитие в творчестве таких дизайнеров, как итальянец  Джо Коломбо . Его проекты «Cabriolet-Bed» (кресло, превращающееся в кровать) и особенно жилой модуль «Total Furnishing Unit» (1972) были вершиной идеи «всё в одном». Последний представлял собой единый блок, содержащий кухню, ванную, спальню и шкафы, и был рассчитан на мобильный, динамичный образ жизни. Эти концепции отражали утопические поиски эпохи, направленные на создание тотальной, рациональной и гибкой среды обитания.</p>"
    },
    {
        "id": 27,
        "title": "Предпосылки американского дизайна. Л. Салливен, А. Лоос, Ф. Райт.",
        "content": "<h2>Билет 27. Предпосылки американского дизайна. Л. Салливен, А. Лоос, Ф. Райт.</h2><p>Хотя промышленный дизайн в США оформился лишь в конце 1920-х годов, его идейные и эстетические предпосылки были заложены на рубеже XIX–XX веков в творчестве архитекторов, которые первыми провозгласили принципы функционализма и органической архитектуры.</p><p>Луис Салливен (1856–1924) , глава  Чикагской архитектурной школы , стал одним из пионеров строительства небоскрёбов. В условиях бурного роста американских городов он создавал новую типологию офисных зданий, основанную на стальном каркасе. Он сформулировал знаменитый девиз функционализма:  «Форма следует за функцией» . Для Салливена это означало, что внешний облик здания должен правдиво отражать его внутреннюю структуру и назначение. Он отказался от исторического декора в пользу орнамента, основанного на органических, растительных формах, который подчёркивал, а не скрывал тектонику здания.</p><p>Адольф Лоос (1870–1933) , австрийский архитектор, чьи идеи оказали огромное влияние на американский модернизм, был ещё более радикальным противником декора. В своём знаменитом эссе  «Орнамент и преступление»  (1908) он заявил, что отказ от орнамента является признаком духовной силы и культурного развития. Он считал орнамент пустой тратой времени и материала. Его здания отличались аскетичными, гладкими фасадами и сложной, продуманной организацией внутреннего пространства («раумплан»). Эти идеи чистоты и функциональности были созвучны американскому прагматизму.</p><p>Фрэнк Ллойд Райт (1867–1959) , ученик Салливена, стал создателем  «органической архитектуры» . Он стремился к тому, чтобы здание было единым целым со своим окружением, с ландшафтом. Его знаменитые «дома прерий» с их горизонтальной протяжённостью, открытым планом и использованием натуральных материалов (дерево, камень) создавали новую, свободную и демократичную среду обитания. Райт одним из первых заговорил о необходимости союза искусства и машины, призывая художников проектировать для массового промышленного производства, используя возможности современных технологий.</p>"
    },
    {
        "id": 28,
        "title": "Творчество А.М. Родченко.",
        "content": "<h2>Билет 28. Творчество А.М. Родченко.</h2><p>Александр Михайлович Родченко (1891–1956) — одна из центральных фигур русского авангарда, художник, скульптор, фотограф и дизайнер, ставший одним из основоположников конструктивизма. Его творчество представляет собой яркий пример перехода от «чистого» искусства к практической проектной деятельности — дизайну.</p><p>В начале своего пути Родченко экспериментировал с беспредметной живописью, создавая динамичные композиции из простейших геометрических элементов. Его работы «Чёрное на чёрном» стали ответом на «Чёрный квадрат» Малевича. Однако уже в 1921 году он заявил о «смерти» станковой живописи и полностью перешёл к  конструктивизму , провозгласив, что задача художника — не изображать мир, а конструировать его, создавая полезные вещи. Он стал одним из основателей  Рабочей группы конструктивистов в ИНХУКе .</p><p>В 1920-е годы Родченко проявил себя в самых разных областях дизайна. В  графическом дизайне  он совершил настоящую революцию, создав в соавторстве с поэтом В. Маяковским знаменитые рекламные плакаты для Моссельпрома, ГУМа и других организаций. Он использовал новаторские приёмы: фотомонтаж, диагональные композиции, броские рубленые шрифты. Он также оформил множество книг и журналов, включая знаменитый  «ЛЕФ» .</p><p>В  дизайне мебели  Родченко создавал многофункциональные и трансформируемые объекты. Его знаменитый проект  оборудования для рабочего клуба  (1925), представленный на выставке в Париже, включал разборную трибуну, шахматный столик с поворотной доской, динамичные книжные стеллажи. Эти предметы были лишены декора, их эстетика строилась на чистой геометрии и выявлении конструкции.</p><p>Родченко также был выдающимся  педагогом ВХУТЕМАСа-ВХУТЕИНа , где он возглавлял металлообрабатывающий факультет (Метфак). Он разработал уникальную методику подготовки «инженеров-художников-конструктивистов», способных работать в промышленности и создавать вещи «от оборудования автомобиля и аэроплана» до бытовых приборов. Его творчество и педагогическая деятельность заложили основы отечественной школы дизайна.</p>"
    },
    {
        "id": 29,
        "title": "Творчество К.С. Мельникова. Парижская выставка 1925 г.",
        "content": "<h2>Билет 29. Творчество К.С. Мельникова. Парижская выставка 1925 г.</h2><p>Константин Степанович Мельников (1890–1974) — выдающийся архитектор русского авангарда, чьё творчество является уникальным явлением, стоящим особняком даже внутри конструктивизма. Его работы отличались смелой динамикой, новаторскими пространственными решениями и яркой образностью.</p><p>Мировую известность Мельникову принёс проект  Павильона СССР на Международной выставке современных декоративных и промышленных искусств в Париже в 1925 году . Это было лёгкое, каркасное сооружение из дерева и стекла, перечёркнутое по диагонали открытой лестницей и увенчанное мачтой с серпом и молотом. Конструкция была разборной и экономичной. Своей динамикой и новаторством павильон разительно отличался от монументальных, тяжёлых павильонов других стран и стал настоящей сенсацией, воплощением нового, революционного искусства. Внутри павильона располагалась экспозиция, оформленная Александром Родченко, включая его знаменитый «Рабочий клуб».</p><p>После парижского триумфа Мельников реализовал в Москве целую серию новаторских проектов, в первую очередь —  рабочие клубы . Клубы Русакова, «Каучук», «Буревестник» демонстрировали его главный приём — «напряжение конструкции». Он использовал консольные выносы, балконы, динамичные объёмы и, главное, трансформируемые залы, где стены могли подниматься или раздвигаться, объединяя несколько помещений в одно.</p><p>Ещё одним шедевром стал собственный  дом-мастерская Мельникова  на Арбате (1929) — два врезанных друг в друга цилиндра с уникальной сотовой системой кладки и шестиугольными окнами. Этот проект стал вершиной его поисков в области экономичного и функционального жилища. Творчество Мельникова — яркий пример того, как смелый формальный эксперимент и функциональная логика могут рождать мощные и неповторимые архитектурные образы.</p>"
    },
    {
        "id": 30,
        "title": "Теоретические концепции отечественного дизайна. После ВОВ. ВНИИТЭ. Дизайн-программы.",
        "content": "<h2>Билет 30. Теоретические концепции отечественного дизайна. После ВОВ. ВНИИТЭ. Дизайн-программы.</h2><p>Возрождение отечественного дизайна после длительного перерыва, связанного с доминированием «сталинского неоклассицизма», началось в конце 1950-х – начале 1960-х годов. Это было связано с техническим перевооружением промышленности и переходом к массовому индустриальному домостроению.</p><p>Ключевым событием стало Постановление Совета Министров СССР 1962 года «Об улучшении качества продукции... путем внедрения методов художественного конструирования». Это постановление положило начало созданию в стране государственной системы дизайна. В том же году был основан  Всесоюзный научно-исследовательский институт технической эстетики (ВНИИТЭ) , который стал главным научно-методическим, координационным и информационным центром в области дизайна. ВНИИТЭ имел филиалы в крупных промышленных центрах и союзных республиках. Институт начал издавать ежемесячный журнал  «Техническая эстетика» , который знакомил специалистов с теорией, историей и практикой советского и зарубежного дизайна и эргономики.</p><p>Теоретические концепции, разрабатывавшиеся во ВНИИТЭ, определяли дизайн (или «художественное конструирование», как его тогда называли) как комплексную, междисциплинарную деятельность. В отличие от узко коммерческого подхода, принятого на Западе, советская теория дизайна делала акцент на социальной роли дизайнера, на формировании гармоничной предметной среды для всестороннего развития человека.</p><p>Одной из важнейших разработок ВНИИТЭ стали  дизайн-программы . Это был метод комплексного, системного проектирования, направленный на создание не отдельных изделий, а целых семейств или систем взаимосвязанных объектов. Дизайн-программа включала всесторонний анализ (функциональный, эргономический, социальный, экономический) и предлагала единое стилистическое и конструктивное решение для целой группы изделий, например, для серии станков, бытовых приборов или городского оборудования. Этот системный подход стал значительным вкладом отечественной школы в мировую теорию и практику дизайна.</p>"
    },
    {
        "id": 31,
        "title": "Производственное искусство. Этапы и деятели. Л. Попова и В. Степанова, Л. Лисицкий.",
        "content": "<h2>Билет 31. Производственное искусство. Этапы и деятели. Л. Попова и В. Степанова, Л. Лисицкий.</h2><p>Производственное искусство  — это движение в советском авангарде начала 1920-х годов, провозгласившее отказ от станкового, «бесполезного» искусства в пользу создания утилитарных, функциональных вещей для нового, социалистического быта. Его идеологи (Осип Брик, Борис Арватов) призывали художников идти на заводы и фабрики, чтобы «не изображать жизнь, а делать её», организуя предметный мир по законам целесообразности и экономии.</p><p>Одной из центральных фигур движения был  Эль (Лазарь) Лисицкий . Он разработал собственную систему «проунов» (Проекты утверждения нового) — объёмно-пространственных композиций, которые он рассматривал как «пересадочную станцию от живописи к архитектуре». Проуны стали основой для его дизайнерских работ: проектов выставочных павильонов (зал конструктивистов на выставке в Дрездене, 1926), типографики (оформление книг и журналов), мебели. Во ВХУТЕИНе он возглавлял кафедру проектирования мебели, где разрабатывал концепции встроенного и комбинаторного оборудования для жилых ячеек.</p><p>Любовь Попова  и  Варвара Степанова  — яркие представительницы производственного искусства, осуществившие на практике переход от беспредметной живописи к дизайну. Обе были активными членами ИНХУКа и преподавателями ВХУТЕМАСа. В 1923–1924 годах они пришли работать художницами на Первую ситценабивную фабрику в Москве. Они полностью отказались от традиционных цветочных и орнаментальных мотивов, создав новое направление в дизайне текстиля. Их рисунки для тканей были построены на чётких геометрических формах — кругах, полосах, квадратах — и на динамичных композициях в 2-3 цвета. Они считали эту работу прямой реализацией идей производственного искусства, так как создавали образцы для массового, поточного производства, доступные широким слоям населения. Степанова также проектировала функциональную спортивную и повседневную одежду — «прозодежду».</p>"
    },
    {
        "id": 32,
        "title": "Конструктивизм в России. Творчество В.Е. Татлина.",
        "content": "<h2>Билет 32. Конструктивизм в России. Творчество В.Е. Татлина.</h2><p>Конструктивизм — ведущее направление в советском искусстве и архитектуре 1920-х годов, ставившее своей целью не изображение, а «конструирование» новой предметной среды на основе функциональности, рациональности и современных материалов. Его идейным лидером и «отцом» по праву считается  Владимир Евграфович Татлин (1885–1953) .</p><p>Творчество Татлина стало мостом между авангардной живописью и трёхмерным конструированием. Ещё в 1914 году, отказавшись от плоскости холста, он начал создавать  «живописные рельефы»  и  «контррельефы»  — пространственные композиции из реальных материалов: металла, дерева, стекла, верёвок. В этих работах он исследовал не изображение, а «культуру материала» — его фактуру, вес, напряжение, выявляя его собственные художественные возможности.</p><p>Вершиной его творчества и символом всего конструктивизма стал проект  Памятника III Интернационала (1920) , известный как «Башня Татлина». Это был грандиозный утопический замысел 400-метрового здания-монумента из металла и стекла. Конструкция представляла собой наклонную спиральную башню, внутри которой должны были вращаться с разной скоростью три стеклянных объёма (куб, конус и цилиндр) для заседаний Коминтерна. Татлин заявил, что в этой работе он соединил «чисто художественные формы с утилитарными целями», создав синтез архитектуры, скульптуры и инженерного искусства.</p><p>Позже Татлин обратился к дизайну утилитарных вещей. Он проектировал экономичную и функциональную мебель, «нормаль-одежду» (повседневную и рабочую), посуду, театральные декорации. Во ВХУТЕИНе он преподавал дисциплину  «Культура материала» , уча студентов понимать и чувствовать свойства материалов, находя для них органичную и целесообразную форму. Его творчество, основанное на глубинном понимании материала и конструкции, оказало огромное влияние на развитие мирового дизайна и архитектуры.</p>"
    },
    {
        "id": 33,
        "title": "Супрематизм в дизайне. К. Малевич.",
        "content": "<h2>Билет 33. Супрематизм в дизайне. К. Малевич.</h2><p>Супрематизм — направление в русском авангарде, созданное  Казимиром Малевичем (1879–1935)  в середине 1910-х годов. Изначально это была система беспредметной живописи, основанная на комбинации простейших геометрических фигур (квадрат, круг, крест) и локальных цветов на белом фоне.  «Чёрный квадрат»  (1915) стал манифестом нового искусства, знаменуя «нуль форм» и выход за пределы предметности.</p><p>Однако для Малевича супрематизм был не просто художественным стилем, а целостной философской системой и  универсальным методом преобразования мира . Уже в конце 1910-х годов он начал применять принципы супрематизма к проектированию трёхмерных объектов и архитектуры. Он создавал  «архитектоны»  — объёмно-пространственные композиции из белых геометрических блоков, которые он рассматривал как модели для будущей «планетарной» архитектуры.</p><p>Переход супрематизма в дизайн наиболее полно осуществился в  Витебской художественной школе , где Малевич преподавал с 1919 года и создал группу  УНОВИС  (Утвердители нового искусства). Малевич и его ученики (Эль Лисицкий, Николай Суетин, Илья Чашник) провозгласили, что «живопись давно изжита», и направили свои усилия на создание «нового утилитарного мира вещей». Они проектировали в супрематическом стиле всё: от оформления городских улиц, вывесок и трибун до тканей и посуды.</p><p>Самым известным примером супрематизма в дизайне стали  агитационный фарфор , выпускавшийся на Государственном фарфоровом заводе. Чашки, чайники и тарелки, расписанные по эскизам Малевича, Суетина и Чашника, превратились из бытовых предметов в носителей нового стиля. Чистые белые поверхности украшались динамичными композициями из ярких геометрических фигур. Таким образом, супрематизм, зародившись как элитарное направление живописи, стал одним из первых в истории примеров системного подхода к дизайну, предложив универсальный художественный язык для формообразования всей предметной среды.</p>"
    },
    {
        "id": 34,
        "title": "Творчество В. Гропиуса. Становление БАУХАУЗА.",
        "content": "<h2>Билет 34. Творчество В. Гропиуса. Становление БАУХАУЗА.</h2><p>Вальтер Гропиус (1883–1969)  — выдающийся немецкий архитектор, теоретик и педагог, основатель и первый директор школы  Баухауз , оказавший определяющее влияние на развитие архитектуры и дизайна XX века.</p><p>Его ранние архитектурные работы, такие как фабрика «Фагус» (1911) и административное здание на выставке Веркбунда в Кёльне (1914), стали манифестами нового, функционального подхода. В них он впервые использовал сплошное остекление фасада и открытую конструкцию, создав лёгкие, прозрачные и рациональные образы, предвосхитившие эстетику «интернационального стиля».</p><p>Главным делом жизни Гропиуса стало создание  Баухауза (Bauhaus – «Дом строительства»)  — учебного заведения нового типа, открытого в Веймаре в 1919 году путём объединения Школы прикладного искусства и Училища изобразительных искусств. В своём знаменитом  «Манифесте Баухауза»  Гропиус провозгласил главную цель —  синтез всех искусств  под эгидой архитектуры. Он призвал преодолеть разрыв между художником и ремесленником: «Архитекторы, скульпторы и живописцы, мы снова должны вернуться к ремеслу! Не существует принципиальной разницы между художником и ремесленником. Художник — лишь высшая ступень ремесленника».</p><p>Гропиус разработал новаторскую систему обучения. Она включала  общий вводный курс (форкурс) , где студенты раскрепощали творческое воображение и изучали основы формы и цвета, а затем —  обучение в мастерских  (мебельной, текстильной, металлической и др.) под руководством двух мастеров: художника («мастера формы») и ремесленника («мастера техники»).</p><p>Под руководством Гропиуса Баухауз прошёл эволюцию от первоначальной ориентации на экспрессионизм и ремесло к функционализму и сотрудничеству с промышленностью. В 1923 году он выдвинул новый лозунг:  «Искусство и техника — новое единство» . После переезда школы в Дессау в 1925 году Гропиус спроектировал знаменитый комплекс зданий Баухауза, ставший иконой функционализма. В 1928 году он покинул пост директора, но его идеи и педагогические принципы определили развитие дизайн-образования во всём мире.</p>"
    },
    {
        "id": 35,
        "title": "Германский художественный промышленный союз Веркбунд. П. Беренс в АЭГ.",
        "content": "<h2>Билет 35. Германский художественный промышленный союз Веркбунд. П. Беренс в АЭГ.</h2><p>Германский Веркбунд (Deutscher Werkbund)  — художественно-промышленный союз, основанный в 1907 году в Мюнхене по инициативе архитектора и теоретика  Германа Мутезиуса . Создание Веркбунда было ответом на низкое художественное качество немецкой промышленной продукции и стремление повысить её конкурентоспособность на мировом рынке. В союз вошли художники, архитекторы, промышленники и ремесленники, поставившие своей задачей «облагораживание ремесленного труда во взаимодействии искусства, ремесла и промышленности».</p><p>В отличие от английского «Движения искусств и ремёсел», Веркбунд не отвергал машинное производство, а видел в нём возможность создания качественных товаров для массового потребителя. Члены союза (Петер Беренс, Вальтер Гропиус, Рихард Римершмид и др.) пропагандировали «машинный стиль», основанный на функциональности, рациональности конструкции и лаконичности форм. Они создавали образцы мебели, посуды, тканей и полиграфии, а также проектировали промышленные здания. Деятельность Веркбунда, включая организацию выставок и публикацию ежегодников, оказала огромное влияние на формирование эстетики модернизма и заложила основы профессии дизайнера.</p><p>Ярчайшим примером практической реализации идей Веркбунда стала деятельность  Петера Беренса (1868–1940) , которого называют первым в истории промышленным дизайнером. В 1907 году он был приглашён на должность художественного директора крупнейшего электротехнического концерна  АЭГ (AEG) . Беренс отвечал за всю эстетическую сторону производства, став, по сути, создателем первого в мире комплексного  фирменного стиля .</p><p>Он проектировал всё: от логотипа и рекламной продукции до архитектуры заводских зданий (знаменитый Турбинный цех в Берлине, 1909). Главной его заслугой стала разработка дизайна для массовой продукции АЭГ — бытовых электроприборов. Его серия  электрических чайников  стала образцом промышленного дизайна: он предложил несколько унифицированных форм (круглая, овальная, восьмигранная) и вариантов отделки, создав путём комбинирования элементов целую линейку изделий, пригодных для серийного производства. В своих работах Беренс утверждал новые критерии красоты, основанные на геометрии, функциональности и честности материала, а не на заимствованном декоре.</p>"
    },
    {
        "id": 36,
        "title": "Стилевые направления в европейском формообразовании перед Второй мировой войной. Функционализм и ар-деко.",
        "content": "<h2>Билет 36. Стилевые направления в европейском формообразовании перед Второй мировой войной. Функционализм и ар-деко.</h2><p>В межвоенный период (1920–30-е годы) в европейском дизайне и архитектуре доминировали два крупных, но стилистически противоположных направления: функционализм и ар-деко.</p><p>Функционализм , также известный как «интернациональный стиль» или модернизм, был ведущим стилем авангарда. Его кредо — «форма следует за функцией». Функционалисты стремились к созданию рациональной, гигиеничной и экономичной среды, отказываясь от любого орнамента и исторических стилей. Эстетика строилась на чистых геометрических формах (куб, цилиндр, шар), гладких поверхностях, асимметричных композициях и использовании новых материалов: железобетона, стали, стекла. Главными центрами развития функционализма были немецкий  Баухауз  (Вальтер Гропиус, Марсель Брейер) и творчество французского архитектора  Ле Корбюзье . Они создали иконы стиля: консольные стулья из стальных трубок, дома на опорах с плоскими крышами и ленточными окнами. Функционализм был не просто стилем, а социальной программой, направленной на демократизацию и улучшение качества жизни через рациональное проектирование.</p><p>Ар-деко  (от франц.  art décoratif  — «декоративное искусство») получил своё название после Международной выставки декоративных искусств в Париже в 1925 году. В отличие от аскетичного функционализма, ар-деко был стилем роскоши, элегантности и декоративности. Он сочетал монументальные, утяжелённые формы с изысканным украшательством. Дизайнеры ар-деко обращались к самым разным источникам: искусству Древнего Египта и Месопотамии, экзотическим культурам, а также к геометрии кубизма и динамике футуризма. Характерные мотивы — стилизованные животные, фонтаны, лучи солнца, обнажённые фигуры. В производстве использовались дорогие и редкие материалы: слоновая кость, эбеновое и палисандровое дерево, перламутр, крокодиловая кожа, а также новейшие — бакелит и хромированная сталь. Ар-деко стал стилем дорогих отелей, океанских лайнеров, роскошных интерьеров и голливудского гламура, выражая дух «эпохи джаза».</p>"
    },
    {
        "id": 37,
        "title": "Японский дизайн. Национальные традиции. Фирма «Сони».",
        "content": "<h2>Билет 37. Японский дизайн. Национальные традиции. Фирма «Сони».</h2><p>Японский дизайн представляет собой уникальный феномен, основанный на гармоничном синтезе многовековых национальных традиций и самых передовых западных технологий. Его становление после Второй мировой войны было связано со стремлением Японии выйти на мировой рынок. Вначале японские производители часто копировали западные образцы, но вскоре начали формировать свой собственный, узнаваемый стиль.</p><p>Основой японского дизайна являются  национальные традиции . Это, прежде всего, эстетика  «ваби-саби»  — скромной простоты, утверждающая, что «излишнее безобразно». Отсюда любовь к лаконизму, чистым формам, натуральным материалам и сдержанным цветам. Японские дизайнеры культивируют особое отношение к вещи, стремясь постичь её внутреннюю природу, а не просто решить утилитарную задачу. В отличие от западного подхода, в японской культуре не было жёсткого разделения на «высокое» и «прикладное» искусство, что обеспечило преемственность с традиционным ремеслом.</p><p>Ярким примером реализации этих принципов стала деятельность фирмы  «Сони» (Sony) , основанной Акио Моритой. Политика компании с самого начала была направлена на новаторство. Вместо того чтобы конкурировать на уже существующих рынках, «Сони» создавала принципиально новые продукты, которые до неё никто не выпускал. Фирма стала пионером в  миниатюризации  техники. В 1957 году она выпустила первый в мире карманный транзисторный радиоприёмник, позже — первый транзисторный телевизор, портативный кассетный плеер  «Walkman»  и первые компакт-диски. Эта тяга к компактности, по словам Мориты, также коренится в национальной культуре складных вееров и раздвижных перегородок. Дизайн продукции «Сони», как и немецкой фирмы «Браун», отличался строгостью, функциональностью и лаконизмом, что принесло ему мировое признание и сделало синонимом японского качества.</p>"
    },
    {
        "id": 38,
        "title": "Дизайн Франции. Особенности. Автомобиль Ситроен (Ф. Бертони, Ф. Старк).",
        "content": "<h2>Билет 38. Дизайн Франции. Особенности. Автомобиль Ситроен (Ф. Бертони, Ф. Старк).</h2><p>Дизайн во Франции долгое время развивался в русле традиций декоративно-прикладного искусства и производства предметов роскоши. В отличие от Германии или США, здесь не было сильной школы промышленного функционализма, а сама профессия дизайнера институционально оформилась довольно поздно. Однако французский дизайн всегда отличался артистизмом, элегантностью и смелостью художественных решений.</p><p>Одним из символов французского дизайна XX века стал  автомобиль «Ситроен» (Citroën) , в частности, легендарная модель  DS 19 , представленная в 1955 году. Её дизайн, разработанный итальянцем  Фламинио Бертони , был настоящей революцией. Автомобиль имел футуристический, аэродинамический кузов с плавными линиями, полностью закрытыми задними колёсами и необычными пропорциями. Но главным новаторством была гидропневматическая подвеска, которая обеспечивала невероятную плавность хода и позволяла менять дорожный просвет. Citroën DS был не просто средством передвижения, а произведением инженерного искусства и скульптурной пластики, ставшим иконой стиля и символом послевоенной Франции.</p><p>В конце XX века ключевой фигурой французского и мирового дизайна стал  Филипп Старк (р. 1949) . Его творчество — яркий пример постмодернизма: ироничное, игровое и демократичное. Старк проектирует всё — от зубных щёток и соковыжималок до отелей и яхт. Его знаменитая соковыжималка  «Juicy Salif»  для фирмы Alessi (1990), похожая на инопланетного паука, — это пример объекта, где символическая и эстетическая функции преобладают над утилитарной. Старк часто использует неожиданные материалы и формы, стирает грань между элитарным дизайном и массовым продуктом. Он стремится создавать «умные» вещи, которые вступают в диалог с потребителем, полны юмора и гуманизма. Его деятельность во многом определила облик современного французского дизайна, сделав его одним из самых влиятельных в мире.</p>"
    },
    {
        "id": 39,
        "title": "Американский дизайн 50-60-х гг. Особенности. Коммерческий дизайн. Стайлинг.",
        "content": "<h2>Билет 39. Американский дизайн 50-60-х гг. Особенности. Коммерческий дизайн. Стайлинг.</h2><p>В 1950–60-е годы, в эпоху послевоенного экономического бума, американский дизайн вступил в пору своего расцвета. Он окончательно утвердился как мощный инструмент бизнеса, а его главной целью стало стимулирование массового потребления. Этот подход получил название  «коммерческий дизайн» .</p><p>Основным методом коммерческого дизайна стал  «стайлинг» (styling) , или «стилевое оформление». В отличие от функционализма, который стремился к созданию долговечных, рациональных форм, стайлинг был направлен на придание товару внешне привлекательного, модного и броского вида, чтобы выделить его на фоне конкурентов и ускорить сбыт. Ключевой стала концепция  «планируемого устаревания» : вещи проектировались так, чтобы они быстро выходили из моды, побуждая потребителя покупать новые модели.</p><p>Наиболее ярко стайлинг проявился в  автомобильном дизайне . В середине 1950-х годов под влиянием дизайнера General Motors Харли Эрла в моду вошли автомобили с огромными задними «плавниками», обилием хрома, панорамными стёклами и яркой двухцветной окраской. Этот «детройтский барокко» символизировал оптимизм, мощь и наступление «космической эры».</p><p>Идеи автомобильного дизайна быстро распространились и на другие товары. Панели управления бытовой техники стали напоминать приборные доски автомобилей, а корпуса радиоприёмников и пылесосов приобрели стремительные, аэродинамические очертания. Критики из Европы и сторонники «хорошего дизайна» часто обвиняли американский стайлинг в безвкусице и потакании массовым вкусам. Однако именно в этот период в США сформировалась мощнейшая «индустрия дизайна», были созданы крупные дизайнерские отделы в корпорациях (Ford, General Motors), а профессия дизайнера стала одной из самых востребованных и высокооплачиваемых.</p>"
    },
    {
        "id": 40,
        "title": "Послевоенный дизайн в Европе. Государственная поддержка дизайна в Европе.",
        "content": "<h2>Билет 40. Послевоенный дизайн в Европе. Государственная поддержка дизайна в Европе.</h2><p>После Второй мировой войны восстановление экономики европейских стран было неразрывно связано с развитием промышленного дизайна. В отличие от США, где дизайн был в первую очередь инструментом частного бизнеса, в Европе его развитие активно поддерживалось на государственном уровне, так как повышение качества и конкурентоспособности продукции рассматривалось как национальная задача.</p><p>В  Германии  уже в 1947 году был воссоздан Веркбунд, а в 1951 году начал действовать  Совет по дизайну (Rat für Formgebung) . Его целью было содействие «в интересах конкурентоспособности» промышленности и обеспечение «наилучшей формы» немецким изделиям. Совет консультировал правительство, организовывал выставки («Хорошая форма»), конкурсы и курировал учебные заведения, включая знаменитую Ульмскую школу дизайна.</p><p>В  Великобритании  развитие дизайна также курировалось государством. В 1944 году был создан  Совет по промышленному дизайну (Council of Industrial Design) , который занимался пропагандой дизайна через выставки, такие как «Britain Can Make It» (1946) и «Фестиваль Британии» (1951). Правительство неоднократно инициировало реформы в области дизайн-образования для повышения качества подготовки специалистов.</p><p>Во  Франции  в 1951 году по инициативе дизайнера Жака Вьено был создан  Институт промышленной эстетики , ставший общественным центром для обсуждения проблем дизайна. В  Италии  в 1954 году была учреждена престижная премия в области дизайна  «Золотой циркуль» , а в 1956 году —  Ассоциация промышленного дизайна (ADI) .</p><p>Таким образом, в большинстве европейских стран были созданы национальные советы и ассоциации, которые при государственной поддержке занимались пропагандой дизайна, организацией выставок и конкурсов, разработкой образовательных стандартов, способствуя интеграции дизайна в промышленность и повышению престижа национальной продукции на мировом рынке.</p>"
    },
    {
        "id": 41,
        "title": "Шведский модерн. Особенности. С. Сасон, Э. Асплунд.",
        "content": "<h2>Билет 41. Шведский модерн. Особенности. С. Сасон, Э. Асплунд.</h2><p>Шведский дизайн, ставший важной частью скандинавского «мягкого модернизма», характеризуется функциональностью, гуманизмом, использованием натуральных материалов (прежде всего, светлого дерева) и глубокой связью с традициями. Он обрёл свой узнаваемый облик в 1930–50-е годы.</p><p>Одной из ключевых фигур шведского дизайна и архитектуры был  Эрик Гуннар Асплунд (1885–1940) . Он был сторонником функционализма, но адаптированного к шведским традициям и условиям. В его проекте  «Кухня в квартире рабочего»  (1917) современные принципы рациональной планировки сочетались с уютом традиционного крестьянского жилища: сосновая мебель, лоскутные коврики, светлые тона создавали «тон родины». В 1930 году он стал главным архитектором  Стокгольмской выставки , которая познакомила Швецию с идеями «интернационального стиля». Его лёгкие павильоны из стекла и стали и представленные на выставке проекты стандартного жилья с компактной мебелью оказали огромное влияние на развитие шведской архитектуры и дизайна.</p><p>Сикстен Сасон (1912–1967) , настоящее имя Карл-Эрик Андерссон, был ведущим промышленным дизайнером Швеции и пионером автомобильного дизайна. Всю свою карьеру он проработал в компании  Saab . Он разработал дизайн первого серийного автомобиля компании,  Saab 92  (1949), который имел характерный каплевидный, аэродинамический кузов, вдохновлённый авиационными технологиями. Позже он создал дизайн для моделей Saab 93, 95, 96 и спортивного Saab Sonett. Сасон также проектировал бытовую технику для  Electrolux  (пылесосы, холодильники) и фотокамеры для  Hasselblad . Его работы отличались чистыми, функциональными формами и инженерной логикой, что стало визитной карточкой шведского промышленного дизайна.</p><p>Таким образом, шведский дизайн, представленный такими мастерами как Асплунд и Сасон, нашёл уникальный баланс между интернациональным модернизмом, национальной традицией и передовыми технологиями.</p>"
    },
    {
        "id": 42,
        "title": "Итальянское экономическое чудо. Стиль Оливетти. Особенности Итальянского Bel Design. Промышленный дизайн Италии (А.Кастильони, Джо Понти).",
        "content": "<h2>Билет 42. Итальянское экономическое чудо. Стиль Оливетти. Особенности Итальянского Bel Design. Промышленный дизайн Италии (А.Кастильони, Джо Понти).</h2><p>В 1950–60-е годы Италия пережила период бурного экономического роста, получивший название  «итальянское экономическое чудо» . На этом фоне произошёл стремительный расцвет итальянского дизайна, который завоевал мировое признание под именем  Bel Design («красивый дизайн»)  или  «Linea Italiana» («итальянская линия») .</p><p>Особенности итальянского дизайна во многом определялись спецификой промышленности страны, которая состояла в основном из небольших, гибких семейных предприятий. Это давало дизайнерам огромную творческую свободу, позволяя экспериментировать с формой и материалами без жёстких ограничений массового производства. В отличие от немецкого функционализма или американского стайлинга, итальянский дизайн был основан на  артистизме, скульптурной пластике и эмоциональной выразительности . Итальянские дизайнеры, многие из которых были архитекторами, подходили к созданию вещи как к произведению искусства.</p><p>Одним из первых и самых ярких примеров системного подхода к дизайну стал  стиль фирмы «Оливетти» (Olivetti) , производившей пишущие машинки и конторское оборудование. Под руководством Адриано Оливетти компания стала образцом корпоративного дизайна. Дизайнеры  Марчелло Ниццоли , а позже  Этторе Соттсасс  и  Марио Беллини  создавали продукцию, которая была не только функциональной, но и имела выразительную, скульптурную форму. Пишущие машинки  «Lettera 22»  (1950) и  «Valentine»  (1969) стали иконами дизайна, сочетая в себе инженерную точность и яркий, эмоциональный образ.</p><p>Ключевыми фигурами Bel Design были  Джо Понти (1891–1979)  и  Акилле Кастильони (1918–2002) . Понти, будучи редактором журнала  «Domus» , был главным идеологом «итальянской линии». Его знаменитый стул  «Superleggera»  («суперлёгкий»), весивший всего 1,7 кг, был вершиной элегантности и конструктивного совершенства. Кастильони прославился своим остроумием и иронией. Он создавал вещи из самых неожиданных предметов, например, табурет  «Mezzadro»  из сиденья от трактора или светильник  «Arco»  — огромный торшер, вдохновлённый уличным фонарём. Их творчество воплощало главные черты итальянского дизайна: фантазию, артистизм и безупречное качество исполнения.</p>"
    },
    {
        "id": 43,
        "title": "Неофункционализм. Ульмская школа дизайна. Стиль «Браун». Дизайнеры Макс Билл и Ханс Гугелот, Дитер Рамс.",
        "content": "<h2>Билет 45. Неофункционализм. Ульмская школа дизайна. Стиль «Браун». Дизайнеры Макс Билл и Ханс Гугелот, Дитер Рамс.</h2><p>В 1950–60-е годы в Германии возник  неофункционализм  — вторая волна функционализма, ставшая реакцией на легкомысленный стайлинг и декоративизм. Его центром стала  Высшая школа формообразования в Ульме (HfG) , основанная в 1953 году и считавшаяся наследницей Баухауза.</p><p>Первым ректором Ульмской школы был швейцарский архитектор и дизайнер  Макс Билл , выпускник Баухауза. Он пропагандировал идею  «хорошей формы» (Gute Form) , основанной на логике, математической гармонии и честности конструкции. Однако его подход, основанный на интуиции художника, вскоре вступил в конфликт с более молодыми преподавателями, такими как Томас Мальдонадо, которые требовали строго научного, системного подхода к дизайну. Они считали, что дизайн — это не искусство, а научная дисциплина, связанная с семиотикой, кибернетикой и социологией. Под их влиянием Ульмская школа стала центром разработки научной методологии проектирования.</p><p>Практическим воплощением идей неофункционализма стал  стиль фирмы «Браун» (Braun) , производившей бытовую электронику. С 1954 года компания начала планомерно создавать свой фирменный стиль, в основу которого лёг строгий функционализм. Дизайнеры «Браун» отказались от декора и лишних деталей в пользу чистых геометрических форм, сдержанной цветовой гаммы (белый, серый, чёрный) и максимального удобства в использовании.</p><p>Ключевую роль в формировании «стиля Браун» сыграли дизайнеры  Ханс Гугелот  (преподаватель Ульмской школы) и  Дитер Рамс (р. 1932) . Гугелот совместно с Рамсом спроектировал в 1956 году знаменитую  радиолу SK 4 , которую за её лаконичный дизайн и прозрачную крышку прозвали «гробиком Белоснежки».  Дитер Рамс , ставший в 1961 году главным дизайнером «Браун», довёл принципы функционализма до совершенства. Он сформулировал свои знаменитые «десять принципов хорошего дизайна», главный из которых гласил:  «Хороший дизайн — это как можно меньше дизайна» . Его работы (бритвы, калькуляторы, аудиосистемы) стали эталоном сдержанной, честной и долговечной эстетики, оказав огромное влияние на дизайн во всём мире.</p>"

    {
        "id": 44,
        "title": "Постмодернизм в дизайне.",
        "content": "<h2>Билет 46. Постмодернизм в дизайне.</h2><p>Постмодернизм  — широкое культурное течение, которое пришло в дизайн в 1970-х годах как реакция на строгость, аскетизм и универсализм модернизма (в частности, функционализма). Если модернизм провозглашал культ новизны, рациональность и принцип «форма следует за функцией», то постмодернизм поставил эти догмы под сомнение.</p><p>Ключевыми чертами постмодернизма в дизайне являются:</p><p>Эклектика и историзм:  Дизайнеры начали свободно цитировать и смешивать элементы из разных исторических стилей (классицизм, барокко, ар-деко), часто помещая их в непривычный контекст.</p><p>Ирония и игра:  Постмодернизм отказался от серьёзности модернизма. Дизайн стал полем для игры, юмора, пародии и даже гротеска. Вещи часто приобретали театрализованный, игровой характер.</p><p>Ориентация на образ и символ:  Функция перестала быть главным определяющим фактором. На первый план вышли символические, культурные и эмоциональные значения вещи. Форма могла быть совершенно не связана с функцией, а иногда и противоречить ей.</p><p>Декоративность:  В противовес функционалистскому отказу от орнамента, постмодернизм вернул в дизайн цвет, узор и фактуру, часто в самых смелых и неожиданных сочетаниях.</p><p>Постмодернизм не был единым стилем, а скорее совокупностью различных направлений. В его рамках развивался  радикальный дизайн  и  анти-дизайн  (группы «Archizoom», «Superstudio»), которые критиковали общество потребления. Позже появились студия  «Алхимия»  (Алессандро Мендини), занимавшаяся ироничным «ре-дизайном» классических объектов, и знаменитая группа  «Мемфис»  (Этторе Соттсасс), которая превратила дизайн в яркий, анархичный и остроумный перформанс. В целом, постмодернизм освободил дизайн от догм, вернув ему сложность, многозначность и право на художественное самовыражение.</p>"
    },

        "id": 45,
        "title": "Датский дизайн (А. Якобсен, Х. Вегнер).",
        "content": "<h2>Билет 47. Датский дизайн (А. Якобсен, Х. Вегнер).</h2><p>Датский дизайн, как и весь скандинавский, получил мировое признание в 1950-е годы. Его отличает глубокое уважение к традициям ремесла, высочайшее качество исполнения, использование натуральных материалов (особенно дерева) и создание функциональных, но при этом скульптурных и органичных форм.</p><p>Арне Якобсен (1902–1971)  был одним из самых влиятельных датских архитекторов и дизайнеров. Он мастерски сочетал строгие принципы функционализма с плавными, органическими линиями. В 1952 году он создал легендарный трёхногий  стул «Муравей»  из единого куска гнутой фанеры, который положил начало его знаменитой  «Серии 7»  — самой продаваемой серии стульев в истории дизайна. Для отеля SAS Royal в Копенгагене (1958) он спроектировал культовые кресла  «Яйцо»  и  «Лебедь» , использовав новые на тот момент материалы — пенополиуретан и поролон, что позволило ему создать обволакивающие, скульптурные формы, ставшие символами эпохи.</p><p>Ханс Вегнер (1914–2007)  был непревзойдённым мастером в работе с деревом и одним из лидеров направления «датский модерн». Его называют «мастером стула» — за свою жизнь он спроектировал более 500 моделей. Вегнер досконально знал столярное ремесло и доводил конструкцию и форму до совершенства, убирая всё лишнее. Его самый знаменитый стул —  «Круглый стул»  (1949), который позже стал известен в Америке просто как  «The Chair»  («Стул»), — является образцом минимализма, элегантности и эргономики. Другие его известные работы —  стул «Wishbone»  (Y-стул), вдохновлённый китайской мебелью, и кресло  «Valet» . Творчество Вегнера — это гимн материалу, ремеслу и созданию простых, красивых и «вечных» вещей. Вместе с Якобсеном он определил лицо датского дизайна, сделав его синонимом качества, комфорта и сдержанной элегантности.</p>"
    },
    {
        "id": 46,
        "title": "Радикальный дизайн. Антидизайн. Группы «Архизум», «Суперстудио», «Штрум», «Global Tools». Идеи и представители.",
        "content": "<h2>Билет 48. Радикальный дизайн. Антидизайн. Группы «Архизум», «Суперстудио», «Штрум», «Global Tools». Идеи и представители.</h2><p>Радикальный дизайн , или  анти-дизайн , — это авангардное течение, зародившееся в Италии в середине 1960-х годов как протест против конформизма и коммерциализации «хорошего дизайна» (Bel Design) и догм функционализма. Его сторонники выступали против дизайна как инструмента капиталистического рынка и общества потребления. Они использовали дизайн не для создания утилитарных вещей, а как средство социальной критики, иронии и политического высказывания. Их проекты часто были утопическими, концептуальными и не предназначались для массового производства.</p><p>Во Флоренции возникло несколько ключевых групп:</p><p>«Архизум» (Archizoom Associati) , основанная в 1966 году. Лидером группы был  Андреа Бранци . Их работы, такие как диван  «Superonda»  или стул  «Mies» , иронично использовали образы поп-культуры и китча, выражая «насмешку над претенциозностью» хорошего дизайна. Они провозглашали идею «банальности и сознательной вульгарности» в интерьере.</p><p>«Суперстудио» (Superstudio) , также основанная в 1966 году во главе с  Адольфо Наталини . Они создавали ироничные «антиутопии», например, проект «Непрерывный монумент» — гигантская структура с гладкой сетчатой поверхностью, покрывающая весь мир и стирающая культурные различия. Их реальные объекты, как столы  «Quaderna» , покрытые белой сеткой, были сознательно нейтральными, критикуя «гонку за новизной».</p><p>«Группо Штрум» (Gruppo Strum) , основанная в Турине в 1966 году, также занималась архитектурными утопиями и критикой потребительства, создавая ироничные проекты, например, «Город-луг», где архитектура растворяется в природе.</p><p>В 1973 году эти и другие группы объединились для создания  «Global Tools»  — экспериментальной «школы» радикального дизайна и архитектуры, целью которой было исследование непромышленных способов производства и продвижение индивидуального творчества. Радикальный дизайн, хоть и был утопичен, оказал огромное влияние на постмодернизм, вернув дизайну критическую и интеллектуальную функции.</p>"

        "id": 47,
        "title": "«Новый дизайн», группа «Мемфис». Особенности и представители.",
        "content": "<h2>Билет 49. «Новый дизайн», группа «Мемфис». Особенности и представители.</h2><p>Группа  «Мемфис» (Memphis) , основанная в Милане в 1981 году, стала самым ярким и влиятельным явлением  «Нового дизайна»  1980-х и вершиной постмодернизма. Это было интернациональное объединение, в которое под руководством идеолога и «патриарха»  Этторе Соттсасса  вошли такие дизайнеры, как  Микеле де Лукки, Андреа Бранци, Майкл Грейвс, Джордж Соуден  и другие.</p><p>«Мемфис» стал бунтом против хорошего вкуса, функционализма и минимализма. Их девизом мог бы стать призыв:  «Не относитесь к дизайну слишком серьёзно!» . Вместо сдержанности и рациональности они предложили анархию, игру и иронию.</p><p>Особенности стиля «Мемфис»:</p><p>Антифункциональность и асимметрия:  Форма предметов часто была произвольной, асимметричной и не следовала из функции. Как говорил Соттсасс, «у стола должно быть четыре ножки, но никто не может убедить меня в том, что эти четыре ножки должны выглядеть одинаково».</p><p>Яркие, кричащие цвета:  Дизайнеры использовали смелые, контрастные сочетания открытых цветов, что было прямой противоположностью сдержанной палитре модернизма.</p><p>Дешёвые материалы и «благородный мусор»:  «Мемфис» демонстративно использовал дешёвые, «неблагородные» материалы, такие как цветной пластиковый ламинат, который раньше применялся только для кухонных столешниц, сочетая его с деревом и металлом.</p><p>Обилие орнамента:  Поверхности покрывались смелыми геометрическими и органическими узорами, часто напоминающими бактерии или мотивы поп-арта.</p><p>Среди знаковых объектов группы — книжный шкаф  «Carlton»  Соттсасса, похожий на тотем или робота, настольная лампа  «Tahiti»  в виде экзотической птицы, стул  «First»  де Лукки. Изначально задуманный как элитарный эксперимент, стиль «Мемфис» мгновенно стал сверхмодным и оказал огромное влияние на массовую культуру 1980-х — от графики и моды до оформления интерьеров.</p>"
    },

        "content": "<h2>Билет 49. «Новый дизайн», группа «Мемфис». Особенности и представители.</h2><p>Группа  «Мемфис» (Memphis) , основанная в Милане в 1981 году, стала самым ярким и влиятельным явлением  «Нового дизайна»  1980-х и вершиной постмодернизма. Это было интернациональное объединение, в которое под руководством идеолога и «патриарха»  Этторе Соттсасса  вошли такие дизайнеры, как  Микеле де Лукки, Андреа Бранци, Майкл Грейвс, Джордж Соуден  и другие.</p><p>«Мемфис» стал бунтом против хорошего вкуса, функционализма и минимализма. Их девизом мог бы стать призыв:  «Не относитесь к дизайну слишком серьёзно!» . Вместо сдержанности и рациональности они предложили анархию, игру и иронию.</p><p>Особенности стиля «Мемфис»:</p><p>Антифункциональность и асимметрия:  Форма предметов часто была произвольной, асимметричной и не следовала из функции. Как говорил Соттсасс, «у стола должно быть четыре ножки, но никто не может убедить меня в том, что эти четыре ножки должны выглядеть одинаково».</p><p>Яркие, кричащие цвета:  Дизайнеры использовали смелые, контрастные сочетания открытых цветов, что было прямой противоположностью сдержанной палитре модернизма.</p><p>Дешёвые материалы и «благородный мусор»:  «Мемфис» демонстративно использовал дешёвые, «неблагородные» материалы, такие как цветной пластиковый ламинат, который раньше применялся только для кухонных столешниц, сочетая его с деревом и металлом.</p><p>Обилие орнамента:  Поверхности покрывались смелыми геометрическими и органическими узорами, часто напоминающими бактерии или мотивы поп-арта.</p><p>Среди знаковых объектов группы — книжный шкаф  «Carlton»  Соттсасса, похожий на тотем или робота, настольная лампа  «Tahiti»  в виде экзотической птицы, стул  «First»  де Лукки. Изначально задуманный как элитарный эксперимент, стиль «Мемфис» мгновенно стал сверхмодным и оказал огромное влияние на массовую культуру 1980-х — от графики и моды до оформления интерьеров.</p>"

        "content": "<h2>Билет 50. Производственное искусство в СССР. Л. Попова и В. Степанова.</h2><p>Производственное искусство  — авангардное движение в Советской России начала 1920-х годов, которое ставило своей целью «слияние искусства с материальным производством» и создание новой, социалистической предметной среды. Идеологи движения, такие как Осип Брик и Борис Арватов, призывали художников отказаться от создания станковых картин и скульптур — «бесполезных» буржуазных пережитков — и пойти на фабрики, чтобы конструировать функциональные, экономичные и идеологически верные вещи для пролетариата.</p><p>Ярчайшими практиками производственного искусства стали художницы  Любовь Попова (1889–1924)  и  Варвара Степанова (1894–1958) . Обе были ведущими представительницами авангарда, преподавателями ВХУТЕМАСа и членами ИНХУКа. В начале 1920-х годов они сознательно оставили живопись, чтобы реализовать свои идеи в реальном производстве.</p><p>Их главной сферой деятельности стал  дизайн текстиля . В 1923–1924 годах они пришли работать на Первую ситценабивную фабрику в Москве. Они произвели настоящую революцию в оформлении тканей, полностью отказавшись от традиционных для ситца цветочных и орнаментальных мотивов. Вместо этого они создавали динамичные, агитационные рисунки, построенные на  простейших геометрических элементах  — кругах, квадратах, полосах, треугольниках — и на контрастных сочетаниях 2-3 цветов. Их композиции были абстрактными, но несли в себе энергию нового индустриального мира.</p><p>Помимо текстиля, Попова и Степанова занимались  дизайном одежды . Степанова проектировала  «прозодежду»  (производственную одежду) и спортивные костюмы, в которых крой был подчинён функции и удобству движения. Они также активно работали в  театре  (декорации и костюмы для спектаклей В. Мейерхольда) и в  полиграфии . Их деятельность стала хрестоматийным примером реализации идей производственного искусства и заложила основы отечественной школы дизайна.</p>"

        // Функция для генерации кнопок билетов
        function generateTicketButtons() {
            const ticketsList = document.getElementById('tickets-list');
            
            examTickets.forEach(ticket => {
                const button = document.createElement('button');
                button.className = 'ticket-button';
                button.textContent = `Билет ${ticket.id}: ${ticket.title}`;
                button.onclick = () => showTicket(ticket.id);
                ticketsList.appendChild(button);
            });
        }
        
        // Функция для генерации содержимого билетов
        function generateTicketContent() {
            const ticketsContent = document.getElementById('tickets-content');
            
            examTickets.forEach(ticket => {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'ticket-content';
                contentDiv.id = `ticket-${ticket.id}`;
                
                const backButton = document.createElement('button');
                backButton.className = 'back-button';
                backButton.textContent = '← Назад к списку билетов';
                backButton.onclick = showTicketsList;
                
                contentDiv.innerHTML = ticket.content;
                contentDiv.insertBefore(backButton, contentDiv.firstChild);
                
                ticketsContent.appendChild(contentDiv);
            });
        }
        
        // Функция для показа конкретного билета
        function showTicket(ticketId) {
            // Скрыть список билетов
            document.getElementById('tickets-list').style.display = 'none';
            
            // Скрыть все билеты
            const allTickets = document.querySelectorAll('.ticket-content');
            allTickets.forEach(ticket => ticket.classList.remove('active'));
            
            // Показать выбранный билет
            const selectedTicket = document.getElementById(`ticket-${ticketId}`);
            selectedTicket.classList.add('active');
            
            // Прокрутить к началу содержимого билета
            selectedTicket.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Функция для возврата к списку билетов
        function showTicketsList() {
            // Показать список билетов
            document.getElementById('tickets-list').style.display = 'block';
            
            // Скрыть все билеты
            const allTickets = document.querySelectorAll('.ticket-content');
            allTickets.forEach(ticket => ticket.classList.remove('active'));
            
            // Прокрутить к началу страницы
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            generateTicketButtons();
            generateTicketContent();
        });
    </script>
