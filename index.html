        "title": "–†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω. –ê–Ω—Ç–∏–¥–∏–∑–∞–π–Ω. –ì—Ä—É–ø–ø—ã ¬´–ê—Ä—Ö–∏–∑—É–º¬ª, ¬´–°—É–ø–µ—Ä—Å—Ç—É–¥–∏–æ¬ª, ¬´–®—Ç—Ä—É–º¬ª, ¬´Global Tools¬ª. –ò–¥–µ–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 48. –†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω. –ê–Ω—Ç–∏–¥–∏–∑–∞–π–Ω. –ì—Ä—É–ø–ø—ã ¬´–ê—Ä—Ö–∏–∑—É–º¬ª, ¬´–°—É–ø–µ—Ä—Å—Ç—É–¥–∏–æ¬ª, ¬´–®—Ç—Ä—É–º¬ª, ¬´Global Tools¬ª. –ò–¥–µ–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.</h2><p>–†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω , –∏–ª–∏  –∞–Ω—Ç–∏-–¥–∏–∑–∞–π–Ω , ‚Äî —ç—Ç–æ –∞–≤–∞–Ω–≥–∞—Ä–¥–Ω–æ–µ —Ç–µ—á–µ–Ω–∏–µ, –∑–∞—Ä–æ–¥–∏–≤—à–µ–µ—Å—è –≤ –ò—Ç–∞–ª–∏–∏ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ 1960-—Ö –≥–æ–¥–æ–≤ –∫–∞–∫ –ø—Ä–æ—Ç–µ—Å—Ç –ø—Ä–æ—Ç–∏–≤ –∫–æ–Ω—Ñ–æ—Ä–º–∏–∑–º–∞ –∏ –∫–æ–º–º–µ—Ä—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ¬´—Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª (Bel Design) –∏ –¥–æ–≥–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –ï–≥–æ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫–∏ –≤—ã—Å—Ç—É–ø–∞–ª–∏ –ø—Ä–æ—Ç–∏–≤ –¥–∏–∑–∞–π–Ω–∞ –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –∫–∞–ø–∏—Ç–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä—ã–Ω–∫–∞ –∏ –æ–±—â–µ—Å—Ç–≤–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –û–Ω–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –¥–∏–∑–∞–π–Ω –Ω–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã—Ö –≤–µ—â–µ–π, –∞ –∫–∞–∫ —Å—Ä–µ–¥—Å—Ç–≤–æ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–π –∫—Ä–∏—Ç–∏–∫–∏, –∏—Ä–æ–Ω–∏–∏ –∏ –ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤—ã—Å–∫–∞–∑—ã–≤–∞–Ω–∏—è. –ò—Ö –ø—Ä–æ–µ–∫—Ç—ã —á–∞—Å—Ç–æ –±—ã–ª–∏ —É—Ç–æ–ø–∏—á–µ—Å–∫–∏–º–∏, –∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω—ã–º–∏ –∏ –Ω–µ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–∞–ª–∏—Å—å –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞.</p><p>–í–æ –§–ª–æ—Ä–µ–Ω—Ü–∏–∏ –≤–æ–∑–Ω–∏–∫–ª–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö –≥—Ä—É–ø–ø:</p><p>¬´–ê—Ä—Ö–∏–∑—É–º¬ª (Archizoom Associati) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1966 –≥–æ–¥—É. –õ–∏–¥–µ—Ä–æ–º –≥—Ä—É–ø–ø—ã –±—ã–ª  –ê–Ω–¥—Ä–µ–∞ –ë—Ä–∞–Ω—Ü–∏ . –ò—Ö —Ä–∞–±–æ—Ç—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ –¥–∏–≤–∞–Ω  ¬´Superonda¬ª  –∏–ª–∏ —Å—Ç—É–ª  ¬´Mies¬ª , –∏—Ä–æ–Ω–∏—á–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –æ–±—Ä–∞–∑—ã –ø–æ–ø-–∫—É–ª—å—Ç—É—Ä—ã –∏ –∫–∏—Ç—á–∞, –≤—ã—Ä–∞–∂–∞—è ¬´–Ω–∞—Å–º–µ—à–∫—É –Ω–∞–¥ –ø—Ä–µ—Ç–µ–Ω—Ü–∏–æ–∑–Ω–æ—Å—Ç—å—é¬ª —Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –û–Ω–∏ –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–∞–ª–∏ –∏–¥–µ—é ¬´–±–∞–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–π –≤—É–ª—å–≥–∞—Ä–Ω–æ—Å—Ç–∏¬ª –≤ –∏–Ω—Ç–µ—Ä—å–µ—Ä–µ.</p><p>¬´–°—É–ø–µ—Ä—Å—Ç—É–¥–∏–æ¬ª (Superstudio) , —Ç–∞–∫–∂–µ –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1966 –≥–æ–¥—É –≤–æ –≥–ª–∞–≤–µ —Å  –ê–¥–æ–ª—å—Ñ–æ –ù–∞—Ç–∞–ª–∏–Ω–∏ . –û–Ω–∏ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –∏—Ä–æ–Ω–∏—á–Ω—ã–µ ¬´–∞–Ω—Ç–∏—É—Ç–æ–ø–∏–∏¬ª, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–µ–∫—Ç ¬´–ù–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–π –º–æ–Ω—É–º–µ–Ω—Ç¬ª ‚Äî –≥–∏–≥–∞–Ω—Ç—Å–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å –≥–ª–∞–¥–∫–æ–π —Å–µ—Ç—á–∞—Ç–æ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å—é, –ø–æ–∫—Ä—ã–≤–∞—é—â–∞—è –≤–µ—Å—å –º–∏—Ä –∏ —Å—Ç–∏—Ä–∞—é—â–∞—è –∫—É–ª—å—Ç—É—Ä–Ω—ã–µ —Ä–∞–∑–ª–∏—á–∏—è. –ò—Ö —Ä–µ–∞–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã, –∫–∞–∫ —Å—Ç–æ–ª—ã  ¬´Quaderna¬ª , –ø–æ–∫—Ä—ã—Ç—ã–µ –±–µ–ª–æ–π —Å–µ—Ç–∫–æ–π, –±—ã–ª–∏ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–º–∏, –∫—Ä–∏—Ç–∏–∫—É—è ¬´–≥–æ–Ω–∫—É –∑–∞ –Ω–æ–≤–∏–∑–Ω–æ–π¬ª.</p><p>¬´–ì—Ä—É–ø–ø–æ –®—Ç—Ä—É–º¬ª (Gruppo Strum) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ –¢—É—Ä–∏–Ω–µ –≤ 1966 –≥–æ–¥—É, —Ç–∞–∫–∂–µ –∑–∞–Ω–∏–º–∞–ª–∞—Å—å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–º–∏ —É—Ç–æ–ø–∏—è–º–∏ –∏ –∫—Ä–∏—Ç–∏–∫–æ–π –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å—Ç–≤–∞, —Å–æ–∑–¥–∞–≤–∞—è –∏—Ä–æ–Ω–∏—á–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä, ¬´–ì–æ—Ä–æ–¥-–ª—É–≥¬ª, –≥–¥–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –≤ –ø—Ä–∏—Ä–æ–¥–µ.</p><p>–í 1973 –≥–æ–¥—É —ç—Ç–∏ –∏ –¥—Ä—É–≥–∏–µ –≥—Ä—É–ø–ø—ã –æ–±—ä–µ–¥–∏–Ω–∏–ª–∏—Å—å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è  ¬´Global Tools¬ª  ‚Äî —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ–π ¬´—à–∫–æ–ª—ã¬ª —Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã, —Ü–µ–ª—å—é –∫–æ—Ç–æ—Ä–æ–π –±—ã–ª–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –Ω–µ–ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –∏ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞. –†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω, —Ö–æ—Ç—å –∏ –±—ã–ª —É—Ç–æ–ø–∏—á–µ–Ω, –æ–∫–∞–∑–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º, –≤–µ—Ä–Ω—É–≤ –¥–∏–∑–∞–π–Ω—É –∫—Ä–∏—Ç–∏—á–µ—Å–∫—É—é –∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏–∏.</p>"

        "title": "¬´–ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω¬ª, –≥—Ä—É–ø–ø–∞ ¬´–ú–µ–º—Ñ–∏—Å¬ª. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 49. ¬´–ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω¬ª, –≥—Ä—É–ø–ø–∞ ¬´–ú–µ–º—Ñ–∏—Å¬ª. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.</h2><p>–ì—Ä—É–ø–ø–∞  ¬´–ú–µ–º—Ñ–∏—Å¬ª (Memphis) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ –ú–∏–ª–∞–Ω–µ –≤ 1981 –≥–æ–¥—É, —Å—Ç–∞–ª–∞ —Å–∞–º—ã–º —è—Ä–∫–∏–º –∏ –≤–ª–∏—è—Ç–µ–ª—å–Ω—ã–º —è–≤–ª–µ–Ω–∏–µ–º  ¬´–ù–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª  1980-—Ö –∏ –≤–µ—Ä—à–∏–Ω–æ–π –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º–∞. –≠—Ç–æ –±—ã–ª–æ –∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ, –≤ –∫–æ—Ç–æ—Ä–æ–µ –ø–æ–¥ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ–º –∏–¥–µ–æ–ª–æ–≥–∞ –∏ ¬´–ø–∞—Ç—Ä–∏–∞—Ä—Ö–∞¬ª  –≠—Ç—Ç–æ—Ä–µ –°–æ—Ç—Ç—Å–∞—Å—Å–∞  –≤–æ—à–ª–∏ —Ç–∞–∫–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã, –∫–∞–∫  –ú–∏–∫–µ–ª–µ –¥–µ –õ—É–∫–∫–∏, –ê–Ω–¥—Ä–µ–∞ –ë—Ä–∞–Ω—Ü–∏, –ú–∞–π–∫–ª –ì—Ä–µ–π–≤—Å, –î–∂–æ—Ä–¥–∂ –°–æ—É–¥–µ–Ω  –∏ –¥—Ä—É–≥–∏–µ.</p><p>¬´–ú–µ–º—Ñ–∏—Å¬ª —Å—Ç–∞–ª –±—É–Ω—Ç–æ–º –ø—Ä–æ—Ç–∏–≤ —Ö–æ—Ä–æ—à–µ–≥–æ –≤–∫—É—Å–∞, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏ –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞. –ò—Ö –¥–µ–≤–∏–∑–æ–º –º–æ–≥ –±—ã —Å—Ç–∞—Ç—å –ø—Ä–∏–∑—ã–≤:  ¬´–ù–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ –¥–∏–∑–∞–π–Ω—É —Å–ª–∏—à–∫–æ–º —Å–µ—Ä—å—ë–∑–Ω–æ!¬ª . –í–º–µ—Å—Ç–æ —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ—Å—Ç–∏ –∏ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –æ–Ω–∏ –ø—Ä–µ–¥–ª–æ–∂–∏–ª–∏ –∞–Ω–∞—Ä—Ö–∏—é, –∏–≥—Ä—É –∏ –∏—Ä–æ–Ω–∏—é.</p><p>–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Å—Ç–∏–ª—è ¬´–ú–µ–º—Ñ–∏—Å¬ª:</p><p>–ê–Ω—Ç–∏—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –∞—Å–∏–º–º–µ—Ç—Ä–∏—è:  –§–æ—Ä–º–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —á–∞—Å—Ç–æ –±—ã–ª–∞ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–π, –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–π –∏ –Ω–µ —Å–ª–µ–¥–æ–≤–∞–ª–∞ –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏. –ö–∞–∫ –≥–æ–≤–æ—Ä–∏–ª –°–æ—Ç—Ç—Å–∞—Å—Å, ¬´—É —Å—Ç–æ–ª–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —á–µ—Ç—ã—Ä–µ –Ω–æ–∂–∫–∏, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç —É–±–µ–¥–∏—Ç—å –º–µ–Ω—è –≤ —Ç–æ–º, —á—Ç–æ —ç—Ç–∏ —á–µ—Ç—ã—Ä–µ –Ω–æ–∂–∫–∏ –¥–æ–ª–∂–Ω—ã –≤—ã–≥–ª—è–¥–µ—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤–æ¬ª.</p><p>–Ø—Ä–∫–∏–µ, –∫—Ä–∏—á–∞—â–∏–µ —Ü–≤–µ—Ç–∞:  –î–∏–∑–∞–π–Ω–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å–º–µ–ª—ã–µ, –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–µ —Å–æ—á–µ—Ç–∞–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç—ã—Ö —Ü–≤–µ—Ç–æ–≤, —á—Ç–æ –±—ã–ª–æ –ø—Ä—è–º–æ–π –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ—Å—Ç—å—é —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π –ø–∞–ª–∏—Ç—Ä–µ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞.</p><p>–î–µ—à—ë–≤—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –∏ ¬´–±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–π –º—É—Å–æ—Ä¬ª:  ¬´–ú–µ–º—Ñ–∏—Å¬ª –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –¥–µ—à—ë–≤—ã–µ, ¬´–Ω–µ–±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–µ¬ª –º–∞—Ç–µ—Ä–∏–∞–ª—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ —Ü–≤–µ—Ç–Ω–æ–π –ø–ª–∞—Å—Ç–∏–∫–æ–≤—ã–π –ª–∞–º–∏–Ω–∞—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–Ω—å—à–µ –ø—Ä–∏–º–µ–Ω—è–ª—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∫—É—Ö–æ–Ω–Ω—ã—Ö —Å—Ç–æ–ª–µ—à–Ω–∏—Ü, —Å–æ—á–µ—Ç–∞—è –µ–≥–æ —Å –¥–µ—Ä–µ–≤–æ–º –∏ –º–µ—Ç–∞–ª–ª–æ–º.</p><p>–û–±–∏–ª–∏–µ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞:  –ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –ø–æ–∫—Ä—ã–≤–∞–ª–∏—Å—å —Å–º–µ–ª—ã–º–∏ –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–º–∏ –∏ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–º–∏ —É–∑–æ—Ä–∞–º–∏, —á–∞—Å—Ç–æ –Ω–∞–ø–æ–º–∏–Ω–∞—é—â–∏–º–∏ –±–∞–∫—Ç–µ—Ä–∏–∏ –∏–ª–∏ –º–æ—Ç–∏–≤—ã –ø–æ–ø-–∞—Ä—Ç–∞.</p><p>–°—Ä–µ–¥–∏ –∑–Ω–∞–∫–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –≥—Ä—É–ø–ø—ã ‚Äî –∫–Ω–∏–∂–Ω—ã–π —à–∫–∞—Ñ  ¬´Carlton¬ª  –°–æ—Ç—Ç—Å–∞—Å—Å–∞, –ø–æ—Ö–æ–∂–∏–π –Ω–∞ —Ç–æ—Ç–µ–º –∏–ª–∏ —Ä–æ–±–æ—Ç–∞, –Ω–∞—Å—Ç–æ–ª—å–Ω–∞—è –ª–∞–º–ø–∞  ¬´Tahiti¬ª  –≤ –≤–∏–¥–µ —ç–∫–∑–æ—Ç–∏—á–µ—Å–∫–æ–π –ø—Ç–∏—Ü—ã, —Å—Ç—É–ª  ¬´First¬ª  –¥–µ –õ—É–∫–∫–∏. –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∑–∞–¥—É–º–∞–Ω–Ω—ã–π –∫–∞–∫ —ç–ª–∏—Ç–∞—Ä–Ω—ã–π —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç, —Å—Ç–∏–ª—å ¬´–ú–µ–º—Ñ–∏—Å¬ª –º–≥–Ω–æ–≤–µ–Ω–Ω–æ —Å—Ç–∞–ª —Å–≤–µ—Ä—Ö–º–æ–¥–Ω—ã–º –∏ –æ–∫–∞–∑–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –º–∞—Å—Å–æ–≤—É—é –∫—É–ª—å—Ç—É—Ä—É 1980-—Ö ‚Äî –æ—Ç –≥—Ä–∞—Ñ–∏–∫–∏ –∏ –º–æ–¥—ã –¥–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 48. –†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω. –ê–Ω—Ç–∏–¥–∏–∑–∞–π–Ω. –ì—Ä—É–ø–ø—ã ¬´–ê—Ä—Ö–∏–∑—É–º¬ª, ¬´–°—É–ø–µ—Ä—Å—Ç—É–¥–∏–æ¬ª, ¬´–®—Ç—Ä—É–º¬ª, ¬´Global Tools¬ª. –ò–¥–µ–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.</h2><p>–†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω , –∏–ª–∏  –∞–Ω—Ç–∏-–¥–∏–∑–∞–π–Ω , ‚Äî —ç—Ç–æ –∞–≤–∞–Ω–≥–∞—Ä–¥–Ω–æ–µ —Ç–µ—á–µ–Ω–∏–µ, –∑–∞—Ä–æ–¥–∏–≤—à–µ–µ—Å—è –≤ –ò—Ç–∞–ª–∏–∏ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ 1960-—Ö –≥–æ–¥–æ–≤ –∫–∞–∫ –ø—Ä–æ—Ç–µ—Å—Ç –ø—Ä–æ—Ç–∏–≤ –∫–æ–Ω—Ñ–æ—Ä–º–∏–∑–º–∞ –∏ –∫–æ–º–º–µ—Ä—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ ¬´—Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª (Bel Design) –∏ –¥–æ–≥–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –ï–≥–æ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫–∏ –≤—ã—Å—Ç—É–ø–∞–ª–∏ –ø—Ä–æ—Ç–∏–≤ –¥–∏–∑–∞–π–Ω–∞ –∫–∞–∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞ –∫–∞–ø–∏—Ç–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä—ã–Ω–∫–∞ –∏ –æ–±—â–µ—Å—Ç–≤–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –û–Ω–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –¥–∏–∑–∞–π–Ω –Ω–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã—Ö –≤–µ—â–µ–π, –∞ –∫–∞–∫ —Å—Ä–µ–¥—Å—Ç–≤–æ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–π –∫—Ä–∏—Ç–∏–∫–∏, –∏—Ä–æ–Ω–∏–∏ –∏ –ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤—ã—Å–∫–∞–∑—ã–≤–∞–Ω–∏—è. –ò—Ö –ø—Ä–æ–µ–∫—Ç—ã —á–∞—Å—Ç–æ –±—ã–ª–∏ —É—Ç–æ–ø–∏—á–µ—Å–∫–∏–º–∏, –∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω—ã–º–∏ –∏ –Ω–µ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–∞–ª–∏—Å—å –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞.</p><p>–í–æ –§–ª–æ—Ä–µ–Ω—Ü–∏–∏ –≤–æ–∑–Ω–∏–∫–ª–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã—Ö –≥—Ä—É–ø–ø:</p><p>¬´–ê—Ä—Ö–∏–∑—É–º¬ª (Archizoom Associati) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1966 –≥–æ–¥—É. –õ–∏–¥–µ—Ä–æ–º –≥—Ä—É–ø–ø—ã –±—ã–ª  –ê–Ω–¥—Ä–µ–∞ –ë—Ä–∞–Ω—Ü–∏ . –ò—Ö —Ä–∞–±–æ—Ç—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ –¥–∏–≤–∞–Ω  ¬´Superonda¬ª  –∏–ª–∏ —Å—Ç—É–ª  ¬´Mies¬ª , –∏—Ä–æ–Ω–∏—á–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –æ–±—Ä–∞–∑—ã –ø–æ–ø-–∫—É–ª—å—Ç—É—Ä—ã –∏ –∫–∏—Ç—á–∞, –≤—ã—Ä–∞–∂–∞—è ¬´–Ω–∞—Å–º–µ—à–∫—É –Ω–∞–¥ –ø—Ä–µ—Ç–µ–Ω—Ü–∏–æ–∑–Ω–æ—Å—Ç—å—é¬ª —Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –û–Ω–∏ –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–∞–ª–∏ –∏–¥–µ—é ¬´–±–∞–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ–π –≤—É–ª—å–≥–∞—Ä–Ω–æ—Å—Ç–∏¬ª –≤ –∏–Ω—Ç–µ—Ä—å–µ—Ä–µ.</p><p>¬´–°—É–ø–µ—Ä—Å—Ç—É–¥–∏–æ¬ª (Superstudio) , —Ç–∞–∫–∂–µ –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1966 –≥–æ–¥—É –≤–æ –≥–ª–∞–≤–µ —Å  –ê–¥–æ–ª—å—Ñ–æ –ù–∞—Ç–∞–ª–∏–Ω–∏ . –û–Ω–∏ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –∏—Ä–æ–Ω–∏—á–Ω—ã–µ ¬´–∞–Ω—Ç–∏—É—Ç–æ–ø–∏–∏¬ª, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–µ–∫—Ç ¬´–ù–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–π –º–æ–Ω—É–º–µ–Ω—Ç¬ª ‚Äî –≥–∏–≥–∞–Ω—Ç—Å–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å –≥–ª–∞–¥–∫–æ–π —Å–µ—Ç—á–∞—Ç–æ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å—é, –ø–æ–∫—Ä—ã–≤–∞—é—â–∞—è –≤–µ—Å—å –º–∏—Ä –∏ —Å—Ç–∏—Ä–∞—é—â–∞—è –∫—É–ª—å—Ç—É—Ä–Ω—ã–µ —Ä–∞–∑–ª–∏—á–∏—è. –ò—Ö —Ä–µ–∞–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã, –∫–∞–∫ —Å—Ç–æ–ª—ã  ¬´Quaderna¬ª , –ø–æ–∫—Ä—ã—Ç—ã–µ –±–µ–ª–æ–π —Å–µ—Ç–∫–æ–π, –±—ã–ª–∏ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–º–∏, –∫—Ä–∏—Ç–∏–∫—É—è ¬´–≥–æ–Ω–∫—É –∑–∞ –Ω–æ–≤–∏–∑–Ω–æ–π¬ª.</p><p>¬´–ì—Ä—É–ø–ø–æ –®—Ç—Ä—É–º¬ª (Gruppo Strum) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ –¢—É—Ä–∏–Ω–µ –≤ 1966 –≥–æ–¥—É, —Ç–∞–∫–∂–µ –∑–∞–Ω–∏–º–∞–ª–∞—Å—å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–º–∏ —É—Ç–æ–ø–∏—è–º–∏ –∏ –∫—Ä–∏—Ç–∏–∫–æ–π –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å—Ç–≤–∞, —Å–æ–∑–¥–∞–≤–∞—è –∏—Ä–æ–Ω–∏—á–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä, ¬´–ì–æ—Ä–æ–¥-–ª—É–≥¬ª, –≥–¥–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –≤ –ø—Ä–∏—Ä–æ–¥–µ.</p><p>–í 1973 –≥–æ–¥—É —ç—Ç–∏ –∏ –¥—Ä—É–≥–∏–µ –≥—Ä—É–ø–ø—ã –æ–±—ä–µ–¥–∏–Ω–∏–ª–∏—Å—å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è  ¬´Global Tools¬ª  ‚Äî —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ–π ¬´—à–∫–æ–ª—ã¬ª —Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã, —Ü–µ–ª—å—é –∫–æ—Ç–æ—Ä–æ–π –±—ã–ª–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –Ω–µ–ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –∏ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞. –†–∞–¥–∏–∫–∞–ª—å–Ω—ã–π –¥–∏–∑–∞–π–Ω, —Ö–æ—Ç—å –∏ –±—ã–ª —É—Ç–æ–ø–∏—á–µ–Ω, –æ–∫–∞–∑–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º, –≤–µ—Ä–Ω—É–≤ –¥–∏–∑–∞–π–Ω—É –∫—Ä–∏—Ç–∏—á–µ—Å–∫—É—é –∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏–∏.</p>"

        "title": "¬´–ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω¬ª, –≥—Ä—É–ø–ø–∞ ¬´–ú–µ–º—Ñ–∏—Å¬ª. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 49. ¬´–ù–æ–≤—ã–π –¥–∏–∑–∞–π–Ω¬ª, –≥—Ä—É–ø–ø–∞ ¬´–ú–µ–º—Ñ–∏—Å¬ª. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏.</h2><p>–ì—Ä—É–ø–ø–∞  ¬´–ú–µ–º—Ñ–∏—Å¬ª (Memphis) , –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ –ú–∏–ª–∞–Ω–µ –≤ 1981 –≥–æ–¥—É, —Å—Ç–∞–ª–∞ —Å–∞–º—ã–º —è—Ä–∫–∏–º –∏ –≤–ª–∏—è—Ç–µ–ª—å–Ω—ã–º —è–≤–ª–µ–Ω–∏–µ–º  ¬´–ù–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª  1980-—Ö –∏ –≤–µ—Ä—à–∏–Ω–æ–π –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º–∞. –≠—Ç–æ –±—ã–ª–æ –∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ, –≤ –∫–æ—Ç–æ—Ä–æ–µ –ø–æ–¥ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ–º –∏–¥–µ–æ–ª–æ–≥–∞ –∏ ¬´–ø–∞—Ç—Ä–∏–∞—Ä—Ö–∞¬ª  –≠—Ç—Ç–æ—Ä–µ –°–æ—Ç—Ç—Å–∞—Å—Å–∞  –≤–æ—à–ª–∏ —Ç–∞–∫–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã, –∫–∞–∫  –ú–∏–∫–µ–ª–µ –¥–µ –õ—É–∫–∫–∏, –ê–Ω–¥—Ä–µ–∞ –ë—Ä–∞–Ω—Ü–∏, –ú–∞–π–∫–ª –ì—Ä–µ–π–≤—Å, –î–∂–æ—Ä–¥–∂ –°–æ—É–¥–µ–Ω  –∏ –¥—Ä—É–≥–∏–µ.</p><p>¬´–ú–µ–º—Ñ–∏—Å¬ª —Å—Ç–∞–ª –±—É–Ω—Ç–æ–º –ø—Ä–æ—Ç–∏–≤ —Ö–æ—Ä–æ—à–µ–≥–æ –≤–∫—É—Å–∞, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏ –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞. –ò—Ö –¥–µ–≤–∏–∑–æ–º –º–æ–≥ –±—ã —Å—Ç–∞—Ç—å –ø—Ä–∏–∑—ã–≤:  ¬´–ù–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ –¥–∏–∑–∞–π–Ω—É —Å–ª–∏—à–∫–æ–º —Å–µ—Ä—å—ë–∑–Ω–æ!¬ª . –í–º–µ—Å—Ç–æ —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ—Å—Ç–∏ –∏ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –æ–Ω–∏ –ø—Ä–µ–¥–ª–æ–∂–∏–ª–∏ –∞–Ω–∞—Ä—Ö–∏—é, –∏–≥—Ä—É –∏ –∏—Ä–æ–Ω–∏—é.</p><p>–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Å—Ç–∏–ª—è ¬´–ú–µ–º—Ñ–∏—Å¬ª:</p><p>–ê–Ω—Ç–∏—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –∞—Å–∏–º–º–µ—Ç—Ä–∏—è:  –§–æ—Ä–º–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —á–∞—Å—Ç–æ –±—ã–ª–∞ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–π, –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–π –∏ –Ω–µ —Å–ª–µ–¥–æ–≤–∞–ª–∞ –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏. –ö–∞–∫ –≥–æ–≤–æ—Ä–∏–ª –°–æ—Ç—Ç—Å–∞—Å—Å, ¬´—É —Å—Ç–æ–ª–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —á–µ—Ç—ã—Ä–µ –Ω–æ–∂–∫–∏, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç —É–±–µ–¥–∏—Ç—å –º–µ–Ω—è –≤ —Ç–æ–º, —á—Ç–æ —ç—Ç–∏ —á–µ—Ç—ã—Ä–µ –Ω–æ–∂–∫–∏ –¥–æ–ª–∂–Ω—ã –≤—ã–≥–ª—è–¥–µ—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤–æ¬ª.</p><p>–Ø—Ä–∫–∏–µ, –∫—Ä–∏—á–∞—â–∏–µ —Ü–≤–µ—Ç–∞:  –î–∏–∑–∞–π–Ω–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Å–º–µ–ª—ã–µ, –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–µ —Å–æ—á–µ—Ç–∞–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç—ã—Ö —Ü–≤–µ—Ç–æ–≤, —á—Ç–æ –±—ã–ª–æ –ø—Ä—è–º–æ–π –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ—Å—Ç—å—é —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π –ø–∞–ª–∏—Ç—Ä–µ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞.</p><p>–î–µ—à—ë–≤—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –∏ ¬´–±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–π –º—É—Å–æ—Ä¬ª:  ¬´–ú–µ–º—Ñ–∏—Å¬ª –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –¥–µ—à—ë–≤—ã–µ, ¬´–Ω–µ–±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã–µ¬ª –º–∞—Ç–µ—Ä–∏–∞–ª—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ —Ü–≤–µ—Ç–Ω–æ–π –ø–ª–∞—Å—Ç–∏–∫–æ–≤—ã–π –ª–∞–º–∏–Ω–∞—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–Ω—å—à–µ –ø—Ä–∏–º–µ–Ω—è–ª—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –∫—É—Ö–æ–Ω–Ω—ã—Ö —Å—Ç–æ–ª–µ—à–Ω–∏—Ü, —Å–æ—á–µ—Ç–∞—è –µ–≥–æ —Å –¥–µ—Ä–µ–≤–æ–º –∏ –º–µ—Ç–∞–ª–ª–æ–º.</p><p>–û–±–∏–ª–∏–µ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞:  –ü–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –ø–æ–∫—Ä—ã–≤–∞–ª–∏—Å—å —Å–º–µ–ª—ã–º–∏ –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–º–∏ –∏ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–º–∏ —É–∑–æ—Ä–∞–º–∏, —á–∞—Å—Ç–æ –Ω–∞–ø–æ–º–∏–Ω–∞—é—â–∏–º–∏ –±–∞–∫—Ç–µ—Ä–∏–∏ –∏–ª–∏ –º–æ—Ç–∏–≤—ã –ø–æ–ø-–∞—Ä—Ç–∞.</p><p>–°—Ä–µ–¥–∏ –∑–Ω–∞–∫–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –≥—Ä—É–ø–ø—ã ‚Äî –∫–Ω–∏–∂–Ω—ã–π —à–∫–∞—Ñ  ¬´Carlton¬ª  –°–æ—Ç—Ç—Å–∞—Å—Å–∞, –ø–æ—Ö–æ–∂–∏–π –Ω–∞ —Ç–æ—Ç–µ–º –∏–ª–∏ —Ä–æ–±–æ—Ç–∞, –Ω–∞—Å—Ç–æ–ª—å–Ω–∞—è –ª–∞–º–ø–∞  ¬´Tahiti¬ª  –≤ –≤–∏–¥–µ —ç–∫–∑–æ—Ç–∏—á–µ—Å–∫–æ–π –ø—Ç–∏—Ü—ã, —Å—Ç—É–ª  ¬´First¬ª  –¥–µ –õ—É–∫–∫–∏. –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∑–∞–¥—É–º–∞–Ω–Ω—ã–π –∫–∞–∫ —ç–ª–∏—Ç–∞—Ä–Ω—ã–π —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç, —Å—Ç–∏–ª—å ¬´–ú–µ–º—Ñ–∏—Å¬ª –º–≥–Ω–æ–≤–µ–Ω–Ω–æ —Å—Ç–∞–ª —Å–≤–µ—Ä—Ö–º–æ–¥–Ω—ã–º –∏ –æ–∫–∞–∑–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –º–∞—Å—Å–æ–≤—É—é –∫—É–ª—å—Ç—É—Ä—É 1980-—Ö ‚Äî –æ—Ç –≥—Ä–∞—Ñ–∏–∫–∏ –∏ –º–æ–¥—ã –¥–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 50. –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ –≤ –°–°–°–†. –õ. –ü–æ–ø–æ–≤–∞ –∏ –í. –°—Ç–µ–ø–∞–Ω–æ–≤–∞.</h2><p>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ  ‚Äî –∞–≤–∞–Ω–≥–∞—Ä–¥–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤ –°–æ–≤–µ—Ç—Å–∫–æ–π –†–æ—Å—Å–∏–∏ –Ω–∞—á–∞–ª–∞ 1920-—Ö –≥–æ–¥–æ–≤, –∫–æ—Ç–æ—Ä–æ–µ —Å—Ç–∞–≤–∏–ª–æ —Å–≤–æ–µ–π —Ü–µ–ª—å—é ¬´—Å–ª–∏—è–Ω–∏–µ –∏—Å–∫—É—Å—Å—Ç–≤–∞ —Å –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω—ã–º –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ–º¬ª –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π, —Å–æ—Ü–∏–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã. –ò–¥–µ–æ–ª–æ–≥–∏ –¥–≤–∏–∂–µ–Ω–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ –û—Å–∏–ø –ë—Ä–∏–∫ –∏ –ë–æ—Ä–∏—Å –ê—Ä–≤–∞—Ç–æ–≤, –ø—Ä–∏–∑—ã–≤–∞–ª–∏ —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç —Å–æ–∑–¥–∞–Ω–∏—è —Å—Ç–∞–Ω–∫–æ–≤—ã—Ö –∫–∞—Ä—Ç–∏–Ω –∏ —Å–∫—É–ª—å–ø—Ç—É—Ä ‚Äî ¬´–±–µ—Å–ø–æ–ª–µ–∑–Ω—ã—Ö¬ª –±—É—Ä–∂—É–∞–∑–Ω—ã—Ö –ø–µ—Ä–µ–∂–∏—Ç–∫–æ–≤ ‚Äî –∏ –ø–æ–π—Ç–∏ –Ω–∞ —Ñ–∞–±—Ä–∏–∫–∏, —á—Ç–æ–±—ã –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ, —ç–∫–æ–Ω–æ–º–∏—á–Ω—ã–µ –∏ –∏–¥–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–∏ –≤–µ—Ä–Ω—ã–µ –≤–µ—â–∏ –¥–ª—è –ø—Ä–æ–ª–µ—Ç–∞—Ä–∏–∞—Ç–∞.</p><p>–Ø—Ä—á–∞–π—à–∏–º–∏ –ø—Ä–∞–∫—Ç–∏–∫–∞–º–∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ —Å—Ç–∞–ª–∏ —Ö—É–¥–æ–∂–Ω–∏—Ü—ã  –õ—é–±–æ–≤—å –ü–æ–ø–æ–≤–∞ (1889‚Äì1924)  –∏  –í–∞—Ä–≤–∞—Ä–∞ –°—Ç–µ–ø–∞–Ω–æ–≤–∞ (1894‚Äì1958) . –û–±–µ –±—ã–ª–∏ –≤–µ–¥—É—â–∏–º–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å–Ω–∏—Ü–∞–º–∏ –∞–≤–∞–Ω–≥–∞—Ä–¥–∞, –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è–º–∏ –í–•–£–¢–ï–ú–ê–°–∞ –∏ —á–ª–µ–Ω–∞–º–∏ –ò–ù–•–£–ö–∞. –í –Ω–∞—á–∞–ª–µ 1920-—Ö –≥–æ–¥–æ–≤ –æ–Ω–∏ —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–æ –æ—Å—Ç–∞–≤–∏–ª–∏ –∂–∏–≤–æ–ø–∏—Å—å, —á—Ç–æ–±—ã —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å–≤–æ–∏ –∏–¥–µ–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ.</p><p>–ò—Ö –≥–ª–∞–≤–Ω–æ–π —Å—Ñ–µ—Ä–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Å—Ç–∞–ª  –¥–∏–∑–∞–π–Ω —Ç–µ–∫—Å—Ç–∏–ª—è . –í 1923‚Äì1924 –≥–æ–¥–∞—Ö –æ–Ω–∏ –ø—Ä–∏—à–ª–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ –ü–µ—Ä–≤—É—é —Å–∏—Ç—Ü–µ–Ω–∞–±–∏–≤–Ω—É—é —Ñ–∞–±—Ä–∏–∫—É –≤ –ú–æ—Å–∫–≤–µ. –û–Ω–∏ –ø—Ä–æ–∏–∑–≤–µ–ª–∏ –Ω–∞—Å—Ç–æ—è—â—É—é —Ä–µ–≤–æ–ª—é—Ü–∏—é –≤ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ —Ç–∫–∞–Ω–µ–π, –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–∞–∑–∞–≤—à–∏—Å—å –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –¥–ª—è —Å–∏—Ç—Ü–∞ —Ü–≤–µ—Ç–æ—á–Ω—ã—Ö –∏ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –º–æ—Ç–∏–≤–æ–≤. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –æ–Ω–∏ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –¥–∏–Ω–∞–º–∏—á–Ω—ã–µ, –∞–≥–∏—Ç–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ä–∏—Å—É–Ω–∫–∏, –ø–æ—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –Ω–∞  –ø—Ä–æ—Å—Ç–µ–π—à–∏—Ö –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö  ‚Äî –∫—Ä—É–≥–∞—Ö, –∫–≤–∞–¥—Ä–∞—Ç–∞—Ö, –ø–æ–ª–æ—Å–∞—Ö, —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞—Ö ‚Äî –∏ –Ω–∞ –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã—Ö —Å–æ—á–µ—Ç–∞–Ω–∏—è—Ö 2-3 —Ü–≤–µ—Ç–æ–≤. –ò—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏ –±—ã–ª–∏ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–º–∏, –Ω–æ –Ω–µ—Å–ª–∏ –≤ —Å–µ–±–µ —ç–Ω–µ—Ä–≥–∏—é –Ω–æ–≤–æ–≥–æ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –º–∏—Ä–∞.</p><p>–ü–æ–º–∏–º–æ —Ç–µ–∫—Å—Ç–∏–ª—è, –ü–æ–ø–æ–≤–∞ –∏ –°—Ç–µ–ø–∞–Ω–æ–≤–∞ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å  –¥–∏–∑–∞–π–Ω–æ–º –æ–¥–µ–∂–¥—ã . –°—Ç–µ–ø–∞–Ω–æ–≤–∞ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∞  ¬´–ø—Ä–æ–∑–æ–¥–µ–∂–¥—É¬ª  (–ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—É—é –æ–¥–µ–∂–¥—É) –∏ —Å–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ –∫–æ—Å—Ç—é–º—ã, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –∫—Ä–æ–π –±—ã–ª –ø–æ–¥—á–∏–Ω—ë–Ω —Ñ—É–Ω–∫—Ü–∏–∏ –∏ —É–¥–æ–±—Å—Ç–≤—É –¥–≤–∏–∂–µ–Ω–∏—è. –û–Ω–∏ —Ç–∞–∫–∂–µ –∞–∫—Ç–∏–≤–Ω–æ —Ä–∞–±–æ—Ç–∞–ª–∏ –≤  —Ç–µ–∞—Ç—Ä–µ  (–¥–µ–∫–æ—Ä–∞—Ü–∏–∏ –∏ –∫–æ—Å—Ç—é–º—ã –¥–ª—è —Å–ø–µ–∫—Ç–∞–∫–ª–µ–π –í. –ú–µ–π–µ—Ä—Ö–æ–ª—å–¥–∞) –∏ –≤  –ø–æ–ª–∏–≥—Ä–∞—Ñ–∏–∏ . –ò—Ö –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Å—Ç–∞–ª–∞ —Ö—Ä–µ—Å—Ç–æ–º–∞—Ç–∏–π–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–¥–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –∏ –∑–∞–ª–æ–∂–∏–ª–∞ –æ—Å–Ω–æ–≤—ã –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —à–∫–æ–ª—ã –¥–∏–∑–∞–π–Ω–∞.</p>"
    }
