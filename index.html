        "title": "–•–∞–π-–¢–µ–∫ –≤ –¥–∏–∑–∞–π–Ω–µ (–ù. –§–æ—Å—Ç–µ—Ä, –ú. –ë–æ—Ç—Ç–∞).",
        "content": "<h2>–ë–∏–ª–µ—Ç 2. –•–∞–π-–¢–µ–∫ –≤ –¥–∏–∑–∞–π–Ω–µ (–ù. –§–æ—Å—Ç–µ—Ä, –ú. –ë–æ—Ç—Ç–∞).</h2><p>–°—Ç–∏–ª—å —Ö–∞–π-—Ç–µ–∫ (–æ—Ç –∞–Ω–≥–ª. high-tech, ¬´–≤—ã—Å–æ–∫–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏¬ª) ‚Äî —ç—Ç–æ –æ–¥–Ω–æ –∏–∑ –≤–µ–¥—É—â–∏—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π –≤ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ –∏ –¥–∏–∑–∞–π–Ω–µ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Ç—Ä–µ—Ç–∏ XX –≤–µ–∫–∞, –≤–æ–∑–Ω–∏–∫—à–µ–µ –≤ —Ä–∞–º–∫–∞—Ö –ø–æ–∑–¥–Ω–µ–≥–æ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞ –∏ –ø–æ–ª—É—á–∏–≤—à–µ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ –≤ –ø–æ—Å—Ç–º–æ–¥–µ—Ä–Ω–∏–∑–º–µ. –ï–≥–æ —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è ‚Äî —ç—Ç–æ —ç—Å—Ç–µ—Ç–∏–∑–∞—Ü–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –≤—ã–Ω–µ—Å–µ–Ω–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã—Ö –∏ –∏–Ω–∂–µ–Ω–µ—Ä–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∑–¥–∞–Ω–∏—è –∏–ª–∏ –ø—Ä–µ–¥–º–µ—Ç–∞ –Ω–∞—Ä—É–∂—É, –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ –∏—Ö –≤ –≥–ª–∞–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–±—Ä–∞–∑–∞.</p><p>–•–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ–π —á–µ—Ä—Ç–æ–π –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π –≤ —Å—Ç–∏–ª–µ —Ö–∞–π-—Ç–µ–∫ —è–≤–ª—è–µ—Ç—Å—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è –∫–∞—Ä–∫–∞—Å–æ–≤, –±–∞–ª–æ–∫, —Ç—Ä—É–±, –≤–æ–∑–¥—É—Ö–æ–≤–æ–¥–æ–≤, –ª–∏—Ñ—Ç–æ–≤ –∏ –¥—Ä—É–≥–∏—Ö —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ —Å–∫—Ä—ã–≤–∞–ª–∏—Å—å –≤–Ω—É—Ç—Ä–∏. –ß–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Å—Ç–µ–∫–ª–æ, –º–µ—Ç–∞–ª–ª, –±–µ—Ç–æ–Ω –∏ –ø–ª–∞—Å—Ç–∏–∫. –í –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞—Ö —ç—Ç–æ –ø—Ä–æ—è–≤–ª—è–µ—Ç—Å—è –≤ –æ–±–∏–ª–∏–∏ –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏—Ö –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–µ–π, –æ—Ç–∫—Ä—ã—Ç—ã—Ö –∫—Ä–µ–ø–ª–µ–Ω–∏—è—Ö, —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–º –æ—Å–≤–µ—â–µ–Ω–∏–∏ –∏ –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–æ–π, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –º–µ–±–µ–ª–∏. –í —Ç–µ–∫—Å—Ç–µ —É—á–µ–±–Ω–æ–≥–æ –ø–æ—Å–æ–±–∏—è –æ—Ç–º–µ—á–∞–µ—Ç—Å—è, —á—Ç–æ —Ö–∞–π-—Ç–µ–∫ —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã, –∏—Ä–æ–Ω–∏–∑–∏—Ä—É—è –Ω–∞–¥ –ø—Ä–µ–∫–ª–æ–Ω–µ–Ω–∏–µ–º –ø–µ—Ä–µ–¥ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–º–∏; –µ–≥–æ —Ç–µ—Ö–Ω–∏—Ü–∏–∑–º –º–æ–∂–µ—Ç –±—ã—Ç—å –∏ —á–∏—Å—Ç–æ —Å–∏–º–≤–æ–ª–∏—á–µ—Å–∫–∏–º, –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–º –ø—Ä–∏—ë–º–æ–º.</p><p>–Ø—Ä–∫–∏–º–∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—è–º–∏ —Ö–∞–π-—Ç–µ–∫–∞ –≤ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ —è–≤–ª—è—é—Ç—Å—è –±—Ä–∏—Ç–∞–Ω—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –ù–æ—Ä–º–∞–Ω –§–æ—Å—Ç–µ—Ä –∏ —à–≤–µ–π—Ü–∞—Ä—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –ú–∞—Ä–∏–æ –ë–æ—Ç—Ç–∞. –§–æ—Å—Ç–µ—Ä –∏–∑–≤–µ—Å—Ç–µ–Ω —Å–≤–æ–∏–º–∏ –ª—ë–≥–∫–∏–º–∏, —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω—ã–º–∏ –∏ —ç–Ω–µ—Ä–≥–æ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º–∏ –ø–æ—Å—Ç—Ä–æ–π–∫–∞–º–∏. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ –ø—Ä–æ–µ–∫—Ç—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ –Ω–µ–±–æ—Å–∫—Ä—ë–± ¬´–û–≥—É—Ä–µ—Ü¬ª (30 St Mary Axe) –∏ –°–∏—Ç–∏-—Ö–æ–ª–ª –≤ –õ–æ–Ω–¥–æ–Ω–µ, –∞ —Ç–∞–∫–∂–µ —à—Ç–∞–±-–∫–≤–∞—Ä—Ç–∏—Ä–∞ –±–∞–Ω–∫–∞ HSBC –≤ –ì–æ–Ω–∫–æ–Ω–≥–µ, —è–≤–ª—è—é—Ç—Å—è –∏–∫–æ–Ω–∞–º–∏ —Å—Ç–∏–ª—è. –û–Ω –º–∞—Å—Ç–µ—Ä—Å–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å—Ç–∞–ª—å–Ω—ã–µ —Å–µ—Ç—á–∞—Ç—ã–µ –æ–±–æ–ª–æ—á–∫–∏, —Å—Ç–µ–∫–ª–æ –∏ —Å–ª–æ–∂–Ω—ã–µ –∏–Ω–∂–µ–Ω–µ—Ä–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã –∫–∞–∫ –æ—Å–Ω–æ–≤—É –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏.</p><p>–ú–∞—Ä–∏–æ –ë–æ—Ç—Ç–∞, –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å, —Å–æ—á–µ—Ç–∞–µ—Ç —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω–æ—Å—Ç—å —Ö–∞–π-—Ç–µ–∫–∞ —Å –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω–æ—Å—Ç—å—é –∏ –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–æ–π —á–∏—Å—Ç–æ—Ç–æ–π —Ñ–æ—Ä–º, —á–∞—Å—Ç–æ –æ–±—Ä–∞—â–∞—è—Å—å –∫ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º, —Ç–∞–∫–∏–º –∫–∞–∫ –∫–∏—Ä–ø–∏—á –∏ –∫–∞–º–µ–Ω—å. –ï–≥–æ –∑–¥–∞–Ω–∏—è, –Ω–∞–ø—Ä–∏–º–µ—Ä –ú—É–∑–µ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –≤ –°–∞–Ω-–§—Ä–∞–Ω—Ü–∏—Å–∫–æ –∏–ª–∏ —Ü–µ—Ä–∫–æ–≤—å –°–∞–Ω-–î–∂–æ–≤–∞–Ω–Ω–∏-–ë–∞—Ç—Ç–∏—Å—Ç–∞ –≤ –ú–æ–ø—å–æ-–ú–∞–Ω—å–æ, –æ—Ç–ª–∏—á–∞—é—Ç—Å—è —Å—Ç—Ä–æ–≥–æ–π –≥–µ–æ–º–µ—Ç—Ä–∏–µ–π, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –ø–æ–ª–æ—Å–∞—Ç–æ–π –∫–ª–∞–¥–∫–∏ –∏ –º–æ—â–Ω—ã–º–∏, –∑–∞–ø–æ–º–∏–Ω–∞—é—â–∏–º–∏—Å—è –æ–±—Ä–∞–∑–∞–º–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è —Å–ª—É–∂–∏—Ç —Å–æ–∑–¥–∞–Ω–∏—é –ø–æ—á—Ç–∏ —Å–∞–∫—Ä–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞.</p>"

        "title": "–ö–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω—ã–µ –ø–æ–∏—Å–∫–∏ –∏ –¥–∏–∑–∞–π–Ω-—É—Ç–æ–ø–∏–∏ (–î–∂. –ö–æ–ª–æ–º–±–æ, –í–µ—Ä–Ω–µ—Ä –ü–∞–Ω—Ç–æ–Ω, –≠. –ê—Ä–Ω–∏–æ, –ë. –§—É–ª–ª–µ—Ä).",
        "content": "<h2>–ë–∏–ª–µ—Ç 3. –ö–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω—ã–µ –ø–æ–∏—Å–∫–∏ –∏ –¥–∏–∑–∞–π–Ω-—É—Ç–æ–ø–∏–∏ (–î–∂. –ö–æ–ª–æ–º–±–æ, –í–µ—Ä–Ω–µ—Ä –ü–∞–Ω—Ç–æ–Ω, –≠. –ê—Ä–Ω–∏–æ, –ë. –§—É–ª–ª–µ—Ä).</h2><p>–í 1960‚Äì70-–µ –≥–æ–¥—ã, –Ω–∞ –≤–æ–ª–Ω–µ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –æ–ø—Ç–∏–º–∏–∑–º–∞, —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –ø—Ä–æ—Ä—ã–≤–∞ –∏ –∫–æ–Ω—Ç—Ä–∫—É–ª—å—Ç—É—Ä—ã, –º–Ω–æ–≥–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã –æ–±—Ä–∞—Ç–∏–ª–∏—Å—å –∫ —Å–æ–∑–¥–∞–Ω–∏—é –∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª—å–Ω—ã—Ö, —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö –∏ —É—Ç–æ–ø–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤. –û–Ω–∏ —Å—Ç—Ä–µ–º–∏–ª–∏—Å—å –Ω–µ –ø—Ä–æ—Å—Ç–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫—Ä–∞—Å–∏–≤—ã–µ –≤–µ—â–∏, –∞ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏, —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É—è –¥–ª—è —ç—Ç–æ–≥–æ –ø–ª–∞—Å—Ç–∏–∫, –Ω–∞–¥—É–≤–Ω—ã–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ –∏–¥–µ–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏.</p><p>–ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –∏ –∏–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª—å  –†–∏—á–∞—Ä–¥ –ë–∞–∫–º–∏–Ω—Å—Ç–µ—Ä –§—É–ª–ª–µ—Ä  –±—ã–ª –æ–¥–Ω–∏–º –∏–∑ –≥–ª–∞–≤–Ω—ã—Ö –≤–∏–∑–∏–æ–Ω–µ—Ä–æ–≤ XX –≤–µ–∫–∞. –ï–≥–æ —Ü–µ–ª—å—é –±—ã–ª–∞ ¬´—ç—Ñ–µ–º–µ—Ä–∏–∑–∞—Ü–∏—è¬ª ‚Äî –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –±–æ–ª—å—à–µ–≥–æ –º–µ–Ω—å—à–∏–º–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏. –û–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –∫–æ–Ω—Ü–µ–ø—Ü–∏—é ¬´–∞–≤—Ç–æ–Ω–æ–º–Ω–æ–≥–æ¬ª –¥–æ–º–∞-–∫–∞–ø—Å—É–ª—ã ¬´–î–∏–º–∞–∫—Å–∏–æ–Ω¬ª, —Å–≤–µ—Ä—Ö—ç–∫–æ–Ω–æ–º–∏—á–Ω–æ–≥–æ —Ç—Ä—ë—Ö–∫–æ–ª—ë—Å–Ω–æ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è ¬´–î–∏–º–∞–∫—Å–∏–æ–Ω¬ª –∏, —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ, –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ –≥–µ–æ–¥–µ–∑–∏—á–µ—Å–∫–∏–µ –∫—É–ø–æ–ª–∞ ‚Äî –ª—ë–≥–∫–∏–µ, –ø—Ä–æ—á–Ω—ã–µ –∏ —ç–∫–æ–Ω–æ–º–∏—á–Ω—ã–µ —Å—Ñ–µ—Ä–∏—á–µ—Å–∫–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥–ª–∏ –ø–æ–∫—Ä—ã–≤–∞—Ç—å –æ–≥—Ä–æ–º–Ω—ã–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞.</p><p>–ò—Ç–∞–ª—å—è–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω–µ—Ä  –î–∂–æ –ö–æ–ª–æ–º–±–æ  –∏—Å—Å–ª–µ–¥–æ–≤–∞–ª –∏–¥–µ—é –º–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ–º—ã—Ö –∂–∏–ª—ã—Ö –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤. –ï–≥–æ –ø—Ä–æ–µ–∫—Ç—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ –∫—Ä–µ—Å–ª–æ-—Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä ¬´Multi-Chair¬ª –∏–ª–∏ –∂–∏–ª–æ–π –º–æ–¥—É–ª—å ¬´Total Furnishing Unit¬ª (1972), –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∏ —Å–æ–±–æ–π –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ –±–ª–æ–∫–∏, –≤–∫–ª—é—á–∞—é—â–∏–µ –≤ —Å–µ–±—è –∫—É—Ö–Ω—é, —Å–ø–∞–ª—å–Ω—é, –≤–∞–Ω–Ω—É—é –∏ –º–µ—Å—Ç–æ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è. –û–Ω –º–µ—á—Ç–∞–ª –æ –¥–∏–Ω–∞–º–∏—á–Ω–æ–π —Å—Ä–µ–¥–µ, –∫–æ—Ç–æ—Ä–∞—è –º–æ–≥–ª–∞ –±—ã –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å—Å—è –∫ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç—è–º —á–µ–ª–æ–≤–µ–∫–∞.</p><p>–î–∞—Ç—Å–∫–∏–π –¥–∏–∑–∞–π–Ω–µ—Ä  –í–µ—Ä–Ω–µ—Ä –ü–∞–Ω—Ç–æ–Ω  –ø—Ä–æ—Å–ª–∞–≤–∏–ª—Å—è —Å–≤–æ–∏–º–∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–º–∏ —Å —Ü–≤–µ—Ç–æ–º –∏ —Ñ–æ—Ä–º–æ–π. –ï–≥–æ —Å—Ç—É–ª ¬´Panton Chair¬ª (1967) —Å—Ç–∞–ª –ø–µ—Ä–≤—ã–º –≤ –º–∏—Ä–µ —Å—Ç—É–ª–æ–º, –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–º –∏–∑ –µ–¥–∏–Ω–æ–≥–æ –∫—É—Å–∫–∞ —Ñ–æ—Ä–º–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–ª–∞—Å—Ç–∏–∫–∞. –ü–∞–Ω—Ç–æ–Ω —Å–æ–∑–¥–∞–≤–∞–ª —Ç–æ—Ç–∞–ª—å–Ω—ã–µ, –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–µ –∏–Ω—Ç–µ—Ä—å–µ—Ä—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ ¬´Visiona 2¬ª (1970) ‚Äî —Ñ–∞–Ω—Ç–∞—Å—Ç–∏—á–µ—Å–∫–∏–π –ª–∞–Ω–¥—à–∞—Ñ—Ç –∏–∑ —è—Ä–∫–∏—Ö, –º—è–≥–∫–∏—Ö, –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º, –≥–¥–µ –ø–æ–ª, —Å—Ç–µ–Ω—ã –∏ –ø–æ—Ç–æ–ª–æ–∫ –ø–µ—Ä–µ—Ç–µ–∫–∞–ª–∏ –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–∞, —Å–æ–∑–¥–∞–≤–∞—è —É—Ç–æ–ø–∏—á–µ—Å–∫—É—é —Å—Ä–µ–¥—É –¥–ª—è –∂–∏–∑–Ω–∏ –∏ –æ—Ç–¥—ã—Ö–∞.</p><p>–§–∏–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω–µ—Ä  –≠—ç—Ä–æ –ê—Ä–Ω–∏–æ  —Ç–∞–∫–∂–µ —Å—Ç–∞–ª –ø–∏–æ–Ω–µ—Ä–æ–º –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –ø–ª–∞—Å—Ç–∏–∫–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π, –Ω–µ—Ñ–æ—Ä–º–∞–ª—å–Ω–æ–π –º–µ–±–µ–ª–∏. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ –∫—Ä–µ—Å–ª–∞ ¬´Ball Chair¬ª (1963) –∏ ¬´Bubble Chair¬ª (1968) –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª–∏ —Å–æ–±–æ–π —Å—Ñ–µ—Ä—ã-–∫–æ–∫–æ–Ω—ã, —Å–æ–∑–¥–∞—é—â–∏–µ –≤–Ω—É—Ç—Ä–∏ —Å–µ–±—è –ø—Ä–∏–≤–∞—Ç–Ω–æ–µ, –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. –≠—Ç–∏ —Ä–∞–±–æ—Ç—ã —Å—Ç–∞–ª–∏ —Å–∏–º–≤–æ–ª–∞–º–∏ –ø–æ–ø-—Ñ—É—Ç—É—Ä–∏–∑–º–∞ 1960-—Ö –∏ –æ—Ç—Ä–∞–∂–∞–ª–∏ —Å—Ç—Ä–µ–º–ª–µ–Ω–∏–µ –∫ —Å–æ–∑–¥–∞–Ω–∏—é –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∏ –∏–≥—Ä–æ–≤–æ–π —Å—Ä–µ–¥—ã –æ–±–∏—Ç–∞–Ω–∏—è.</p>"

    {
        "id": 4,
        "title": "–ü—Ä–µ–¥–≤–æ–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –°–°–°–† 30-40-—Ö –≥–≥.",
        "content": "<h2>–ë–∏–ª–µ—Ç 4. –ü—Ä–µ–¥–≤–æ–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –≤ –°–°–°–† 30-40-—Ö –≥–≥.</h2><p>–¢—Ä–µ—Ç–∏–π —ç—Ç–∞–ø —Ä–∞–∑–≤–∏—Ç–∏—è –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, –æ—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏–π –ø–µ—Ä–∏–æ–¥ —Å 1933 –ø–æ 1940-–µ –≥–æ–¥—ã, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑–æ–≤–∞–ª—Å—è –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏–º–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –ø–æ–¥ –≤–ª–∏—è–Ω–∏–µ–º –æ–±—â–µ–π –ø–µ—Ä–µ–æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –Ω–∞ –æ—Å–≤–æ–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–≥–æ –Ω–∞—Å–ª–µ–¥–∏—è –∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–∏–∑–º. –≠—Ç–æ –ø—Ä–∏–≤–µ–ª–æ –∫ —Ä–∞—Å—Å–ª–æ–µ–Ω–∏—é –¥–∏–∑–∞–π–Ω–∞ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π: –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ-—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–µ, –ø—Ä–µ–¥–º–µ—Ç–Ω–æ-–±—ã—Ç–æ–≤–æ–µ –∏ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ-–æ—Ñ–æ—Ä–º–∏—Ç–µ–ª—å—Å–∫–æ–µ.</p><p>–¢—Ä–∞–¥–∏—Ü–∏–∏ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞, –∑–∞–ª–æ–∂–µ–Ω–Ω—ã–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç–∞–º–∏ –≤ 1920-–µ –≥–æ–¥—ã, –≤ –ø–æ–ª–Ω–æ–π –º–µ—Ä–µ —Å–æ—Ö—Ä–∞–Ω—è–ª–∏—Å—å –ª–∏—à—å –≤ —Å—Ñ–µ—Ä–µ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤, –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ –Ω–∞–∏–º–µ–Ω–µ–µ –ø–æ–¥–≤–µ—Ä–∂–µ–Ω–∞ –≤–ª–∏—è–Ω–∏—é —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –Ø—Ä—á–∞–π—à–∏–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ–º —ç—Ç–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞ —Å—Ç–∞–ª–æ —Å–æ–∑–¥–∞–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª—è –ì–ê–ó-–ú-20 ¬´–ü–æ–±–µ–¥–∞¬ª. –ü—Ä–æ–µ–∫—Ç, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –í. –°–∞–º–æ–π–ª–æ–≤—ã–º –≤ 1943 –≥–æ–¥—É, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–ª —Å–æ–±–æ–π —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–æ–≤—ã–π –¥–ª—è –º–∏—Ä–æ–≤–æ–π –ø—Ä–∞–∫—Ç–∏–∫–∏ –∫—É–∑–æ–≤ –ø–æ–Ω—Ç–æ–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞, –ª–∏—à–µ–Ω–Ω—ã–π –ª–∏—à–Ω–∏—Ö –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –≠—Ç–æ—Ç –∞–≤—Ç–æ–º–æ–±–∏–ª—å –±—ã–ª –æ–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö —Ä–∞–¥–∏–∫–∞–ª—å–Ω—ã—Ö –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–±—Ä–∞–∑—Ü–æ–≤ –¥–∏–∑–∞–π–Ω–∞ —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏.</p><p>–í –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ –∂–µ –≤–æ–∑–æ–±–ª–∞–¥–∞–ª ¬´—Å—Ç–∞–ª–∏–Ω—Å–∫–∏–π –Ω–µ–æ–∫–ª–∞—Å—Å–∏—Ü–∏–∑–º¬ª, –∫–æ—Ç–æ—Ä—ã–π —Ç—Ä–µ–±–æ–≤–∞–ª –æ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–≤ –æ–±—Ä–∞—â–µ–Ω–∏—è –∫ –∫–ª–∞ —ã, —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–æ–≤, —Ä–∞–¥–∏–æ–∞–ø–ø–∞—Ä–∞—Ç—É—Ä—ã), –æ–±—ä–µ–∫—Ç–æ–≤ –º–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏—è (—Å—Ç–∞–Ω–∫–æ–≤, –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è), —Å—Ä–µ–¥—Å—Ç–≤ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞ (–∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π, –ø–æ–µ–∑–¥–æ–≤), –∞ —Ç–∞–∫–∂–µ –æ–¥–µ–∂–¥—ã –∏ –∞–∫—Å–µ—Å—Å—É–∞—Ä–æ–≤. –ò–º–µ–Ω–Ω–æ —Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ —ç–≤–æ–ª—é—Ü–∏—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —è–≤–ª—è—é—Ç—Å—è –æ—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–º–æ–π –¥–∞–Ω–Ω–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –ø–æ—Å–æ–±–∏—è.</p><p>–°—Ä–µ–¥–æ–≤–æ–π –¥–∏–∑–∞–π–Ω.  –≠—Ç–æ—Ç –≤–∏–¥ –¥–∏–∑–∞–π–Ω–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –≥–∞—Ä–º–æ–Ω–∏—á–Ω–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π —Å—Ä–µ–¥—ã. –û–Ω –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è –¥–∏–∑–∞–π–Ω –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤ –∂–∏–ª—ã—Ö, –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø–æ–º–µ—â–µ–Ω–∏–π, –∞ —Ç–∞–∫–∂–µ –¥–∏–∑–∞–π–Ω –æ—Ç–∫—Ä—ã—Ç—ã—Ö –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤ —Ä–∞–∑–ª–∏—á–Ω–æ–≥–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è, —Ç–∞–∫–∏—Ö –∫–∞–∫ –ø–∞—Ä–∫–∏, –≥–æ—Ä–æ–¥—Å–∫–∏–µ –ø–ª–æ—â–∞–¥–∏ –∏ –≤—ã—Å—Ç–∞–≤–æ—á–Ω—ã–µ –∫–æ–º–ø–ª–µ–∫—Å—ã.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –º–Ω–æ–≥–æ–æ–±—Ä–∞–∑–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –≤—Å–µ –≤–∏–¥—ã –¥–∏–∑–∞–π–Ω–∞ –æ–±—ä–µ–¥–∏–Ω–µ–Ω—ã –æ–±—â–µ–π —Ü–µ–ª—å—é ‚Äî —Å–æ–∑–¥–∞–Ω–∏–µ–º —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –∏ —É–¥–æ–±–Ω–æ–π –¥–ª—è —á–µ–ª–æ–≤–µ–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã.</p>"

        "title": "–ù–∞—É–∫–∞ –∞–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 6. –ù–∞—É–∫–∞ –∞–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏.</h2><p>–ù–∞—É–∫–∞ –∞–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏, –∑–∞—Ä–æ–¥–∏–≤—à–∞—è—Å—è –≤ –î—Ä–µ–≤–Ω–µ–π –ì—Ä–µ—Ü–∏–∏, –∑–∞–ª–æ–∂–∏–ª–∞ –æ—Å–Ω–æ–≤—ã –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–≥–æ –Ω–∞—É—á–Ω–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –º–∏—Ñ–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –ø–æ–∑–Ω–∞–Ω–∏—è, –æ–Ω–∞ –±—ã–ª–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –ø–æ–∏—Å–∫ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –æ–±—ä—è—Å–Ω–µ–Ω–∏–π —è–≤–ª–µ–Ω–∏–π –ø—Ä–∏—Ä–æ–¥—ã.</p><p>–û–¥–Ω–∏–º –∏–∑ –≤–µ–ª–∏—á–∞–π—à–∏—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π —Å—Ç–∞–ª–∞  —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è , –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ –ø—Ä–∞—Ä–æ–¥–∏—Ç–µ–ª—å–Ω–∏—Ü–µ–π –≤—Å–µ—Ö –Ω–∞—É–∫. –ú—ã—Å–ª–∏—Ç–µ–ª–∏, —Ç–∞–∫–∏–µ –∫–∞–∫ –§–∞–ª–µ—Å, –ü–∏—Ñ–∞–≥–æ—Ä, –ü–ª–∞—Ç–æ–Ω –∏ –ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å, –ø—ã—Ç–∞–ª–∏—Å—å –ø–æ–Ω—è—Ç—å –ø–µ—Ä–≤–æ–æ—Å–Ω–æ–≤—ã –±—ã—Ç–∏—è.  –ê—Ä–∏—Å—Ç–æ—Ç–µ–ª—å  (IV –≤. –¥–æ –Ω.—ç.) —Å–æ–∑–¥–∞–ª –≤—Å–µ–æ–±—ä–µ–º–ª—é—â—É—é —Å–∏—Å—Ç–µ–º—É –∑–Ω–∞–Ω–∏–π, –≤–∫–ª—é—á–∞—é—â—É—é –ª–æ–≥–∏–∫—É, —Ñ–∏–∑–∏–∫—É, –±–∏–æ–ª–æ–≥–∏—é –∏ –ø–æ–ª–∏—Ç–∏–∫—É, –∫–æ—Ç–æ—Ä–∞—è –¥–æ–º–∏–Ω–∏—Ä–æ–≤–∞–ª–∞ –≤ –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–π –º—ã—Å–ª–∏ –Ω–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ –ø–æ—á—Ç–∏ –¥–≤—É—Ö —Ç—ã—Å—è—á –ª–µ—Ç. –û–Ω –∑–∞–ª–æ–∂–∏–ª –æ—Å–Ω–æ–≤—ã –±–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏, –æ–ø–∏—Å–∞–≤ –±–æ–ª–µ–µ 500 –≤–∏–¥–æ–≤ –∂–∏–≤–æ—Ç–Ω—ã—Ö.</p><p>–í —ç–ª–ª–∏–Ω–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–∏–æ–¥ (IV‚ÄìI –≤–≤. –¥–æ –Ω. —ç.) –Ω–∞—É—á–Ω—ã–º —Ü–µ–Ω—Ç—Ä–æ–º —Å—Ç–∞–ª–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–∏—è –ï–≥–∏–ø–µ—Ç—Å–∫–∞—è —Å –µ—ë –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π –∏ –ú—É—Å–µ–π–æ–Ω–æ–º. –ó–¥–µ—Å—å –ø—Ä–æ—Ü–≤–µ—Ç–∞–ª–∏  –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞  –∏  –∞—Å—Ç—Ä–æ–Ω–æ–º–∏—è .  –ï–≤–∫–ª–∏–¥  (III –≤. –¥–æ –Ω. —ç.) –≤ —Å–≤–æ–∏—Ö ¬´–ù–∞—á–∞–ª–∞—Ö¬ª —Å–∏—Å—Ç–µ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–ª –≤—Å—é –≥–µ–æ–º–µ—Ç—Ä–∏—é —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, —Å–æ–∑–¥–∞–≤ —Ç—Ä—É–¥, –∫–æ—Ç–æ—Ä—ã–π –æ—Å—Ç–∞–≤–∞–ª—Å—è –±–∞–∑–æ–≤—ã–º —É—á–µ–±–Ω–∏–∫–æ–º –¥–æ XIX –≤–µ–∫–∞.  –ê—Ä—Ö–∏–º–µ–¥  (III –≤. –¥–æ –Ω. —ç.) –∑–∞–ª–æ–∂–∏–ª –æ—Å–Ω–æ–≤—ã –≥–∏–¥—Ä–æ—Å—Ç–∞—Ç–∏–∫–∏ (–∑–∞–∫–æ–Ω –ê—Ä—Ö–∏–º–µ–¥–∞) –∏ —Å—Ç–∞—Ç–∏–∫–∏, –∏–∑–æ–±—Ä—ë–ª –º–Ω–æ–∂–µ—Å—Ç–≤–æ –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤, –≤–∫–ª—é—á–∞—è –∞—Ä—Ö–∏–º–µ–¥–æ–≤ –≤–∏–Ω—Ç.  –ö–ª–∞–≤–¥–∏–π –ü—Ç–æ–ª–µ–º–µ–π  (II –≤. –Ω. —ç.) —Å–æ–∑–¥–∞–ª –≥–µ–æ—Ü–µ–Ω—Ç—Ä–∏—á–µ—Å–∫—É—é –º–æ–¥–µ–ª—å –í—Å–µ–ª–µ–Ω–Ω–æ–π, –∫–æ—Ç–æ—Ä–∞—è –≥–æ—Å–ø–æ–¥—Å—Ç–≤–æ–≤–∞–ª–∞ –≤ –∞—Å—Ç—Ä–æ–Ω–æ–º–∏–∏ –¥–æ –ö–æ–ø–µ—Ä–Ω–∏–∫–∞.</p><p>–î—Ä–µ–≤–Ω–µ—Ä–∏–º—Å–∫–∞—è –Ω–∞—É–∫–∞ –±—ã–ª–∞ –±–æ–ª–µ–µ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ–π. –†–∏–º–ª—è–Ω–µ –Ω–µ —Å–¥–µ–ª–∞–ª–∏ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –æ—Ç–∫—Ä—ã—Ç–∏–π, –Ω–æ –¥–æ—Å—Ç–∏–≥–ª–∏ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω—ã—Ö –≤—ã—Å–æ—Ç –≤  –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–º –¥–µ–ª–µ  –∏  –ø—Ä–∏–∫–ª–∞–¥–Ω—ã—Ö –Ω–∞—É–∫–∞—Ö : —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–µ –¥–æ—Ä–æ–≥, –º–æ—Å—Ç–æ–≤, –∞–∫–≤–µ–¥—É–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –¥–æ —Å–∏—Ö –ø–æ—Ä –ø–æ—Ä–∞–∂–∞—é—Ç —Å–≤–æ–∏–º —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–º. –û–Ω–∏ —Ç–∞–∫–∂–µ –≤–Ω–µ—Å–ª–∏ –≤–∫–ª–∞–¥ –≤ –º–µ–¥–∏—Ü–∏–Ω—É (—Ç—Ä—É–¥—ã –ì–∞–ª–µ–Ω–∞) –∏ –∞–≥—Ä–æ–Ω–æ–º–∏—é.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –∞–Ω—Ç–∏—á–Ω–∞—è –Ω–∞—É–∫–∞ —Å–æ–∑–¥–∞–ª–∞ –ø–æ–Ω—è—Ç–∏–π–Ω—ã–π –∞–ø–ø–∞—Ä–∞—Ç, –º–µ—Ç–æ–¥—ã –ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –∏ –ø–µ—Ä–≤—ã–µ —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ç–µ–æ—Ä–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å—Ç–∞–ª–∏ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–æ–º –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è –Ω–∞—É–∫–∏ –∏ —Ç–µ—Ö–Ω–∏–∫–∏.</p>"
    },
    {
        "id": 7,
        "title": "–ù–∞—É–∫–∞ –∏ —Ç–µ—Ö–Ω–∏–∫–∞ –≤ —Å—Ä–µ–¥–Ω–∏–µ –≤–µ–∫–∞. –ú–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–∞.",
        "content": "<h2>–ë–∏–ª–µ—Ç 7. –ù–∞—É–∫–∞ –∏ —Ç–µ—Ö–Ω–∏–∫–∞ –≤ —Å—Ä–µ–¥–Ω–∏–µ –≤–µ–∫–∞. –ú–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–∞.</h2><p>–í –°—Ä–µ–¥–Ω–∏–µ –≤–µ–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã–º –≤–∏–¥–æ–º –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –±—ã–ª–æ —Ä–µ–º–µ—Å–ª–æ, –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ–µ –ø–æ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–æ–º—É –ø—Ä–∏–Ω—Ü–∏–ø—É –≤ —Ü–µ—Ö–∏. –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –±—ã–ª –æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ —Ä—É—á–Ω–æ–º —Ç—Ä—É–¥–µ –∏ –ø–µ—Ä–µ–¥–∞—á–µ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏—Ö –Ω–∞–≤—ã–∫–æ–≤ –æ—Ç –º–∞—Å—Ç–µ—Ä–∞ –∫ —É—á–µ–Ω–∏–∫—É. –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Ç—Ä—É–¥–∞ –Ω–∞—Ö–æ–¥–∏–ª–æ—Å—å –≤ –∑–∞—á–∞—Ç–æ—á–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏, –∏ –º–∞—Å—Ç–µ—Ä, –∫–∞–∫ –ø—Ä–∞–≤–∏–ª–æ, –∏–∑–≥–æ—Ç–∞–≤–ª–∏–≤–∞–ª –∏–∑–¥–µ–ª–∏–µ –æ—Ç –Ω–∞—á–∞–ª–∞ –¥–æ –∫–æ–Ω—Ü–∞, –≤–∫–ª—é—á–∞—è –æ–±—Ä–∞–±–æ—Ç–∫—É —Å—ã—Ä—å—è –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤. –ü—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∫ –æ—Ç–¥–µ–ª—å–Ω–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª–æ; —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫ —Å–ª–µ–¥–æ–≤–∞–ª —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º –æ–±—Ä–∞–∑—Ü–∞–º –∏ –∫–∞–Ω–æ–Ω–∞–º, –∞ –Ω–µ —Å–æ–∑–¥–∞–≤–∞–ª –ø—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω–æ –Ω–æ–≤—ã–µ —Ñ–æ—Ä–º—ã. –ù–∞—É–∫–∞ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –ø–æ–Ω–∏–º–∞–Ω–∏–∏ –Ω–µ –±—ã–ª–∞ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–∞ –≤ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –≤–æ –º–Ω–æ–≥–æ–º –æ–ø–∏—Ä–∞–ª—Å—è –Ω–∞ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–µ, –≤–µ–∫–∞–º–∏ –æ—Ç—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –ø—Ä–∏–µ–º—ã.</p><p>–ü–µ—Ä–µ—Ö–æ–¥–Ω–æ–π —Å—Ç–∞–¥–∏–µ–π –æ—Ç —Ä–µ–º–µ—Å–ª–∞ –∫ –∫—Ä—É–ø–Ω–æ–π –º–∞—à–∏–Ω–Ω–æ–π –∏–Ω–¥—É—Å—Ç—Ä–∏–∏ —Å—Ç–∞–ª–∞  –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–∞  ‚Äî –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–µ, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–µ –Ω–∞ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–∏ —Ç—Ä—É–¥–∞, –Ω–æ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ä—É—á–Ω—ã—Ö –æ—Ä—É–¥–∏–π. –ü–µ—Ä–≤—ã–µ –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä—ã –≤–æ–∑–Ω–∏–∫–ª–∏ –≤ –ò—Ç–∞–ª–∏–∏ –≤ XIV –≤–µ–∫–µ –∏ –∑–∞—Ç–µ–º —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏–ª–∏—Å—å –ø–æ –≤—Å–µ–π –ï–≤—Ä–æ–ø–µ. –ù–æ–≤–∞—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —Ç—Ä—É–¥–∞ –ø–æ–∑–≤–æ–ª–∏–ª–∞ —Ä–µ–∑–∫–æ —É–≤–µ–ª–∏—á–∏—Ç—å –æ–±—ä–µ–º –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –¥–ª—è —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏—è –≤–æ–∑—Ä–æ—Å—à–µ–≥–æ —Å–ø—Ä–æ—Å–∞. –ü—Ä–æ—Ü–µ—Å—Å –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è –∏–∑–¥–µ–ª–∏—è —Ä–∞–∑–±–∏–≤–∞–ª—Å—è –Ω–∞ —Ä—è–¥ –ø—Ä–æ—Å—Ç—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–ª–æ –±—ã—Å—Ç—Ä–æ –æ–±—É—á–∞—Ç—å —Ä–∞–±–æ—Ç–Ω–∏–∫–æ–≤ —É–∑–∫–æ–π —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.</p><p>–ú–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–∞ —É–ø—Ä–æ—Å—Ç–∏–ª–∞ —Ç—Ä—É–¥–æ–≤—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏, —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞–ª–∞ –∏ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, —Å–æ–∑–¥–∞–≤ –ø—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –¥–ª—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞. –ò–º–µ–Ω–Ω–æ –Ω–∞ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–∞—Ö (—à–ø–∞–ª–µ—Ä–Ω—ã—Ö, –º–µ–±–µ–ª—å–Ω—ã—Ö, —Ñ–∞—Ä—Ñ–æ—Ä–æ–≤—ã—Ö) –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–ø–µ—Ä–≤—ã–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–π –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é, –æ—Ç–¥–µ–ª–µ–Ω–Ω–æ–π –æ—Ç –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è. –°–æ–∑–¥–∞–Ω–∏—é –≤–µ—â–∏ –ø—Ä–µ–¥—à–µ—Å—Ç–≤–æ–≤–∞–ª –ø—Ä–æ–µ–∫—Ç-—ç—Å–∫–∏–∑, –∫–æ—Ç–æ—Ä—ã–π –≤—ã–ø–æ–ª–Ω—è–ª —Ö—É–¥–æ–∂–Ω–∏–∫. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —à–ø–∞–ª–µ—Ä–Ω—ã—Ö –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä —ç—Å–∫–∏–∑—ã —Å–æ–∑–¥–∞–≤–∞–ª–∏ —Ç–∞–∫–∏–µ –≤–µ–ª–∏–∫–∏–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∏, –∫–∞–∫ –†–∞—Ñ–∞—ç–ª—å –∏ –†—É–±–µ–Ω—Å. –û–¥–Ω–∞–∫–æ —Ö—É–¥–æ–∂–Ω–∏–∫ –Ω–∞ –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–µ –µ—â–µ –Ω–µ –±—ã–ª –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º —Å–º—ã—Å–ª–µ: –µ–≥–æ –Ω–µ –∑–∞–±–æ—Ç–∏–ª–∏ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –∏ –æ–Ω –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–ª—Å—è –Ω–∞ –≤–∫—É—Å—ã —É–∑–∫–æ–≥–æ –∫—Ä—É–≥–∞ –±–æ–≥–∞—Ç—ã—Ö –∑–∞–∫–∞–∑—á–∏–∫–æ–≤.</p>"
    },
    {

        "title": "–î–∏–∑–∞–π–Ω–µ—Ä—Å–∫–æ–µ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –õ–µ–æ–Ω–∞—Ä–¥–æ –¥–∞ –í–∏–Ω—á–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 8. –î–∏–∑–∞–π–Ω–µ—Ä—Å–∫–æ–µ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –õ–µ–æ–Ω–∞—Ä–¥–æ –¥–∞ –í–∏–Ω—á–∏.</h2><p>–õ–µ–æ–Ω–∞—Ä–¥–æ –¥–∞ –í–∏–Ω—á–∏ (1452‚Äì1519) —è–≤–ª—è–µ—Ç—Å—è —è—Ä–∫–∏–º –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–µ–º —ç–ø–æ—Ö–∏ –í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—É—é –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –Ω–∞–∑—ã–≤–∞—é—Ç —Ä—É–±–µ–∂–æ–º, –æ–±–æ–∑–Ω–∞—á–∏–≤—à–∏–º –ø–æ–≤–æ—Ä–æ—Ç –æ—Ç –∫–∞–Ω–æ–Ω–∞ –∫ –ø—Ä–æ–µ–∫—Ç—É. –ï–≥–æ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ –ø—Ä–∏–º–µ—Ä –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–æ–π —Å–≤—è–∑–∏ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–≥–æ –∏ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ–π –¥–ª—è —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –í —ç–ø–æ—Ö—É –†–µ–Ω–µ—Å—Å–∞–Ω—Å–∞ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫–∞–∫ –ø—Ä–æ—Ñ–µ—Å—Å–∏—è —Ç–æ–ª—å–∫–æ –∑–∞—Ä–æ–∂–¥–∞–ª–∞—Å—å, –∏ –ø–µ—Ä–≤—ã–µ –∏–Ω–∂–µ–Ω–µ—Ä—ã –±—ã–ª–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Ö—É–¥–æ–∂–Ω–∏–∫–∞–º–∏, –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–∞–º–∏, –∏–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª—è–º–∏ –∏ –µ—Å—Ç–µ—Å—Ç–≤–æ–∏—Å–ø—ã—Ç–∞—Ç–µ–ª—è–º–∏. –õ–µ–æ–Ω–∞—Ä–¥–æ –¥–∞ –í–∏–Ω—á–∏ ‚Äî –æ–¥–∏–Ω –∏–∑ —Å–∞–º—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–∏–º–µ—Ä–æ–≤ —Ç–∞–∫–æ–π —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–π –ª–∏—á–Ω–æ—Å—Ç–∏.</p><p>–û —à–∏—Ä–æ—Ç–µ –µ–≥–æ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ-–ø—Ä–æ–µ–∫—Ç–Ω—ã—Ö –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤ —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤—É–µ—Ç –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–µ –ø–∏—Å—å–º–æ –º–∏–ª–∞–Ω—Å–∫–æ–º—É –≥–µ—Ä—Ü–æ–≥—É –õ—é–¥–æ–≤–∏–∫–æ –ú–æ—Ä–æ. –í –Ω–µ–º –õ–µ–æ–Ω–∞—Ä–¥–æ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —Å–≤–æ–∏ —É—Å–ª—É–≥–∏, –ø–µ—Ä–µ—á–∏—Å–ª—è—è –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å —Å–≤–æ–∏ —É–º–µ–Ω–∏—è –≤ –æ–±–ª–∞—Å—Ç–∏ –≤–æ–µ–Ω–Ω–æ–π –∏–Ω–∂–µ–Ω–µ—Ä–∏–∏: –æ–Ω —Å–æ–æ–±—â–∞–µ—Ç –æ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ —Å—Ç—Ä–æ–∏—Ç—å –ª—ë–≥–∫–∏–µ –º–æ—Å—Ç—ã, —à—Ç—É—Ä–º–æ–≤—ã–µ –ª–µ—Å—Ç–Ω–∏—Ü—ã, –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—É—à–∫–∏, –º–æ—Ä—Ç–∏—Ä—ã ¬´—É–¥–æ–±–Ω–æ–π –∏ –∫—Ä–∞—Å–∏–≤–æ–π —Ñ–æ—Ä–º—ã¬ª, –∫–∞—Ç–∞–ø—É–ª—å—Ç—ã, –∫—Ä—ã—Ç—ã–µ –ø–æ–≤–æ–∑–∫–∏ –∏ –∫–æ—Ä–∞–±–ª–∏. –õ–∏—à—å –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–º –ø—É–Ω–∫—Ç–µ –æ–Ω —É–ø–æ–º–∏–Ω–∞–µ—Ç –æ —Å–≤–æ–∏—Ö —Ç–∞–ª–∞–Ω—Ç–∞—Ö –≤ –æ–±–ª–∞—Å—Ç–∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã, —Å–∫—É–ª—å–ø—Ç—É—Ä—ã –∏ –∂–∏–≤–æ–ø–∏—Å–∏. –≠—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ç–µ—Å–Ω–æ –≤ –µ–≥–æ —Å–æ–∑–Ω–∞–Ω–∏–∏ –±—ã–ª–∏ –ø–µ—Ä–µ–ø–ª–µ—Ç–µ–Ω—ã –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–µ –∏ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –Ω–∞—á–∞–ª–∞.</p><p>–ò–Ω–∂–µ–Ω–µ—Ä —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –±—ã–ª —Ö—É–¥–æ–∂–Ω–∏–∫–æ–º, –∞ –ø–æ—Ç–æ–º—É –Ω–µ –º–æ–≥ –æ–±–æ–π—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ–º —Ñ–æ—Ä–º—É —Å–≤–æ–µ–≥–æ —Ç–≤–æ—Ä–µ–Ω–∏—è. –ö—Ä–∞—Å–æ—Ç–∞ –º–∞—à–∏–Ω—ã –≤–∏–¥–µ–ª–∞—Å—å –Ω–µ –≤ —É–∫—Ä–∞—à–µ–Ω–∏—è—Ö, –∞ –≤ —á—ë—Ç–∫–æ—Å—Ç–∏ –∑–∞–º—ã—Å–ª–∞, —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º—ã –∏ –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏. –•–æ—Ç—è —Å–∞–º —Ç–µ—Ä–º–∏–Ω ¬´–¥–∏–∑–∞–π–Ω¬ª –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–∏ –õ–µ–æ–Ω–∞—Ä–¥–æ –Ω–µ —É–ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç—Å—è, –µ–≥–æ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—é —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤, –≥–¥–µ —Ñ–æ—Ä–º–∞ –∏ —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω–æ —Å–≤—è–∑–∞–Ω—ã –∏ –ø–æ–¥—á–∏–Ω–µ–Ω—ã –µ–¥–∏–Ω–æ–º—É —Ç–≤–æ—Ä—á–µ—Å–∫–æ–º—É –∑–∞–º—ã—Å–ª—É, –º–æ–∂–Ω–æ —Å—á–∏—Ç–∞—Ç—å –æ–¥–Ω–∏–º –∏–∑ —è—Ä—á–∞–π—à–∏—Ö –ø—Ä–æ—è–≤–ª–µ–Ω–∏–π –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–æ–π –ø—Ä–∞–∫—Ç–∏–∫–∏. –ï–≥–æ —Ä–∞–±–æ—Ç—ã –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏ –µ–¥–∏–Ω—Å—Ç–≤–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–π —Ö—É–¥–æ–∂–Ω–∏–∫–∞ –∏ –∏–Ω–∂–µ–Ω–µ—Ä–∞, –∫–æ—Ç–æ—Ä–æ–µ –±—ã–ª–æ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ –¥–ª—è —Ä–∞–Ω–Ω–µ–≥–æ –í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è, –Ω–æ —É–∂–µ –∫ XVI –≤–µ–∫—É –Ω–∞—á–∞–ª–æ —Ä–∞—Å–ø–∞–¥–∞—Ç—å—Å—è –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 9. –î–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º–∞ –ú. –¢–æ–Ω–µ—Ç–∞.</h2><p>–î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ú–∏—Ö–∞—ç–ª—è –¢–æ–Ω–µ—Ç–∞ (1796‚Äì1871) —è–≤–ª—è–µ—Ç—Å—è —Ö—Ä–µ—Å—Ç–æ–º–∞—Ç–∏–π–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º –∑–∞—Ä–æ–∂–¥–µ–Ω–∏—è –ø—Ä–µ–¥–ø–æ—Å—ã–ª–æ–∫ –¥–∏–∑–∞–π–Ω–∞ –≤ XIX –≤–µ–∫–µ –∏ —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä–≤–æ–π —É—Å–ø–µ—à–Ω–æ–π –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—ã, –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –Ω–∞ –º–∞—Å—Å–æ–≤–æ–µ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ. –¢–æ–Ω–µ—Ç, –±—É–¥—É—á–∏ —Å—Ç–æ–ª—è—Ä–æ–º, —Å 1830-—Ö –≥–æ–¥–æ–≤ –Ω–∞—á–∞–ª —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Å —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–µ–π –≥–Ω—É—Ç—å—è –¥—Ä–µ–≤–µ—Å–∏–Ω—ã –¥–ª—è –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è –º–µ–±–µ–ª–∏.</p><p>–ï–≥–æ –≥–ª–∞–≤–Ω—ã–º –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ–º —Å—Ç–∞–ª–∞ –Ω–µ —Å–∞–º–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è –≥–Ω—É—Ç—å—è, –∞ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ —Å–ø–æ—Å–æ–±–∞, –ø—Ä–∏–≥–æ–¥–Ω–æ–≥–æ –¥–ª—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ, —Å–µ—Ä–∏–π–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞. –û–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –º–µ—Ç–æ–¥, –ø–æ–∑–≤–æ–ª—è–≤—à–∏–π –≥–Ω—É—Ç—å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤, —á—Ç–æ –ø–æ–ª–æ–∂–∏–ª–æ –Ω–∞—á–∞–ª–æ —Å–µ—Ä–∏–π–Ω–æ–º—É –≤—ã–ø—É—Å–∫—É –º–µ–±–µ–ª–∏. –í–ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–∏ –æ–Ω —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞–ª —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—é, –∏—Å–ø–æ–ª—å–∑—É—è –ø—É—á–∫–∏ –¥–µ—Ä–µ–≤—è–Ω–Ω—ã—Ö –ø—Ä—É—Ç—å–µ–≤, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–ª–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ —Ç—Ä—ë—Ö–º–µ—Ä–Ω—ã–µ –∏–∑–≥–∏–±—ã. –í 1857 –≥–æ–¥—É –¢–æ–Ω–µ—Ç –æ—Ç–∫—Ä—ã–ª —Å–≤–æ—é –ø–µ—Ä–≤—É—é —Ñ–∞–±—Ä–∏–∫—É, –ø–µ—Ä–µ–π–¥—è –æ—Ç —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤ –∫ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–º—É –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤—É –≤ –∫—Ä—É–ø–Ω—ã—Ö –º–∞—Å—à—Ç–∞–±–∞—Ö. –ï–≥–æ –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è –±—ã–ª–∏ –æ—Å–Ω–∞—â–µ–Ω—ã —Å–∞–º—ã–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ–º, –≤–∫–ª—é—á–∞—è –ø–∞—Ä–æ–≤—ã–µ –º–∞—à–∏–Ω—ã –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∞–Ω–∫–∏, –∏ —è–≤–ª—è–ª–∏—Å—å –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—ã–º–∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–º–∏, –∞ –Ω–µ –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä–Ω—ã–º–∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞–º–∏.</p><p>–í–æ–ø–ª–æ—â–µ–Ω–∏–µ–º –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—ã –¢–æ–Ω–µ—Ç–∞ —Å—Ç–∞–ª–∞ –º–æ–¥–µ–ª—å ‚Ññ 14, –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π ¬´–≤–µ–Ω—Å–∫–∏–π —Å—Ç—É–ª¬ª, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –≤ 1860-—Ö –≥–æ–¥–∞—Ö. –≠—Ç–æ—Ç —Å—Ç—É–ª —Å—Ç–∞–ª —Å–∏–º–≤–æ–ª–æ–º –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ –∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ –º–∞—Å—Å–æ–≤–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –ï–≥–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –±—ã–ª–∞ –æ–ø—Ç–∏–º–∞–ª—å–Ω–∞ –¥–ª—è –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞: –æ–Ω —Å–æ—Å—Ç–æ—è–ª –≤—Å–µ–≥–æ –∏–∑ —à–µ—Å—Ç–∏ —Å–µ–≥–º–µ–Ω—Ç–æ–≤, —á—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–ª–æ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞—Å—Ö–æ–¥ –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –∏ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Å–±–æ—Ä–∫—É. –ú–æ–¥–µ–ª—å ‚Ññ 14 –±—ã–ª–∞ –ª—ë–≥–∫–æ–π, –ø—Ä–æ—á–Ω–æ–π, –∫–æ–º–ø–∞–∫—Ç–Ω–æ–π –∏ –≥–∏–≥–∏–µ–Ω–∏—á–Ω–æ–π, —á—Ç–æ —Å–¥–µ–ª–∞–ª–æ –µ—ë –∏–¥–µ–∞–ª—å–Ω–æ–π –¥–ª—è –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∑–∞–≤–µ–¥–µ–Ω–∏–π ‚Äî –∫–∞—Ñ–µ, –∫–∏–Ω–æ—Ç–µ–∞—Ç—Ä–æ–≤ –∏ –∫–∞–±–∞—Ä–µ, –∞ –ø–æ–∑–∂–µ –∏ –¥–ª—è —á–∞—Å—Ç–Ω—ã—Ö –¥–æ–º–æ–≤.</p><p>–û–ø—ã—Ç —Ñ–∏—Ä–º—ã ¬´–¢–æ–Ω–µ—Ç¬ª –Ω–∞–≥–ª—è–¥–Ω–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä—ë—Ö –≤–∞–∂–Ω–µ–π—à–∏—Ö –∞—Å–ø–µ–∫—Ç–æ–≤ –¥–∏–∑–∞–π–Ω–∞: —É—á–∞—Å—Ç–∏–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∞ (–∞ –ø–æ–∑–∂–µ –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤—â–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∞—á–∞–ª–∏ –ø—Ä–∏–≥–ª–∞—à–∞—Ç—å —Å—ã–Ω–æ–≤—å—è –¢–æ–Ω–µ—Ç–∞), —Ä–µ—à–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–æ–≤ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤ —É—Å–ª–æ–≤–∏—è—Ö –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –∏ –ø—Ä—è–º—É—é —Å–≤—è–∑—å –¥–∏–∑–∞–π–Ω–∞ —Å –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏–º —É—Å–ø–µ—Ö–æ–º —Ñ–∏—Ä–º—ã.</p>"
    },
    {

        "title": "–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –≤—ã—Å—Ç–∞–≤–∫–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 10. –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –≤—ã—Å—Ç–∞–≤–∫–∏.</h2><p>–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –≤—ã—Å—Ç–∞–≤–∫–∏ XIX –≤–µ–∫–∞ —Å—ã–≥—Ä–∞–ª–∏ –∫–ª—é—á–µ–≤—É—é —Ä–æ–ª—å –≤ —Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∏–∑–∞–π–Ω–∞, —Å—Ç–∞–≤ –ø–ª–æ—â–∞–¥–∫–æ–π –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π —Ä–µ–≤–æ–ª—é—Ü–∏–∏ –∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –≤—ã—è–≤–∏–≤ –ø—Ä–æ–±–ª–µ–º—ã —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ –º–∞—Å—Å–æ–≤–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏.</p><p>–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–º —Å–æ–±—ã—Ç–∏–µ–º —Å—Ç–∞–ª–∞ –ü–µ—Ä–≤–∞—è –≤—Å–µ–º–∏—Ä–Ω–∞—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞, —Å–æ—Å—Ç–æ—è–≤—à–∞—è—Å—è –≤ –õ–æ–Ω–¥–æ–Ω–µ –≤ 1851 –≥–æ–¥—É. –ï—ë –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä–æ–º –±—ã–ª –ì–µ–Ω—Ä–∏ –ö–æ—É–ª, –∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É –æ–∫–∞–∑–∞–ª –ø—Ä–∏–Ω—Ü –ê–ª—å–±–µ—Ä—Ç. –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –≤—ã—Å—Ç–∞–≤–∫–∏ –±—ã–ª –≤–æ–∑–≤–µ–¥–µ–Ω –•—Ä—É—Å—Ç–∞–ª—å–Ω—ã–π –¥–≤–æ—Ä–µ—Ü –ø–æ –ø—Ä–æ–µ–∫—Ç—É –î–∂–æ–∑–µ—Ñ–∞ –ü–∞–∫—Å—Ç–æ–Ω–∞ ‚Äî —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–µ –¥–ª—è —Å–≤–æ–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–æ—Ä—É–∂–µ–Ω–∏–µ –∏–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∂–µ–ª–µ–∑–∞ –∏ —Å—Ç–µ–∫–ª–∞, –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã—Ö –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º.</p><p>–≠–∫—Å–ø–æ–∑–∏—Ü–∏—è –±—ã–ª–∞ —Ä–∞–∑–¥–µ–ª–µ–Ω–∞ –Ω–∞ —á–µ—Ç—ã—Ä–µ –æ—Ç–¥–µ–ª–∞: —Å—ã—Ä—å–µ, –º–∞—à–∏–Ω—ã, –≥–æ—Ç–æ–≤—ã–µ —Ç–æ–≤–∞—Ä—ã –∏ –ø—Ä–∏–∫–ª–∞–¥–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ. –ù–∞–∏–±–æ–ª—å—à–∏–π –∏–Ω—Ç–µ—Ä–µ—Å —É –ø—É–±–ª–∏–∫–∏ –≤—ã–∑–≤–∞–ª –æ—Ç–¥–µ–ª –º–∞—à–∏–Ω, –≥–¥–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å –Ω–æ–≤–µ–π—à–∏–µ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è: –ø–∞—Ä–æ–≤–æ–∑—ã, –≥–∏–¥—Ä–∞–≤–ª–∏—á–µ—Å–∫–∏–µ –ø—Ä–µ—Å—Å—ã, —Ç–µ–ª–µ–≥—Ä–∞—Ñ –°–∏–º–µ–Ω—Å–∞, –ø–∞—Ä–æ–≤–æ–π –º–æ–ª–æ—Ç –ö—Ä—É–ø–ø–∞. –í—ã—Å—Ç–∞–≤–∫–∞ –∑–∞—è–≤–∏–ª–∞ –æ –Ω–∞—Å—Ç—É–ø–ª–µ–Ω–∏–∏ –Ω–æ–≤–æ–π —ç—Ä—ã ‚Äî —ç—Ä—ã –º–µ—Ç–∞–ª–ª–∞ –∏ –º–∞—à–∏–Ω.</p><p>–í —Ç–æ –∂–µ –≤—Ä–µ–º—è –≤—ã—Å—Ç–∞–≤–∫–∞ –æ–±–Ω–∞–∂–∏–ª–∞ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –Ω–æ–≤–æ–π —ç–ø–æ—Ö–∏. –î–∏–∑–∞–π–Ω —ç–∫—Å–ø–æ–∑–∏—Ü–∏–π –±—ã–ª —Ö–∞–æ—Ç–∏—á–Ω—ã–º: –≤–∏—Ç—Ä–∏–Ω—ã –∏ —Å—Ç–µ–Ω–¥—ã –Ω–∞–ø–æ–º–∏–Ω–∞–ª–∏ –º–µ–±–µ–ª—å –∏–∑ –∂–∏–ª—ã—Ö –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤, –∞ —ç–∫—Å–ø–æ–Ω–∞—Ç—ã —Ç–æ–Ω—É–ª–∏ –≤ –±–∞—Ä—Ö–∞—Ç–Ω—ã—Ö –¥—Ä–∞–ø–∏—Ä–æ–≤–∫–∞—Ö. –ú–∞—à–∏–Ω—ã —á–∞—Å—Ç–æ —É–∫—Ä–∞—à–∞–ª–∏—Å—å –≤ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã—Ö —Å—Ç–∏–ª—è—Ö (–≥–æ—Ç–∏—á–µ—Å–∫–æ–º, –≥—Ä–µ—á–µ—Å–∫–æ–º), –ø–æ—Å–∫–æ–ª—å–∫—É –∏—Ö –æ–≥—Ä–æ–º–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏ –º–µ–¥–ª–µ–Ω–Ω–∞—è —Ä–∞–±–æ—Ç–∞ –∞—Å—Å–æ—Ü–∏–∏—Ä–æ–≤–∞–ª–∏—Å—å —Å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–º–∏ –æ–±—ä–µ–∫—Ç–∞–º–∏. –≠—Ç–æ ¬´—É–∫—Ä–∞—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ¬ª —Ç–∞–∫–∂–µ –±—ã–ª–æ –ø–æ–ø—ã—Ç–∫–æ–π —Å–∫—Ä—ã—Ç—å –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–∏ –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞.</p><p>–õ–æ–Ω–¥–æ–Ω—Å–∫–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞ —Å–ø—Ä–æ–≤–æ—Ü–∏—Ä–æ–≤–∞–ª–∞ —à–∏—Ä–æ–∫–∏–µ –¥–∏—Å–∫—É—Å—Å–∏–∏ –æ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ –∏ –∫–∞—á–µ—Å—Ç–≤–µ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –ê–Ω–≥–ª–∏–∏, –∫–æ—Ç–æ—Ä–∞—è –æ—Å–æ–∑–Ω–∞–ª–∞ –≤–∞–∂–Ω–æ—Å—Ç—å —ç—Å—Ç–µ—Ç–∏–∫–∏ –¥–ª—è –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –Ω–∞ –º–∏—Ä–æ–≤–æ–º —Ä—ã–Ω–∫–µ. –ü–æ–∑–∂–µ –≤—ã—Å—Ç–∞–≤–∫–∏ –≤ –ü–∞—Ä–∏–∂–µ (1900) –∏ –¢—É—Ä–∏–Ω–µ (1902) –ø–æ–∫–∞–∑–∞–ª–∏ –æ—Ç—Å—Ç–∞–≤–∞–Ω–∏–µ –Ω–µ–º–µ—Ü–∫–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏, —á—Ç–æ –ø–æ–¥—Ç–æ–ª–∫–Ω—É–ª–æ –ì–µ—Ä–º–∞–Ω–∏—é –∫ —Å–æ–∑–¥–∞–Ω–∏—é –í–µ—Ä–∫–±—É–Ω–¥–∞. –ê –ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞ 1925 –≥–æ–¥–∞ –≤ –ü–∞—Ä–∏–∂–µ —Å—Ç–∞–ª–∞ —Ç—Ä–∏—É–º—Ñ–æ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏ –∞—Ä-–¥–µ–∫–æ, –æ–∫–∞–∑–∞–≤ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –∞–º–µ—Ä–∏–∫–∞–Ω—Å–∫–∏—Ö –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ, –Ω–µ –ø—Ä–∏–Ω—è–≤ —É—á–∞—Å—Ç–∏—è, –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –Ω–∞ –Ω–µ—ë —Å–≤–æ–∏—Ö –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–µ–π –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–≥–æ –æ–ø—ã—Ç–∞.</p>"

        "title": "–§–∞–∑—ã –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π —Ä–µ–≤–æ–ª—é—Ü–∏–∏.",
        "content": "<h2>–ë–∏–ª–µ—Ç 11. –§–∞–∑—ã –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π —Ä–µ–≤–æ–ª—é—Ü–∏–∏.</h2><p>–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è (–∏–ª–∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç) ‚Äî —ç—Ç–æ –ø–µ—Ä–∏–æ–¥ —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –æ—Ä—É–¥–∏—è—Ö –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä—ã–π –æ–∑–Ω–∞–º–µ–Ω–æ–≤–∞–ª –ø–µ—Ä–µ—Ö–æ–¥ –æ—Ç –¥–æ–∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –∫ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–º—É –æ–±—â–µ—Å—Ç–≤—É. –í –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–º –≤–∏–¥–µ —ç—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–æ—Ö–æ–¥–∏–ª –≤ –ê–Ω–≥–ª–∏–∏, –Ω–∞—á–∏–Ω–∞—è —Å 60‚Äì80-—Ö –≥–æ–¥–æ–≤ XVIII –≤–µ–∫–∞. –û–Ω —Å–æ—Å—Ç–æ—è–ª –∏–∑ —Ç—Ä—ë—Ö –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ –∏–ª–∏ —Ñ–∞–∑:</p><p>–ü–µ—Ä–≤—ã–π —ç—Ç–∞–ø: –ü–æ—è–≤–ª–µ–Ω–∏–µ —Ä–∞–±–æ—á–∏—Ö –º–∞—à–∏–Ω . –≠—Ç–∞ —Ñ–∞–∑–∞ –Ω–∞—á–∞–ª–∞—Å—å —Å –º–µ—Ö–∞–Ω–∏–∑–∞—Ü–∏–∏ –≤–µ–¥—É—â–µ–π –æ—Ç—Ä–∞—Å–ª–∏ —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ ‚Äî —Ç–µ–∫—Å—Ç–∏–ª—å–Ω–æ–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏. –°–ø—Ä–æ—Å –Ω–∞ —Ç–∫–∞–Ω–∏ —Ä–æ—Å —Ç–∞–∫ –±—ã—Å—Ç—Ä–æ, —á—Ç–æ –º–∞–Ω—É—Ñ–∞–∫—Ç—É—Ä—ã –Ω–µ —Å–ø—Ä–∞–≤–ª—è–ª–∏—Å—å. –ö–ª—é—á–µ–≤—ã–º–∏ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è–º–∏ —Å—Ç–∞–ª–∏ –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∞—è –ø—Ä—è–ª–∫–∞ ¬´–î–∂–µ–Ω–Ω–∏¬ª –î–∂–µ–π–º—Å–∞ –•–∞—Ä–≥—Ä–∏–≤—Å–∞ (1765), –∫–æ—Ç–æ—Ä–∞—è –≤ 20 —Ä–∞–∑ —É–≤–µ–ª–∏—á–∏–ª–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –ø—Ä—è–¥–∏–ª—å–Ω–∞—è –º–∞—à–∏–Ω–∞ –†–∏—á–∞—Ä–¥–∞ –ê—Ä–∫—Ä–∞–π—Ç–∞ (1769) –∏ –º—é–ª—å-–º–∞—à–∏–Ω–∞ –°—ç–º—é—ç–ª–∞ –ö—Ä–æ–º–ø—Ç–æ–Ω–∞ (1775), –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏–ª–∞ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Ç–æ–Ω–∫—É—é –∏ –ø—Ä–æ—á–Ω—É—é –Ω–∏—Ç—å. –ü–æ–∑–∂–µ, –≤ 1785 –≥–æ–¥—É, –≠–¥–º—É–Ω–¥ –ö–∞—Ä—Ç—Ä–∞–π—Ç –∑–∞–ø–∞—Ç–µ–Ω—Ç–æ–≤–∞–ª –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–π —Ç–∫–∞—Ü–∫–∏–π —Å—Ç–∞–Ω–æ–∫.</p><p>–í—Ç–æ—Ä–æ–π —ç—Ç–∞–ø: –ò–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ –¥–≤–∏–≥–∞—Ç–µ–ª—è . –ü–µ—Ä–≤—ã–µ –º–∞—à–∏–Ω—ã –ø—Ä–∏–≤–æ–¥–∏–ª–∏—Å—å –≤ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–æ–¥—è–Ω—ã–º –∫–æ–ª–µ—Å–æ–º, —á—Ç–æ –ø—Ä–∏–≤—è–∑—ã–≤–∞–ª–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –∫ —Ä–µ–∫–∞–º. –ë—É—Ä–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ —Ç—Ä–µ–±–æ–≤–∞–ª–æ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ –¥–≤–∏–≥–∞—Ç–µ–ª—è, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–Ω–æ –±—ã–ª–æ –±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≥–¥–µ —É–≥–æ–¥–Ω–æ. –¢–∞–∫–∏–º –¥–≤–∏–≥–∞—Ç–µ–ª–µ–º —Å—Ç–∞–ª–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –ø–∞—Ä–æ–≤–∞—è –º–∞—à–∏–Ω–∞, –∑–∞–ø–∞—Ç–µ–Ω—Ç–æ–≤–∞–Ω–Ω–∞—è —à–æ—Ç–ª–∞–Ω–¥—Å–∫–∏–º –∏–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª–µ–º –î–∂–µ–π–º—Å–æ–º –£–∞—Ç—Ç–æ–º –≤ 1784 –≥–æ–¥—É, —á—Ç–æ —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä–æ–≤–∞–ª–æ –Ω–∞—á–∞–ª–æ ¬´–≤–µ–∫–∞ –ø–∞—Ä–∞¬ª. –ü–∞—Ä–æ–≤—ã–µ –º–∞—à–∏–Ω—ã –±—ã—Å—Ç—Ä–æ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏–ª–∏—Å—å –≤ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –≤—ã–∑–≤–∞–ª–∏ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –≤ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞.</p><p>–¢—Ä–µ—Ç–∏–π —ç—Ç–∞–ø: –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—à–∏–Ω –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –º–∞—à–∏–Ω . –≠—Ç–æ –∑–∞–≤–µ—Ä—à–∞—é—â–∞—è —Ñ–∞–∑–∞ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞. –†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –º–∞—à–∏–Ω –Ω–∞ –ø–µ—Ä–≤—ã—Ö –ø–æ—Ä–∞—Ö –±—ã–ª–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ —Ç–µ–º, —á—Ç–æ –∏—Ö –ø—Ä–∏—Ö–æ–¥–∏–ª–æ—Å—å –∏–∑–≥–æ—Ç–∞–≤–ª–∏–≤–∞—Ç—å –≤—Ä—É—á–Ω—É—é. –í–∞–∂–Ω–µ–π—à–∏–º –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ–º —ç—Ç–æ–≥–æ —ç—Ç–∞–ø–∞ —Å—Ç–∞–ª —Ç–æ–∫–∞—Ä–Ω—ã–π —Å—Ç–∞–Ω–æ–∫ —Å —Å—É–ø–ø–æ—Ä—Ç–æ–º –ì–µ–Ω—Ä–∏ –ú–æ–¥—Å–ª–∏ (1798‚Äì1800), –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª–∏–ª —Å –≤—ã—Å–æ–∫–æ–π —Ç–æ—á–Ω–æ—Å—Ç—å—é –Ω–∞—Ä–µ–∑–∞—Ç—å –≤–∏–Ω—Ç—ã –∏ –≥–∞–π–∫–∏. –≠—Ç–æ —Å–¥–µ–ª–∞–ª–æ –≤–æ–∑–º–æ–∂–Ω—ã–º –º–∞—Å—Å–æ–≤–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏ –≤–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º—ã—Ö –¥–µ—Ç–∞–ª–µ–π. –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∞–±—Ä–∏—á–Ω–æ–≥–æ –º–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏—è –∑–∞–≤–µ—Ä—à–∏–ª–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—É—é —Ä–µ–≤–æ–ª—é—Ü–∏—é –≤ –ê–Ω–≥–ª–∏–∏.</p>"

        "title": "–ù–∞—É—á–Ω–æ-—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å XIX –≤–µ–∫–∞. –û—Ç–∫—Ä—ã—Ç–∏—è –∏ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è.",
        "content": "<h2>–ë–∏–ª–µ—Ç 12. –ù–∞—É—á–Ω–æ-—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å XIX –≤–µ–∫–∞. –û—Ç–∫—Ä—ã—Ç–∏—è –∏ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è.</h2><p>–ù–∞—É—á–Ω–æ-—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å XIX –≤–µ–∫–∞ –±—ã–ª –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω–æ —Å–≤—è–∑–∞–Ω —Å –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π —Ä–µ–≤–æ–ª—é—Ü–∏–µ–π, –∫–æ—Ç–æ—Ä–∞—è –Ω–∞—á–∞–ª–∞—Å—å –≤ –ê–Ω–≥–ª–∏–∏ –≤ –∫–æ–Ω—Ü–µ XVIII –≤–µ–∫–∞ –∏ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏–ª–∞—Å—å –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É. –≠—Ç–æ—Ç –ø–µ—Ä–∏–æ–¥ –æ–∑–Ω–∞–º–µ–Ω–æ–≤–∞–ª—Å—è —Å–µ—Ä–∏–µ–π –∫–ª—é—á–µ–≤—ã—Ö –æ—Ç–∫—Ä—ã—Ç–∏–π –∏ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π, –∫–∞—Ä–¥–∏–Ω–∞–ª—å–Ω–æ –∏–∑–º–µ–Ω–∏–≤—à–∏—Ö –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ, –±—ã—Ç –∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç.</p><p>–í  —Ç–µ–∫—Å—Ç–∏–ª—å–Ω–æ–π –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏ , —Å—Ç–∞–≤—à–µ–π –∫–∞—Ç–∞–ª–∏–∑–∞—Ç–æ—Ä–æ–º –ø–µ—Ä–µ–º–µ–Ω, –±—ã–ª–∏ —Å–æ–∑–¥–∞–Ω—ã –æ—Å–Ω–æ–≤–æ–ø–æ–ª–∞–≥–∞—é—â–∏–µ –º–∞—à–∏–Ω—ã: –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∞—è –ø—Ä—è–ª–∫–∞ ¬´–î–∂–µ–Ω–Ω–∏¬ª (–î–∂–µ–π–º—Å –•–∞—Ä–≥—Ä–∏–≤—Å, 1765), –ø—Ä—è–¥–∏–ª—å–Ω–∞—è –≤–∞—Ç–µ—Ä–º–∞—à–∏–Ω–∞ (–†–∏—á–∞—Ä–¥ –ê—Ä–∫—Ä–∞–π—Ç, 1769), –º—é–ª—å-–º–∞—à–∏–Ω–∞ (–°—ç–º—é—ç–ª –ö—Ä–æ–º–ø—Ç–æ–Ω, 1775) –∏ –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–π —Ç–∫–∞—Ü–∫–∏–π —Å—Ç–∞–Ω–æ–∫ (–≠–¥–º—É–Ω–¥ –ö–∞—Ä—Ç—Ä–∞–π—Ç, 1785). –í –Ω–∞—á–∞–ª–µ XIX –≤–µ–∫–∞ —Ñ—Ä–∞–Ω—Ü—É–∑ –ñ–∞–∫–∫–∞—Ä –∏–∑–æ–±—Ä—ë–ª —Å—Ç–∞–Ω–æ–∫ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∫–∞–Ω–µ–π —Å–æ —Å–ª–æ–∂–Ω—ã–º–∏ —É–∑–æ—Ä–∞–º–∏ (1804).</p><p>–†–µ–≤–æ–ª—é—Ü–∏—é –≤  —ç–Ω–µ—Ä–≥–µ—Ç–∏–∫–µ  –ø—Ä–æ–∏–∑–≤—ë–ª —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –ø–∞—Ä–æ–≤–æ–π –¥–≤–∏–≥–∞—Ç–µ–ª—å –î–∂–µ–π–º—Å–∞ –£–∞—Ç—Ç–∞ (1784), –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª–∏–ª —Ä–∞–∑–º–µ—â–∞—Ç—å —Ñ–∞–±—Ä–∏–∫–∏ –≤ –ª—é–±–æ–º —É–¥–æ–±–Ω–æ–º –º–µ—Å—Ç–µ –∏ –ø—Ä–∏–≤—ë–ª –∫ —Å–æ–∑–¥–∞–Ω–∏—é –ø–∞—Ä–æ–≤–æ–≥–æ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞.</p><p>–¢—Ä–µ—Ç—å–∏–º –≤–∞–∂–Ω–µ–π—à–∏–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º —Å—Ç–∞–ª–æ  –º–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ , —Ç–æ –µ—Å—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –º–∞—à–∏–Ω –º–∞—à–∏–Ω–∞–º–∏. –ó–¥–µ—Å—å –∫–ª—é—á–µ–≤—É—é —Ä–æ–ª—å —Å—ã–≥—Ä–∞–ª –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –º–µ—Ö–∞–Ω–∏–∫ –ì–µ–Ω—Ä–∏ –ú–æ–¥—Å–ª–∏, –∫–æ—Ç–æ—Ä—ã–π –≤ 1798-1800 –≥–æ–¥–∞—Ö –∏–∑–æ–±—Ä—ë–ª —Ç–æ–∫–∞—Ä–Ω—ã–π —Å—Ç–∞–Ω–æ–∫ —Å —Å—É–ø–ø–æ—Ä—Ç–æ–º. –≠—Ç–æ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –ø–æ–∑–≤–æ–ª–∏–ª–æ –Ω–∞–ª–∞–¥–∏—Ç—å –º–∞—Å—Å–æ–≤–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π, —Ç–∞–∫–∏—Ö –∫–∞–∫ –≤–∏–Ω—Ç—ã –∏ –≥–∞–π–∫–∏, —á—Ç–æ —Å—Ç–∞–ª–æ –æ—Å–Ω–æ–≤–æ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∏–Ω–¥—É—Å—Ç—Ä–∏–∏.</p><p>–í—Å–µ–º–∏—Ä–Ω–∞—è –≤—ã—Å—Ç–∞–≤–∫–∞ –≤ –õ–æ–Ω–¥–æ–Ω–µ –≤ 1851 –≥–æ–¥—É –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∞ –º–∏—Ä—É –∏ –¥—Ä—É–≥–∏–µ –≤–∞–∂–Ω—ã–µ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è —Ç–æ–π —ç–ø–æ—Ö–∏, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–µ –≤ –¥–µ–π—Å—Ç–≤–∏–∏. –°—Ä–µ–¥–∏ –Ω–∏—Ö –±—ã–ª–∏ –≥–∏–¥—Ä–∞–≤–ª–∏—á–µ—Å–∫–∏–µ –ø—Ä–µ—Å—Å—ã, –¥–∞–≥–≥–µ—Ä–æ—Ç–∏–ø—ã (—Ä–∞–Ω–Ω–∏–π —Å–ø–æ—Å–æ–± —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–∏—è), –ø–∞—Ä–æ–≤–æ–π –º–æ–ª–æ—Ç –∑–∞–≤–æ–¥–∞ –ö—Ä—É–ø–ø–∞ –∏ —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏–π —Ç–µ–ª–µ–≥—Ä–∞—Ñ –°–∏–º–µ–Ω—Å–∞. –≠—Ç–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏—è –∑–∞–ª–æ–∂–∏–ª–∏ –æ—Å–Ω–æ–≤—É –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –æ–±—â–µ—Å—Ç–≤–∞ –∏ –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –≤–µ–∫—Ç–æ—Ä —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è –Ω–∞ –º–Ω–æ–≥–∏–µ –¥–µ—Å—è—Ç–∏–ª–µ—Ç–∏—è –≤–ø–µ—Ä—ë–¥.</p>"

        "title": "–ò–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ —à–≤–µ–π–Ω–æ–π –∏ –ø–∏—à—É—â–µ–π –º–∞—à–∏–Ω–∫–∏, –∞–≤—Ç–æ–º–æ–±–∏–ª—å, –≤–æ–∑–¥—É—Ö–æ–ø–ª–∞–≤–∞–Ω–∏–µ –∏ –∞–≤–∏–∞—Ü–∏—è.",
        "content": "<h2>–ë–∏–ª–µ—Ç 13. –ò–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ —à–≤–µ–π–Ω–æ–π –∏ –ø–∏—à—É—â–µ–π –º–∞—à–∏–Ω–∫–∏, –∞–≤—Ç–æ–º–æ–±–∏–ª—å, –≤–æ–∑–¥—É—Ö–æ–ø–ª–∞–≤–∞–Ω–∏–µ –∏ –∞–≤–∏–∞—Ü–∏—è.</h2><p>–í XIX –≤–µ–∫–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª —Ä—è–¥ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–π, –∫–∞—Ä–¥–∏–Ω–∞–ª—å–Ω–æ –∏–∑–º–µ–Ω–∏–≤—à–∏—Ö –±—ã—Ç –∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ.</p><p>–®–≤–µ–π–Ω–∞—è –º–∞—à–∏–Ω–∫–∞  —Å—Ç–∞–ª–∞ –æ–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É –º–∞—Å—Å–æ–≤—ã—Ö –±—ã—Ç–æ–≤—ã—Ö –ø—Ä–∏–±–æ—Ä–æ–≤. –•–æ—Ç—è –ø–æ–ø—ã—Ç–∫–∏ –µ—ë —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞–ª–∏—Å—å —Å XVIII –≤–µ–∫–∞, –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏ —É—Å–ø–µ—à–Ω—É—é –º–æ–¥–µ–ª—å —Å —á–µ–ª–Ω–æ—á–Ω—ã–º —Å—Ç–µ–∂–∫–æ–º –∑–∞–ø–∞—Ç–µ–Ω—Ç–æ–≤–∞–ª –∞–º–µ—Ä–∏–∫–∞–Ω–µ—Ü –≠–ª–∏–∞—Å –•–æ—É –≤ 1846 –≥–æ–¥—É. –û–¥–Ω–∞–∫–æ –Ω–∞—Å—Ç–æ—è—â—É—é —Ä–µ–≤–æ–ª—é—Ü–∏—é –ø—Ä–æ–∏–∑–≤—ë–ª  –ò—Å–∞–∞–∫ –ó–∏–Ω–≥–µ—Ä , –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —Å—Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä—ë–ª, —Å–∫–æ–ª—å–∫–æ —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞–ª –∏, –≥–ª–∞–≤–Ω–æ–µ, –∫–æ–º–º–µ—Ä—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª —à–≤–µ–π–Ω—É—é –º–∞—à–∏–Ω–∫—É –≤ 1850-—Ö –≥–æ–¥–∞—Ö. –û–Ω –≤–≤—ë–ª —Å–∏—Å—Ç–µ–º—É –ø—Ä–æ–¥–∞–∂–∏ –≤ —Ä–∞—Å—Å—Ä–æ—á–∫—É, —Å–æ–∑–¥–∞–ª —Å–µ—Ç—å —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è –∏ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–ª –º–∞—Å—Å–æ–≤–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ, —Å–¥–µ–ª–∞–≤ –º–∞—à–∏–Ω–∫—É –¥–æ—Å—Ç—É–ø–Ω–æ–π –¥–ª—è –º–∏–ª–ª–∏–æ–Ω–æ–≤ —Å–µ–º–µ–π.</p><p>–ü–∏—à—É—â–∞—è –º–∞—à–∏–Ω–∫–∞ , –≤ —Å–≤–æ—é –æ—á–µ—Ä–µ–¥—å, –ø—Ä–æ–∏–∑–≤–µ–ª–∞ —Ä–µ–≤–æ–ª—é—Ü–∏—é –≤ –¥–µ–ª–æ–ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ. –ü–µ—Ä–≤—É—é –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏ —É—Å–ø–µ—à–Ω—É—é –º–æ–¥–µ–ª—å, ¬´Remington No. 1¬ª, –≤—ã–ø—É—Å—Ç–∏–ª–∏ –≤ 1874 –≥–æ–¥—É –∞–º–µ—Ä–∏–∫–∞–Ω—Ü—ã –ö—Ä–∏—Å—Ç–æ—Ñ–µ—Ä –®–æ—É–ª–∑, –ö–∞—Ä–ª–æ—Å –ì–ª–∏–¥–¥–µ–Ω –∏ –°—ç–º—é—ç–ª –°–æ—É–ª. –ò–º–µ–Ω–Ω–æ –Ω–∞ —ç—Ç–æ–π –º–æ–¥–µ–ª–∏ –≤–ø–µ—Ä–≤—ã–µ –±—ã–ª–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞ —Ä–∞—Å–∫–ª–∞–¥–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã QWERTY, —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∑–∞–º–µ–¥–ª–∏—Ç—å –ø–µ—á–∞—Ç—å –∏ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –∑–∞–∫–ª–∏–Ω–∏–≤–∞–Ω–∏–µ —Ä—ã—á–∞–≥–æ–≤. –≠—Ç–æ –∏–∑–æ–±—Ä–µ—Ç–µ–Ω–∏–µ –Ω–µ —Ç–æ–ª—å–∫–æ —É—Å–∫–æ—Ä–∏–ª–æ —Ä–∞–±–æ—Ç—É —Å –¥–æ–∫—É–º–µ–Ω—Ç–∞–º–∏, –Ω–æ –∏ —Å–æ–∑–¥–∞–ª–æ –Ω–æ–≤—ã–µ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏, –æ—Ç–∫—Ä—ã–≤ –∂–µ–Ω—â–∏–Ω–∞–º –ø—É—Ç—å –≤ –æ—Ñ–∏—Å–Ω—É—é —Å—Ä–µ–¥—É.</p><p>–ß—Ç–æ –∫–∞—Å–∞–µ—Ç—Å—è  –∞–≤—Ç–æ–º–æ–±–∏–ª—è , —Ç–æ –µ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏–µ –∏ –¥–∏–∑–∞–π–Ω —à–∏—Ä–æ–∫–æ –æ—Å–≤–µ—â–µ–Ω—ã –≤ —É—á–µ–±–Ω–æ–º –ø–æ—Å–æ–±–∏–∏. –û—Ç–º–µ—á–∞–µ—Ç—Å—è —Ä–æ–ª—å –ì–µ–Ω—Ä–∏ –§–æ—Ä–¥–∞ –∏ –µ–≥–æ –º–æ–¥–µ–ª–∏ ¬´–¢¬ª, –≤–≤–µ–¥–µ–Ω–∏–µ –∏–º –∫–æ–Ω–≤–µ–π–µ—Ä–Ω–æ–π —Å–±–æ—Ä–∫–∏. –í–∞–∂–Ω—ã–º —à–∞–≥–æ–º —Å—Ç–∞–ª–æ –ø–æ—è–≤–ª–µ–Ω–∏–µ –≤ 1927 –≥–æ–¥—É –±–æ–ª–µ–µ –∏–∑—è—â–Ω–æ–π –º–æ–¥–µ–ª–∏ ¬´–ê¬ª –∫–∞–∫ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ü–∏—é, —á—Ç–æ –ø–æ–∫–∞–∑–∞–ª–æ —Ä–æ–ª—å –¥–∏–∑–∞–π–Ω–∞ –¥–ª—è —Å–±—ã—Ç–∞. –í –°–°–°–† –∑–Ω–∞–∫–æ–≤—ã–º —Å–æ–±—ã—Ç–∏–µ–º –±—ã–ª –≤—ã–ø—É—Å–∫ ¬´–ü–æ–±–µ–¥—ã¬ª –ì–ê–ó-–ú-20 (1943) , –∞ –≤ –ò—Ç–∞–ª–∏–∏ ‚Äî ¬´Cisitalia 202¬ª (1947) –æ—Ç –ü–∏–Ω–∏–Ω—Ñ–∞—Ä–∏–Ω—ã, –ø—Ä–∏–∑–Ω–∞–Ω–Ω–æ–π –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –∏—Å–∫—É—Å—Å—Ç–≤–∞.</p><p>–í–æ–∑–¥—É—Ö–æ–ø–ª–∞–≤–∞–Ω–∏–µ –∏ –∞–≤–∏–∞—Ü–∏—è  —Ç–∞–∫–∂–µ —É–ø–æ–º–∏–Ω–∞—é—Ç—Å—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ –¥–∏–∑–∞–π–Ω–∞, –æ—Ç —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤ –ù–æ—Ä–º–∞–Ω–∞ –ë–µ–ª –ì–µ–¥–¥–µ—Å–∞ –¥–æ —ç—Ä–≥–æ–Ω–æ–º–∏—á–µ—Å–∫–∏—Ö —Ä–∞–∑—Ä–∞–±–æ—Ç–æ–∫ –ì–µ–Ω—Ä–∏ –î—Ä–µ–π—Ñ—É—Å–∞ –¥–ª—è –ø–∞—Å—Å–∞–∂–∏—Ä—Å–∫–∏—Ö —Å–∞–º–æ–ª—ë—Ç–æ–≤ –≤ 1960-—Ö –≥–æ–¥–∞—Ö.</p>"

    {

        "title": "–¢–µ–æ—Ä–∏—è –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞. –î. –†–µ—Å–∫–∏–Ω, –£. –ú–æ—Ä–∏—Å.",
        "content": "<h2>–ë–∏–ª–µ—Ç 14. –¢–µ–æ—Ä–∏—è –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞. –î. –†–µ—Å–∫–∏–Ω, –£. –ú–æ—Ä–∏—Å.</h2><p>–¢–µ–æ—Ä–∏–∏ –î–∂–æ–Ω–∞ –†–µ—Å–∫–∏–Ω–∞ –∏ –£–∏–ª—å—è–º–∞ –ú–æ—Ä—Ä–∏—Å–∞ –∑–∞–ª–æ–∂–∏–ª–∏ –∏–¥–µ–π–Ω—É—é –æ—Å–Ω–æ–≤—É –¥–ª—è –±—É–¥—É—â–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞, —Ö–æ—Ç—è —Å–∞–º–∏ –æ–Ω–∏ –≤—ã—Å—Ç—É–ø–∞–ª–∏ —Å –ø–æ–∑–∏—Ü–∏–π –≤–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è —Ä–µ–º–µ—Å–ª–∞, –∞ –Ω–µ —Ä–∞–∑–≤–∏—Ç–∏—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏.</p><p>–î–∂–æ–Ω –†–µ—Å–∫–∏–Ω (1819‚Äì1900) , –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —Ñ–∏–ª–æ—Å–æ—Ñ –∏ —Ç–µ–æ—Ä–µ—Ç–∏–∫ –∏—Å–∫—É—Å—Å—Ç–≤–∞, –±—ã–ª —è—Ä—ã–º –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –∫–æ—Ç–æ—Ä–æ–µ, –ø–æ –µ–≥–æ –º–Ω–µ–Ω–∏—é, —É–Ω–∏—á—Ç–æ–∂–∞–ª–æ –∫—Ä–∞—Å–æ—Ç—É —Ä—É—á–Ω–æ–≥–æ —Ç—Ä—É–¥–∞ –∏ –ø—Ä–µ–≤—Ä–∞—â–∞–ª–æ —Ä–∞–±–æ—á–µ–≥–æ –≤ –ø—Ä–∏–¥–∞—Ç–æ–∫ –º–∞—à–∏–Ω—ã. –û–Ω –ø—Ä–∏–∑—ã–≤–∞–ª –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∏–¥–µ–∞–ª–∞–º —Å—Ä–µ–¥–Ω–µ–≤–µ–∫–æ–≤–æ–≥–æ —Ä–µ–º–µ—Å–ª–∞, –∫–æ–≥–¥–∞ –∫–∞–∂–¥—ã–π —Ä–µ–º–µ—Å–ª–µ–Ω–Ω–∏–∫ –±—ã–ª —Ö—É–¥–æ–∂–Ω–∏–∫–æ–º. –ï–≥–æ —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–π –∏–¥–µ–µ–π, —Å—Ç–∞–≤—à–µ–π –æ—Å–Ω–æ–≤–æ–ø–æ–ª–∞–≥–∞—é—â–µ–π –¥–ª—è –¥–∏–∑–∞–π–Ω–∞, –±—ã–ª–∞ –º—ã—Å–ª—å –æ–± –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–æ–π —Å–≤—è–∑–∏ –∫—Ä–∞—Å–æ—Ç—ã –∏ –ø–æ–ª—å–∑—ã. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏, –∏—Å–∫–ª—é—á–∞–≤—à–µ–π —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã–µ –≤–µ—â–∏ –∏–∑ —Å—Ñ–µ—Ä—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–≥–æ, –†–µ—Å–∫–∏–Ω —É—Ç–≤–µ—Ä–∂–¥–∞–ª, —á—Ç–æ —Ñ–æ—Ä–º–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –µ–≥–æ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–º –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ–º. –û–Ω –æ–¥–Ω–∏–º –∏–∑ –ø–µ—Ä–≤—ã—Ö –æ–±—Ä–∞—Ç–∏–ª –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –±—ã—Ç–æ–≤—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –∏ —Å—á–∏—Ç–∞–ª, —á—Ç–æ –∏—Å–∫—É—Å—Å—Ç–≤–æ –¥–æ–ª–∂–Ω–æ ¬´–ø—Ä–∏–¥–∞–≤–∞—Ç—å –ø—Ä–µ–ª–µ—Å—Ç—å –∏ —Ü–µ–Ω–Ω–æ—Å—Ç—å –ø—Ä–µ–¥–º–µ—Ç–∞–º –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è¬ª.</p><p>–£–∏–ª—å—è–º –ú–æ—Ä—Ä–∏—Å (1834‚Äì1896) , —Ö—É–¥–æ–∂–Ω–∏–∫ –∏ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –¥–µ—è—Ç–µ–ª—å, –±—ã–ª –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–º –†–µ—Å–∫–∏–Ω–∞ –∏ –ª–∏–¥–µ—Ä–æ–º –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ ¬´–î–≤–∏–∂–µ–Ω–∏—è –∏—Å–∫—É—Å—Å—Ç–≤ –∏ —Ä–µ–º—ë—Å–µ–ª¬ª. –°—Ç–æ–ª–∫–Ω—É–≤—à–∏—Å—å —Å –±–µ–∑–≤–∫—É—Å–∏–µ–º –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏ –ø—Ä–∏ –æ–±—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ ¬´–ö—Ä–∞—Å–Ω–æ–≥–æ –¥–æ–º–∞¬ª, –æ–Ω —Ä–µ—à–∏–ª –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞ —Å–∞–º. –í 1861 –≥–æ–¥—É –æ–Ω –æ—Å–Ω–æ–≤–∞–ª —Ñ–∏—Ä–º—É ¬´–ú–æ—Ä—Ä–∏—Å, –ú–∞—Ä—à–∞–ª–ª, –§–æ–ª–∫–Ω–µ—Ä –∏ –ö¬∞¬ª, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏–ª–∞ –º–µ–±–µ–ª—å, —Ç–∫–∞–Ω–∏, –≤–∏—Ç—Ä–∞–∂–∏ –∏ –¥—Ä—É–≥–∏–µ –ø—Ä–µ–¥–º–µ—Ç—ã, –∑–∞–ª–æ–∂–∏–≤ –æ—Å–Ω–æ–≤—ã —Å—Ç–∏–ª—è –º–æ–¥–µ—Ä–Ω –∏ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∫–æ–Ω—Å—Ç—Ä—É–∏—Ä–æ–≤–∞–Ω–∏—è. –ö–∞–∫ –∏ –†–µ—Å–∫–∏–Ω, –ú–æ—Ä—Ä–∏—Å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–Ω–æ—Å–∏–ª—Å—è –∫ –º–∞—à–∏–Ω–µ –∏ —Ä–∞—Ç–æ–≤–∞–ª –∑–∞ —Ä—É—á–Ω–æ–π —Ç—Ä—É–¥. –û–¥–Ω–∞–∫–æ –µ–≥–æ –≥–ª–∞–≤–Ω—ã–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ–º —Å—Ç–∞–ª–æ –ø—Ä–æ–≤–æ–∑–≥–ª–∞—à–µ–Ω–∏–µ —Ä–∞–≤–Ω–æ–ø—Ä–∞–≤–∏—è ¬´–∏–∑—è—â–Ω—ã—Ö¬ª –∏ ¬´–ø—Ä–∏–∫–ª–∞–¥–Ω—ã—Ö¬ª –∏—Å–∫—É—Å—Å—Ç–≤, –∞ —Ç–∞–∫–∂–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –æ–∫–∞–∑–∞–ª–∏—Å—å –ø—Ä–∏–≥–æ–¥–Ω—ã –∏ –¥–ª—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏. –û–Ω –≥–æ–≤–æ—Ä–∏–ª –æ –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∏ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–≥–æ –∏ –ø–æ–ª–µ–∑–Ω–æ–≥–æ –∏ –æ —Ç–æ–º, —á—Ç–æ —Ñ–æ—Ä–º–∞ –∏ –æ—Ç–¥–µ–ª–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ –¥–æ–ª–∂–Ω—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–∏.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –†–µ—Å–∫–∏–Ω –∏ –ú–æ—Ä—Ä–∏—Å, –±—É–¥—É—á–∏ –∫—Ä–∏—Ç–∏–∫–∞–º–∏ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏, —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–ª–∏ –∫–ª—é—á–µ–≤—ã–µ –¥–ª—è –¥–∏–∑–∞–π–Ω–∞ –ø—Ä–∏–Ω—Ü–∏–ø—ã –µ–¥–∏–Ω—Å—Ç–≤–∞ —Ñ—É–Ω–∫—Ü–∏–∏ –∏ —Ñ–æ—Ä–º—ã, –∞ —Ç–∞–∫–∂–µ –≤–∞–∂–Ω–æ—Å—Ç–∏ —ç—Å—Ç–µ—Ç–∏–∫–∏ –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏.</p>"

        "title": "–¢–µ–æ—Ä–∏—è –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞. –§. –†—ë–ª–æ, –ì. –ó–µ–º–ø–µ—Ä.",
        "content": "<h2>–ë–∏–ª–µ—Ç 15. –¢–µ–æ—Ä–∏—è –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞. –§. –†—ë–ª–æ, –ì. –ó–µ–º–ø–µ—Ä.</h2><p>–í XIX –≤–µ–∫–µ, –Ω–∞ —Ñ–æ–Ω–µ –±—É—Ä–Ω–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏, –±—ã–ª–∏ –∑–∞–ª–æ–∂–µ–Ω—ã —Ç–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∏–µ –æ—Å–Ω–æ–≤—ã –¥–∏–∑–∞–π–Ω–∞. –ù–∞—Ä—è–¥—É —Å –∞–Ω–≥–ª–∏–π—Å–∫–∏–º–∏ –º—ã—Å–ª–∏—Ç–µ–ª—è–º–∏ –†–µ—Å–∫–∏–Ω–æ–º –∏ –ú–æ—Ä—Ä–∏—Å–æ–º, –≤–∞–∂–Ω—ã–π –≤–∫–ª–∞–¥ –≤–Ω–µ—Å–ª–∏ –Ω–µ–º–µ—Ü–∫–∏–µ —Ç–µ–æ—Ä–µ—Ç–∏–∫–∏ –ì–æ—Ç—Ñ—Ä–∏–¥ –ó–µ–º–ø–µ—Ä –∏ –§—Ä–∞–Ω—Ü –†—ë–ª–æ.</p><p>–ì–æ—Ç—Ñ—Ä–∏–¥ –ó–µ–º–ø–µ—Ä (1803‚Äì1879) , –Ω–µ–º–µ—Ü–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä, —Ä–∞–±–æ—Ç–∞—è –Ω–∞ –í—Å–µ–º–∏—Ä–Ω–æ–π –≤—ã—Å—Ç–∞–≤–∫–µ 1851 –≥–æ–¥–∞, –∏—Å—Å–ª–µ–¥–æ–≤–∞–ª –ø—Ä–∏—á–∏–Ω—ã —É–ø–∞–¥–∫–∞ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö –∏–∑–¥–µ–ª–∏–π. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –†–µ—Å–∫–∏–Ω–∞, –æ–Ω –Ω–µ –±—ã–ª –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–º –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞. –û–Ω —Å—á–∏—Ç–∞–ª, —á—Ç–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä, –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã–π –¥–ª—è –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è, –¥–æ–ª–∂–µ–Ω –ø–æ–¥—á–∏–Ω—è—Ç—å—Å—è –æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã–º –∑–∞–∫–æ–Ω–∞–º, –∞ –µ–≥–æ —Ñ–æ—Ä–º–∞ –¥–æ–ª–∂–Ω–∞ –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å—Å—è –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–ª—å—é –µ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–º. –í —Å–≤–æ—ë–º –≥–ª–∞–≤–Ω–æ–º —Ç—Ä—É–¥–µ ¬´–°—Ç–∏–ª—å –≤ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö –∏ —Ç–µ–∫—Ç–æ–Ω–∏—á–µ—Å–∫–∏—Ö –∏—Å–∫—É—Å—Å—Ç–≤–∞—Ö¬ª –æ–Ω —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞–ª –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–∏–Ω—Ü–∏–ø: ¬´–õ—é–±–æ–π —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø—Ä–æ–¥—É–∫—Ç –µ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ü–µ–ª–∏ –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞¬ª. –ó–µ–º–ø–µ—Ä –ø—Ä–∏–∑—ã–≤–∞–ª —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ –∏–∑—É—á–∞—Ç—å —Å–ø–µ—Ü–∏—Ñ–∏–∫—É –∏ –æ—Å–æ–±—É—é —ç—Å—Ç–µ—Ç–∏–∫—É –º–∞—à–∏–Ω–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ —É–∫—Ä–∞—à–∞—Ç—å –∏–∑–¥–µ–ª–∏—è.</p><p>–§—Ä–∞–Ω—Ü –†—ë–ª–æ (1829‚Äì1905) , –Ω–µ–º–µ—Ü–∫–∏–π –∏–Ω–∂–µ–Ω–µ—Ä-–º–µ—Ö–∞–Ω–∏–∫, —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ—Ç—Ü–æ–º –∫–∏–Ω–µ–º–∞—Ç–∏–∫–∏ ‚Äî –Ω–∞—É–∫–∏ –æ –¥–≤–∏–∂–µ–Ω–∏–∏ –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤. –•–æ—Ç—è –æ–Ω –Ω–µ –±—ã–ª —Ç–µ–æ—Ä–µ—Ç–∏–∫–æ–º –∏—Å–∫—É—Å—Å—Ç–≤–∞, –µ–≥–æ –ø–æ–¥—Ö–æ–¥ –æ–∫–∞–∑–∞–ª –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –∏–Ω–∂–µ–Ω–µ—Ä–Ω—É—é –º—ã—Å–ª—å –∏, –æ–ø–æ—Å—Ä–µ–¥–æ–≤–∞–Ω–Ω–æ, –Ω–∞ –¥–∏–∑–∞–π–Ω. –†—ë–ª–æ –ø—Ä–µ–¥–ª–æ–∂–∏–ª —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –ª—é–±—É—é, –¥–∞–∂–µ —Å–∞–º—É—é —Å–ª–æ–∂–Ω—É—é –º–∞—à–∏–Ω—É, –∫–∞–∫ —Å–∏—Å—Ç–µ–º—É, —Å–æ—Å—Ç–æ—è—â—É—é –∏–∑ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ ‚Äî ¬´–∫–∏–Ω–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø–∞—Ä¬ª (–≤–∏–Ω—Ç, —Ä—ã—á–∞–≥, —à–∞—Ä–Ω–∏—Ä –∏ —Ç.–¥.). –û–Ω —Å–æ–∑–¥–∞–ª –∑–Ω–∞–º–µ–Ω–∏—Ç—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å–æ—Ç–µ–Ω –º–æ–¥–µ–ª–µ–π –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∞ —ç—Ç–∏ –±–∞–∑–æ–≤—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã. –ï–≥–æ –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–π –º–µ—Ç–æ–¥, —Ä–∞–∑–ª–∞–≥–∞—é—â–∏–π —Å–ª–æ–∂–Ω–æ–µ –Ω–∞ –ø—Ä–æ—Å—Ç–æ–µ, —Å—Ç–∞–ª —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–º –¥–ª—è –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ –ª–æ–≥–∏–∫–µ, —Å–∏—Å—Ç–µ–º–Ω–æ—Å—Ç–∏ –∏ –≤—ã—è–≤–ª–µ–Ω–∏–∏ –±–∞–∑–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã, –ø—Ä–µ–¥–≤–æ—Å—Ö–∏—Ç–∏–ª –º–Ω–æ–≥–∏–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –≤ –¥–∏–∑–∞–π–Ω–µ, –≥–¥–µ —Ñ–æ—Ä–º–∞ —Ç–∞–∫–∂–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–ª–∞—Å—å –∫–∞–∫ –ª–æ–≥–∏—á–µ—Å–∫–æ–µ —Å–ª–µ–¥—Å—Ç–≤–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ —Ñ—É–Ω–∫—Ü–∏–∏, –∞ –Ω–µ –∫–∞–∫ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–µ —É–∫—Ä–∞—à–µ–Ω–∏–µ.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –ó–µ–º–ø–µ—Ä –∏ –†—ë–ª–æ, –∫–∞–∂–¥—ã–π —Å–æ —Å–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω—ã ‚Äî —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–æ–π –∏ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–π ‚Äî –∑–∞–ª–æ–∂–∏–ª–∏ –æ—Å–Ω–æ–≤—ã —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∫ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—é –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö –∏–∑–¥–µ–ª–∏–π.</p>"

        "title": "–°—Ç–∏–ª–µ–≤—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–º —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ (–∏–Ω–∂., –∞—Ä—Ö., –∫–∏—Ç—á).",
        "content": "<h2>–ë–∏–ª–µ—Ç 16. –°—Ç–∏–ª–µ–≤—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–º —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ (–∏–Ω–∂., –∞—Ä—Ö., –∫–∏—Ç—á).</h2><p>–í –ø–µ—Ä–∏–æ–¥ —Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –≤ XIX –≤–µ–∫–µ, –∫–æ–≥–¥–∞ —ç—Å—Ç–µ—Ç–∏–∫–∞ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã—Ö —Ñ–æ—Ä–º –µ—â—ë –Ω–µ –±—ã–ª–∞ –≤—ã—Ä–∞–±–æ—Ç–∞–Ω–∞, –≤–æ–∑–Ω–∏–∫–ª–∏ —Å–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–µ–≤—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è, –æ—Ç—Ä–∞–∂–∞–≤—à–∏–µ –ø–æ–ø—ã—Ç–∫–∏ –æ—Å–º—ã—Å–ª–∏—Ç—å –Ω–æ–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç–Ω—ã–π –º–∏—Ä.</p><p>–û–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã—Ö –±—ã–ª  ¬´–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π —Å—Ç–∏–ª—å¬ª  –≤ –º–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏–∏. –ú–∞—à–∏–Ω—ã —Å –ø–∞—Ä–æ–≤—ã–º–∏ –¥–≤–∏–≥–∞—Ç–µ–ª—è–º–∏ –≤ —Ç–æ –≤—Ä–µ–º—è –±—ã–ª–∏ –æ–≥—Ä–æ–º–Ω—ã–º–∏, –≥—Ä–æ–º–æ–∑–¥–∫–∏–º–∏ –∏ –º–µ–¥–ª–∏—Ç–µ–ª—å–Ω—ã–º–∏, –∏–∑-–∑–∞ —á–µ–≥–æ –æ–Ω–∏ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞–ª–∏—Å—å –∫–∞–∫ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã. –ò–Ω–∂–µ–Ω–µ—Ä—ã, —Å—Ç—Ä–µ–º—è—Å—å ¬´–ø—Ä–∏—É–∫—Ä–∞—Å–∏—Ç—å¬ª —Å–≤–æ–∏ —Ç–≤–æ—Ä–µ–Ω–∏—è –¥–ª—è –≤—ã—Å—Ç–∞–≤–æ–∫ –∏ –¥–ª—è –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö –ø–æ–∫—É–ø–∞—Ç–µ–ª–µ–π, –æ—Ñ–æ—Ä–º–ª—è–ª–∏ —á—É–≥—É–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ –º–∞—à–∏–Ω ‚Äî —Å—Ç–∞–Ω–∏–Ω—ã, —Ä–∞–º—ã, –∫–æ–ª–æ–Ω–Ω—ã ‚Äî –≤ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏—Ö —Å—Ç–∏–ª—è—Ö: –≥–æ—Ç–∏—á–µ—Å–∫–æ–º, –≥—Ä–µ—á–µ—Å–∫–æ–º –∏–ª–∏ —Ä–µ–Ω–µ—Å—Å–∞–Ω—Å–Ω–æ–º. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –±—ã–ª —Ç–∞–∫–∂–µ –≤–æ –º–Ω–æ–≥–æ–º –≤—ã–Ω—É–∂–¥–µ–Ω–Ω—ã–º, –ø–æ—Å–∫–æ–ª—å–∫—É –¥–ª—è –º–∞—à–∏–Ω –ø—Ä–æ—Å—Ç–æ –µ—â—ë –Ω–µ —É—Å–ø–µ–ª–∏ –ø—Ä–∏–¥—É–º–∞—Ç—å –±–æ–ª–µ–µ –ø–æ–¥—Ö–æ–¥—è—â—É—é, —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—É—é —Ñ–æ—Ä–º—É. –≠—Ç–æ—Ç —Å—Ç–∏–ª—å –ø—Ä–æ–¥–µ—Ä–∂–∞–ª—Å—è –≤ –º–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –¥–µ—Å—è—Ç–∏–ª–µ—Ç–∏–π.</p><p>–î—Ä—É–≥–∏–º –ø—Ä–æ—è–≤–ª–µ–Ω–∏–µ–º —Å—Ç–∏–ª–∏–∑–∞—Ç–æ—Ä—Å—Ç–≤–∞ –±—ã–ª–∞  —ç–∫–ª–µ–∫—Ç–∏–∫–∞  –≤ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ —Ç–æ–≤–∞—Ä–æ–≤ —à–∏—Ä–æ–∫–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è. –ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è —á–∞—Å—Ç–æ —Å—Ç—Ä–∞–¥–∞–ª–∏ –æ—Ç –Ω–∏–∑–∫–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è, –∏ —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –¥–µ—Ñ–µ–∫—Ç—ã, –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–∏ ¬´–ø—Ä–∏–∫–ª–∞–¥—ã–≤–∞–ª–∏¬ª –∫ –Ω–∏–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ —à—Ç–∞–º–ø–æ–≤–∞–Ω–Ω—ã–µ –æ—Ä–Ω–∞–º–µ–Ω—Ç—ã –∏ –Ω–∞–∫–ª–∞–¥–Ω—ã–µ —É–∑–æ—Ä—ã, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–µ —Ä—É—á–Ω—É—é —Ä–∞–±–æ—Ç—É, –∫–æ—Ç–æ—Ä–∞—è —Å—Ç–∞–ª–∞ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å—Å—è –∫–∞–∫ –∏–¥–µ–∞–ª. –í –º–µ–±–µ–ª—å–Ω–æ–º –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ —Ç–∞–∫–∂–µ –≥–æ—Å–ø–æ–¥—Å—Ç–≤–æ–≤–∞–ª–∞ —ç–∫–ª–µ–∫—Ç–∏–∫–∞, –∫–æ–≥–¥–∞ –¥–ª—è –∞—Ä–∏—Å—Ç–æ–∫—Ä–∞—Ç–∏–∏ –∏–∑–≥–æ—Ç–∞–≤–ª–∏–≤–∞–ª–∏ –≥–∞—Ä–Ω–∏—Ç—É—Ä—ã –≤ —Å—Ç–∏–ª—è—Ö –Ω–µ–æ–≥–æ—Ç–∏–∫–∏, –≤—Ç–æ—Ä–æ–≥–æ —Ä–æ–∫–æ–∫–æ –∏ —Ç.–¥..</p><p>–ü–æ–Ω—è—Ç–∏–µ  ¬´–∫–∏—Ç—á¬ª  –≤ —Ç–µ–∫—Å—Ç–µ —É–ø–æ–º–∏–Ω–∞–µ—Ç—Å—è –≤ –±–æ–ª–µ–µ –ø–æ–∑–¥–Ω–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ, –ø—Ä–∏ –æ–ø–∏—Å–∞–Ω–∏–∏ —Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ 1960‚Äì70-—Ö –≥–æ–¥–æ–≤. –ù–∞–ø—Ä–∏–º–µ—Ä, —Ä–∞–±–æ—Ç—ã –≥—Ä—É–ø–ø—ã ¬´Archizoom¬ª –∏–º–µ–ª–∏ —Å–º—ã—Å–ª–æ–≤—É—é —Å–≤—è–∑—å —Å –ø–æ–ø-–∫—É–ª—å—Ç—É—Ä–æ–π –∏ –∫–∏—Ç—á–µ–º, –≤—ã—Ä–∞–∂–∞—è –Ω–∞—Å–º–µ—à–∫—É –Ω–∞–¥ –ø—Ä–µ—Ç–µ–Ω—Ü–∏–æ–∑–Ω–æ—Å—Ç—å—é ¬´—Ö–æ—Ä–æ—à–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞¬ª. –û–¥–Ω–∞–∫–æ —Å–∞–º–æ —è–≤–ª–µ–Ω–∏–µ ‚Äî —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω–∞—è –≤—É–ª—å–≥–∞—Ä–Ω–æ—Å—Ç—å, –±–∞–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ –º–∞—Å—Å–æ–≤—ã–µ, –Ω–µ–≤–∑—ã—Å–∫–∞—Ç–µ–ª—å–Ω—ã–µ –≤–∫—É—Å—ã ‚Äî –±—ã–ª–æ –ø—Ä–∏—Å—É—â–µ –∏ —Ä–∞–Ω–Ω–µ–º—É —ç—Ç–∞–ø—É –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è, –∫–æ–≥–¥–∞ –≥–ª–∞–≤–Ω–æ–π –∑–∞–¥–∞—á–µ–π –±—ã–ª–æ –Ω–µ —Å–æ–∑–¥–∞–Ω–∏–µ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏ —Ü–µ–Ω–Ω—ã—Ö –≤–µ—â–µ–π, –∞ –º–∞—Å—Å–æ–≤—ã–π —Å–±—ã—Ç.</p>"

        "title": "–ü—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –¥–∏–∑–∞–π–Ω–∞ –≤ –†–æ—Å—Å–∏–∏. –¢–∞–ª–∞—à–∫–∏–Ω–æ –∏ –ê–±—Ä–∞–º—Ü–µ–≤–æ.",
        "content": "<h2>–ë–∏–ª–µ—Ç 17. –ü—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –¥–∏–∑–∞–π–Ω–∞ –≤ –†–æ—Å—Å–∏–∏. –¢–∞–ª–∞—à–∫–∏–Ω–æ –∏ –ê–±—Ä–∞–º—Ü–µ–≤–æ.</h2><p>–ù–∞ —Ä—É–±–µ–∂–µ XIX‚Äì–•–• –≤–µ–∫–æ–≤ –≤ –†–æ—Å—Å–∏–∏, –∫–∞–∫ –∏ –≤ –ï–≤—Ä–æ–ø–µ, –≤–æ–∑–Ω–∏–∫–ª–∏ –ø—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∏–∑–∞–π–Ω–∞, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Ä–∞–∑–≤–∏—Ç–∏–µ–º —Å—Ç–∏–ª—è –º–æ–¥–µ—Ä–Ω. –ù–µ–æ—Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä—É—Å—Å–∫–æ–≥–æ –º–æ–¥–µ—Ä–Ω–∞, –∏–∑–≤–µ—Å—Ç–Ω–æ–µ –∫–∞–∫ ¬´–Ω–µ–æ—Ä—É—Å—Å–∫–∏–π —Å—Ç–∏–ª—å¬ª, —Ä–∞–∑–≤–∏–≤–∞–ª–æ—Å—å –≤ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∫—Ä—É–∂–∫–∞—Ö, —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –Ω–∞ –±–∞–∑–µ —É—Å–∞–¥–µ–± –º–µ—Ü–µ–Ω–∞—Ç–æ–≤ ‚Äî –≤ –ê–±—Ä–∞–º—Ü–µ–≤–µ –∏ –¢–∞–ª–∞—à–∫–∏–Ω–µ.</p><p>–ê–±—Ä–∞–º—Ü–µ–≤–æ  ‚Äî –∏–º–µ–Ω–∏–µ –∫—Ä—É–ø–Ω–æ–≥–æ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–∏–∫–∞ –∏ –º–µ—Ü–µ–Ω–∞—Ç–∞ –°–∞–≤–≤—ã –ú–∞–º–æ–Ω—Ç–æ–≤–∞ ‚Äî —Å—Ç–∞–ª–æ —Ü–µ–Ω—Ç—Ä–æ–º –ø—Ä–∏—Ç—è–∂–µ–Ω–∏—è –¥–ª—è —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤, –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–≤—à–∏—Ö—Å—è –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π –∏ –Ω–∞—Ä–æ–¥–Ω–æ–π –∫—É–ª—å—Ç—É—Ä–æ–π. –ó–¥–µ—Å—å –±—ã–ª —Å–æ–∑–¥–∞–Ω –º—É–∑–µ–π –Ω–∞—Ä–æ–¥–Ω–æ–≥–æ –∏—Å–∫—É—Å—Å—Ç–≤–∞, –¥–ª—è –∫–æ—Ç–æ—Ä–æ–≥–æ —Å–æ–±–∏—Ä–∞–ª–∏ –ø—Ä–µ–¥–º–µ—Ç—ã –∫—Ä–µ—Å—Ç—å—è–Ω—Å–∫–æ–≥–æ –±—ã—Ç–∞: –∏–∑—Ä–∞–∑—Ü—ã, –Ω–∞–ª–∏—á–Ω–∏–∫–∏, –ø—Ä—è–ª–∫–∏, –æ–±—Ä–∞–∑—Ü—ã –≤—ã—à–∏–≤–∫–∏. –í 1882 –≥–æ–¥—É –±—ã–ª–∞ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–∞ —Å—Ç–æ–ª—è—Ä–Ω–æ-—Ä–µ–∑—á–∏—Ü–∫–∞—è –º–∞—Å—Ç–µ—Ä—Å–∫–∞—è, —Ü–µ–ª—å—é –∫–æ—Ç–æ—Ä–æ–π –±—ã–ª–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Ä–æ–¥–Ω—ã—Ö —Ä–µ–º–µ—Å–ª–µ–Ω–Ω—ã—Ö —Ç—Ä–∞–¥–∏—Ü–∏–π –∏ –ø—Ä–æ—Ç–∏–≤–æ—Å—Ç–æ—è–Ω–∏–µ —É–ø–∞–¥–∫—É –≤–∫—É—Å–∞, –≤—ã–∑–≤–∞–Ω–Ω–æ–º—É —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π —Ñ–∞–±—Ä–∏—á–Ω–æ–π –ø—Ä–æ–¥—É–∫—Ü–∏–∏. –†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª–µ–º –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π —Å—Ç–∞–ª–∞ —Ö—É–¥–æ–∂–Ω–∏—Ü–∞ –ï–ª–µ–Ω–∞ –ü–æ–ª–µ–Ω–æ–≤–∞, –∫–æ—Ç–æ—Ä–∞—è, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ –Ω–∞—Ä–æ–¥–Ω—ã–µ –º–æ—Ç–∏–≤—ã, —Å–æ–∑–¥–∞–≤–∞–ª–∞ —Å–∞–º–æ–±—ã—Ç–Ω—ã–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è, —Å–≤–æ–±–æ–¥–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä—É—è –æ—Ä–Ω–∞–º–µ–Ω—Ç—ã. –¢–∞–∫–∂–µ –≤ –ê–±—Ä–∞–º—Ü–µ–≤–µ —Ä–∞–±–æ—Ç–∞–ª–∞ –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–∞—è –º–∞—Å—Ç–µ—Ä—Å–∫–∞—è, –≥–¥–µ –ø—Ä–æ—Å–ª–∞–≤–∏–ª—Å—è –ú–∏—Ö–∞–∏–ª –í—Ä—É–±–µ–ª—å.</p><p>–¢–∞–ª–∞—à–∫–∏–Ω–æ  ‚Äî –∏–º–µ–Ω–∏–µ –∫–Ω—è–≥–∏–Ω–∏ –ú. –ö. –¢–µ–Ω–∏—à–µ–≤–æ–π –≤ –°–º–æ–ª–µ–Ω—Å–∫–æ–π –≥—É–±–µ—Ä–Ω–∏–∏ ‚Äî —Å—Ç–∞–ª–æ –µ—â—ë –æ–¥–Ω–∏–º —Ü–µ–Ω—Ç—Ä–æ–º —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ–æ—Ä—É—Å—Å–∫–æ–≥–æ —Å—Ç–∏–ª—è. –ó–¥–µ—Å—å —Ç–∞–∫–∂–µ –±—ã–ª–∏ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω—ã –º–∞—Å—Ç–µ—Ä—Å–∫–∏–µ (—Ä–µ–∑—å–±–∞, –∫–µ—Ä–∞–º–∏–∫–∞, —Ä–æ—Å–ø–∏—Å—å, –≤—ã—à–∏–≤–∫–∞), –≤ –∫–æ—Ç–æ—Ä—ã—Ö —Ä–∞–±–æ—Ç–∞–ª–∏ —Ç–∞–∫–∏–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∏, –∫–∞–∫ –°. –ú–∞–ª—é—Ç–∏–Ω, –í. –í–∞—Å–Ω–µ—Ü–æ–≤, –ú. –í—Ä—É–±–µ–ª—å, –ù. –†–µ—Ä–∏—Ö. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –ê–±—Ä–∞–º—Ü–µ–≤–∞, –≥–¥–µ –∏–∑–¥–µ–ª–∏—è —Ç–∏—Ä–∞–∂–∏—Ä–æ–≤–∞–ª–∏—Å—å, –≤ –¢–∞–ª–∞—à–∫–∏–Ω–µ –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–ª–∏—Å—å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π. –°—Ç–∏–ª–∏—Å—Ç–∏–∫–∞ —Ç–∞–ª–∞—à–∫–∏–Ω—Å–∫–∏—Ö –∏–∑–¥–µ–ª–∏–π –±—ã–ª–∞ –±–æ–ª–µ–µ –º–∏—Å—Ç–∏—á–µ—Å–∫–æ–π, —Ö—É–¥–æ–∂–Ω–∏–∫–∏, –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏ –ù–∏–∫–æ–ª–∞–π –†–µ—Ä–∏—Ö, —á–µ—Ä–ø–∞–ª–∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –Ω–µ —Å—Ç–æ–ª—å–∫–æ –≤ –∫—Ä–µ—Å—Ç—å—è–Ω—Å–∫–æ–º –∏—Å–∫—É—Å—Å—Ç–≤–µ, —Å–∫–æ–ª—å–∫–æ –≤ —Å–ª–∞–≤—è–Ω—Å–∫–æ–π –∞—Ä—Ö–∞–∏–∫–µ –∏ —è–∑—ã—á–µ—Å—Ç–≤–µ.</p><p>–î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å —ç—Ç–∏—Ö —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ü–µ–Ω—Ç—Ä–æ–≤, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –Ω–∞ –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏–µ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç—Ä–∞–¥–∏—Ü–∏–π –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–∞ –∏—Ö –æ—Å–Ω–æ–≤–µ –Ω–æ–≤–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ–π —Å—Ä–µ–¥—ã, —Å—Ç–∞–ª–∞ –≤–∞–∂–Ω–æ–π –ø—Ä–µ–¥–ø–æ—Å—ã–ª–∫–æ–π –¥–ª—è –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞.</p>"
    },
    {
        "id": 18,
        "title": "–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–µ–¥–ø–æ—Å—ã–ª–æ–∫ –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞ –≤ –†–æ—Å—Å–∏–∏. –ò–Ω–∂–µ–Ω–µ—Ä—ã-–º–æ—Å—Ç–æ–≤–∏–∫–∏. –î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –í.–ì. –®—É—Ö–æ–≤–∞.",
        "content": "<h2>–ë–∏–ª–µ—Ç 18. –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–µ–¥–ø–æ—Å—ã–ª–æ–∫ –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞ –≤ –†–æ—Å—Å–∏–∏. –ò–Ω–∂–µ–Ω–µ—Ä—ã-–º–æ—Å—Ç–æ–≤–∏–∫–∏. –î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –í.–ì. –®—É—Ö–æ–≤–∞.</h2><p>–í –∫–æ–Ω—Ü–µ XIX ‚Äì –Ω–∞—á–∞–ª–µ XX –≤–µ–∫–∞ –≤ –†–æ—Å—Å–∏–∏, –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ –ø–æ–∏—Å–∫–∞–º–∏ –≤ –ê–±—Ä–∞–º—Ü–µ–≤–µ –∏ –¢–∞–ª–∞—à–∫–∏–Ω–µ, —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª–∏—Å—å –º–æ—â–Ω—ã–µ –ø—Ä–µ–¥–ø–æ—Å—ã–ª–∫–∏ –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞ –≤ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–π —Å—Ä–µ–¥–µ. –†—É—Å—Å–∫–∞—è –∏–Ω–∂–µ–Ω–µ—Ä–Ω–∞—è —à–∫–æ–ª–∞ —ç—Ç–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞ –¥–æ—Å—Ç–∏–≥–ª–∞ –º–∏—Ä–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è, –∞ –µ—ë –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª–∏ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–æ–∂–¥–∞–ª–∞ –Ω–æ–≤—É—é, —Ä–∞–Ω–µ–µ –Ω–µ–≤–∏–¥–∞–Ω–Ω—É—é —ç—Å—Ç–µ—Ç–∏–∫—É.</p><p>–û—Å–æ–±–µ–Ω–Ω–æ —è—Ä–∫–æ —ç—Ç–æ –ø—Ä–æ—è–≤–∏–ª–æ—Å—å –≤ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏  –í–ª–∞–¥–∏–º–∏—Ä–∞ –ì—Ä–∏–≥–æ—Ä—å–µ–≤–∏—á–∞ –®—É—Ö–æ–≤–∞ (1853‚Äì1939)  ‚Äî –≥–µ–Ω–∏–∞–ª—å–Ω–æ–≥–æ –∏–Ω–∂–µ–Ω–µ—Ä–∞, –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–∞ –∏ –∏–∑–æ–±—Ä–µ—Ç–∞—Ç–µ–ª—è. –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ —Å—Ç–∞–ª–æ —Å–∏–º–≤–æ–ª–æ–º –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ –ø—Ä–æ—Ç–æ–¥–∏–∑–∞–π–Ω–∞. –®—É—Ö–æ–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª –∏ –≤–Ω–µ–¥—Ä–∏–ª –ø—Ä–∏–Ω—Ü–∏–ø–∏–∞–ª—å–Ω–æ –Ω–æ–≤—ã–µ —Ç–∏–ø—ã –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–π: —Å–µ—Ç—á–∞—Ç—ã–µ –æ–±–æ–ª–æ—á–∫–∏ –∏ –≥–∏–ø–µ—Ä–±–æ–ª–æ–∏–¥–Ω—ã–µ –±–∞—à–Ω–∏. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç–∞—è —Ä–∞–¥–∏–æ–±–∞—à–Ω—è –Ω–∞ –®–∞–±–æ–ª–æ–≤–∫–µ –≤ –ú–æ—Å–∫–≤–µ (1922) ‚Äî —ç—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω–æ–µ —Å–æ–æ—Ä—É–∂–µ–Ω–∏–µ, –∞ –∞–∂—É—Ä–Ω–∞—è, –≤–∏–∑—É–∞–ª—å–Ω–æ –ª—ë–≥–∫–∞—è –∏ –¥–∏–Ω–∞–º–∏—á–Ω–∞—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞. –í –µ—ë —Ñ–æ—Ä–º–µ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –Ω–µ –∑–∞ —Å—á—ë—Ç –¥–µ–∫–æ—Ä–∞, –∞ –∑–∞ —Å—á—ë—Ç –ø—Ä–µ–¥–µ–ª—å–Ω–æ–π —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –∏ —ç–∫–æ–Ω–æ–º–∏—á–Ω–æ—Å—Ç–∏ —Å–∞–º–æ–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. –®—É—Ö–æ–≤—Å–∫–∏–µ —Å–µ—Ç—á–∞—Ç—ã–µ –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏—è –¥–ª—è –ø–∞–≤–∏–ª—å–æ–Ω–æ–≤ –í—Å–µ—Ä–æ—Å—Å–∏–π—Å–∫–æ–π –≤—ã—Å—Ç–∞–≤–∫–∏ –≤ –ù–∏–∂–Ω–µ–º –ù–æ–≤–≥–æ—Ä–æ–¥–µ (1896) —Ç–∞–∫–∂–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏, –∫–∞–∫ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–∞—è –º—ã—Å–ª—å –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–æ–≤—É—é, –ª—ë–≥–∫—É—é –∏ –∏–∑—è—â–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É. –ï–≥–æ —Ä–∞–±–æ—Ç—ã –ø—Ä–µ–¥–≤–æ—Å—Ö–∏—Ç–∏–ª–∏ –º–Ω–æ–≥–∏–µ –∏–¥–µ–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏—Å—Ç–æ–≤ 1920-—Ö –≥–æ–¥–æ–≤, –¥–ª—è –∫–æ—Ç–æ—Ä—ã—Ö –æ–Ω –±—ã–ª –Ω–µ–ø—Ä–µ—Ä–µ–∫–∞–µ–º—ã–º –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–æ–º.</p><p>–ù–µ –º–µ–Ω–µ–µ –≤–∞–∂–Ω—É—é —Ä–æ–ª—å —Å—ã–≥—Ä–∞–ª–∏ –∏  –∏–Ω–∂–µ–Ω–µ—Ä—ã-–º–æ—Å—Ç–æ–≤–∏–∫–∏ , —Ç–∞–∫–∏–µ –∫–∞–∫ –õ–∞–≤—Ä –ü—Ä–æ—Å–∫—É—Ä—è–∫–æ–≤ –∏ –ù–∏–∫–æ–ª–∞–π –ë–µ–ª–µ–ª—é–±—Å–∫–∏–π. –û–Ω–∏ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–ª–∏ –∂–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω—ã–µ –º–æ—Å—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –Ω–µ —Ç–æ–ª—å–∫–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –∏ –Ω–∞–¥—ë–∂–Ω—ã–º–∏, –Ω–æ –∏ –æ–±–ª–∞–¥–∞–ª–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —ç—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∏–º–∏ –¥–æ—Å—Ç–æ–∏–Ω—Å—Ç–≤–∞–º–∏. –ò—Ö –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –æ—Ç–ª–∏—á–∞–ª–∏—Å—å —ç–ª–µ–≥–∞–Ω—Ç–Ω–æ—Å—Ç—å—é, —Ä–∏—Ç–º–∏—á–Ω–æ—Å—Ç—å—é –∏ –≤–∏–∑—É–∞–ª—å–Ω–æ–π –ª—ë–≥–∫–æ—Å—Ç—å—é. –í —Ñ–æ—Ä–º–∞—Ö —ç—Ç–∏—Ö –º–æ—Å—Ç–æ–≤ –∫—Ä–∞—Å–æ—Ç–∞ —Ä–æ–∂–¥–∞–ª–∞—Å—å –∏–∑ —Ç–æ—á–Ω–æ–≥–æ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–≥–æ —Ä–∞—Å—á—ë—Ç–∞ –∏ –ª–æ–≥–∏–∫–∏ —Ä–∞–±–æ—Ç—ã –º–∞—Ç–µ—Ä–∏–∞–ª–∞.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Ä—É—Å—Å–∫–∞—è –∏–Ω–∂–µ–Ω–µ—Ä–Ω–∞—è —à–∫–æ–ª–∞ –Ω–∞ —Ä—É–±–µ–∂–µ –≤–µ–∫–æ–≤ –∑–∞–ª–æ–∂–∏–ª–∞ –º–æ—â–Ω—ã–π —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç –¥–ª—è –±—É–¥—É—â–µ–≥–æ –¥–∏–∑–∞–π–Ω–∞, –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–≤, —á—Ç–æ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –∏ —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –º–æ–≥—É—Ç –±—ã—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–æ–º –Ω–æ–≤–æ–π, —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π —ç—Å—Ç–µ—Ç–∏–∫–∏.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 19. –í–•–£–¢–ï–ú–ê–° –∏ –í–•–£–¢–ï–ò–ù. –ù. –ê. –õ–∞–¥–æ–≤—Å–∫–∏–π –∏ –í. –§. –ö—Ä–∏–Ω—Å–∫–∏–π.</h2><p>–í–•–£–¢–ï–ú–ê–°  (–í—ã—Å—à–∏–µ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ-—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –º–∞—Å—Ç–µ—Ä—Å–∫–∏–µ) ‚Äî —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ —É—á–µ–±–Ω–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ, —Å–æ–∑–¥–∞–Ω–Ω–æ–µ –≤ –ú–æ—Å–∫–≤–µ 29 –Ω–æ—è–±—Ä—è 1920 –≥–æ–¥–∞ –ø—É—Ç–µ–º —Å–ª–∏—è–Ω–∏—è –±—ã–≤—à–∏—Ö –°—Ç—Ä–æ–≥–∞–Ω–æ–≤—Å–∫–æ–≥–æ —É—á–∏–ª–∏—â–∞ –∏ –£—á–∏–ª–∏—â–∞ –∂–∏–≤–æ–ø–∏—Å–∏, –≤–∞—è–Ω–∏—è –∏ –∑–æ–¥—á–µ—Å—Ç–≤–∞. –í–•–£–¢–ï–ú–ê–° —Å—Ç–∞–ª –æ–¥–Ω–∏–º –∏–∑ –≥–ª–∞–≤–Ω—ã—Ö —Ü–µ–Ω—Ç—Ä–æ–≤ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–µ—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º–∞. –ï–≥–æ —Ü–µ–ª—å—é –±—ã–ª–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ ¬´—Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤-–º–∞—Å—Ç–µ—Ä–æ–≤ –≤—ã—Å—à–µ–π –∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏¬ª. –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –í–•–£–¢–ï–ú–ê–°–∞ –≤–∫–ª—é—á–∞–ª–∞ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ (–∂–∏–≤–æ–ø–∏—Å–Ω—ã–π, —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω—ã–π, –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π) –∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–µ (–¥–µ—Ä–µ–≤–æ–æ–±–¥–µ–ª–æ—á–Ω—ã–π, –º–µ—Ç–∞–ª–ª–æ–æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—â–∏–π, —Ç–µ–∫—Å—Ç–∏–ª—å–Ω—ã–π, –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–∏–π) —Ñ–∞–∫—É–ª—å—Ç–µ—Ç—ã.</p><p>–ö–ª—é—á–µ–≤—ã–º –Ω–æ–≤–æ–≤–≤–µ–¥–µ–Ω–∏–µ–º —Å—Ç–∞–ª–æ —Å–æ–∑–¥–∞–Ω–∏–µ  –û—Å–Ω–æ–≤–Ω–æ–≥–æ –æ—Ç–¥–µ–ª–µ–Ω–∏—è  ‚Äî –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–≥–æ –¥–ª—è –≤—Å–µ—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –¥–≤—É—Ö–≥–æ–¥–∏—á–Ω–æ–≥–æ –ø—Ä–æ–ø–µ–¥–µ–≤—Ç–∏—á–µ—Å–∫–æ–≥–æ –∫—É—Ä—Å–∞. –ó–¥–µ—Å—å —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∏—Å—å ¬´–æ–±—ä–µ–∫—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã¬ª –ø—Ä–µ–ø–æ–¥–∞–≤–∞–Ω–∏—è, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ –∏–∑—É—á–µ–Ω–∏–µ –±–∞–∑–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–π —Ñ–æ—Ä–º—ã. –í–µ–¥—É—â–∏–º–∏ –ø–µ–¥–∞–≥–æ–≥–∞–º–∏ –∑–¥–µ—Å—å –±—ã–ª–∏ –ª–∏–¥–µ—Ä—ã —Ä—É—Å—Å–∫–æ–≥–æ –∞–≤–∞–Ω–≥–∞—Ä–¥–∞.</p><p>–ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä—ã  –ù–∏–∫–æ–ª–∞–π –õ–∞–¥–æ–≤—Å–∫–∏–π  –∏  –í–ª–∞–¥–∏–º–∏—Ä –ö—Ä–∏–Ω—Å–∫–∏–π  —Å—ã–≥—Ä–∞–ª–∏ –≤ —ç—Ç–æ–º –ø—Ä–æ—Ü–µ—Å—Å–µ –≤–∞–∂–         "title": "–°—Ç–∏–ª—å –º–æ–¥–µ—Ä–Ω ‚Äî —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –µ–¥–∏–Ω—Å—Ç–≤–æ –∫—Ä–∞—Å–æ—Ç—ã –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. (–ß. –ú–∞–∫–∏–Ω—Ç–æ—à).",
        "content": "<h2>–ë–∏–ª–µ—Ç 20. –°—Ç–∏–ª—å –º–æ–¥–µ—Ä–Ω ‚Äî —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –µ–¥–∏–Ω—Å—Ç–≤–æ –∫—Ä–∞—Å–æ—Ç—ã –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. (–ß. –ú–∞–∫–∏–Ω—Ç–æ—à).</h2><p>–°—Ç–∏–ª—å –º–æ–¥–µ—Ä–Ω, —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–∏–≤—à–∏–π—Å—è –ø–æ –≤—Å–µ–π –ï–≤—Ä–æ–ø–µ –Ω–∞ —Ä—É–±–µ–∂–µ XIX‚Äì–•–• –≤–µ–∫–æ–≤, —Å—Ç–∞–ª –ø–µ—Ä–≤–æ–π –ø–æ–ø—ã—Ç–∫–æ–π —Å–æ–∑–¥–∞—Ç—å –±–æ–ª—å—à–æ–π —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å —Å–æ –≤—Ä–µ–º—ë–Ω –∫–ª–∞—Å—Å–∏—Ü–∏–∑–º–∞, –æ—Ö–≤–∞—Ç–∏–≤ –≤—Å–µ —Å—Ñ–µ—Ä—ã —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞ ‚Äî –æ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –¥–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –±—ã—Ç–∞. –û–¥–Ω–æ–π –∏–∑ –µ–≥–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã—Ö –∏–¥–µ–π –±—ã–ª —Å–∏–Ω—Ç–µ–∑ –∏—Å–∫—É—Å—Å—Ç–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —Ü–µ–ª–æ—Å—Ç–Ω–æ–π, —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏ –µ–¥–∏–Ω–æ–π –ø—Ä–µ–¥–º–µ—Ç–Ω–æ-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π —Å—Ä–µ–¥—ã.</p><p>–ò–¥–µ—è –µ–¥–∏–Ω—Å—Ç–≤–∞ –∫—Ä–∞—Å–æ—Ç—ã –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –≤ –º–æ–¥–µ—Ä–Ω–µ –ø—Ä–æ—è–≤–ª—è–ª–∞—Å—å –ø–æ-—Ä–∞–∑–Ω–æ–º—É. –í  –Ω–µ–æ—Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ , –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω–æ–º ¬´–î–≤–∏–∂–µ–Ω–∏–µ–º –∏—Å–∫—É—Å—Å—Ç–≤ –∏ —Ä–µ–º—ë—Å–µ–ª¬ª –£–∏–ª—å—è–º–∞ –ú–æ—Ä—Ä–∏—Å–∞, –∞–∫—Ü–µ–Ω—Ç –¥–µ–ª–∞–ª—Å—è –Ω–∞ —á–µ—Å—Ç–Ω–æ—Å—Ç–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, –ø—Ä–æ—Å—Ç–æ—Ç–µ –∏ –ª–∞–∫–æ–Ω–∏—á–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º, —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏. –ú–æ—Ä—Ä–∏—Å –∏ –µ–≥–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ —É—Ç–≤–µ—Ä–∂–¥–∞–ª–∏, —á—Ç–æ —Ñ–æ—Ä–º–∞ –∏ –æ—Ç–¥–µ–ª–∫–∞ —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–æ–ª–∂–Ω—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –∏—Ö —Ñ—É–Ω–∫—Ü–∏–∏, —Å—Ç—Ä–µ–º—è—Å—å –∫ –æ—Ä–≥–∞–Ω–∏—á–Ω–æ–π —Å–≤—è–∑–∏ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–≥–æ –∏ –ø–æ–ª–µ–∑–Ω–æ–≥–æ.</p><p>–í —Ç–æ –∂–µ –≤—Ä–µ–º—è, –≤ –¥—Ä—É–≥–æ–º, –±–æ–ª–µ–µ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –º–æ–¥–µ—Ä–Ω–∞, –∏–∑–≤–µ—Å—Ç–Ω–æ–º –∫–∞–∫  –∞—Ä-–Ω—É–≤–æ  (–§—Ä–∞–Ω—Ü–∏—è, –ë–µ–ª—å–≥–∏—è), –µ–¥–∏–Ω—Å—Ç–≤–æ –¥–æ—Å—Ç–∏–≥–∞–ª–æ—Å—å –∑–∞ —Å—á—ë—Ç –ø–æ–¥—á–∏–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—å–µ—Ä–∞ –µ–¥–∏–Ω–æ–º—É –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞–ª—å–Ω–æ–º—É —Ä–∏—Ç–º—É, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–º—É –Ω–∞ –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–π S-–æ–±—Ä–∞–∑–Ω–æ–π, ¬´—É–¥–∞—Ä –±–∏—á–∞¬ª –ª–∏–Ω–∏–∏. –û–¥–Ω–∞–∫–æ –∑–¥–µ—Å—å –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ—Ä–æ–π –ø—Ä–µ–æ–±–ª–∞–¥–∞–ª–∞ –Ω–∞–¥ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ–π –ª–æ–≥–∏–∫–æ–π, –∏ –±—ã—Ç–æ–≤–∞—è –æ–±—Å—Ç–∞–Ω–æ–≤–∫–∞ –ª–∏—à–∞–ª–∞—Å—å ¬´–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Å–≤–æ–∏—Ö –¥–æ—Å—Ç–æ–∏–Ω—Å—Ç–≤ ‚Äì –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏ —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–æ—Å—Ç–∏¬ª.</p><p>–ö–ª—é—á–µ–≤–æ–π —Ñ–∏–≥—É—Ä–æ–π, —Å—É–º–µ–≤—à–µ–π –Ω–∞–π—Ç–∏ –±–∞–ª–∞–Ω—Å –º–µ–∂–¥—É –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ—Å—Ç—å—é –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é, –±—ã–ª —à–æ—Ç–ª–∞–Ω–¥—Å–∫–∏–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –∏ –¥–∏–∑–∞–π–Ω–µ—Ä  –ß–∞—Ä–ª—å–∑ –†–µ–Ω–Ω–∏ –ú–∞–∫–∏–Ω—Ç–æ—à . –ï–≥–æ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –æ–∫–∞–∑–∞–ª–æ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –∫—Ä—ã–ª–æ –º–æ–¥–µ—Ä–Ω–∞, –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏ –Ω–∞ –≤–µ–Ω—Å–∫–∏–π –°–µ—Ü–µ—Å—Å–∏–æ–Ω. –ù–∞ –≤—ã—Å—Ç–∞–≤–∫–µ –°–µ—Ü–µ—Å—Å–∏–æ–Ω–∞ –≤ –í–µ–Ω–µ –≤ 1900 –≥–æ–¥—É –ú–∞–∫–∏–Ω—Ç–æ—à –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª —Å–≤–æ—é —ç–ª–µ–≥–∞–Ω—Ç–Ω—É—é –º–µ–±–µ–ª—å, –≤ –∫–æ—Ç–æ—Ä–æ–π –æ–Ω —É–¥–∞—á–Ω–æ —Å–æ—á–µ—Ç–∞–ª —Å—Ç—Ä–æ–≥–∏–µ, —á–∏—Å—Ç—ã–µ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã–µ –∫–æ–Ω—Ç—É—Ä—ã —Å –∏–∑—ã—Å–∫–∞–Ω–Ω—ã–º–∏ –∏ —Å–¥–µ—Ä–∂–∞–Ω–Ω—ã–º–∏ –∫—Ä–∏–≤–æ–ª–∏–Ω–µ–π–Ω—ã–º–∏ —Ñ–æ—Ä–º–∞–º–∏ –∞—Ä-–Ω—É–≤–æ. –≠—Ç–æ—Ç —Å–∏–Ω—Ç–µ–∑ –≥–µ–æ–º–µ—Ç—Ä–∏–∏ –∏ –æ—Ä–≥–∞–Ω–∏–∫–∏, –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏ –∫—Ä–∞—Å–æ—Ç—ã —Å—Ç–∞–ª –ø—Ä–µ–¥–≤–µ—Å—Ç–Ω–∏–∫–æ–º –±—É–¥—É—â–µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞ –∏ –ø–æ–∫–∞–∑–∞–ª –ø—É—Ç—å —Ä–∞–∑–≤–∏—Ç–∏—è –º–æ–¥–µ—Ä–Ω–∞ –æ—Ç –∏–∑–±—ã—Ç–æ—á–Ω–æ–π –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞–ª—å–Ω–æ—Å—Ç–∏ –∫ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –∏ –ª–∞–∫–æ–Ω–∏—á–Ω–æ–π —Ñ–æ—Ä–º–µ.</p>"

    {
        "id": 21,
        "title": "–ó–∞—Ä–æ–∂–¥–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –ì—Ä—É–ø–ø–∞ ¬´–î–µ –°—Ç–µ–π–ª¬ª. –ü. –ú–æ–Ω–¥—Ä–∏–∞–Ω, –ì. –†–∏—Ç–≤–µ–ª–¥, –¢. –≤–∞–Ω –î—É—Å–±—É—Ä–≥.",
        "content": "<h2>–ë–∏–ª–µ—Ç 21. –ó–∞—Ä–æ–∂–¥–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞. –ì—Ä—É–ø–ø–∞ ¬´–î–µ –°—Ç–µ–π–ª¬ª. –ü. –ú–æ–Ω–¥—Ä–∏–∞–Ω, –ì. –†–∏—Ç–≤–µ–ª–¥, –¢. –≤–∞–Ω –î—É—Å–±—É—Ä–≥.</h2><p>–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º ‚Äî –≤–µ–¥—É—â–µ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ –∏ –¥–∏–∑–∞–π–Ω–µ –ø–µ—Ä–≤–æ–π –ø–æ–ª–æ–≤–∏–Ω—ã XX –≤–µ–∫–∞, –ø—Ä–æ–≤–æ–∑–≥–ª–∞—Å–∏–≤—à–µ–µ –ø—Ä–∏–º–∞—Ç —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–∞–¥ —Ñ–æ—Ä–º–æ–π –∏ –æ—Ç–∫–∞–∑ –æ—Ç –∏—Å—Ç–æ—Ä–∏–∑–º–∞ –∏ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∞. –û–¥–Ω–∏–º –∏–∑ –µ–≥–æ —è—Ä—á–∞–π—à–∏—Ö –∏ –Ω–∞–∏–±–æ–ª–µ–µ —Ä–∞–¥–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–æ—è–≤–ª–µ–Ω–∏–π —Å—Ç–∞–ª–∞ –≥–æ–ª–ª–∞–Ω–¥—Å–∫–∞—è –≥—Ä—É–ø–ø–∞  ¬´–î–µ –°—Ç–µ–π–ª¬ª  (¬´–°—Ç–∏–ª—å¬ª), –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –≤ 1917 –≥–æ–¥—É —Ö—É–¥–æ–∂–Ω–∏–∫–∞–º–∏  –¢–µ–æ –≤–∞–Ω –î—É—Å–±—É—Ä–≥–æ–º  –∏  –ü–∏—Ç–æ–º –ú–æ–Ω–¥—Ä–∏–∞–Ω–æ–º , –∞ —Ç–∞–∫–∂–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–º –∏ –¥–∏–∑–∞–π–Ω–µ—Ä–æ–º  –ì–µ—Ä—Ä–∏—Ç–æ–º –†–∏—Ç–≤–µ–ª–¥–æ–º .</p><p>–ò–¥–µ–æ–ª–æ–≥–∏—è –≥—Ä—É–ø–ø—ã, –Ω–∞–∑–≤–∞–Ω–Ω–∞—è –Ω–µ–æ–ø–ª–∞—Å—Ç–∏—Ü–∏–∑–º–æ–º, —Å—Ç—Ä–µ–º–∏–ª–∞—Å—å –∫ —Å–æ–∑–¥–∞–Ω–∏—é —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–≥–æ, –≥–∞—Ä–º–æ–Ω–∏—á–Ω–æ–≥–æ —è–∑—ã–∫–∞ —Ñ–æ—Ä–º, –æ—Å–Ω–æ–≤–∞–Ω–Ω–æ–≥–æ –Ω–∞ —Å—Ç—Ä–æ–≥–æ–π –≥–µ–æ–º–µ—Ç—Ä–∏–∏ –∏ —á–∏—Å—Ç–æ—Ç–µ —Ü–≤–µ—Ç–∞. –£—á–∞—Å—Ç–Ω–∏–∫–∏ ¬´–î–µ –°—Ç–µ–π–ª¬ª —Å–≤–µ–ª–∏ –ø–∞–ª–∏—Ç—Ä—É –∫ —Ç—Ä—ë–º –æ—Å–Ω–æ–≤–Ω—ã–º —Ü–≤–µ—Ç–∞–º (–∫—Ä–∞—Å–Ω—ã–π, —Å–∏–Ω–∏–π, –∂—ë–ª—Ç—ã–π) –∏ —Ç—Ä—ë–º ¬´–Ω–µ-—Ü–≤–µ—Ç–∞–º¬ª (–±–µ–ª—ã–π, —Å–µ—Ä—ã–π, —á—ë—Ä–Ω—ã–π), –∞ –≤ —Ñ–æ—Ä–º–æ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏ –æ–≥—Ä–∞–Ω–∏—á–∏–ª–∏—Å—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏ –ø—Ä—è–º—ã—Ö –ª–∏–Ω–∏–π.</p><p>–í –∂–∏–≤–æ–ø–∏—Å–∏ —ç—Ç–∏ –ø—Ä–∏–Ω—Ü–∏–ø—ã –Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–ª–Ω–æ –≤–æ–ø–ª–æ—Ç–∏–ª –ü–∏—Ç –ú–æ–Ω–¥—Ä–∏–∞–Ω –≤ —Å–≤–æ–∏—Ö –∑–Ω–∞–º–µ–Ω–∏—Ç—ã—Ö –∫–æ–º–ø–æ–∑–∏—Ü–∏—è—Ö –∏–∑ —á—ë—Ä–Ω—ã—Ö –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π, –æ–±—Ä–∞–∑—É—é—â–∏—Ö —Å–µ—Ç–∫—É —Å —Ü–≤–µ—Ç–Ω—ã–º–∏ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞–º–∏. –ì–µ—Ä—Ä–∏—Ç –†–∏—Ç–≤–µ–ª–¥ –ø–µ—Ä–µ–Ω—ë—Å —ç—Ç–∏ –∏–¥–µ–∏ –≤ —Ç—Ä—ë—Ö–º–µ—Ä–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–π  ¬´–ö—Ä–∞—Å–Ω–æ-—Å–∏–Ω–∏–π —Å—Ç—É–ª¬ª  (1918) –º–æ–∂–Ω–æ —Å—á–∏—Ç–∞—Ç—å –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º —ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç–æ–º –∂–∏–≤–æ–ø–∏—Å–∏ –ú–æ–Ω–¥—Ä–∏–∞–Ω–∞: —á—ë—Ä–Ω—ã–π –∫–∞—Ä–∫–∞—Å –∏–∑ –ø—Ä—è–º—ã—Ö –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω –∏ —Å–∏–¥–µ–Ω—å–µ –∏ —Å–ø–∏–Ω–∫–∞ –≤ –≤–∏–¥–µ —Å–∏–Ω–µ–π –∏ –∫—Ä–∞—Å–Ω–æ–π –ø–ª–æ—Å–∫–æ—Å—Ç–µ–π –æ–±—Ä–∞–∑—É—é—Ç –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω—É—é, –Ω–æ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—é.</p><p>–¢–µ–æ –≤–∞–Ω –î—É—Å–±—É—Ä–≥ –±—ã–ª –≥–ª–∞–≤–Ω—ã–º –∏–¥–µ–æ–ª–æ–≥–æ–º –∏ –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∏—Å—Ç–æ–º –≥—Ä—É–ø–ø—ã, –∏–∑–¥–∞–≤–∞—è –æ–¥–Ω–æ–∏–º—ë–Ω–Ω—ã–π –∂—É—Ä–Ω–∞–ª. –û–Ω —Å—Ç—Ä–µ–º–∏–ª—Å—è –∫ —Ç–æ—Ç–∞–ª—å–Ω–æ–º—É –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—é —Å—Ä–µ–¥—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å ¬´–∑–∞–∫–æ–Ω–∞–º–∏ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–º–∏ –Ω–∞ —Ç–≤—ë—Ä–¥–æ–º –ø—Ä–∏–Ω—Ü–∏–ø–µ¬ª ‚Äî –∑–∞–∫–æ–Ω–∞—Ö —ç–∫–æ–Ω–æ–º–∏–∫–∏, –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏ –∏ —Ç–µ—Ö–Ω–∏–∫–∏. –ò–¥–µ–∏ ¬´–î–µ –°—Ç–µ–π–ª¬ª –æ–∫–∞–∑–∞–ª–∏ –æ–≥—Ä–æ–º–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ –ë–∞—É—Ö–∞—É–∑ –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –≤—Å–µ–≥–æ –∏–Ω—Ç–µ—Ä–Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Å—Ç–∏–ª—è, —É—Ç–≤–µ—Ä–¥–∏–≤ —ç—Å—Ç–µ—Ç–∏–∫—É –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–æ–π –∞–±—Å—Ç—Ä–∞–∫—Ü–∏–∏, –ª–∞–∫–æ–Ω–∏–∑–º–∞ –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π —Ü–µ–ª–µ—Å–æ–æ–±—Ä–∞–∑–Ω–æ—Å—Ç–∏.</p>"

    {

        "title": "–ú–æ—Å–∫–æ–≤—Å–∫–æ–µ –º–µ—Ç—Ä–æ –∫–∞–∫ –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º–∞.",
        "content": "<h2>–ë–∏–ª–µ—Ç 22. –ú–æ—Å–∫–æ–≤—Å–∫–æ–µ –º–µ—Ç—Ä–æ –∫–∞–∫ –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º–∞.</h2><p>–ú–æ—Å–∫–æ–≤—Å–∫–∏–π –º–µ—Ç—Ä–æ–ø–æ–ª–∏—Ç–µ–Ω, —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ –ø–µ—Ä–≤–æ–π –æ—á–µ—Ä–µ–¥–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ –±—ã–ª–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ –≤ 1935 –≥–æ–¥—É, —Å—Ç–∞–ª –æ–¥–Ω–∏–º –∏–∑ —Å–∞–º—ã—Ö –≥—Ä–∞–Ω–¥–∏–æ–∑–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–Ω—ã—Ö –∑–∞–º—ã—Å–ª–æ–≤ –≤ –°–°–°–† 1930-—Ö –≥–æ–¥–æ–≤. –ï–≥–æ –º–æ–∂–Ω–æ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –∫–∞–∫ —Ü–µ–ª–æ—Å—Ç–Ω—É—é –¥–∏–∑–∞–π–Ω-–ø—Ä–æ–≥—Ä–∞–º–º—É, –≥–¥–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞, –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ –∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –±—ã–ª–∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω—ã –µ–¥–∏–Ω–æ–π –∏–¥–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –∏ —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –∑–∞–¥–∞—á–µ–π ‚Äî —Å–æ–∑–¥–∞—Ç—å ¬´–¥–≤–æ—Ä—Ü—ã –¥–ª—è –Ω–∞—Ä–æ–¥–∞¬ª –∏ –ø—Ä–æ–¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–∏—É–º—Ñ –Ω–æ–≤–æ–≥–æ —Å–æ—Ü–∏–∞–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç—Ä–æ—è.</p><p>–°—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–π –º–µ—Ç—Ä–æ–ø–æ–ª–∏—Ç–µ–Ω–∞ —Ç–µ—Ö –ª–µ—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª–æ –¥–æ–º–∏–Ω–∏—Ä—É—é—â–µ–º—É –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é ‚Äî  ¬´—Å—Ç–∞–ª–∏–Ω—Å–∫–æ–º—É –Ω–µ–æ–∫–ª–∞—Å—Å–∏—Ü–∏–∑–º—É¬ª . –ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä—ã (–ê. –©—É—Å–µ–≤, –ò. –§–æ–º–∏–Ω, –î. –ß–µ—á—É–ª–∏–Ω –∏ –¥—Ä.) –∞–∫—Ç–∏–≤–Ω–æ –æ–±—Ä–∞—â–∞–ª–∏—Å—å –∫ –Ω–∞—Å–ª–µ–¥–∏—é –ø—Ä–æ—à–ª–æ–≥–æ, –∏—Å–ø–æ–ª—å–∑—É—è –≤ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –¥–æ—Ä–æ–≥–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã (–º—Ä–∞–º–æ—Ä, –≥—Ä–∞–Ω–∏—Ç, –±—Ä–æ–Ω–∑—É), —Å–ª–æ–∂–Ω—ã–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ —Ñ–æ—Ä–º—ã (–∞—Ä–∫–∏, –∫–æ–ª–æ–Ω–Ω–∞–¥—ã, —Å–≤–æ–¥—ã) –∏ –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω—É—é —Å–∫—É–ª—å–ø—Ç—É—Ä—É –∏ –∂–∏–≤–æ–ø–∏—Å—å. –ö–∞–∂–¥–∞—è —Å—Ç–∞–Ω—Ü–∏—è –∏–º–µ–ª–∞ —Å–≤–æ–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –æ–±—Ä–∞–∑, –ø—Ä–æ—Å–ª–∞–≤–ª—è—é—â–∏–π –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω—ã.</p><p>–í —Ç–æ –∂–µ –≤—Ä–µ–º—è, –≤ —Ä–∞–º–∫–∞—Ö —ç—Ç–æ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª–∏ –∏ —ç–ª–µ–º–µ–Ω—Ç—ã, —Ç—è–≥–æ—Ç–µ—é—â–∏–µ –∫ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º—É –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–º—É –¥–∏–∑–∞–π–Ω—É. –í–æ-–ø–µ—Ä–≤—ã—Ö, —ç—Ç–æ —Å–∞–º–∏  —ç–ª–µ–∫—Ç—Ä–æ–ø–æ–µ–∑–¥–∞ , –∫–æ—Ç–æ—Ä—ã–µ —è–≤–ª—è–ª–∏—Å—å –æ–¥–Ω–∏–º–∏ –∏–∑ –ª—É—á—à–∏—Ö –æ–±—Ä–∞–∑—Ü–æ–≤ –∏–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –í–æ-–≤—Ç–æ—Ä—ã—Ö, —ç—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –∏–Ω—Ç–µ—Ä—å–µ—Ä–æ–≤. –ù–∞–ø—Ä–∏–º–µ—Ä,  –•—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ-–ø—Ä–æ–µ–∫—Ç–Ω–∞—è –º–∞—Å—Ç–µ—Ä—Å–∫–∞—è ‚Ññ 12 –ú–æ—Å—Å–æ–≤–µ—Ç–∞ , —Å–æ—Å—Ç–æ—è–≤—à–∞—è –∏–∑ –≤—ã–ø—É—Å–∫–Ω–∏–∫–æ–≤ –í–•–£–¢–ï–ò–ù–∞, —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–ª–∞ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –¥–ª—è —Å—Ç–∞–Ω—Ü–∏–∏ ¬´–û—Ö–æ—Ç–Ω—ã–π —Ä—è–¥¬ª. –í —ç—Ç–∏—Ö –ø—Ä–æ–µ–∫—Ç–∞—Ö (–æ—Å–≤–µ—Ç–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–∏–±–æ—Ä—ã, —Å–∫–∞–º—å–∏, —É–∫–∞–∑–∞—Ç–µ–ª–∏) —Å–æ—Ö—Ä–∞–Ω—è–ª–∏—Å—å —Ç—Ä–∞–¥–∏—Ü–∏–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–∏–∑–º–∞ 1920-—Ö –≥–æ–¥–æ–≤: —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ—Å—Ç—å, —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏.</p><p>–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –ú–æ—Å–∫–æ–≤—Å–∫–æ–µ –º–µ—Ç—Ä–æ —Å—Ç–∞–ª–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –ø—Ä–∏–º–µ—Ä–æ–º –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –≥–¥–µ –º–æ–Ω—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π, –∏—Å—Ç–æ—Ä–∏–∑–∏—Ä—É—é—â–∏–π —Å—Ç–∏–ª—å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã —Å–æ—á–µ—Ç–∞–ª—Å—è —Å –ø–µ—Ä–µ–¥–æ–≤—ã–º–∏ –Ω–∞ —Ç–æ—Ç –º–æ–º–µ–Ω—Ç —Ä–µ—à–µ–Ω–∏—è–º–∏ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–≥–æ –∏ —Å—Ä–µ–¥–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞.</p>"

        "content": "<h2>–ë–∏–ª–µ—Ç 23. –§–∏–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω (–ö. –§—Ä–∞–Ω–∫, –¢. –í–∏—Ä–∫–∞–ª–∞, –ê. –ê–∞–ª—Ç–æ).</h2><p>–§–∏–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω –ø–æ–ª—É—á–∏–ª –º–∏—Ä–æ–≤–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –ø–æ—Å–ª–µ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω—ã, —Å–æ–≤–µ—Ä—à–∏–≤ —Ç–∞–∫ –Ω–∞–∑—ã–≤–∞–µ–º–æ–µ ¬´–ú–∏–ª–∞–Ω—Å–∫–æ–µ —á—É–¥–æ¬ª –Ω–∞ –¢—Ä–∏–µ–Ω–Ω–∞–ª–µ 1951 –≥–æ–¥–∞, –≥–¥–µ —Ñ–∏–Ω—Å–∫–∏–µ –¥–∏–∑–∞–π–Ω–µ—Ä—ã –∑–∞–≤–æ–µ–≤–∞–ª–∏ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –Ω–∞–≥—Ä–∞–¥. –ï–≥–æ —É—Å–ø–µ—Ö –æ–±—ä—è—Å–Ω—è–µ—Ç—Å—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–º —Å–æ—á–µ—Ç–∞–Ω–∏–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∏–∑–º–∞, –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º, –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω—ã—Ö –ø—Ä–∏—Ä–æ–¥–æ–π, –∏ –≤—ã—Å–æ—á–∞–π—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ —Ä—É—á–Ω–æ–π —Ä–∞–±–æ—Ç—ã.</p><p>–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π —Ñ–∏–≥—É—Ä–æ–π —Ñ–∏–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ —è–≤–ª—è–µ—Ç—Å—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –∏ –¥–∏–∑–∞–π–Ω–µ—Ä  –ê–ª–≤–∞—Ä –ê–∞–ª—Ç–æ (1898‚Äì1976) . –û–Ω —Å—Ç–∞–ª –≤—Å–µ–º–∏—Ä–Ω–æ –∏–∑–≤–µ—Å—Ç–µ–Ω –±–ª–∞–≥–æ–¥–∞—Ä—è —Å–≤–æ–∏–º —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–º —Å –≥–Ω—É—Ç–æ–π –∫–ª–µ–µ–Ω–æ–π —Ñ–∞–Ω–µ—Ä–æ–π. –ê–∞–ª—Ç–æ —Å—á–∏—Ç–∞–ª –º–µ–±–µ–ª—å –∏–∑ —Å—Ç–∞–ª—å–Ω—ã—Ö —Ç—Ä—É–±–æ–∫ ¬´–Ω–µ—É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ–π —Å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è¬ª –∏ –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–ª —Ä–∞–±–æ—Ç–∞—Ç—å —Å –¥–µ—Ä–µ–≤–æ–º, –≤ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Å –±–µ—Ä—ë–∑–æ–π. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–µ –∫—Ä–µ—Å–ª–æ  ¬´–ü–∞–π–º–∏–æ¬ª (‚Ññ 41) , —Å–ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –¥–ª—è —Å–∞–Ω–∞—Ç–æ—Ä–∏—è, –∏–º–µ–µ—Ç —Ä–∞–º—É –∏–∑ –≥–Ω—É—Ç—ã—Ö –ø–æ–ª–æ—Å –∏ –ø–æ–¥–≤–µ—à–µ–Ω–Ω–æ–µ —Ñ–∞–Ω–µ—Ä–Ω–æ–µ —Å–∏–¥–µ–Ω—å–µ, —Ñ–æ—Ä–º–∞ –∫–æ—Ç–æ—Ä–æ–≥–æ –ø–æ–º–æ–≥–∞–µ—Ç –ø–∞—Ü–∏–µ–Ω—Ç–∞–º –ª–µ–≥—á–µ –¥—ã—à–∞—Ç—å. –ï–≥–æ —Ç—Ä—ë—Ö–Ω–æ–≥–∏–π  ¬´–¢–∞–±—É—Ä–µ—Ç ‚Ññ 60¬ª  —Å—Ç–∞–ª –∏–∫–æ–Ω–æ–π –¥–∏–∑–∞–π–Ω–∞ –±–ª–∞–≥–æ–¥–∞—Ä—è —Å–≤–æ–µ–π –ø—Ä–æ—Å—Ç–æ—Ç–µ, –ø—Ä–æ—á–Ω–æ—Å—Ç–∏ –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —à—Ç–∞–±–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è.</p><p>–¢–∞–ø–∏–æ –í–∏—Ä–∫–∞–ª–∞ (1915‚Äì1985)  –±—ã–ª –≤–∏—Ä—Ç—É–æ–∑–Ω—ã–º –º–∞—Å—Ç–µ—Ä–æ–º –¥–∏–∑–∞–π–Ω–∞ —Å—Ç–µ–∫–ª–∞ –∏ –æ–¥–Ω–∏–º –∏–∑ –ª–∏–¥–µ—Ä–æ–≤ –ø–æ—Å–ª–µ–≤–æ–µ–Ω–Ω–æ–≥–æ —Ñ–∏–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –†–∞–±–æ—Ç–∞—è –Ω–∞ –∑–∞–≤–æ–¥–µ ¬´–ò–∏—Ç—Ç–∞–ª–∞¬ª, –æ–Ω —Å–æ–∑–¥–∞–≤–∞–ª –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ, —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω—ã–µ —Ñ–æ—Ä–º—ã, –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω—ã–µ –ø—Ä–∏—Ä–æ–¥–æ–π –§–∏–Ω–ª—è–Ω–¥–∏–∏ ‚Äî —Ç–∞—é—â–∏–º –ª—å–¥–æ–º, –≥—Ä–∏–±–∞–º–∏, –ª–∏—Å—Ç—å—è–º–∏. –ï–≥–æ –≤–∞–∑–∞ ¬´–ö–∞–Ω—Ç–∞—Ä–µ–ª–ª–∏¬ª (1946) –∏ —Å–µ—Ä–∏—è –±–æ–∫–∞–ª–æ–≤ ¬´–£–ª—Ç–∏–º–∞ –¢—É–ª–µ¬ª (1968) —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Ç–∞—é—â–µ–≥–æ –ª—å–¥–∞ —Å—Ç–∞–ª–∏ –∫–ª–∞—Å—Å–∏–∫–æ–π –º–∏—Ä–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞. –û–Ω —Ç–∞–∫–∂–µ –ø—Ä–æ—Å–ª–∞–≤–∏–ª—Å—è –∫–∞–∫ –¥–∏–∑–∞–π–Ω–µ—Ä –±—É—Ç—ã–ª–∫–∏ –¥–ª—è –≤–æ–¥–∫–∏ ¬´Finlandia¬ª (1970).</p><p>–ö–∞–π –§—Ä–∞–Ω–∫ (1911‚Äì1989)  –ø—Ä–æ–∏–∑–≤—ë–ª —Ä–µ–≤–æ–ª—é—Ü–∏—é –≤ –¥–∏–∑–∞–π–Ω–µ –ø–æ—Å—É–¥—ã. –û–Ω –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –ø–æ–ª–Ω—ã—Ö —Å–µ—Ä–≤–∏–∑–æ–≤ –≤ –ø–æ–ª—å–∑—É –º–Ω–æ–≥–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö, –∫–æ–º–±–∏–Ω–∏—Ä—É–µ–º—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤. –ï–≥–æ –∑–Ω–∞–º–µ–Ω–∏—Ç–∞—è —Å–µ—Ä–∏—è –ø–æ—Å—É–¥—ã  ¬´–ö–∏–ª—å—Ç–∞¬ª  (–ø–æ–∑–∂–µ ‚Äî  ¬´–¢–µ—ç–º–∞¬ª ) –¥–ª—è —Ñ–∞–±—Ä–∏–∫–∏ ¬´–ê—Ä–∞–±–∏–∞¬ª —Å–æ—Å—Ç–æ—è–ª–∞ –∏–∑ –ø—Ä–æ—Å—Ç—ã—Ö, –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏ —á–∏—Å—Ç—ã—Ö —Ñ–æ—Ä–º (–∫–æ–Ω—É—Å, —à–∞—Ä, —Ü–∏–ª–∏–Ω–¥—Ä), –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –±—ã–ª–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ü–µ–ª–µ–π (–∏ –¥–ª—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è, –∏ –¥–ª—è —Å–µ—Ä–≤–∏—Ä–æ–≤–∫–∏), —à—Ç–∞–±–µ–ª–∏—Ä–æ–≤–∞—Ç—å –∏ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å –ø–æ —Ü–≤–µ—Ç—É. –ï–≥–æ —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è ¬´–æ—Ç–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë –Ω–µ–Ω—É–∂–Ω–æ–µ¬ª —Å–¥–µ–ª–∞–ª–∞ –∫—Ä–∞—Å–∏–≤—É—é –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—É—é –ø–æ—Å—É–¥—É –¥–æ—Å—Ç—É–ø–Ω–æ–π –¥–ª—è –≤—Å–µ—Ö.</p>"

        "title": "–î–∏–∑–∞–π–Ω –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏ (–≠. –†–µ–π—Å, –†. –î–µ–π, –°–∫–æ—Ç—Ç, –ê. –ò—Å—Å–∏–≥–æ–Ω–∏—Å).",
        "content": "<h2>–ë–∏–ª–µ—Ç 24. –î–∏–∑–∞–π–Ω –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏ (–≠. –†–µ–π—Å, –†. –î–µ–π, –°–∫–æ—Ç—Ç, –ê. –ò—Å—Å–∏–≥–æ–Ω–∏—Å).</h2><p>–ü–æ—Å–ª–µ –í—Ç–æ—Ä–æ–π –º–∏—Ä–æ–≤–æ–π –≤–æ–π–Ω—ã –¥–∏–∑–∞–π–Ω –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏ –ø–µ—Ä–µ–∂–∏–≤–∞–ª –ø–æ–¥—ä—ë–º, –≤–æ –º–Ω–æ–≥–æ–º –±–ª–∞–≥–æ–¥–∞—Ä—è –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–µ, –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ —Ñ–µ—Å—Ç–∏–≤–∞–ª—è ¬´Britain Can Make It¬ª (1946) –∏ ¬´–§–µ—Å—Ç–∏–≤–∞–ª—è –ë—Ä–∏—Ç–∞–Ω–∏–∏¬ª (1951). –ë—Ä–∏—Ç–∞–Ω—Å–∫–∏–π –¥–∏–∑–∞–π–Ω —ç—Ç–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑—É–µ—Ç—Å—è –ø—Ä–∞–≥–º–∞—Ç–∏–∑–º–æ–º, –≥—É–º–∞–Ω–∏–∑–º–æ–º –∏ –ø–æ–∏—Å–∫–æ–º ¬´–º—è–≥–∫–æ–≥–æ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞¬ª.</p><p>–†–æ–±–∏–Ω –î—ç–π (1915‚Äì2010)  ‚Äî –æ–¥–∏–Ω –∏–∑ –∫–ª—é—á–µ–≤—ã—Ö –¥–∏–∑–∞–π–Ω–µ—Ä–æ–≤ –ø–æ—Å–ª–µ–≤–æ–µ–Ω–Ω–æ–π –ë—Ä–∏—Ç–∞–Ω–∏–∏. –û–Ω –ø—Ä–æ—Å–ª–∞–≤–∏–ª—Å—è —Å–≤–æ–∏–º–∏ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–º–∏ —Å –Ω–æ–≤—ã–º–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏. –ï–≥–æ —Å–∞–º–æ–µ –∑–Ω–∞–º–µ–Ω–∏—Ç–æ–µ —Ç–≤–æ—Ä–µ–Ω–∏–µ ‚Äî  —Å—Ç—É–ª ¬´Polyprop¬ª  (1963), –ø–µ—Ä–≤—ã–π –≤ –º–∏—Ä–µ —Å—Ç—É–ª —Å —Å–∏–¥–µ–Ω—å–µ–º, –∏–∑–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–º –∏–∑ —Ü–µ–ª—å–Ω–æ–≥–æ –∫—É—Å–∫–∞ –ª–∏—Ç–æ–≥–æ –ø–æ–ª–∏–ø—Ä–æ–ø–∏–ª–µ–Ω–∞. –û–Ω –±—ã–ª –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –ø—Ä–æ—á–Ω—ã–º, –ª—ë–≥–∫–∏–º, –¥–µ—à—ë–≤—ã–º –∏ –º–æ–≥ —à—Ç–∞–±–µ–ª–∏—Ä–æ–≤–∞—Ç—å—Å—è. –≠—Ç–æ—Ç —Å—Ç—É–ª —Å—Ç–∞–ª –º–∏—Ä–æ–≤—ã–º –±–µ—Å—Ç—Å–µ–ª–ª–µ—Ä–æ–º –∏ —Å–∏–º–≤–æ–ª–æ–º –¥–µ–º–æ–∫—Ä–∞—Ç–∏—á–Ω–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞.</p><p>–≠—Ä–Ω–µ—Å—Ç –†–µ–π—Å (1913‚Äì1955)  —Ç–∞–∫–∂–µ –±—ã–ª –ø–∏–æ–Ω–µ—Ä–æ–º –≤ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –º–µ–±–µ–ª–∏ –¥–ª—è –º–∞—Å—Å–æ–≤–æ–≥–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞. –ï–≥–æ —Ä–∞–±–æ—Ç—ã, —á–∞—Å—Ç–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∏–∑ –≥–Ω—É—Ç–æ–≥–æ –º–µ—Ç–∞–ª–ª–∞ –∏ —Ñ–∞–Ω–µ—Ä—ã, –æ—Ç–ª–∏—á–∞–ª–∏—Å—å –ª—ë–≥–∫–æ—Å—Ç—å—é –∏ —Å–∫—É–ª—å–ø—Ç—É—Ä–Ω–æ–π –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é. –î–ª—è ¬´–§–µ—Å—Ç–∏–≤–∞–ª—è –ë—Ä–∏—Ç–∞–Ω–∏–∏¬ª –æ–Ω —Å–æ–∑–¥–∞–ª –∑–Ω–∞–º–µ–Ω–∏—Ç—ã–µ  —Å—Ç—É–ª—å—è ¬´Antelope¬ª  –∏  ¬´Springbok¬ª , —Å—Ç–∞–≤—à–∏–µ —Å–∏–º–≤–æ–ª–∞–º–∏ –æ–ø—Ç–∏–º–∏–∑–º–∞ 1950-—Ö.</p><p>–°—ç—Ä –î–∂–∞–π–ª—Å –ì–∏–ª–±–µ—Ä—Ç –°–∫–æ—Ç—Ç (1880‚Äì1960) , –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä, —Å—Ç–∞–ª –∞–≤—Ç–æ—Ä–æ–º –æ–¥–Ω–æ–≥–æ –∏–∑ —Å–∞–º—ã—Ö —É–∑–Ω–∞–≤–∞–µ–º—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –±—Ä–∏—Ç–∞–Ω—Å–∫–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞ ‚Äî  –∫—Ä–∞—Å–Ω–æ–π —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–π –±—É–¥–∫–∏ . –ï–≥–æ –º–æ–¥–µ–ª—å  K2  (1924), –∞ –∑–∞—Ç–µ–º –∏ –±–æ–ª–µ–µ –º–∞—Å—Å–æ–≤–∞—è  K6  (1935), —Å–æ—á–µ—Ç–∞–ª–∏ –≤ —Å–µ–±–µ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å—é –∏ —Å—Ç–∞–ª–∏ –Ω–µ–æ—Ç—ä–µ–º–ª–µ–º–æ–π —á–∞—Å—Ç—å—é –±—Ä–∏—Ç–∞–Ω—Å–∫–æ–≥–æ –≥–æ—Ä–æ–¥—Å–∫–æ–≥–æ –ø–µ–π–∑–∞–∂–∞.</p><p>–°—ç—Ä –ê–ª–µ–∫ –ò—Å—Å–∏–≥–æ–Ω–∏—Å (1906‚Äì1988) , –∞–≤—Ç–æ–º–æ–±–∏–ª—å–Ω—ã–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä, —Å–æ–∑–¥–∞–ª –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å  Mini  (1959). –í —É—Å–ª–æ–≤–∏—è—Ö —Ç–æ–ø–ª–∏–≤–Ω–æ–≥–æ –∫—Ä–∏–∑–∏—Å–∞ –æ–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª —Å–≤–µ—Ä—Ö–∫–æ–º–ø–∞–∫—Ç–Ω—ã–π, —ç–∫–æ–Ω–æ–º–∏—á–Ω—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å —Å —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω–æ–π –∫–æ–º–ø–æ–Ω–æ–≤–∫–æ–π (–ø–æ–ø–µ—Ä–µ—á–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–≤–∏–≥–∞—Ç–µ–ª—è, –ø—Ä–∏–≤–æ–¥ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–∏–µ –∫–æ–ª—ë—Å–∞), –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–ª–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. Mini —Å—Ç–∞–ª –Ω–µ –ø—Ä–æ—Å—Ç–æ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–º, –∞ –∫—É–ª—å—Ç–æ–≤—ã–º –æ–±—ä–µ–∫—Ç–æ–º –∏ —Å–∏–º–≤–æ–ª–æ–º ¬´—Å–≤–∏–Ω–≥—É—é—â–∏—Ö —à–µ—Å—Ç–∏–¥–µ—Å—è—Ç—ã—Ö¬ª.</p>"
    },
    {
